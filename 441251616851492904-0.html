			var channel_id = "441251616851492904";
			var channel = [{"content":"Teilen und Debattieren \u00fcber strafrechtlich relevante Inhalte, um eine Anzeige zu erm\u00f6glichen.\nHass ist nicht nur \u00fcberfl\u00fcssig, er ist auch in bestimmten F\u00e4llen strafbar. Wir k\u00f6nnen uns an der Gruppe beteiligen, indem wir Beitr\u00e4ge einsenden und zur Diskussion stellen oder gemeinsam Beitr\u00e4ge zur Anzeige bringen. \n\nHass-Kommentare anonym online anzeigen in drei einfachen Schritten:\n\n1. Handelt es sich 'nur' um Hass, oder auch um eine STRAFTAT nach deutschem Recht? Da dies in letzter Instanz von Gerichten gepr\u00fcft werden muss, reicht hier erst mal dein Anfangsverdacht aus.\n\n2. W\u00e4hle die in deinem Bundesland zust\u00e4ndige Online-Wache auf der Webseite www.online-strafanzeige.de aus und folge den Schritten bis zur 'Online-Anzeige'. Offizialdelikte (Volksverhetzung zum Beispiel) k\u00f6nnen anonym angezeigt werden. Egal, auf welchem Weg die jeweilige Beh\u00f6rde von dem betroffenen Kommentar erf\u00e4hrt, sie muss ein Verfahren einleiten und es ggf. selbst an die lokal zust\u00e4ndige Beh\u00f6rde weiterreichen. \n\n3. Solltest du in einem Bundesland leben, das im Moment keine Online-Wache anbietet, kannst du (bei nach Offizialdelikten strafbaren) Hass-Kommentaren jederzeit auf andere Online-Wachen zur\u00fcckgreifen. Achtung: Wenn ihr hingegen pers\u00f6nlich beleidigt worden seid, geht das nicht! \n\nUm strafrechtlich relevante Beitr\u00e4ge f\u00fcr die Allgemeinheit oder den Staatsanwalt zu sichern, nutzen wir: http://archive.is","id":"441645895306706944","timestamp":"2018-05-03T17:03:06.825000+00:00","s":50809,"edited_timestamp":"2018-05-03T18:56:19.381000+00:00","embeds":[{"url":"http://archive.is"}],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude93"},"count":7},{"emoji":{"name":"\ud83d\udeb4"},"count":3},{"emoji":{"name":"\ud83d\udc6e"},"count":4},{"emoji":{"name":"\ud83d\ude94"},"count":4},{"emoji":{"name":"\u2696"},"count":3},{"emoji":{"name":"\ud83d\udd74"},"count": n der T\u00e4ter sich mit der Rassenideologie identifiziert, bzw. die \u00c4u\u00dferung damit in Zusammenhang steht.\n\n\u00a7130 Abs.3 Bezieht sich (vor allem) auf die Holocaustleugnung.\n\n\n__Subjektivier Tatbestand__\nDann braucht man nat\u00fcrlich noch f\u00fcr jede Tat hier einen Vorsatz, \nF\u00fcr 130 wird Eventualvorsatz ben\u00f6tigt.\nAuch Dolus Eventualis genannt.\n**Dolus Eventualis ist das zumindest billigende Inkaufnehmen der Rechtsgutsverletzung**\nBzw.: o.g. liegt vor, wenn der T\u00e4ter den Erfolg zwar nicht unbedingt will, sich damit aber ohne weiteres abfindet und den Erfolg als (ggfs. sogar unerw\u00fcnschte) Nebenwirkung seines Handeln in Kauf nimmt.\n\n\nBeispiele zu \u00a7130 Abs. 1 ``politische Agitation, Parolen, Flugbl\u00e4tter \u201e Kauft nicht bei Juden``\nBeispiele zu 130 Abs.2 ``Hetzjagden, Ausschluss von Veranstaltungen, Parolen mit dem Hintergrund zum Verlassen des Landes. ``\n\n*wer sich weiter in die Materie reinlesen will, dem kann ich nur juraforum_de/lexikon/volksverhetzung empfehlen (von da kommen auch die Beispiele)*","id":"441990345488596992","timestamp":"2018-05-04T15:51:50.148000+00:00","s":50913,"edited_timestamp":"2018-05-04T16:10:53.330000+00:00","embeds":[],"attachments":[],"author":45,"mentions":[]},{"content":"```gesetze-im-internet.de/stgb/__130.html ```","id":"441990818031599617","timestamp":"2018-05-04T15:53:42.811000+00:00","s":50914,"edited_timestamp":null,"embeds":[],"attachments":[],"author":45,"mentions":[]},{"content":"\"Sollte man den laden mal hoch gehen lassen?\" Im bezug auf eine erstaufnahmestelle. Ist das schon anstiftung oder so?","id":"441990855507574794","timestamp":"2018-05-04T15:53:51.746000+00:00","s":50915,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"Es gibt keinen Nutzer \"judenj\u00e4ger88\" (mehr?) hier, \u003c@344641995005755393>!","id":"441991530597842956","timestamp":"2018-05-04T15:56:32.700000+00:00","s":50916,"edited_timestamp":null,"emb T08:14:44.101000+00:00","s":51011,"edited_timestamp":null,"embeds":[],"attachments":[],"author":84,"mentions":[]},{"content":"\u2696 Da kann ich dann sagen, dass das nach einem Urteil des AG Traunstein (Urteil vom 20.04.2017, Az. 510 JS 54808/16) sehr wohl relevant sein k\u00f6nnte. Ein \u00e4lterer Herr zumindest, der Gefl\u00fcchtete als \"Invasoren\" (und zus\u00e4tzlich auch \"rapefugees\") auf Facebook bezeichnet hat, wurde mit einer Geldstrafe bestraft, \u003c@439190003726155780>. Solche \u00c4u\u00dferungen greifen die Menschenw\u00fcrde in Deutschland lebender Asylbewerber an.\n\n\u00c4hnliche Urteile zum Begriff der \"Invasoren\" gibt's auch aus Duisburg (Urteil vom 08.12.2017, Az. 81 Ds-113 Js 339/15-433/16) und Dresden (Urteil vom 13.09.2017, Az. 2 (S) AR 32/17).\n\nTenor ist immer ungef\u00e4hr:\n\n```\"Indem er s\u00e4mtliche nach Deutschland einreisende Asylbewerber als \u201eInvasoren\u201c, die das Land \u201efluten\u201c w\u00fcrden bzw. die Einreise von Asylbewerbern im Juli 2015 als \u201eInvasoren-Ansturm\u201c bezeichnete, hat er diesen Teil der Bev\u00f6lkerungsgruppe als feindliche Eindringlinge dargestellt. Ein Invasor ist ein Eroberer, der fremde L\u00e4nder oder Landesteile in feindlicher Absicht einnimmt und die antreffende Bev\u00f6lkerung \u00fcbermannt, unterdr\u00fcckt oder vertreibt. Der Angeklagte hat durch diese Bezeichnung ein Feindbild heraufbeschworen, das s\u00e4mtlichen Asylbewerbern \u2013 ohne weitere Differenzierung \u2013anhaften soll. [...]\"```","id":"442601276673622016","timestamp":"2018-05-06T08:19:27.493000+00:00","s":51012,"edited_timestamp":"2018-05-06T08:43:24.731000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude32"},"count":5},{"emoji":{"name":"reconquista"},"count":8}],"author":11,"mentions":[84]},{"content":"Vielen Dank! Kann man den als nicht Betroffener anzeigen?","id":"442606275558375425","timestamp":"2018-05-06T08:39:19.320000+00:00","s":51013,"edited_timestamp":null,"embeds":[] heit ist eine ziemlich hoch gesch\u00e4tztes Rechtsgut. Die Ehrverletzungsstraftaten (185 ff) sind die Meinungsfreiheit einschr\u00e4nkende Gesetze.\nBei der Beurteilung, ob also Beleidigung, Verleumdung oder \u00fcble Nachrede vorliegen, sind die Gerichte regelm\u00e4\u00dfig daher ziemlich streng.\nDazu kommt, dass es Antragsdelikte sind, also vom Staat nicht automatisch verfolgt werden.\nF\u00fcr uns hei\u00dft das leider in vielen F\u00e4llen, dass sich auf strafrechtlicher Ebene nicht viel tun l\u00e4sst. Die Einordnung ist dennoch wichtig, um \u00fcber das NetzDG gehen zu k\u00f6nnen.\n\nF\u00fcr dich hei\u00dft das also (und ja, ich sehe gerade, da war Chadur schneller), melde die Multiaccounts und evtl. strafbare Posts an Facebook. Dar\u00fcber hinaus ist nicht viel zu wollen.","id":"443801330361040896","timestamp":"2018-05-09T15:48:02.588000+00:00","s":51546,"edited_timestamp":null,"embeds":[],"attachments":[],"author":132,"mentions":[]},{"content":"schade, aber vielen dank f\u00fcr eure schnelle hilfe! bleibt zu hoffen, dass facebook das mit den mulitaccounts auch so sieht bzw. ist sowas ja leider immer wieder flott angelegt","id":"443801799527497728","timestamp":"2018-05-09T15:49:54.446000+00:00","s":51547,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83c\udf7b"},"count":1}],"author":189,"mentions":[]},{"content":"Kleinigkeit noch: Wenn Zweifel bestehen, ob die Opfer merken, dass das passiert, w\u00e4re ein respekt- und liebevoller Hinweis vielleicht sinnvoll. Dann k\u00f6nnen sie n\u00e4mlich selbst entscheiden, was sie tun wollen.","id":"443801807299411970","timestamp":"2018-05-09T15:49:56.299000+00:00","s":51548,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"\ud83d\udc4c","id":"443801919845040128","timestamp":"2018-05-09T15:50:23.132000+00:00","s":51549,"edited_timestamp":null,"embeds":[],"attachments":[],"author":189,"mentions":[]},{"content":"Hello, help needed, fol igt","id":"444595624369848330","timestamp":"2018-05-11T20:24:17.037000+00:00","s":51711,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[24]},{"content":"Ihr Lieben, mal eine Hilfeanfrage: ich habe auf einen Post von mir ein wirklich f\u00fcrchterliches Bild zur\u00fcckbekommen  von Herman-the-German - IS mit 5 abgeschnittenen K\u00f6pfen. Wem und wo und wie kann ich das um gottes willen bei Twitter melden","id":"444597966846820382","timestamp":"2018-05-11T20:33:35.527000+00:00","s":51712,"edited_timestamp":null,"embeds":[],"attachments":[],"author":222,"mentions":[]},{"content":"Da m\u00fcssten sicher direkt am Post drei punkte oder dergleichen sein  \u003c@441693375964643328>. Ich kenn mich aber mit dem neuen Twitter leider nicht mwhr aus. Notfalls ist google dein Freund","id":"444598754071412768","timestamp":"2018-05-11T20:36:43.216000+00:00","s":51713,"edited_timestamp":null,"embeds":[],"attachments":[],"author":223,"mentions":[222]},{"content":"\u003c@441693375964643328> Frag mal den \u003c@439172624321478656> was er dazu sagt. Klingt ja fies\u00a0\u2026","id":"444602691562242059","timestamp":"2018-05-11T20:52:21.987000+00:00","s":51714,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[11,222]},{"content":"Bin schon da \ud83d\ude94","id":"444602913080344580","timestamp":"2018-05-11T20:53:14.801000+00:00","s":51715,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude02"},"count":5}],"author":11,"mentions":[]},{"content":"fies ist nett gesagt - ist mir noch nie passiert und ich habe erst einmal ungl\u00e4ubig - und damit zu lange auf das Bild geschaut. Habe inzwischen bei Twitter gemeldet und den Herrn geblockt. Nun ist das Bild von meinem Tweet weg - ich hoffe, wenn ich den entblocke, dass ich das Bild f\u00fcr Zeugnisabgabe wieder sehe? Zudem habe ich nat\u00fcrlich gegen die AGBs von Twitter versto\u00dfen, da  fake account - Konnte nur mit Karenina signieren. Nun denn - bin mal gespannt, was sich nun tut.","id":"444603364504895488","timestamp":"2018-05-11T20:55:02.429000+00:00","s":51716,"edited_timestamp":null,"embeds":[],"attachments":[],"author":222,"mentions":[]},{"content":"\u003c@439172624321478656>: habe ich alles richtig gemacht? \ud83d\ude2c","id":"444603514132496394","timestamp":"2018-05-11T20:55:38.103000+00:00","s":51717,"edited_timestamp":null,"embeds":[],"attachments":[],"author":222,"mentions":[11]},{"content":"\u003c@441693375964643328> Wenn du den entblockst und er hat das mittlerweile nicht selbst gel\u00f6scht, m\u00fcsstest du es dann wieder sehen. \u00dcber icanprove.de k\u00f6nntest du dann einen Screenshot machen.","id":"444604385226522629","timestamp":"2018-05-11T20:59:05.788000+00:00","s":51718,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[222]},{"content":"Das ist wirklich grauselig, \u003c@441693375964643328> und tut mir sehr Leid zu h\u00f6ren!\n\nDu kannst so etwas grunds\u00e4tzlich bei Twitter melden, und zwar am Besten (Alternativen f\u00fchren aber auch zum Erfolg bei so krassen Inhalten): `F\u00e4llt unter das Netzwerkdurchsetzungsgesetz` -> `Gewalt / Bedrohung / Aufforderung zu Straftaten` -> `Paragraph 131 StGB: Gewaltdarstellung` -> `Gegen mich gerichtet (z. B. @Erw\u00e4hnung, Name, Spitzname oder Pseudonym)` -> `F\u00fcr mich selbst`. Im Anschluss ~~kannst~~\u00a0solltest Du den Nutzer dann blockieren, um weitere Bel\u00e4stigungen auszuschlie\u00dfen. \n\nAlternativ kannst Du den Vorgang auch der Meldestelle \"respect\" \u2013 siehe den angepinnten Beitrag in diesem Kanal \u2013 melden. Die k\u00fcmmert sich um Anzeige, Beweissicherung und stellt ggf. (anschlie\u00dfend) auch einen L\u00f6schantrag bei Twitter.","id":"444604434543149056","timestamp":"2018-05-11T20:59:17.546000+00:00","s":51719,"edited_timestamp":"2018-05-11T21:08:26.894000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":7}],"author":11,"mentions":[222]},{"content":"Geht das eigentlich auch additiv? Also respect und Twitter-Meldung, oder ist davon ab zu raten? \u003c@439172624321478656>","id":"444607457076051972","timestamp":"2018-05-11T21:11:18.174000+00:00","s":51720,"edited_timestamp":null,"embeds":[],"attachments":[],"author":110,"mentions":[11]},{"content":"\u003c@439172624321478656>: wie Du beschreibst, habe ich es bei Twitter gerade gemacht. Bin gespannt was nun passiert. Um eine Screenshot zu machen, habe ich den account wieder entblockiert - und trotzdem ist das Bild nicht mehr zu sehen. Gibt es sowas bei Twitter, das ein Bild verschwindet, wenn der Tweet ge\u00f6ffnet wurde - \u00e4hnlich wie Snapshot?","id":"444607736311840790","timestamp":"2018-05-11T21:12:24.749000+00:00","s":51721,"edited_timestamp":null,"embeds":[],"attachments":[],"author":222,"mentions":[11]},{"content":"\u003c@409088261311692811> Ich mach meistens beides. Twitter handelt gr\u00f6\u00dftenteils nach seinem Hausrecht und das geht mir in manchen F\u00e4llen definitiv nicht weit genug. Da wird dann ein User halt im besten Falle gesperrt und das war's. Konsequenzen im echten Leben gibt's nur \u00fcber ne Anzeige (wenn man den Urheber ausfindig machen kann). Also in heftigen F\u00e4llen stelle ich ne Anzeige, melde aber trotzdem noch zus\u00e4tzlich bei Twitter.","id":"444608193449033761","timestamp":"2018-05-11T21:14:13.739000+00:00","s":51722,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[110]},{"content":"Eigentlich ist nichts dagegen einzuwenden, einen **strafrechtlich relevanten** Inhalt an Twitter/Facebook *und* respect zu melden: in den meisten F\u00e4llen l\u00f6scht Twitter den Inhalt __nicht__ und dann besteht die Chance, dass respect irgendetwas erreicht.\n\nEin Problem ist aber, wenn der Seitenbetreiber den Inhalt dann __doch__ l\u00f6scht: dann hat respect keine Chance (mehr), einen Beweis zu sichern und muss den Fall schlie\u00dfen. **Respect muss in der Lage sein, selbst einen Screenshot anzufertigen!**\n\nLieber also entweder/oder. In jedem Fall empfiehlt es sich aber, mit icanprove.de einen Screenshot gemacht zu haben!","id":"444609117336764418","timestamp":"2018-05-11T21:17:54.011000+00:00","s":51723,"edited_timestamp":"2018-05-23T11:26:11.998000+00:00","embeds":[],"attachments":[],"author":11,"mentions":[]},{"content":"\u003c@439172624321478656> Der Gedanke ist mir in dem Moment gekommen, wo ich mir meinen Text noch mal durchgelesen habe. Hast Recht! Wie ist es eigentlich, wenn der Content gel\u00f6scht wird, aber man bei icanprove.de nen Screenshot gemacht hat?","id":"444609515497979904","timestamp":"2018-05-11T21:19:28.940000+00:00","s":51725,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[11]},{"content":"\u003c@439172624321478656> ich w\u00fcrde noch dazu setzen, dass bei strafrechtlich relevantem dann respect besser ist, als nur Twitter","id":"444609522644942859","timestamp":"2018-05-11T21:19:30.644000+00:00","s":51726,"edited_timestamp":null,"embeds":[],"attachments":[],"author":110,"mentions":[11]},{"content":"Und wir sollten uns hier nach wie vor intern eine kleine \"Rechtsberatung\" aufbauen","id":"444609909946843138","timestamp":"2018-05-11T21:21:02.984000+00:00","s":51727,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":1}],"author":110,"mentions":[]},{"content":"Ehrlich gesagt wei\u00df ich das nicht, \u003c@439322320541319170>. Ich kann mir aber nicht vorstellen, dass die noch Lust (geschweige denn Kapazit\u00e4t) haben, Screenshots die per Email oder sonstwie eintrudeln mit ihren Fallakten zu verwursten.\n\n\"Besser\" ist da sehr subjektiv, da halte ich mich mit einer Wertung zur\u00fcck, \u003c@409088261311692811>. Das darf \u2013 und muss \u2013 jeder selbst entscheiden.","id":"444609947930722305","timestamp":"2018-05-11T21:21:12.040000+00:00","s":51728,"edited_timestamp":"2018-05-11T21:26:01.177000+00:00","embeds":[],"attachments":[],"reacti edited_timestamp":null,"embeds":[],"attachments":[],"author":234,"mentions":[230,233]},{"content":"Mal eine Frage an die Juristen.\n\nInwiefern sind offizielle Parteiaccounts (nicht einzelne Politiker) an das Informationsfreiheitsgesetz gebunden?\nInwiefern sind offizielle Politikeraccounts an das Informationsfreiheitsgesetz gebunden?\n\nInwiefern k\u00f6nnte eine Sperrung eines Users durch einen Politiker oder Partei (ohne vorherigen Kontakt gehabt zu haben) dem Informationsfreiheitsgesetz widersprechen? Oder k\u00f6nnen sich die Parteien darauf berufen das man ja noch die offizielle Pressestelle kontaktieren k\u00f6nnte?\n\nBeispiel: AfD im Bundestag Twitteraccount scheint Blockierlisten zu verwenden.\nWas ich bei einem B\u00fcrger legitim finde, finde ich bei einem Staatsorgan schwierig.\n\nMeinungen?","id":"445248660721369088","timestamp":"2018-05-13T15:39:13.036000+00:00","s":51776,"edited_timestamp":null,"embeds":[],"attachments":[],"author":89,"mentions":[]},{"content":"Weder Parteien noch Politiker sind Teile des Bundes. Das IFG gibt Zugang zu Informationen von Bundesbeh\u00f6rden. Weder Parteien noch Politiker stellen selbst eine Beh\u00f6rde dar. Der einzige Knackpunkt kann sein, wenn ein Politiker in einer Bundesbeh\u00f6rde arbeitet. Dann aber kannst du deine Rechte auch ohne deren Accounts geltend machen. Im \u003c#441251984990011392> hab ich ein \u00e4hnliches Problem gerade etwas erkl\u00e4rt.","id":"445250285577699338","timestamp":"2018-05-13T15:45:40.432000+00:00","s":51777,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"wie gesagt, als B\u00fcrger empfinde ich das legitim - also, wenn ein B\u00fcrger das macht\nAber wenn eine Partei das macht finde ich das schon kritisch, aber vielleicht gibt es dazu ja auch einfach keine Regelung oder es gibt eine, aber die hei\u00dft anders xD","id":"445250555238023178","timestamp":"2018-05-13T15:46:44.724000+00:00","s":51778,"edited_timestamp":null,"embeds":[],"attachm "rebel"},"count":1}],"author":36,"mentions":[200,10]},{"content":"Man muss sich immer zwingen den Subtext auszublenden. \ud83d\ude0f","id":"445710929645010954","timestamp":"2018-05-14T22:16:06.536000+00:00","s":51852,"edited_timestamp":null,"embeds":[],"attachments":[],"author":36,"mentions":[]},{"content":"\u003c@439145198656684044> \u2013 sorry f\u00fcr die sp\u00e4te Antwort (und danke dir noch einmal, \u003c@302192431242412033>!)! Vom Gef\u00fchl her ein Fall der hart an der Grenze liegt, ich w\u00fcrde ihn aber noch so grade als strafbar einsch\u00e4tzen wollen: bei \u00a7 130 ist entsprechend zu \u00a7 131 keine direkte Glorifizierung der Gewalt- und Willk\u00fcrherrschaft erforderlich. Es gen\u00fcgt, dass die Darstellung in einem positiven Bewertungszusammenhang oder allgemein in positiver Art und Weise  (BT-Drs. 15/5051 S. 5) erfolgt.  Nicht nur der Wortlaut spielt eine Rolle, sondern auch der Gesamtzusammenhang, und in diesem w\u00fcrde ich sagen, dass jemand der fordert, die Kapazit\u00e4t von Krematorien oder die Effektivit\u00e4t von Zyklon B im Naturwissenschaftsunterricht zu thematisieren, nationalsozialistische Gr\u00e4ueltaten relativiert, wenn nicht gar glorifiziert.","id":"445711786696638464","timestamp":"2018-05-14T22:19:30.873000+00:00","s":51853,"edited_timestamp":"2018-05-14T22:28:30.052000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"rebel"},"count":2},{"emoji":{"name":"reconquista"},"count":4}],"author":11,"mentions":[10,241]},{"content":"Danke dir, vom Gef\u00fchl her h\u00e4tte ich eben auch gesagt dass es zumindest eine Relativierung ist. Ich hab es bei Respect gemeldet.","id":"445712136665038859","timestamp":"2018-05-14T22:20:54.312000+00:00","s":51854,"edited_timestamp":null,"embeds":[],"attachments":[],"author":241,"mentions":[]},{"content":"Frage: Das neue BGH Urteil zur Zul\u00e4ssigkeit von Dashcams finde ich grunds\u00e4tzlich ja gut, aber erf\u00fcllen diese Ger\u00e4te auch die BDSG und DSGVO-Vorgaben? Braucht man auf dem Auto dann ein Sticker \u00e1 la \"Kamer an Bord\"?","id":"445851965600301056","timestamp":"2018-05-15T07:36:32.128000+00:00","s":51855,"edited_timestamp":null,"embeds":[],"attachments":[],"author":89,"mentions":[]},{"content":"\u003c@180349159637909513>, das hier ist der falsche Ort f\u00fcr so etwas, hier soll es um **strafrechtlich** Relevantes gehen. Bitte sowas auch in der \u003c#441251908532043777>. Merci \u2764","id":"445852354370076672","timestamp":"2018-05-15T07:38:04.818000+00:00","s":51856,"edited_timestamp":null,"embeds":[],"attachments":[],"author":11,"mentions":[89]},{"content":"Habe gerade von respect die Info bekommen, dass ein von mir gemeldeter Tweet nicht weitergegeben werden kann, weil er in der Zwischenzeit gel\u00f6scht wurde (vermutlich weil ich ihn auch Twitter gemeldet habe). Offenbar reichen meine Screenshots nicht aus und sie m\u00fcssen selbst welche machen k\u00f6nnen. D.h. man sollte sowas nicht Twitter melden wenn man es an respect geben m\u00f6chte?","id":"445854178779332608","timestamp":"2018-05-15T07:45:19.791000+00:00","s":51857,"edited_timestamp":null,"embeds":[],"attachments":[],"author":100,"mentions":[]},{"content":"Ja, \u003c@439316102162677760>, das ist leider so. Das steht auch in einem angeh\u00e4ngten Post hier in dem Kanal als Hinweis. \ud83d\ude15","id":"445857334925983746","timestamp":"2018-05-15T07:57:52.275000+00:00","s":51858,"edited_timestamp":"2018-05-15T07:57:59.392000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":11,"mentions":[100]},{"content":"Hmpf das hatte ich letzte Woche nicht gesehen.","id":"445857448495153152","timestamp":"2018-05-15T07:58:19.352000+00:00","s":51859,"edited_timestamp":null,"embeds":[],"attachments":[],"author":100,"mentions":[]},{"content":"Ah ich sehe gerade der war da noch nicht drin \ud83d\ude02","id":"445857785947750401","timestamp":"2018-05-15T07:59:39.807000+00:00","s":51860,"edited_timestamp":null,"embeds":[],"at amp":null,"embeds":[],"attachments":[],"author":173,"mentions":[]},{"content":"\u003c@407432655974563840>  Ich hab bisher bei ner Anzeige wegen Holocaustleugnung ganz normal meinen Klarnamen und meine Kontaktinformationen bei der Polizei angegeben. Bei solchen Online-Sachen ist es eher so, dass die sich (wenn \u00fcberhaupt) telefonisch bei dir melden. Zu b) kann ich aber leider nichts sagen.","id":"445914171431845888","timestamp":"2018-05-15T11:43:43.154000+00:00","s":51866,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[173]},{"content":"Eventuell sollten wir hier auch nachhalten, wer was zur Anzeige gebracht bzw. bei respect gemeldet hat, damit wir m\u00f6glichst wenig doppelte Arbeit verursachen...\nDaf\u00fcr k\u00f6nnte ich mir einen Bot vorstellen, der die geposteten URLs mit einer Liste abgleicht und bei einem Match kurz eine Info hier rein schreibt. Ich recherchiere mal, ob sowas klappen w\u00fcrde \ud83d\ude1b","id":"445915522735931392","timestamp":"2018-05-15T11:49:05.330000+00:00","s":51867,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":183,"mentions":[]},{"content":"Man k\u00f6nnte nat\u00fcrlich auch einen Bot bauen, der auf Zuruf Beweissicherung bei icanproveit und archive anst\u00f6\u00dft und daraus ein Ticket aufmacht (baue ich mir glaube ich auch unabh\u00e4ngig von discord) \ud83d\ude04","id":"445916162866544640","timestamp":"2018-05-15T11:51:37.949000+00:00","s":51868,"edited_timestamp":null,"embeds":[],"attachments":[],"author":183,"mentions":[]},{"content":"hmm... sch\u00e4tze dann schreib ich denen das und \u00e4u\u00dfere meine Bedenken wie das mit meiner Anonymit\u00e4t aussieht. weil sonst spricht nichts dagegen als Zeuge auszusagen","id":"445916294693388289","timestamp":"2018-05-15T11:52:09.379000+00:00","s":51869,"edited_timestamp":null,"embeds":[],"attachments":[],"author":173,"mentions":[]},{"content":"\u003c@439172624321478656> Kann da rzt. Das wird aber fast nie klappen, wenn \u00fcberhaupt nur dann, wenn man der Staatsanwaltschaft valide begr\u00fcndet mitteilt, dass es bereits Einwirkungsversuche aus dem Dunstkreis des T\u00e4ters gab.","id":"445918073933922314","timestamp":"2018-05-15T11:59:13.583000+00:00","s":51873,"edited_timestamp":"2018-05-15T12:00:38.434000+00:00","embeds":[],"attachments":[],"author":11,"mentions":[173]},{"content":"M\u00fcsste man nat\u00fcrlich ein Berechtigungskonzept \u00fcberlegen, damit es nicht missbraucht werden kann... Ich \u00fcberlege mir am Wochenende mal ein Konzept und wenn ich auf einen gr\u00fcnen Zweig komme schmei\u00df ich die Idee ins Feedback \ud83d\ude03","id":"445918431422709770","timestamp":"2018-05-15T12:00:38.815000+00:00","s":51874,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":183,"mentions":[]},{"content":"Mach das gerne, allerdings, wie schon gesagt: spontan sehe ich das kritisch, und nicht nur wegen der Gefahr des Missbrauchs, \u003c@202141467781627904>.","id":"445918742845587457","timestamp":"2018-05-15T12:01:53.064000+00:00","s":51875,"edited_timestamp":null,"embeds":[],"attachments":[],"author":11,"mentions":[183]},{"content":"\u003c@439172624321478656>  ja das ist eben  meine Sorge. ich denk nochmal dr\u00fcber nach. Wenn ich nicht als Zeuge auftrete ist das aber wahrscheinlich nicht so schlimm, oder? ich hab ja au\u00dfer dem Kommentar nichts gesehen, da wird ja jetzt nicht die komplette Anklage dran h\u00e4ngen.","id":"445919284628291604","timestamp":"2018-05-15T12:04:02.235000+00:00","s":51876,"edited_timestamp":null,"embeds":[],"attachments":[],"author":173,"mentions":[11]},{"content":"Eine Zeugenvernehmung in so einem Fall ist nicht schlimm, \u003c@407432655974563840>. Da musst du dir keine Sorgen machen.\n\nNebenbei: die Anzeige hat respect erstattet, nicht du als Melder \u00fcber respect, oder so.","id":"445919553034256385","timestamp":"2018-05-15T12:05:06.2 ich es allgemein behaupte.\nWenn ich aber sage, dass dieser Politiker ein  /\"\u00a7$%&!&@! ist, *weil* er ein Christ, Afrikaner, Fl\u00fcchtling oder whatever ist, ist das Volksverhetzung.","id":"446252028528951296","timestamp":"2018-05-16T10:06:14.563000+00:00","s":51902,"edited_timestamp":"2018-05-16T10:06:36.772000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":1},{"emoji":{"name":"thumbonfire"},"count":1},{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":10,"mentions":[]},{"content":"Okay. Vielen Dank, das hilft mir sehr weiter","id":"446252274507972609","timestamp":"2018-05-16T10:07:13.209000+00:00","s":51903,"edited_timestamp":null,"embeds":[],"attachments":[],"author":173,"mentions":[]},{"content":"W\u00e4re Weidels Rede bei der Haushaltsdebatte nicht auch ein Fall f\u00fcr \u00a7130?","id":"446261809272586243","timestamp":"2018-05-16T10:45:06.474000+00:00","s":51904,"edited_timestamp":"2018-05-16T10:49:14.969000+00:00","embeds":[],"attachments":[],"author":151,"mentions":[]},{"content":"Art. 46 GG, dejure.org/gesetze/GG/46.html , steht jeder Strafverfolgung f\u00fcr Aussagen oder Abstimmungen im Bundestag im Weg. Die einzige Ausnahme ist \"verleumderische Beleidigung\", und soweit war sie mit ihrer Aussage keinesfalls. Ansonsten ist ausschlie\u00dflich der Bundestag(spr\u00e4sident) berechtigt, sie f\u00fcr diese \u00c4u\u00dferungen zu belangen oder durch Aufhebung der Immunit\u00e4t des einzelenen Abgeordneten durch den Bundestag den Strafverfolgungsbeh\u00f6rden entsprechende Ermittlungen zu genehmigen. So kam damals Joschka Fischer mit seinem \"Mit Verlaub, Herr Pr\u00e4sident, Sie sind ein A********\" auch durch. Und: Diese Immunit\u00e4t ist ein wichtiger Bestandteil unserer Demokratie. Nur sie gew\u00e4hrleistet, dass die Abgeordneten frei sprechen k\u00f6nnen, ohne Angst vor der Verfolgung durch Exekutivorgane haben zu m\u00fcssen.","id":"446266131075039248","timestamp":"2018-05-16T11:02:16.872000+00:00 tachments":[],"author":287,"mentions":[]},{"content":"Zum Beispiel gibt dir die Kombination von ! und invite einen Link zum Einladen neuer Mitglieder, es muss aber zusammen geschrieben werden:","id":"450573259554160661","timestamp":"2018-05-28T08:17:16.324000+00:00","s":52173,"edited_timestamp":null,"embeds":[],"attachments":[],"author":287,"mentions":[]},{"content":"Da kannst du auch sehen, dass der W\u00e4chter in seinem Namen den Zusatz  \"Bot\" tr\u00e4gt.","id":"450573436813574145","timestamp":"2018-05-28T08:17:58.586000+00:00","s":52174,"edited_timestamp":null,"embeds":[],"attachments":[],"author":287,"mentions":[]},{"content":"Ah, super. Danke f\u00fcr die prompte Antwort.","id":"450575477409841152","timestamp":"2018-05-28T08:26:05.102000+00:00","s":52175,"edited_timestamp":null,"embeds":[],"attachments":[],"author":284,"mentions":[]},{"content":"!melden","id":"450575496351318017","timestamp":"2018-05-28T08:26:09.618000+00:00","s":52176,"edited_timestamp":null,"embeds":[],"attachments":[],"author":284,"mentions":[]},{"content":"Alternativ zu einer Anzeige kannst Du Inhalte oder Profile in den sozialen Netzen auch melden. Damit erreichst Du, dass sich der Betreiber den gemeldeten Inhalt anschauen und gegebenenfalls entfernen muss. \r\n\r\nWenn Du eine Meldung abgegeben hast, bitten wir Dich, unsere Erhebung zu diesem Thema zu unterst\u00fctzen. Details findest Du unter **!umfrage**.\r\n\r\nAlternativ kannst Du nat\u00fcrlich auch eine Anzeige erstatten \u2013 mehr dazu unter **!onlineanzeige** \u2013 oder der Meldestelle respect den Inhalt melden. Dazu findest Du weiteres unter **!respect**.","id":"450575497085059072","timestamp":"2018-05-28T08:26:09.793000+00:00","s":52177,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"\u003c@430747271932674048> Bitte mal per PM senden.","id":"450575605797355521","timestamp":"2018-05-28T08:26:35.712000+00:00","s":52178,"edited_timestamp":null,"embeds":[],"attachments":[],"author": bis zur 'Online-Anzeige'. Egal auf welchem Weg die jeweilige Beh\u00f6rde von dem betroffenen Kommentar erf\u00e4hrt, sie muss ein Verfahren einleiten. Solltest Du in einem Bundesland leben, das im Moment keine Online-Wache anbietet, kannst Du jederzeit auf andere Online-Wachen zur\u00fcckgreifen. \r\n\r\nAlternativ kannst du strafrechtlich relevante Inhalte auch \u00fcber die Meldestelle respect melden. Informieren kannst Du dich unter **!respect**.\r\n\r\nRechtssichere Screenshots kannst du unter http://bit.do/anzeige-screenshots anfertigen.\r\n\r\nDu brauchst auch keine Angst haben, eine Anzeige zu erstatten! Weitere Infos gibt\u2019s unter **!bedenken**.","id":"450587559630864385","timestamp":"2018-05-28T09:14:05.728000+00:00","s":52185,"edited_timestamp":null,"embeds":[{"url":"http://bit.do/online-anzeige"},{"url":"http://bit.do/anzeige-screenshots"}],"attachments":[],"author":286,"mentions":[]},{"content":"!notfall","id":"450589517301415939","timestamp":"2018-05-28T09:21:52.473000+00:00","s":52186,"edited_timestamp":null,"embeds":[],"attachments":[],"author":220,"mentions":[]},{"content":"Wenn Du Dich gef\u00e4hrdet f\u00fchlst, \u00fcberlege, Deine \u00f6rtliche Polizeiwache zu kontaktieren! Die lokale Telefonnummer findest Du \u00fcber das Internet, Du kannst aber auch einfach vorbeischauen. Keine Angst: die Polizei ist Dein Freund und Helfer!\r\n\r\nIn F\u00e4llen **konkreter** Gefahr f\u00fcr Dich oder Deine Familie, schrecke nicht davor zur\u00fcck, den Notruf \u2013 110 \u2013 zu w\u00e4hlen.\r\n\r\nIn psychologischen Notf\u00e4llen kannst Du hier Hilfe finden: http://bit.do/psychologienotfaelle.","id":"450589517922172930","timestamp":"2018-05-28T09:21:52.621000+00:00","s":52187,"edited_timestamp":null,"embeds":[{"url":"http://bit.do/psychologienotfaelle."}],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":7},{"emoji":{"name":"thumbonfire"},"count":5}],"author":286,"mentions":[]},{"content":"!bedenken","id":"450595204613931009","tim :52196,"edited_timestamp":null,"embeds":[],"attachments":[],"author":132,"mentions":[]},{"content":"Du als Anzeigender wirst nur dann zur Rechenschaft gezogen, wenn Du absichtlich falsche Verd\u00e4chtigungen aussprichst. Es gibt keine Konsequenzen f\u00fcr Dich, wenn der angezeigte Sachverhalt nicht strafbar ist, das aber nicht offensichtlich war. Du musst Dir bei der Erstattung der Anzeige nicht einmal sicher sein, welcher Straftatbestand erf\u00fcllt sein k\u00f6nnte, und das auch nicht juristisch begr\u00fcnden! Das ist Aufgabe von Polizei und Staatsanwaltschaft.\r\n\r\nDer Beschuldigte erh\u00e4lt im Rahmen der Ermittlungen keine Informationen \u00fcber Dich.\r\n\r\nInformiere Dich zu den M\u00f6glichkeiten die Dir zur Verf\u00fcgung stehen unter **!undjetzt**.","id":"450715769177899009","timestamp":"2018-05-28T17:43:33.266000+00:00","s":52197,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"Gibt es nicht auch ein Portal, wo man vermutliche Straftaten online anonym melden kann? \u003c:drevil:443530954636525588>","id":"450724337750638592","timestamp":"2018-05-28T18:17:36.173000+00:00","s":52198,"edited_timestamp":null,"embeds":[],"attachments":[],"author":288,"mentions":[]},{"content":"\u003c@352551882369269771>:","id":"450726422882025472","timestamp":"2018-05-28T18:25:53.307000+00:00","s":52199,"edited_timestamp":"2018-05-28T18:25:59.337000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2763"},"count":1}],"author":11,"mentions":[288]},{"content":"Strafrechtlich relevante Inhalte kannst Du auch \u00fcber respect (demokratiezentrum-bw.de), der einzigen, bundesweiten Meldestelle f\u00fcr Hetze im Netz, melden. Diese Meldestelle leitet strafrechtlich Relevantes an die Polizei weiter. Ebenso fordern sie den Plattformbetreiber dazu auf, den betreffenden Post zu entfernen.\r\n\r\nWie Du dazu vorgehst:\r\n- Erstelle zuerst einen Account mit Mailadresse und Klarnamen,\r\n- er\u00f6ffne dann ein neues Ticket, inklusive einem Screenshot des zu meldenden Beitrags,\r\n- f\u00fcge den Link zu dem Vorfall in das vorgesehene Formularfeld ein, und\r\n- w\u00e4hle Dein Bundesland aus.\r\n\r\nAlternativ kannst du, auch online, eine Anzeige erstatten. Mehr dazu gibt\u2019s unter **!onlineanzeige**.","id":"450726457954795520","timestamp":"2018-05-28T18:26:01.669000+00:00","s":52200,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"Ich war echt rel. doof bei 'Buntland' reinzuschauen und zu kommentieren. \n\u00dcberlege, ob ich die schwarz wei\u00df Shiloette mit kniendem gefesselten und stehendem mit Waffe bezogen auf linke und Punks \u003cdas m\u00fcsste man mit denen machen> anzeigen sollte oder ob der FB Report gen\u00fcgt. Ist das strafrechtlich relevant und von gen\u00fcgendem Interesse?","id":"450728685692256256","timestamp":"2018-05-28T18:34:52.803000+00:00","s":52201,"edited_timestamp":null,"embeds":[],"attachments":[],"author":292,"mentions":[]},{"content":"Hi Leute!  Mal eine kleine Anfrage.... Es gibt ein echt krasse \u00dcbertragung von RT in der es eine Menge Hasskommentare gab. Das Video wurde mit Kommentaren gesichert. Wir brauchen Leute die mit bei der Auswertung und Dokumentation helfen k\u00f6nnen. \nDeine, bzw eure, Aufgabe w\u00e4re es nun dieses Video zu sichten und jedes Mal, wenn ein Kommentar auftaucht, bei dem du, bzw ihr denkt, dass der so nicht legal sein kann, macht ihr einen Screenshot vom gesamten Bild. Bitte um rege Beteiligung!","id":"450732245670690817","timestamp":"2018-05-28T18:49:01.568000+00:00","s":52202,"edited_timestamp":null,"embeds":[],"attachments":[],"author":293,"mentions":[]},{"content":"Hi, poste das mal bitte in den \u003c#441251984990011392> oder die \u003c#441251908532043777>, \u003c@439383687864385536>! Merci!","id":"450732721292181506","timestamp":"2018-05-28T18:50:54.965000+00:00","s":52203,"edited_timestamp":null,"embeds":[],"attachments":[],"author":11,"mentions":[293]},{"content":"\u003c@352551882369269771>  du kannst jede Strafanzeige (auch online) anonym abgeben. Das problem ist, dass diech die Polizei f\u00fcr nachfragen, dann nicht kontaktieren kann und das ganze eher im sande verl\u00e4uft.","id":"450755259896168448","timestamp":"2018-05-28T20:20:28.587000+00:00","s":52204,"edited_timestamp":null,"embeds":[],"attachments":[],"author":294,"mentions":[288]},{"content":"!respect","id":"450759438870118400","timestamp":"2018-05-28T20:37:04.932000+00:00","s":52205,"edited_timestamp":null,"embeds":[],"attachments":[],"author":295,"mentions":[]},{"content":"Strafrechtlich relevante Inhalte kannst Du auch \u00fcber respect (demokratiezentrum-bw.de), der einzigen, bundesweiten Meldestelle f\u00fcr Hetze im Netz, melden. Diese Meldestelle leitet strafrechtlich Relevantes an die Polizei weiter. Ebenso fordern sie den Plattformbetreiber dazu auf, den betreffenden Post zu entfernen.\r\n\r\nWie Du dazu vorgehst:\r\n- Erstelle zuerst einen Account mit Mailadresse und Klarnamen,\r\n- er\u00f6ffne dann ein neues Ticket, inklusive einem Screenshot des zu meldenden Beitrags,\r\n- f\u00fcge den Link zu dem Vorfall in das vorgesehene Formularfeld ein, und\r\n- w\u00e4hle Dein Bundesland aus.\r\n\r\nAlternativ kannst du, auch online, eine Anzeige erstatten. Mehr dazu gibt\u2019s unter **!onlineanzeige**.","id":"450759439415246869","timestamp":"2018-05-28T20:37:05.062000+00:00","s":52206,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"Ich brauch Polizei gegen die Polizei.\nGestern war ich auf der gl\u00e4nzenden Demo unterwegs und, nachdem die AfDer ihre Kundgebung beendet hatten im Bhf. Friedrichstra\u00dfe, bei der \"Verabschiedung\" der AfDer.\nDie Situation war wie folgt:\nIm Erdgeschoss des Bhf. befanden sich ca. 50-100 Gegendemonstrant*innen, friedlich skandierend, w\u00e4hrend die AfDer, durch die Polizei abgeschirmt, zu den S-Bahn-Gleisen gef\u00fchrt wurden. Dabei gab es Sichtkontakt zu einer h\u00f6her gelegenen Treppe. Vor dieser wiederum standen ebenfalls einige Beamte, welche in erster Linie die AfDer dazu aufforderten, Provokationen zu unterlassen und sich z\u00fcgigst m\u00f6glich zum Gleis zu begeben. Soweit so normal.\nIrgendwann fing dann jedoch ein Beamter an, einem Dirigenten gleich, zu den Rufen der Gegendemonstrant*innen die H\u00e4nde zu bewegen und sie, so meine Wahrnehmung und die vieler anderer auch, h\u00e4misch zu animieren/provozieren.\nNun die Frage:\nD\u00fcrfen Polizeibeamte im Einsatz dies?\nWenn nein, wie kann man dagegen vorgehen?\nIch habe Video- und Fotomaterial des betreffenden Beamten und seiner R\u00fcckennummer, jedoch leider nicht von der beschriebenen Aktion.","id":"450777024479625228","timestamp":"2018-05-28T21:46:57.668000+00:00","s":52207,"edited_timestamp":null,"embeds":[],"attachments":[],"author":296,"mentions":[]},{"content":"Hi \u003c@439907843940941825>, so wie Du das schilderst scheint mir das nicht strafrechtlich relevant zu sein, deswegen kann hier niemand dazu etwas sagen und deswegen ist dies hier auch der falsche Platz daf\u00fcr. Wenn Du das weiter verfolgen m\u00f6chtest und die Gemeinschaft um Rat fragen willst, poste das mal bitte in den \u003c#441251984990011392> oder die \u003c#441251908532043777>! Danke Dir!","id":"450781141289664512","timestamp":"2018-05-28T22:03:19.192000+00:00","s":52208,"edited_timestamp":null,"embeds":[],"attachments":[],"author":11,"mentions":[296]},{"content":"Danke, Herr Anwalt f\u00fcr die schnelle Antwort. \ud83d\ude03","id":"450785540992794654","timestamp":"2018-05-28T22:20:48.163000+00:00","s":52209,"edited_timestamp":null,"embeds":[],"attachments":[],"author":296,"mentions":[]},{"content":"\u003c@439425920617545729> : Der ist mir auch schon aufgefallen. Ich hatte ihn schon mit einem anderen RI-Teilnehmer in Gespr\u00e4che \u00fcber die j\u00fcdische Kultur verwickelt. Er kannte sich da nat\u00fcrlich \u00fcberhaupt nicht aus und hat irgendwann behauptet, dass er zuletzt als Kind damit zu tun hatte. Dagegen, dass er vermutlich f\u00e4lschlich behauptet, eine Jude zu sein, kann man rechtlich aber m. E. nichts machen.","id":"450788320998457345","timestamp":"2018-05-28T22:31:50.968000+00:00","s":52210,"edited_timestamp":null,"embeds":[],"attachments":[],"author":284,"mentions":[291]},{"content":"Sieh dir Mr Cyberblade (@Cyb3rblade) an: https://twitter.com/Cyb3rblade?s=09","id":"450920198414008322","timestamp":"2018-05-29T07:15:52.994000+00:00","s":52211,"edited_timestamp":null,"embeds":[],"attachments":[],"author":267,"mentions":[]},{"content":"Kann man diesen Account melden? Bin mir nicht sicher unter was das f\u00e4llt","id":"450920465364418561","timestamp":"2018-05-29T07:16:56.640000+00:00","s":52212,"edited_timestamp":null,"embeds":[],"attachments":[],"author":267,"mentions":[]},{"content":"\u003c@439136990538104852> Nach kurzem \u00dcberfliegen des Accounts kann ich keine strafrechtlich relevanten Inhalte erkennen. Insofern greift auch das NetzDG nicht. \nGibt es keine konkrete Aussage, die dir \u00fcberpr\u00fcfbar erscheint?","id":"450922156402933761","timestamp":"2018-05-29T07:23:39.815000+00:00","s":52213,"edited_timestamp":"2018-05-29T07:24:47.137000+00:00","embeds":[],"attachments":[],"author":229,"mentions":[267]},{"content":"Schwierig...\nDas mit der Temperatur vielleicht","id":"450923184884285440","timestamp":"2018-05-29T07:27:45.024000+00:00","s":52214,"edited_timestamp":null,"embeds":[],"attachments":[],"author":267,"mentions":[]},{"content":"Guten Morgen, das was \u003c@439136990538104852> sagt. Grunds\u00e4tzlich ist es hier f\u00fcr alle auch auch umso schwieriger, wenn nicht auf einen konkreten Inhalt oder Beitrag hingewiesen wird (au\u00dfer, nat\u00fcrlich, wenn wirklich das ganze Profil vor strafrechtlichen Inhalten strotzt).\n\nSowohl Respect als auch Twitter haben es grunds\u00e4tzlich leichter, wenn man konkrete, einzelne Inhalte meldet als ein ganzes Profil. Die Auswirkungen f\u00fcr den Betroffenen sind in der Regel allerdings gleich. Der RT vom 13.05., zum Beispiel, k\u00f6nnte hier relevant sein.","id":"450923496801959946","timestamp":"2018-05-29T07:28:59.391000+00:00","s":52215,"edited_timestamp":"2018-05-29T07:31:16.244000+00:00","embeds":[],"attachments":[],"author":11,"mentions":[267]},{"content":"Es strotzt vor Beleidigungen und rechtsextremen Inhalten","id":"450923696106897408","timestamp":"2018-05-29T07:29:46.909000+00:00","s":52216,"edited_timestamp":null,"embeds":[],"attachments":[],"author":267,"mentions":[]},{"content":"Ich kann leider nix finden, kenne mich mit Twitter aber auch nicht aus. Tut mir leid, da muss sich ein anderer durcharbeiten.","id":"450939150305198080","timestamp":"2018-05-29T08:31:11.477000+00:00","s":52217,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[]},{"content":"\u003c@439172624321478656> Im Rahmen des aktuellen Flauschangriffs wird auch immer wieder der Blog \"Halle-Leaks\" gezeigt. Auf Twitter kann man diesen selbstverst\u00e4ndlich nicht nach NetzDG melden, jedoch ist dieser voll mit rechtsextremen Gewaltfantasien. Wei\u00df man wie und ob gegen den Betreiber ermittelt wird/werden kann?","id":"450968594394906625","timestamp":"2018-05-29T10:28:11.495000+00:00","s":52218,"edited_timestamp":null,"embeds":[],"attachments":[],"author":151,"mentions":[11]},{"content":"(Lediglich Screenshot unter dem Hashtag Solingen um die Aktualit\u00e4t aufzuweisen. Kein strafbarer Inhalt seitens des Users.) https://twitter.com/Matthias_Quent/status/1001352855566069760","id":"450968606310662157","timestamp":"2018-05-29T10:28:14.336000+00:00","s":52219,"edited_timestamp":"2018-05-29T10:29:16.511000+00:00","embeds":[],"attachments":[],"author":151,"mentions":[]},{"content":"Wenn du direkt gegen den Blog vorgehen m\u00f6chtest, bleibt eigentlich nichts anderes, als konkrete Beispiele f\u00fcr strafbare Inhalte herauszusuchen und die anzuzeigen.","id":"450970590610980884","timestamp":"2018-05-29T10:36:07.430000+00:00","s":52220,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2705"},"count":1}],"author":10,"mentions":[]},{"content":"Auf Twitter kommt es ja darauf an, ob entsprechende Inhalte per Screen geteilt werden oder ob sie... \"harmlos\" sind.","id":"450970846857658378","timestamp":"2018-05-29T10:37:08.524000+00:00","s":52221,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"!onlineanzeige","id":"450975079124434944","timestamp":"2018-05-29T10:53:57.575000+00:00","s":52222,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"W\u00e4hle die in Deinem Bundesland zust\u00e4ndige Online-Wache unter http://bit.do/online-anzeige aus, und folge den Schritten bis zur 'Online-Anzeige'. Egal auf welchem Weg die jeweilige Beh\u00f6rde von dem betroffenen Kommentar erf\u00e4hrt, sie muss ein Verfahren einleiten. Solltest Du in einem Bundesland leben, das im Moment keine Online-Wache anbietet, kannst Du jederzeit auf andere Online-Wachen zur\u00fcckgreifen. \r\n\r\nAlternativ kannst du strafrechtlich relevante Inhalte auch \u00fcber die Meldestelle respect melden. Informieren kannst Du dich unter **!respect**.\r\n\r\nRechtssichere Screenshots kannst du unter http://bit.do/anzeige-screenshots anfertigen.\r\n\r\nDu brauchst auch keine Angst haben, eine Anzeige zu erstatten! Weitere Infos gibt\u2019s unter **!bedenken**.","id":"450975079774420992","timestamp":"2018-05-29T10:53:57.730000+00:00","s":52223,"edited_timestamp":null,"embeds":[{"url":"http://bit.do/online-anzeige"},{"url":"http://bit.do/anzeige-screenshots"}],"attachments":[],"author":286,"mentions":[]},{"content":"\u003c@205054805436137472>","id":"450975110451429377","timestamp":"2018-05-29T10:54:05.044000+00:00","s":52224,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[151]},{"content":"W\u00e4re das ein Fall f\u00fcr das NetzDG? \nhttps://twitter.com/krautsheepy/status/1001396880947982336","id":"450999997828300800","timestamp":"2018-05-29T12:32:58.657000+00:00","s":52225,"edited_timestamp":null,"embeds":[],"attachments":[],"author":297,"mentions":[]},{"content":"Ist das hier auch ein Fall zum melden?\n\nhttps://twitter.com/Skototaxis/status/1001386361428021249?s=19","id":"451003507110051840","timestamp":"2018-05-29T12:46:55.335000+00:00","s":52226,"edited_timestamp":null,"embeds":[],"attachments":[],"author":298,"mentions":[]},{"content":"\u003c@447825657594904607> *gemeint* hat Krautsheepy das sicherlich nicht so, aber man k\u00f6nnte da auch Besorgnis rauslesen: \"Bitte geht an Ort X, dort seid ihr sicher\". Und damit fehlt es f\u00fcr mich an der eindeutigen Aufstachlung, an der Hassbotschaft f\u00fcr Volksverhetzung.\n\n\u003c@276715123199049728> Melden kann man es sicher, aber da keine besonders gesch\u00fctzte Gruppe aus dem Volksverhetzungsparagraphen das Ziel ist und auch keine spezielle Person Adressat dieser Botschaft ist, sondern eher \"Wir gegen Die\" aus zwei entgegengesetzten, politischen Lagern entfallen Strafbarkeiten (und damit auch die NetzDG-Gr\u00fcnde).","id":"451005438616403978","timestamp":"2018-05-29T12:54:35.842000+00:00","s":52227,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[298,297]},{"content":"Okay, danke\ud83d\ude00","id":"451009318448267294","timestamp":"2018-05-29T13:10:00.866000+00:00","s":52228,"edited_timestamp":null,"embeds":[],"attachments":[],"author":298,"mentions":[]},{"content":"Von mir auch nochmal Dankesch\u00f6n! War eingeschlafen :)","id":"451029525497643028","timestamp":"2018-05-29T14:30:18.602000+00:00","s":52229,"edited_timestamp":null,"embeds":[],"attachments":[],"author":267,"mentions":[]},{"content":"kann man das schon anzeigen?\nhttps://twitter.com/Svens_Welt_02/status/1001444826905284610","id":"451054789027954699","timestamp":"2018-05-29T16:10:41.897000+00:00","s":52230,"edited_timestamp":null,"embeds":[],"attachments":[],"author":251,"mentions":[]},{"content":"\u003c@386286698876633088> \nJa, da sich der Verfasser hier auf den Halle-Leaks-Blog ( https://blog.halle-leaks.de/karlsruhe-merkels-messer-neger-sticht-auf-7-jaehriges-kind-ein-kind-verstarb/ ) bezieht, ist klar, dass er Fl\u00fcchtlinge ermorden m\u00f6chte, erkl\u00e4rt, dass durch Fl\u00fcchtlinge eine besondere Gefahr entsteht die es zu bek\u00e4mpfen gilt und macht sich m.E. die Forderung des Blogposts zueigen. Ob er das nun Rettungsschuss nennt oder Mord oder Mausrutscher ist da letztlich egal, es m\u00fcsste ein Fall der Volksverhetzung nach \u00a7 130 StGB vorliegen. Es wird auf speziell gesch\u00fctzte Gruppen Bezug genommen und zu Hass aufgestachelt (indem Angst gemacht wird). Man k\u00f6nnte auch an \u00a7 131 denken, da er hier Mord als \"Rettungsma\u00dfnahme\" bezeichnet.","id":"451062638101921833","timestamp":"2018-05-29T16:41:53.262000+00:00","s":52231,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[251]},{"content":"anbei der verfasser hat den halle-leaks blog geschrieben","id":"451062866246893568","timestamp":"2018-05-29T16:42:47.656000+00:00","s":52232,"edited_timestamp":null,"embeds":[],"attachments":[],"author":251,"mentions":[]},{"content":"Umso besser. Ich w\u00fcrde dann auf Twitter den Beitrag nach NetzDG =>  \u00a7 130 StGB melden und anhand der Blogseite noch eine Anzeige erstatten.","id":"451063289275744267","timestamp":"2018-05-29T16:44:28.514000+00:00","s":52233,"edited_timestamp":"2018-05-29T16:44:41.458000+00:00","embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"!onlineanzeige","id":"451063353683607583","timestamp":"2018-05-29T16:44:43.870000+00:00","s":52234,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"W\u00e4hle die in Deinem Bundesland zust\u00e4ndige Online-Wache unter http://bit.do/online-anzeige aus, und folge den Schritten bis zur 'Online-Anzeige'. Egal auf welchem Weg die jeweilige Beh\u00f6rde von dem betroffenen Kommentar erf\u00e4hrt, sie muss ein  Anriss:\n\u00a7 130 Abs. 1 StGB, Volksverhetzung, muss eine klar umrissene, genannte Gruppe betreffen und zu Hass oder Gewalt WEGEN der Zugeh\u00f6rigkeit der Adressaten zu dieser Gruppe auffordern.\nAbs. 3 betrifft eine Verharmlosung (\"War nicht so schlimm\"), Billigung (\"Gar nicht so schlecht, dass das passiert ist\") oder Leugnung (\"Das ist nie passiert\") des begangenen Unrechts unter der Naziherrschaft (Stichwort: Holocaustleugnung).\n\n\u00a7 131 StGB, Gewaltdarstellung, Betrifft die Verharmlosung (s.o.) oder Verherrlichung (\"Hammer, gugg mal, da rollen K\u00f6pfe!\") von \"grausamen und unmenschlichen\" Gewalttaten (Ein T\u00fcrsteher, der einem Gast ne Respektschelle verpasst, geh\u00f6rt also eher nicht dazu) und das Ver\u00f6ffentlichen solchen Materials.\n\n\u00a7 111 StGB, \u00d6ff. Aufforderung zu Straftaten, betrifft die Aufforderung zu rechtswidrigen Taten durch \u00d6ffentlichkeit, Versammlung oder Verbreitung von Schrift. Wichtig ist dabei aber, dass zu einer konkreten Straftat aufgerufen wird. \"Lasst uns die Nazis in der Eckkneipe im Ortsteil X verpr\u00fcgeln\" ist also ein Fall davon, \"Lasst uns Nazis pr\u00fcgeln\" aber nicht.","id":"451114248651931649","timestamp":"2018-05-29T20:06:58.176000+00:00","s":52281,"edited_timestamp":null,"embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"Nach Durchsicht: \u00a7131 m\u00fcsste passen! \n(\"Gezielt abbrennen lassen, das ist die einzige L\u00f6sung. Solche \u201eG\u00e4ste\u201c brauchen wir hier nicht, die durch solche Aktionen auch noch andere unbeteiligte gef\u00e4hrden. Kein Mitleid mit solch r\u00fccksichtslosem Pack.\")","id":"451114363630125076","timestamp":"2018-05-29T20:07:25.589000+00:00","s":52282,"edited_timestamp":null,"embeds":[],"attachments":[],"author":302,"mentions":[]},{"content":"Kurz gesagt, nicht alles, was auf den ersten Blick nach Bauchgef\u00fchl unter die \u00dcberschriften der Paragraphen passt, ist auch tats\u00e4chlich ein solcher Fall. \ud83d\ude03", \u201c ist da strafrechtlich nicht drin. Und selbst dabei bin ich mir nicht sicher.\nWenn du seine Behauptungen mit Hilfe der Gemeinschaft RI widerlegen willst, ist das hier die falsche Gruppe. Hier geht es nur um strafrechtlich relevante Inhalte.","id":"451429572777476096","timestamp":"2018-05-30T16:59:57.306000+00:00","s":52293,"edited_timestamp":"2018-05-30T17:01:22.175000+00:00","embeds":[],"attachments":[],"author":229,"mentions":[284]},{"content":"Ich wei\u00df nicht ob ich hier richtig bin, aber ich wollte eigentlich nur bei einem Juristen nachfragen, ob es theoretisch m\u00f6glich ist, auf die AfD und /oder Pegida den \u00a718 GG (Grundrechtsaberkennung) wegen Missachtung der Grundrechte anzuwenden.","id":"451445580636487694","timestamp":"2018-05-30T18:03:33.877000+00:00","s":52294,"edited_timestamp":null,"embeds":[],"attachments":[],"author":305,"mentions":[]},{"content":"Bitte anzeigen\nhttps://twitter.com/kosgalwies/status/1001655753294401536?s=19","id":"451452065663942657","timestamp":"2018-05-30T18:29:20.028000+00:00","s":52295,"edited_timestamp":null,"embeds":[],"attachments":[],"author":283,"mentions":[]},{"content":"\u003c@439734268378349568> \nEs ist theoretisch denkbar, aber praktisch nicht umsetzbar. Art. 18 GG hat in der Geschichte der BRD noch nie Anwendung gefunden. Das BVerfG ist aus guten Gr\u00fcnden sehr restrikiv mit dieser Norm. Art. 18 GG erm\u00f6glicht es theoretisch, dass das an sich legale Ausleben von Grundrechten im Nachhinein als missbr\u00e4uchlich eingestuft und somit verwirkt wird. Das ist verfassungsrechtlich h\u00f6chst problematisch, weil elementare B\u00fcrgerrechte relativiert und ausgeh\u00f6hlt werden.\nKein Verfahren nach Art. 18 GG war je erfolgreich. \n\nErfolgversprechender w\u00e4re ein Vereinsverbot nach 3 VereinsG bzw. ein Parteiverbot nach Art. 21 II GG.\nAber auch hier verf\u00e4hrt das BVerfG sehr restriktiv. Nicht mal die NPD, der die Verfassungswidrigkeit 2017 vom BVerfG quasi beschieden wurde, ist verboten worden.","id":"451455311291744256","timestamp":"2018-05-30T18:42:13.846000+00:00","s":52296,"edited_timestamp":"2018-05-30T18:43:55.487000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c\ud83c\udffb"},"count":2}],"author":229,"mentions":[305]},{"content":"\u003c@443516360773861386> besten Dank!","id":"451456720992993290","timestamp":"2018-05-30T18:47:49.945000+00:00","s":52297,"edited_timestamp":null,"embeds":[],"attachments":[],"author":305,"mentions":[229]},{"content":"\u003c@440115207100956682>\n\nW\u00fcrde sagen dass ist nach \u00a7\u00a0130\u00a0StGB: Volksverhetzung oder  \u00a7\u00a0189\u00a0StGB:\u00a0Verunglimpfung des Andenkens Verstorbener.","id":"451458677921284098","timestamp":"2018-05-30T18:55:36.513000+00:00","s":52298,"edited_timestamp":null,"embeds":[],"attachments":[],"author":306,"mentions":[283]},{"content":"Ja. Aber Twitter findet das nicht","id":"451491845508300820","timestamp":"2018-05-30T21:07:24.282000+00:00","s":52299,"edited_timestamp":null,"embeds":[],"attachments":[],"author":283,"mentions":[]},{"content":"\"Dieser Tweet von @kosgalwies wurde aufgrund der Gesetze vor Ort zur\u00fcckgezogen in Deutschland.\" Damit entf\u00e4llt eine Anzeige, wenns keine icanproove-Screenshots gibt \ud83d\ude03","id":"451493080189632524","timestamp":"2018-05-30T21:12:18.653000+00:00","s":52300,"edited_timestamp":"2018-05-30T21:12:43.090000+00:00","embeds":[],"attachments":[],"author":10,"mentions":[]},{"content":"Kurz zur Erl\u00e4uterung: dieser Kanal hier ist zum Teilen und Debattieren von strafrechtlich relevanten Inhalten. Blanke Aufforderungen, Anzeigen zu erstatten, gefolgt von einem Link sind hier nicht am richtigen Platz (und auch grunds\u00e4tzlich nicht erw\u00fcnscht oder extrem sinnvoll).","id":"451494502423724032","timestamp":"2018-05-30T21:17:57.740000+00:00","s":52301,"edited_timestamp":"2018-05-30T21:18:52.574000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":3}],"aut rst welche posten, zum anderen gibt es Straftaten, die bereits erf\u00fcllt sind, wenn man bestimmte Inhalte bereits konsumiert (unser Discordserver w\u00fcrde quasi juristisch verdrecken) und zudem haben wir hier bekannterma\u00dfen Maulw\u00fcrfe, die garantiert irgendwann daraus einen lustigen Leak basteln und der \u00d6ffentlichkeit pr\u00e4sentieren, dass wir hier einen Channel haben, in dem wir das, was wir bek\u00e4mpfen wollten, hier selbst teilen.","id":"451699232513064960","timestamp":"2018-05-31T10:51:29.197000+00:00","s":52320,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1},{"emoji":{"name":"\ud83d\ude0e"},"count":1}],"author":10,"mentions":[224,283]},{"content":"\u003c@439136990538104852> Link 1 und 3 sind identisch, bei beiden Bildern bin ich noch am zweifeln, ob da die Grenze bereits \u00fcberschritten ist. Der T\u00e4ter des T\u00f6tungsdelikts in Kandel war wohl ein unbegleiteter, minderj\u00e4hriger Fl\u00fcchtling. Der T\u00e4ter des Mords am Obdachlosen ist jedoch, soweit ich wei\u00df, noch unbekannt. Gef\u00fchlt wird hier lediglich eine Aussage einer Person neben eine Straftat gestellt und ein Zusammenhang hergestellt, was im Kandel-Fall definitiv Meinungsfreiheit ist (weil man den Zusammenhang leider eben tats\u00e4chlich herstellen kann, wenn man das unbedingt m\u00f6chte), beim Obdachlosen aus Koblenz M\u00d6GLICHERWEISE aber nicht. Da sollte sich noch wer zu \u00e4u\u00dfern, Tendenz \"nicht strafbar\".","id":"451699237638504448","timestamp":"2018-05-31T10:51:30.419000+00:00","s":52321,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":10,"mentions":[267]},{"content":"Vielen Dank f\u00fcr deine Einsch\u00e4tzung!","id":"451699459504603136","timestamp":"2018-05-31T10:52:23.316000+00:00","s":52322,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":1},{"emoji":{ r der Online Wache aufgehoben?","id":"452383398984417282","timestamp":"2018-06-02T08:10:07.195000+00:00","s":52368,"edited_timestamp":null,"embeds":[],"attachments":[],"author":292,"mentions":[]},{"content":"\u003c@332150792268283906>  soweit ich wei\u00df kann Zweifel am Holocaust erlaubt sein, Leugnen ist immer strafbar.","id":"452412459165155328","timestamp":"2018-06-02T10:05:35.682000+00:00","s":52369,"edited_timestamp":"2018-06-02T10:05:58.069000+00:00","embeds":[],"attachments":[],"author":246,"mentions":[292]},{"content":"https://twitter.com/Schneider_AfD/status/1002714636318396417?s=19\nKann ich anzeigen?","id":"452420276962066433","timestamp":"2018-06-02T10:36:39.590000+00:00","s":52370,"edited_timestamp":null,"embeds":[],"attachments":[],"author":87,"mentions":[]},{"content":"\u003c@222433511221493761> Vergiss es.\nIch hatte vor ca. 2 Wochen ein einst\u00fcndiges Gespr\u00e4ch mit zwei Beamten vom Staatsschutz. \nDabei ging es u.a. um meine Anzeigen \u00fcber respect.\nWenn man keine konkreten Hinweise zu dem Poster hat, wie z.B. Autokennzeichen, Klarnamen mit Adresse usw., geht bei den Portalen wie Facebook, Twitter, Google+ usw. gar nix, die r\u00fccken keine Daten raus.\nDas sind amerikanische Unternehmen und stellen auf stur, leider.\nDie meisten Anzeigen, die \u00fcber respect rausgehen, sind leider f\u00fcr die Tonne.","id":"452518703054192671","timestamp":"2018-06-02T17:07:46.199000+00:00","s":52371,"edited_timestamp":null,"embeds":[],"attachments":[],"author":129,"mentions":[37]},{"content":"\u003c@436852083027738634> solltest du eigentlich k\u00f6nnen, ja. Volksverhetzung Zitat \u00a7130 1.2 STGB : \"die Menschenw\u00fcrde anderer dadurch angreift, dass er eine vorbezeichnete Gruppe, Teile der Bev\u00f6lkerung oder einen Einzelnen wegen seiner Zugeh\u00f6rigkeit zu einer vorbezeichneten Gruppe oder zu einem Teil der Bev\u00f6lkerung beschimpft, b\u00f6swillig ver\u00e4chtlich macht oder verleumdet,\"","id":"452567223119380510","timestamp":"2018-06 ited_timestamp":null,"embeds":[],"attachments":[],"author":314,"mentions":[]},{"content":"\u003c@439432946915475486> siehe eins h\u00f6her, wenn strafrechtlich relevant","id":"452633825424703488","timestamp":"2018-06-03T00:45:13.511000+00:00","s":52377,"edited_timestamp":null,"embeds":[],"attachments":[],"author":200,"mentions":[314]},{"content":"\u003c@439432946915475486> hast du denn einen link, wo man eine holocaustleugnung sieht? weil die tweets die ich auf die stelle gefunden haben zitieren \"nur\" videotitel. Ich bin jetzt kein Jurist, aber ich glaube Titel zitieren w\u00e4re dann kein versto\u00df....? gerne meinung von juristen dazu","id":"452634263532208138","timestamp":"2018-06-03T00:46:57.964000+00:00","s":52378,"edited_timestamp":null,"embeds":[],"attachments":[],"author":200,"mentions":[314]},{"content":"https://twitter.com/alfiher/status/1003054344479150081?s=12\n\nWie hiermit umgehen?","id":"452707652724588584","timestamp":"2018-06-03T05:38:35.311000+00:00","s":52379,"edited_timestamp":null,"embeds":[],"attachments":[],"author":315,"mentions":[]},{"content":"Hat ein bisschen gedauert, Anzeige ist raus.","id":"452732371288981514","timestamp":"2018-06-03T07:16:48.676000+00:00","s":52380,"edited_timestamp":null,"embeds":[],"attachments":[],"author":87,"mentions":[]},{"content":"\u003c@439169539591372802>  Ist zwar krank, aber ich glaube nicht, dass das ausreicht. Bin aber auch kein Jurist. Ein harter Ton hilft da auch nicht weiter, so meine Meinung. Sonst knallen da sofort die Rollos runter und es wird nicht \u00fcber das \u2764 Argument nachgedacht.","id":"452790981335711744","timestamp":"2018-06-03T11:09:42.400000+00:00","s":52381,"edited_timestamp":null,"embeds":[],"attachments":[],"author":316,"mentions":[315]},{"content":"\u003c@451504158571495424> ja vermute ich auch. Danke f\u00fcr die R\u00fcckmeldung.","id":"452791224966053888","timestamp":"2018-06-03T11:10:40.486000+00:00","s":52382,"edited_timestamp":null,"embeds":[],"attachments":[],"author":315,"mentions":[316]},{"content":"Mal eine dumme Frage: ist \u201eDeutschland den Deutschen\u201c in irgendeiner weise belangbar?","id":"452845079472898050","timestamp":"2018-06-03T14:44:40.401000+00:00","s":52383,"edited_timestamp":null,"embeds":[],"attachments":[],"author":317,"mentions":[]},{"content":"\u003c@253516296199602176> Als alleinstehender Satz? W\u00e4re imho von der Meinungsfreiheit gedeckt. Wie immer kommt es auf den Kontext an.","id":"452847013361352724","timestamp":"2018-06-03T14:52:21.476000+00:00","s":52384,"edited_timestamp":null,"embeds":[],"attachments":[],"author":13,"mentions":[317]},{"content":"Meh. Ich kann nicht mehr drauf zugreifen. Der Typ hat mich geblockt. Muss erst zuhause sein und nen anderen Twitter acc aufmachen. Bin noch auf Arbeit. Gebe dir den Kontext sp\u00e4ter","id":"452848424996438017","timestamp":"2018-06-03T14:57:58.036000+00:00","s":52385,"edited_timestamp":null,"embeds":[],"attachments":[],"author":317,"mentions":[]},{"content":"F\u00fcr den Fall eines Freundes (s.o.) habe ich auch alles bei Respect gemeldet. Wir haben dar\u00fcber hinaus ein Crowdfunding gestartet, das ihm helfen soll, jegliche Rechtsbeihilfe zu finanzieren, um den Hass von \u00fcber 6 Monaten endlich zu stoppen (darunter Stalking, Mordandrohungen, Beleidigungen, etc). Darf ich hier irgendwo den Link posten? #TeamKeineTransfeindlichkeit","id":"452863935843139595","timestamp":"2018-06-03T15:59:36.110000+00:00","s":52386,"edited_timestamp":null,"embeds":[],"attachments":[],"author":312,"mentions":[]},{"content":"\u003c@253516296199602176> \n\nVerbotemne Parolen und Gru\u00dfformen\n\u201eSieg Heil\u201c\n(Parteitags- und Massenparole)\n\u2022  Beschluss des OLG D\u00fcsseldorf vom 06.09.1990 in:\nMonatszeitschrift f\u00fcr Deutsches Recht (MDR) \n91\n, 174\n\u201eHeil Hitler\u201c\n, \n\u201eDeutscher Gru\u00df\u201c\noder \n\u201eHitler-Gru\u00df\u201c\n(Gru\u00dfform mit ausgestrecktem rechten Arm \u2013 auch ohne Worte)\n\u2022\nOLG Celle, Neue Juristische Wochenzeitung (NJW) \n70\n, 2257 f.\n\u201eMit deutschem Gru\u00df\u201c\n(briefliche Gru\u00dfform - BGHSt, Az. 3 StR 280/76)\n\u2022  BGHSt \n27\n, 1 f.\n\u201eMeine Ehre hei\u00dft Treue\u201c\nbzw. \n\u201eUnsere Ehre hei\u00dft Treue\u201c\n(Losung der SS)\n\u201eBlut und Ehre\u201c\n(Losung der HJ)\n\u201eDeutschland erwache\u201c\n(Losung der NSDAP [SA, SS])\n\u201eEin Volk, ein Reich, ein F\u00fchrer\u201c\n(allgemeine Parteilosung)\n\u201eRotfront verrecke\u201c\n\u2022  Urteil des BGH vom 04.03.1987, Az. 3 StR 575/86\n\nQuelle:\nhttps://www.verfassungsschutz.de/embed/broschuere-2015-04-rechtsextremismus-symbole-zeichen-und-verbotene-organisationen.pdf","id":"453055728303734804","timestamp":"2018-06-04T04:41:42.996000+00:00","s":52387,"edited_timestamp":null,"embeds":[],"attachments":[],"author":125,"mentions":[317]},{"content":"!onlineanzeige","id":"453065434208403456","timestamp":"2018-06-04T05:20:17.064000+00:00","s":52388,"edited_timestamp":null,"embeds":[],"attachments":[],"author":265,"mentions":[]},{"content":"W\u00e4hle die in Deinem Bundesland zust\u00e4ndige Online-Wache unter http://bit.do/online-anzeige aus, und folge den Schritten bis zur 'Online-Anzeige'. Egal auf welchem Weg die jeweilige Beh\u00f6rde von dem betroffenen Kommentar erf\u00e4hrt, sie muss ein Verfahren einleiten. Solltest Du in einem Bundesland leben, das im Moment keine Online-Wache anbietet, kannst Du jederzeit auf andere Online-Wachen zur\u00fcckgreifen. \r\n\r\nAlternativ kannst du strafrechtlich relevante Inhalte auch \u00fcber die Meldestelle respect melden. Informieren kannst Du dich unter **!respect**.\r\n\r\nRechtssichere Screenshots kannst du unter http://bit.do/anzeige-screenshots anfertigen.\r\n\r\nDu brauchst auch keine Angst haben, eine Anzeige zu erstatten! Weitere Infos gibt\u2019s unter **!bedenken**.","id":"453065434904657932","timestamp":"2018-06-04T05:20:17.230000+00:00","s":52389,"edited_timestamp":null,"embeds":[{"url":"http://bit.do/online-anzeige"},{"url":"http://bit.do/anzeige-screenshots"}],"attachments":[],"author":286,"mentions":[]},{"content":"!respect","id":"453069006753103884","timestamp":"2018-06-04T05:34:28.825000+00:00","s":52390,"edited_timestamp":null,"embeds":[],"attachments":[],"author":318,"mentions":[]},{"content":"Strafrechtlich relevante Inhalte kannst Du auch \u00fcber respect (demokratiezentrum-bw.de), der einzigen, bundesweiten Meldestelle f\u00fcr Hetze im Netz, melden. Diese Meldestelle leitet strafrechtlich Relevantes an die Polizei weiter. Ebenso fordern sie den Plattformbetreiber dazu auf, den betreffenden Post zu entfernen.\r\n\r\nWie Du dazu vorgehst:\r\n- Erstelle zuerst einen Account mit Mailadresse und Klarnamen,\r\n- er\u00f6ffne dann ein neues Ticket, inklusive einem Screenshot des zu meldenden Beitrags,\r\n- f\u00fcge den Link zu dem Vorfall in das vorgesehene Formularfeld ein, und\r\n- w\u00e4hle Dein Bundesland aus.\r\n\r\nAlternativ kannst du, auch online, eine Anzeige erstatten. Mehr dazu gibt\u2019s unter **!onlineanzeige**.","id":"453069007835103233","timestamp":"2018-06-04T05:34:29.083000+00:00","s":52391,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"!bedenken","id":"453069098633527306","timestamp":"2018-06-04T05:34:50.731000+00:00","s":52392,"edited_timestamp":null,"embeds":[],"attachments":[],"author":318,"mentions":[]},{"content":"Du als Anzeigender wirst nur dann zur Rechenschaft gezogen, wenn Du absichtlich falsche Verd\u00e4chtigungen aussprichst. Es gibt keine Konsequenzen f\u00fcr Dich, wenn der angezeigte Sachverhalt nicht strafbar ist, das aber nicht offensichtlich war. Du musst Dir bei der Erstattung der Anzeige nicht einmal sicher sein, welcher Straftatbestand erf\u00fcllt sein k\u00f6nnte, und das auch nicht juristisch begr\u00fcnden! Das ist Aufgabe von Polizei und Staatsanwaltschaft.\r\n\r\nDer Beschuldigte erh\u00e4lt im Rahmen der Ermittlungen keine Informationen \u00fcber Dich.\r\n\r\nInformiere Dich zu den M\u00f6glichkeiten die Dir zur Verf\u00fcgung stehen unter **!undjetzt**.","id":"453069099119935520","timestamp":"2018-06-04T05:34:50.847000+00:00","s":52393,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"!undjetzt","id":"453069213586817034","timestamp":"2018-06-04T05:35:18.138000+00:00","s":52394,"edited_timestamp":null,"embeds":[],"attachments":[],"author":318,"mentions":[]},{"content":"F\u00fcr die Frage, ob Du Anzeige erstatten solltest oder nicht, solltest Du Deine Situation betrachten: bist Du pers\u00f6nlich, direkt betroffen? Wirst Du oder Deine Familie konkret bedroht? In solchen F\u00e4llen raten wir Dir zu einem schnellen Kontakt mit der Polizei. In diesen F\u00e4llen findest Du Informationen, auch Tipps zur psychologischen Beratung, unter **!notfall**.\r\n\r\nHass im Netz ist immer h\u00e4sslich, manchmal auch strafbar. Anzeigen kannst Du bei jeder Polizeidienststelle und auch online erstatten. Mehr dazu erf\u00e4hrst Du unter **!onlineanzeige**.\r\n\r\nAlternativ dazu kannst Du Inhalte oder Profile im Internet auch dem jeweiligen Betreiber melden. Details dazu gibt\u2019s unter **!melden**.","id":"453069214148984842","timestamp":"2018-06-04T05:35:18.272000+00:00","s":52395,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"Ist das hier irgendwie strafrechtlich verwertbar ( abgesehen davon zeigt es, wie die braunen V\u00f6gel denken):\n, meine Urgro\u00dfeltern sind Deutsche aus dem ehemaligen Ostpreu\u00dfen, dass Land welches zu 99% von Deutschsprachigen bewohnt war.  Nach der Spaltung (bzw. Enteignung) Ostpreu\u00dfens von Preu\u00dfens durch den selbsternannten V\u00f6lkerbund (Polen, England, Frankreich) sind meine deutschen Urgro\u00dfeltern und viele andere aus ihrer Heimat vertrieben, ermordet, angez\u00fcndet worden. Dass war 1937, also vor dem Krieg. Sie haben Gro\u00dfdeutschland und auch Hitler um Hilfe gerufen, w\u00e4hrend Gesch\u00e4fts-Juden aus S\u00fcdamerika immer wieder ihre L\u00fcgenhetze verbreiteten, dass Deutsche hier Juden foltern w\u00fcrden obwohl es genau andersrum war. Ich bin Deutscher und meine Urgro\u00dfeltern haben eindeutige Beweise aufbewahrt die wohl gesichert sind. Also bleiben wir bitte rational, wer hat den Krieg angefangen, wer hat das KZ in Danzig gebaut und welche Menschen wurden zuerst dort eingesperrt? Sie wollten keinen Weltkrieg, lediglich Schutz vor den mordenden, polnischen Horden. Hitler hat viel zu lange gewartet und sehr viel Geduld gehabt um eine friedliche Einigung mit Polen um Ostpreu\u00dfen zu erreichen. Fakt ist, die Polen wollten keine Einigung oder Frieden, sie wollten ihr Land unrechtm\u00e4\u00dfig vergr\u00f6\u00dfern und Ostdeutschland einnehmen, was sie ja auch getan haben!  Man kann von niemanden mit Gewissen verlangen dabei nur unt\u00e4tig zu zuschauen wie Menschen ermordet werden. Und sie glauben und behaupten immer wieder Hitler h\u00e4tte diesen Krieg angefangen?! Ich sage ihnen hier und jetzt, werde ich solange nicht aufgeben die geleugnete Geschichte ans Licht zu bringen, bis alle wissen, wie es wirklich war und die Menschen anfangen wieder zu denken, wer tats\u00e4chlich anfing zu morden, den Menschen ihr Land zu stehlen, ihre H\u00e4user anzuz\u00fcnden und ihre Leben zu nehmen.","id":"453416041867902977","timestamp":"2018-06-05T04:33:28.444000+00:00","s":52396,"edited_timestamp":null,"embeds":[],"attachments":[],"author":319,"mentions":[]},{"content":"Alternativ zu einer Anzeige kannst Du Inhalte oder Profile in den sozialen Netzen auch melden. Damit erreichst Du, dass sich der Betreiber den gemeldeten Inhalt anschauen und gegebenenfalls entfernen muss. \r\n\r\nWenn Du eine Meldung abgegeben hast, bitten wir Dich, unsere Erhebung zu diesem Thema zu unterst\u00fctzen. Details findest Du unter **!umfrage**.\r\n\r\nAlternativ kannst Du nat\u00fcrlich auch eine Anzeige erstatten \u2013 mehr dazu unter **!onlineanzeige** \u2013 oder der Meldestelle respect den Inhalt melden. Dazu findest Du weiteres unter **!respect**.","id":"453479739139686401","timestamp":"2018-06-05T08:46:35.057000+00:00","s":52397,"edited_timestamp":null,"embeds":[],"attachments":[],"author":286,"mentions":[]},{"content":"Ist das schon Holocaustleugnung? https://twitter.com/peppermind/status/1003867252289163264?s=21 ich f\u00fcrchte ja nicht, trotzdem ganz sch\u00f6n widerlich....","id":"453481137122050049","timestamp":"2018-06-05T08:52:08.362000+00:00","s":52398,"edited_timestamp":null,"embeds":[],"attachments":[],"author":320,"mentions":[]},{"content":"Ich wurde heute mehrfach in einer Konversation \u00fcber sexuelle Aufkl\u00e4rung an Schulen und Kinderg\u00e4rten als P\u00e4dophiler beleidigt, weil ich diese f\u00fcr wichtig empfinde.\n\nIst dort bereits ein Grund f\u00fcr eine Anzeige gegeben?\nIch w\u00fcrde das nur sehr ungerne so stehen lassen, zumal sie mich \u00fcberall blockiert hat (nachdem ich alles relevante mit Screenshots und Links erfasst habe).","id":"453487172268326913","timestamp":"2018-06-05T09:16:07.253000+00:00","s":52399,"edited_timestamp":null,"embeds":[],"attachments":[],"author":321,"mentions":[]},{"content":"Melden kann ich ihre Beitr\u00e4ge nicht mehr, da ich geblockt und aus der Gruppe entfernt wurde.","id":"453487325859545089","timestamp":"2018-06-05T09:16:43.872000+00:00","s":52400,"edited_timestamp":null,"embeds":[],"attachments":[],"author":321,"mentions":[]},{"content":"!onlineanzeige","id":"453489086922227713","timestamp":"2018-06-05T09:23:43.742000+00:00","s":52401,"edited_timestamp":null,"embeds":[],"attachments":[],"author":321,"mentions":[]},{"content":"W\u00e4hle die in Deinem Bundesland zust\u00e4ndige Online-Wache unter http://bit.do/online-anzeige aus, und folge den Schritten bis zur 'Online-Anzeige'. Egal auf welchem Weg die jeweilige Beh\u00f6rde von dem betroffenen Kommentar erf\u00e4hrt, sie muss ein Verfahren einleiten. Solltest Du in einem Bundesland leben, das im Moment keine Online-Wache anbiet
