achments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1},{"emoji":{"name":"\ud83d\udc4f"},"count":3}],"author":27,"mentions":[]},{"content":"kann jeman daf\u00fcr sorgen, das ich den posteingang bei aG memes / Design nur sehe, wenn ich auch in der AG bin?","id":"448917160165900298","timestamp":"2018-05-23T18:36:31.461000+00:00","s":48386,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[]},{"content":"momentan ist der auch f\u00fcr andere sichtbar","id":"448917196148834325","timestamp":"2018-05-23T18:36:40.040000+00:00","s":48387,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[]},{"content":"Das ist Absicht, damit du auch \"Anfragen\" stellen kannst \u003c@231853972686766080>","id":"448918673982488586","timestamp":"2018-05-23T18:42:32.383000+00:00","s":48388,"edited_timestamp":null,"embeds":[],"attachments":[],"author":226,"mentions":[207]},{"content":"ah, ok","id":"448918722132836373","timestamp":"2018-05-23T18:42:43.863000+00:00","s":48389,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[]},{"content":"Interessant, denn ich sehe den nicht \ud83e\udd14","id":"448969520414195712","timestamp":"2018-05-23T22:04:35.117000+00:00","s":48390,"edited_timestamp":null,"embeds":[],"attachments":[],"author":135,"mentions":[]},{"content":"Wurde jetzt schon mehrmals thematisiert, trotzdem scheint sich noch nichts wirklich zu tun, deshalb nochmal die Frage: Wie sieht es eigentlich mit einer AG-Jodel aus? Bei mir in Jodel machen sich derzeit immer mehr Identit\u00e4re und menschenverachtende Kommentare breit. Das Ganze wirkt oft sehr koordiniert und abgestimmt, da mit einem Schwung relativ viele Jodel zu ein und dem selben Thema kommen und nach oben gepusht werden. \n\nEin organisierter Gegenwind w\u00e4re hier und da sicherlich hilfreich und w\u00fcrde die Community wieder offener und toleranted erscheinen lassen. Daf\u00fcr br\u00e4uchte es ja nicht einmal eine riesige AG wie bspw. bei Twitter, da Mittels Fake GPS organisiert in anderen St\u00e4dten gegengesteuert werden k\u00f6nnte und die Nutzeranzahl nicht ganz so hoch ist wie in anderen sozialen Netzwerken. \u2764 \ud83d\udc9b \ud83d\udc9a \ud83d\udc99 \ud83d\udc9c \u2764","id":"448975621125832714","timestamp":"2018-05-23T22:28:49.640000+00:00","s":48391,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":23,"mentions":[]},{"content":"\u003c@439413925495439370> ich glaube wir hatten das schon irgendwann mal thematisiert und ich bin inhaltlich absolut bei dir. Das Problem an Jodel ist halt, dass es auf 10km lokal beschr\u00e4nkt ist und es nicht mal Profilnamen gibt, um auf einen Jodel hinzuweisen. Aber was nat\u00fcrlich in so einer AG ginge, w\u00e4re sowas wie: \u201ein Halle ist grad Liebe notwendig\u201c und dann k\u00f6nnten diejenigen, die sich dort aufhalten oder die Heimatfunktion dort gesetzt haben selbst nachsehen, wo das Problem liegt. Ist aber organisatorisch vermutlich das schwerste Netzwerk","id":"449105850456473603","timestamp":"2018-05-24T07:06:18.732000+00:00","s":48392,"edited_timestamp":null,"embeds":[],"attachments":[],"author":199,"mentions":[23]},{"content":"Beim Durchlesen des Chats \u003c#441252395758911488> kam mir grad die Idee: wie w\u00e4re es mit einem Chat \u003c#441252395758911488>-chat? Also einfach besser trennen zwischen echten Reaktionen und unseren Kommentaren dazu. Wenn man was zu den Reaktionen auf unsere Aktion sagen will, muss man derzeit entweder in den \u003c#441251984990011392> (wo das dann oft untergeht) oder kommentiert dort direkt drunter (was das ganze sehr un\u00fcbersichtlich macht)","id":"449108369131700234","timestamp":"2018-05-24T07:16:19.231000+00:00","s":48393,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":1}],"author":199,"mentions":[]},{"content":"\u003c@250736854616375297> den channel sehen nicht grunds\u00e4tzlich alle. Nur die die in AG Facebook oder AG Twitter sind. Damit die anfragen stellen k\u00f6nnen f\u00fcr ihre Aktionen.","id":"449151461985746944","timestamp":"2018-05-24T10:07:33.368000+00:00","s":48394,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":209,"mentions":[135]},{"content":"Ich w\u00fcrde hier auch mal gerne die Idee vorschlagen, eine Deepweb AG zu gr\u00fcnden. Dort ist an (viel zu) vielen Orten sehr viel Liebe von N\u00f6ten!","id":"449536704509116417","timestamp":"2018-05-25T11:38:22.343000+00:00","s":48395,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1},{"emoji":{"name":"\ud83d\udc4e"},"count":1}],"author":227,"mentions":[]},{"content":"\u003c@137243673426526208> ich wei\u00df nicht ob das die richtige Plattform ist, bin aber durchaus einer Umsetzung nicht abgeneigt \ud83d\ude04","id":"449667854623703041","timestamp":"2018-05-25T20:19:30.967000+00:00","s":48396,"edited_timestamp":null,"embeds":[],"attachments":[],"author":127,"mentions":[227]},{"content":"Wie w\u00e4re es mit einer Diskussions-AG? Hei\u00dft wer gerne mal \u00fcber alle m\u00f6glichen (politischen) Themen diskutieren m\u00f6chte findet dort seinen Platz. Man br\u00e4uchte Organisatoren die Themen vorschlagen und zu gewissen mehr oder weniger festen Zeiten je nach belieben Diskussionen veranstalten. Ich bin mir sicher dass sich hier viele finden die Lust auf Diskussionen haben. Nat\u00fcrlich k\u00f6nnte man es auch offener und komplett freigestallten. Also es wird spontan ein Thema ausgesucht \u00fcber welches spontan diskutiert wird. Allerdings k\u00f6nnten auch hier eigene Kan\u00e4le sinnvoll sein um Diskussionen klar zu kennzeichnen. Auch Organisatoren w\u00e4ren praktisch weil die Diskussion leiten k\u00f6nnten oder das Thema der Diskussion anpinnen oder in die Kanal-Beschreibung packen k\u00f6nnten. Je nach Vertrauen k\u00f6nnte man den Organisatoren auch die M\u00f6glichkeit bieten z.B. Leute die sich nicht an einer vern\u00fcnftigen Diskussion beteiligen wollen zu muten (falls das nicht zu viel \"Macht\" ist).","id":"449750498887598090","timestamp":"2018-05-26T01:47:54.895000+00:00","s":48397,"edited_timestamp":null,"embeds":[],"attachments":[],"author":228,"mentions":[]},{"content":"\u003c@220328932870717441> Grunds\u00e4tzlich f\u00e4nde ich eine Diskussion-AG  oder einen Diskussionskanal mit jeweils einem vorgegebenen ( vorgeschlagenen) Thema gut.","id":"449840636653338624","timestamp":"2018-05-26T07:46:05.413000+00:00","s":48398,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[228]},{"content":"Da viele Leute sich schwer damit tun gr\u00fcndlich zu lesen w\u00fcrde ich f\u00fcr die flauschangriffen Vorschlagen, wenn er f\u00fcr einen bestimmten Zeitraum gilt, dass dieser in der \u00dcberschrift steht. Z.b. Flauschangriff Heute 16:00 bis Sonntag 24 Uhr.","id":"449877060500979722","timestamp":"2018-05-26T10:10:49.535000+00:00","s":48399,"edited_timestamp":null,"embeds":[],"attachments":[],"author":203,"mentions":[]},{"content":"K\u00f6nnen wir drauf achten memes im richtigen channel zu posten? \ud83d\ude4a Also alle GG memes waren in der -f\u00fcr mich- allgemeinen, generellen, immer verwendbaren \u003c#441251875111567360>, obwohl sie doch eigentlich so wie die jetzigen Flauschangriff-memes in den \u003c#448563164569796609> channel m\u00fcssten oder? \ud83e\udd14","id":"449897067947753474","timestamp":"2018-05-26T11:30:19.682000+00:00","s":48400,"edited_timestamp":"2018-05-26T11:30:36.204000+00:00","embeds":[],"attachments":[],"author":162,"mentions":[]},{"content":"\u003c@439443498077388801> Die \u003c#441251875111567360> ist, wie der Name schon sagt: Eine Bibliothek. Da nehmen wir alles auf, was wirklich super ist, und f\u00fcr die Nachwelt erhalten bleiben sollte. In \u003c#448563164569796609> finden wir alles, was wir tempor\u00e4r f\u00fcr eine Aktion nutzen. Danach wird der Channel wieder aufger\u00e4umt und gel\u00f6scht, sodass alles h\u00fcbsch \u00fcbersichtlich bleibt. \ud83d\ude0a","id":"449899564741296129","timestamp":"2018-05-26T11:40:14.964000+00:00","s":48401,"edited_timestamp":null,"embeds":[],"attachments":[],"author":35,"mentions":[162]},{"content":"(Die GG-Memes fandest du zuvot auch im aktion-channel, jetzt nur noch in der Bibliothek)","id":"449899844522213376","timestamp":"2018-05-26T11:41:21.669000+00:00","s":48402,"edited_timestamp":null,"embeds":[],"attachments":[],"author":35,"mentions":[]},{"content":"Ahhh I see, danke f\u00fcr die Erkl\u00e4rung \u2764 War einfach verwundert & hatte nicht mitbekommen, dass die GG Dinger vorher auch dort waren, sorry! \u003c@426560054104162306>","id":"449899954132090901","timestamp":"2018-05-26T11:41:47.802000+00:00","s":48403,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":162,"mentions":[35]},{"content":"\u003c@&441240069550899201>  der Channel \u003c#448859065993527306> ist sichtbar, auch wenn man nicht in der AG-Memes ist","id":"450335026094145566","timestamp":"2018-05-27T16:30:37.041000+00:00","s":48404,"edited_timestamp":null,"embeds":[],"attachments":[],"author":193,"mentions":[]},{"content":"\u003c@199557167999614976> Das ist Absicht, damit jede*r aus anderen AGs auch Anfragen stellen kann.","id":"450336033142210580","timestamp":"2018-05-27T16:34:37.140000+00:00","s":48405,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":230,"mentions":[193]},{"content":"Ehm, ich wei\u00df nicht wirklich was ich falsch gemacht habe, aber ich habe eine Roter Verwarnung? Ich f\u00e4nde es toll, wenn man eine Nachricht mit einer Begr\u00fcndung bekommen w\u00fcrde, Betrifft sicher auch andere User. Feedback in der Richtung finde ich wichtig, dar man ja nicht immer mitbekommt, dass man verwarnt wurde. Danke EDIT: Ich habe philalex schon angeschrieben, aber er schein nicht da zu sein ^^ EDIT2: hat sich gemeldet, wird gekl\u00e4rt \u2764","id":"450401096985346049","timestamp":"2018-05-27T20:53:09.569000+00:00","s":48406,"edited_timestamp":"2018-05-27T23:18:32.564000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2714"},"count":1}],"author":27,"mentions":[]},{"content":"\u003c@248094630602604545>  aber es gibt doch mehrere Mods und Admins, die du fragen kanns","id":"450402276268310528","timestamp":"2018-05-27T20:57:50.732000+00:00","s":48407,"edited_timestamp":null,"embeds":[],"attachments":[],"author":231,"mentions":[27]},{"content":"\u003c@441949858824323072>  ich will nicht alle pingen, so wichtig ist es jetzt auch nicht \u003c:thumbonfire:443531080436416512>","id":"450404104632795136","timestamp":"2018-05-27T21:05:06.648000+00:00","s":48408,"edited_timestamp":null,"embeds":[],"attachments":[],"author":27,"mentions":[231]},{"content":"Bisher ist die AG Facebook die einzige, die einen Channel Faktensammlung eingerichtet hat, also eine Stelle, an der hieb- und stichfeste Dokumente und Argumentationshilfen gegen die \u00fcblichen Falschmeldungen und unrichtigen Behauptungen gesammelt werden. Ich finde, das ist ein fundamentales Element f\u00fcr RI, denn wir wollen ja neben Liebe auch Vernunft an andere weitergeben. Ich finde, sowas sollte es Server-weit geben, denn die Argumente gelten \u00fcberall und auf jeder Plattform. Inzwischen poste ich Fakten, die ich herausgefunden habe in feedback-inhalte, wobei mir schon klar ist, dass das nicht der ideale Ort daf\u00fcr ist. Wollen wir nicht f\u00fcr einen Channel \"Faktensammlung\" pl\u00e4dieren?","id":"450650424916181019","timestamp":"2018-05-28T13:23:53.980000+00:00","s":48409,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":5}],"author":214,"mentions":[]},{"content":"und weshalb genau \"forderst\" du so eine Liste? Was erhoffst du dir davon?","id":"450693376745144331","timestamp":"2018-05-28T16:14:34.494000+00:00","s":48410,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":4}],"author":206,"mentions":[]},{"content":"Ich bezweifle das ein \u00f6ffentlicher Pranger im Sinne von Demokratie und Transparenz ist.","id":"450693670883295252","timestamp":"2018-05-28T16:15:44.622000+00:00","s":48411,"edited_timestamp":null,"embeds":[],"attachments":[],"author":206,"mentions":[]},{"content":"Ein kleines 1x1 \"Wie gehe ich mit meinen Mitmenschen auf diesem Server um\" sollte (ggf. mit ein paar anonymisierten Negativbeispielen) reichen um sich ein Bild verschaffen zu k\u00f6nnen was man tun und lassen sollte um einem Ban entgegen zu wirken.","id":"450694179283271710","timestamp":"2018-05-28T16:17:45.834000+00:00","s":48412,"edited_timestamp":null,"embeds":[],"attachments":[],"author":206,"mentions":[]},{"content":"Wobei du, solltest du dich hier mit gesundem Menschenverstand auf dem Server bewegen, eigentlich auf der sicheren Seite sein solltest \ud83d\ude09","id":"450694431914590229","timestamp":"2018-05-28T16:18:46.066000+00:00","s":48413,"edited_timestamp":null,"embeds":[],"attachments":[],"author":206,"mentions":[]},{"content":"Ich finde es extrem wichtig die Seiten von Bundestagabgeordneten (Union, SPD, FDP...) und politischer  Sendungen in den \u00f6ffentlich rechtlichen Medien st\u00e4ndig im Blick zu behalten (gemeint sind die jeweiligen Facebook-Auftritte). Beide bekommen ein verzerrtes Bild auf Facebook , haben aber gleichzeitig gro\u00dfen Einfluss auf den politischen Kurs, sowie die \u00f6ffentliche Meinung.  Man muss nur mal einzelne Politiker (z.B. K\u00fcnast hat sich dazu ge\u00e4u\u00dfert) als Beispiel nehmen. Die sehen sich mit einer massiven, einsch\u00fcchternden Hasswelle konfrontiert und ich wage mal zu bezweifeln, dass der Mehrheit der Bundestagsabgeordneten bewusst ist, dass es sich dabei lediglich um eine relativ kleine, sehr aktive Gruppe von Trollen und Fulltime-Hertzern handelt. Wie sehr das wirkt, steht f\u00fcr mich ausser Zweifel! Der Rechtsruck der Regierung seit 2015 h\u00e4ngt aus meiner Sicht ma\u00dfgeblich damit zusammen. Vorschlag: Gr\u00fcndung neuer AG'S (Bundestagsabgeordnete und TV-Shows).","id":"450718109309992984","timestamp":"2018-05-28T17:52:51.197000+00:00","s":48414,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":7}],"author":232,"mentions":[]},{"content":"\u003c@443845868869910542> Same f\u00fcr Twitter \ud83d\udc4d","id":"450740687307014144","timestamp":"2018-05-28T19:22:34.211000+00:00","s":48415,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":229,"mentions":[232]},{"content":"Oder man macht es innerhalb der AG's Facebook und Twitter, aber es sollte aus meiner Sicht ganz oben auf die Prio-Liste und wenn das dann mal l\u00e4uft,  w\u00e4re es gut die Kommentarspalten der Massenmedien wie Spiegel und Zeit-Online auch noch anzugehen.","id":"450741571869212703","timestamp":"2018-05-28T19:26:05.107000+00:00","s":48416,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":232,"mentions":[]},{"content":"\u003c@443845868869910542> In der Twitter-AG ist das schon \u00e4hnlich in der To-do-Liste, aber ich wei\u00df nicht, wann und wie das umgesetzt und koordiniert wird.\nAber ich betrachte das auch als auf der Liste sehr weit obenstehend, um das Internet vom Hass zur\u00fcckzuerobern. Mal schauen....","id":"450744000891191297","timestamp":"2018-05-28T19:35:44.231000+00:00","s":48417,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[232]},{"content":"kann mir jemand erkl\u00e4ren was jetzt genau der unterschied zwischen Administration, Operator, Moderation und Content Crew ist? Es wird langsam etwas schwer da durchzublicken, gibts da sowas wie ne definition?","id":"450745837065207811","timestamp":"2018-05-28T19:43:02.009000+00:00","s":48418,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[]},{"content":"\u003c@335843905331396610> du wei\u00dft da ^ doch bestimmt was? \ud83d\ude03","id":"450748376628199427","timestamp":"2018-05-28T19:53:07.488000+00:00","s":48419,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[61]},{"content":"\u003c@231853972686766080> Zu der neuen Rolle \"Operator\" gibt es zeitnah eine offizielle Info \ud83d\ude0a","id":"450748926845386792","timestamp":"2018-05-28T19:55:18.670000+00:00","s":48420,"edited_timestamp":null,"embeds":[],"attachments":[],"author":61,"mentions":[207]},{"content":"\u003c@335843905331396610> danke. w\u00e4re nett, wenn man gleichzeitig das nutzen w\u00fcrde, um allgemein zwischen den ganzen rollen die unterschiede zu erl\u00e4utern","id":"450749494284386327","timestamp":"2018-05-28T19:57:33.958000+00:00","s":48421,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[61]},{"content":"Kann mich dem nur anschlie\u00dfen, da es langsam un\u00fcbersichtlich wird ohne eine \u00dcbersicht.","id":"450751016674000906","timestamp":"2018-05-28T20:03:36.924000+00:00","s":48422,"edited_timestamp":null,"embeds":[],"attachments":[],"author":233,"mentions":[]},{"content":"Guten Morgen, ich wollte auch mal mein Feedback geben. Also erst einmal m\u00f6chte ich die Akton Reconquista Internet wirklich mega gut, von der Idee her, finde. \nLeider sind mir in letzter Zeit ein paar Sachen aufgefallen, die mich st\u00f6ren, die ich hier mal \u00e4u\u00dfern wollte:","id":"451343099004977153","timestamp":"2018-05-30T11:16:20.352000+00:00","s":48423,"edited_timestamp":null,"embeds":[],"attachments":[],"author":234,"mentions":[]},{"content":"Der Kodex in manchen f\u00e4llen ziemliche intrepretationssache, was mich zu der Annahme f\u00fchrt, dass ich einige Flauschangriffe, dem Kodex selbst nicht wirklich entsprechen. \n\nIn vielen F\u00e4llen sind diese Aktionen einfach GEGEN die Afd gerichtet . Auch wenn sie gleichzeitig f\u00fcr etwas anderes sind.  Wie z.B. die Aktion mit dem eingefrorenen GG) Und auch wenn sie nun Kritik an der Afd sind, wird diese nich im Vorgeschlagenen Positiv - Negativ - Positiv ge\u00e4u\u00dfert. \n\nDas finde ich sehr schade, w\u00fcrde ich mir doch w\u00fcnschen, dass gerade die Flauschangriffe, die ja quasi die Essenz von RI sind, mit dem Kodex konform gehen. Vielleicht misinterpretiere ich ja etwas...\n\nViele Flauschangriffe sind auf jeden Fall schon sehr gut gelungen und ich freue mich auch schon auf mehr. Ich mache mir nur einfach sorgen, dass RI in manchen F\u00e4llen als \"Afd-feindlich \" r\u00fcberkommt, was ja eigentlich nicht die Essenz von RI ist, oder?","id":"451344959488917505","timestamp":"2018-05-30T11:23:43.926000+00:00","s":48424,"edited_timestamp":"2018-05-30T12:58:12.611000+00:00","embeds":[],"attachments":[],"author":234,"mentions":[]},{"content":"Kann man nun so, oder so sehen, denke ich.\n\nDa die rechten Trollnetzwerke durch deren Aufdeckung RI zustande kam zumindest der AfD nahe stehnen m\u00fcssten, kann man RI auch als eine Gegenbewegung dazu verstehen.\n\nAndererseits hingegen ist RI auch offen genug jedem seinen Weg im Umgang mit der Thematik gehen zu lassen, sprich selbst zu entscheiden ob man nun eine Aktion mittr\u00e4gt oder nicht.\n\nHei\u00dft auch, wem ein Flauschangriff nicht ins eigene Konzept reinpasst muss dabei auch nicht mitmachen, oder kann die Art und Weise kritisieren.\n\nF\u00fcr mich pers\u00f6nluch sind die Flauschangruffe bisher ebenfalls nichts. Denn ich sehe es als sinnvoller an mit Leuten ins Gespr\u00e4ch zu kommen, sie zu \u00fcberzeugen.\nUnd nicht \u00fcber reine Aktion Schlaglichter zu setzen. Ganz davon ab, dass hierbei die Gefahr besteht, dass ich \u00fcber flauschangriffe leichter als RI Mitglued identifiziert werden k\u00f6nnte und mir dadurch der Dualog mit manchen Menschen eher versperrt werden k\u00f6nnte.","id":"451362202319061003","timestamp":"2018-05-30T12:32:14.937000+00:00","s":48425,"edited_timestamp":"2018-05-30T12:32:51.468000+00:00","embeds":[],"attachments":[],"author":235,"mentions":[]},{"content":"\u003c@305301497225150466> Es geht gar nicht darum, ob die Flauschangriffe in mein Konzept passen. Ich kann die Flauschangriffe ja auch feiern, obwohl sie meiner Meinung nach z. T. nicht dem Kodex entsprechen.\n \nMir kommt es nur ein wenig scheinheilig vor, wenn man sagt:\"Wir sind nicht gegen etwas\", aber w\u00e4hrenddessen eindeutig gegen etwas ist. Vielleicht sollte man dann einfach die Formulierung im Kodex \u00e4ndern. \nDenn es ist ja eigentlich schon fast unm\u00f6glich, f\u00fcr etwas zu sein, ohne gleichzeitig auch gegen etwas zu sein.","id":"451368583789019137","timestamp":"2018-05-30T12:57:36.398000+00:00","s":48426,"edited_timestamp":null,"embeds":[],"attachments":[],"author":234,"mentions":[235]},{"content":"Wollte mal fragen, ob es tats\u00e4chlich Sinn macht, so viel auf den Facebookseiten der AfD zu kommentieren. Kritische Kommentare, die die L\u00fcgen der AfD aufzeigen, werden ja ohnehin von denen gel\u00f6scht und den Leuten, die dort aktiv sind, ist aus meiner Sicht ohnehin nicht mehr so direkt zu helfen. Ich glaube es ist viel wirksamer, sich auf die Kommentarspalten von Politiksendungen und Artikel der \u00f6ffentlich-rechtlichen Kan\u00e4le, der privaten Sender (RTL etc) und anderer Massenmedien (wie Focus, Spiegel und Zeit.de), sowie die Auftritte von Bundestagsabgeordneten in den sozialen Medien zu konzentrieren, da erreicht man wirklich Masse und im Falle der Bundestagsabgeordneten l\u00e4sst sich Einfluss aus\u00fcben oder ein Zeichen senden, dass die Mehrheit nicht rechts denkt.  Damit Rassismus wieder ein No-Go wird.","id":"451371613674536983","timestamp":"2018-05-30T13:09:38.779000+00:00","s":48427,"edited_timestamp":"2018-05-30T20:57:22.959000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":232,"mentions":[]},{"content":"Das Problem sehe ich durchaus auch, das die Au\u00dfenwahrnehmung in die Richtung gehen k\u00f6nnte.\n\nAllerdings, w\u00e4re zumindest ich pers\u00f6nlich nicht besonders begeistert davon wenn man sich in einem Kodex offen gegen die AfD stellen w\u00fcrde.\n\nInsbesondere wenn man bedenkt das auch von Linksextrem und Religionsextrem durchaus Dinge kommen k\u00f6nnen gegen die man sich positionieren sollte.\n\nMit einem Fokus auf die AfD allein wird aber der Blick unscharf auf die anderen Menschenfeinde.","id":"451372218321207297","timestamp":"2018-05-30T13:12:02.938000+00:00","s":48428,"edited_timestamp":"2018-05-30T13:14:18.817000+00:00","embeds":[],"attachments":[],"author":235,"mentions":[]},{"content":"\u003c@305301497225150466> Ja, eine \u00c4nderung des Kodex w\u00e4re eine Option, um die Flauschangriffe, die sich gegen die afd richten zu legitimieren. Ich stimme dir aber zu, dass - falls man den Kodex \u00e4ndern will - man sich nicht allein gegen die afd, sondern auch gegen andere intolerante Organisation richten sollte. \n\nOder man \u00e4ndert den Kodex nicht und beschr\u00e4nkt sich dann in den Flauschangriffe tats\u00e4chlich nur auf das \"F\u00fcr-etwas-sein\". Oder man definiert diese Regel einfach noch einmal klarer.\n\nWenn die Flauschangriffe so weiter gehen, werden wir auf jeden Fall als \"Afd-Mobbing-Verein\" gesehen. \n\nEgal wie der Kodex ist, ich finde die Organisatoren der Flauschangriffe sollten sich eben nur daran halte. Und das tun sie eben meiner Meinung nach nicht bzw. nur teilweise.","id":"451374326059368448","timestamp":"2018-05-30T13:20:25.462000+00:00","s":48429,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":234,"mentions":[235]},{"content":"\u003c@400662301960699914> An welche anderen Organisationen dachtest du da?","id":"451389287473217551","timestamp":"2018-05-30T14:19:52.541000+00:00","s":48430,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[234]},{"content":"@ \u003c@439426400886194176>  An keine speziellen. Ich habe nur den st\u00e4ndigen Fokus auf die afd kritisiert.","id":"451390369024966656","timestamp":"2018-05-30T14:24:10.403000+00:00","s":48431,"edited_timestamp":null,"embeds":[],"attachments":[],"author":234,"mentions":[229]},{"content":"Ich bin absolut dagegen ( \ud83d\ude09 ) den Kodex zu \u00e4ndern, denn das ist der Grund warum ich hier bin. Es w\u00e4re aber gut eine Art Verhaltenswiki oder sowas zu erstellen, um da etwas Klarheit reinzubringen, was im Namen von RI ok ist und was nicht mehr (Stichworte #besetzen pushen, linke Gewaltaufrufe ignorieren/verharmlosen oder Umfragen manipulieren, damit Reichsb\u00fcrger keine 200.000\u20ac kriegen - die Liste dessen, was nicht mehr ok ist, hier aber passiert, ist da leider sehr lang). Die Flauschangriffe sind bisher meiner Meinung nach schon kodexkonform, denn sie sind zwar momentan auch sehr gegen die AfD aber prim\u00e4r f\u00fcr (!) Meinungsfreiheit, netteren Umgang miteinander, Partizipation an demokratischen Prozessen etc. Und klar: wenn man so eine Initiative gr\u00fcndet muss man erst mal Fu\u00df fassen und die gravierendsten Probleme angehen: da ist das nur normal, wenn man sich auf die AfD konzentriert, denn wer sonst blockt systematisch vern\u00fcnftigen Diskurs und hetzt mit organisierten Sub-Organisationen im Netz und real? Also ich seh das so, dass wir momentan aktiv darauf aufmerksam machen, dass diese Partei genau das angreift, wof\u00fcr (!) wir eintreten und sich daher selbst in den Zielbereich unserer Aktionen stellt. \n\nInsgesamt sollten wir aber weniger reagieren und mehr agieren (insbesondere in den AGs). Dieses \u201ehier diskutiert jemand - ich brauche Hilfe\u201c bei jedem konservativen Tweet ist schon ein Problem und kann auf Dauer dazu f\u00fchren, dass das hier stark nach links r\u00fcckt (zumal das oft ad hominem geht). Ich w\u00e4re daf\u00fcr parteilos zu bleiben und tats\u00e4chlich einfach Hass in Liebe zu verwandeln. ZB gezieltes Liebestrollen um Hass-Provokationen verpuffen zu lassen etc. \n\nSch\u00f6n w\u00e4re mehr Transparenz wo die Reise auf Dauer hingehen soll. Man kann das jedenfalls nicht mehr sehr lange einfach so laufen lassen, ohne dass sich einige gute und engagierte Leute hier entt\u00e4uscht abwenden werden, weil sie die Ausrichtung so nicht mehr mittragen k\u00f6nnen","id":"451657939313491988","timestamp":"2018-05-31T08:07:24.131000+00:00","s":48432,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":3}],"author":199,"mentions":[]},{"content":"Ich habe das schon mal am Montag gebracht, musste aber dann leider die Diskussion verlassen. Da hat es wohl ein Missverst\u00e4ndnis gegeben:\n\nBisher ist die AG Facebook die einzige, die einen Channel Faktensammlung eingerichtet hat, also eine Stelle, an der hieb- und stichfeste Dokumente und Argumentationshilfen gegen die \u00fcblichen Falschmeldungen und unrichtigen Behauptungen gesammelt werden. Ich finde, das ist ein fundamentales Element f\u00fcr RI, denn wir wollen ja neben Liebe auch Vernunft an andere weitergeben. Ich finde, sowas sollte es Server-weit geben, denn die Argumente gelten \u00fcberall und auf jeder Plattform. Inzwischen poste ich Fakten, die ich herausgefunden habe in feedback-inhalte, wobei mir schon klar ist, dass das nicht der ideale Ort daf\u00fcr ist. Wollen wir nicht f\u00fcr einen Channel \"Faktensammlung\" pl\u00e4dieren?\n\nDas wurde dann wohl so verstanden, als ob das eine Art Pranger w\u00e4re, obwohl ich eindeutig **Faktensammlung** gesagt habe. Die AG Facebook betreibt das seit einiger Zeit mit gro\u00dfem Erfolg. Es geht nicht darum, jemanden anzugreifen, sondern im Fall der \u00fcblichen Fake News Argumente klare Daten zur Verf\u00fcgung haben, um sie zu widerlegen. Ist doch eigentlich eine gute Idee, oder?","id":"451659597594230784","timestamp":"2018-05-31T08:13:59.496000+00:00","s":48433,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":3}],"author":214,"mentions":[]},{"content":"Ich wollte nochmal ganz kurz ein riesen Lob an das ganze Team da lassen. Ich glaub die meisten von uns k\u00f6nnen sich nicht mal ansatzweise vorstellen, wie viel Arbeit hier dahinter steckt und wie viel Zeit ihr investiert. \nDanke danke danke daf\u00fcr \u2764\ufe0f","id":"451691952602218516","timestamp":"2018-05-31T10:22:33.531000+00:00","s":48434,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":3}],"author":117,"mentions":[]},{"content":"\u003c@445654878862180353> Ich sehe das nicht, dass bei \"jedem konservativen Tweet\" jemand um Hilfe ruft. Nach meiner Wahrnehmung sind es sehr h\u00e4ufig rechtslastige Accounts, bei denen Hilfe ben\u00f6tigt wird, Neutwitterer, die Hilfe ben\u00f6tigen, wenn sich mehrere Accounts  auf sie st\u00fcrzen und Aufforderungen unter bestimmten Themen gegenzusteuern.\nUnd ich bin nach wie vor dagegen, dass es andere Vorgaben als den Kodex gibt.\nIch pers\u00f6nlich m\u00f6chte z.B. weder in meinem Verhalten, noch in meiner Art des Agierens ( weiter) reglementiert werden. \nEs sollte jedem selbst \u00fcberlassen werden, wie er agieren m\u00f6chte, um wieder Vernunft und Liebe in den Diskurs zu bringen.\nDu kannst dann gezielt Liebestrollen ( was ich \u00fcberhaupt nicht mag) und andere w\u00e4hlen das Reagieren auf bestimmte Tweets und den Versuch der Diskussion oder stellen einfach nur Fakten dagegen usw.Zus\u00e4tzlich zu den Flauschangriffen ergibt das eine Variation die f\u00fcr jeden etwas bieten sollte. Wenn wir es denn schaffen unsere Verschiedenheit zu akzeptieren und uns in unseren Pers\u00f6nlichkeiten und auch in unseren politischen Ausrichtungen zu tolerieren.","id":"451771659431706634","timestamp":"2018-05-31T15:39:17.120000+00:00","s":48435,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[199]},{"content":"\u003c@439426400886194176> das \u201ejedem\u201c war jetzt nat\u00fcrlich nicht w\u00f6rtlich gemeint, aber es geht schon oft gemeinsam gegen Einzelpersonen in Diskussionen. Wenn man hier als RI gemeinsam auftreten und auch positive Presse-Reaktionen haben will funktioniert sowas wie \u201ejeder macht alles was er will\u201c auf Dauer nicht. \nDas hei\u00dft ja nicht, dass ich will dass hier Vorgaben gegeben werden, wie man sich im Detail verh\u00e4lt, was man schreiben soll etc, aber wir k\u00f6nnen hier nicht komplett ohne \u201eFolgendes geht unter dem \u201eLabel\u201c RI NICHT\u201c-Hinweis so lange weitermachen bis der echte Staatsanwalt ermittelt oder zumindest moralische Grenzen gesprengt sind. \nVielleicht reicht ja auch schon, wenn bei so umstrittenen Aktionen st\u00e4rker moderiert wird. Hier sind echt schon Sachen passiert wo ich ernsthafte Bauchschmerzen hatte und kurz davor war zu gehen. Insbesondere die Aktion wo die Umfrage der Sparkasse gezielt gegen (!) einen Reichsb\u00fcrger manipuliert wurde. Der hatte echte Chancen auf einen Teil der 200.000\u20ac die man dort gewinnen konnte und wir als RI haben das einfach nicht zu entscheiden, wer \u201ef\u00f6rderw\u00fcrdig\u201c ist und wer nicht. Da kamen dann Spr\u00fcche wie \u201ewir wollen ja nicht, dass der Radweg jetzt gewinnt. Der soll nur vor den Reichsb\u00fcrger. Also stoppt mal zu Voten, sonst gewinnt der falsche\u201c. Mir ist da echt flau geworden. Das ist so weit vom Kodex weg und trotzdem scheint es nicht klar zu sein, dass sowas zu weit geht.","id":"451805310185897984","timestamp":"2018-05-31T17:53:00.085000+00:00","s":48436,"edited_timestamp":null,"embeds":[],"attachments":[],"author":199,"mentions":[229]},{"content":"Das gleiche mit #besetzen pushen: das mag ne Aktion sein, die viele hier gut finden und ich habe daf\u00fcr selbst irgendwo Verst\u00e4ndnis. Es ist trotzdem strafbar und wir sind nicht die Social-Media-Antifa, oder? Also ich will gar keine Einschr\u00e4nkung oder so. Ich will nur bei sowas langsam wissen, ob sowas gewollt ist/gef\u00f6rdert wird, einfach toleriert wird oder als RI gar nicht geht. Eigentlich ist das nicht kodexkonform, also kann man sagen, dass der ja ausreicht, aber offenbar ja nicht, denn ich habe exakt das in diesen Situationen ja angemerkt und da hie\u00df es dann \u201edas ist meine Auslegung des Kodex\u201c...","id":"451805325704691714","timestamp":"2018-05-31T17:53:03.785000+00:00","s":48437,"edited_timestamp":null,"embeds":[],"attachments":[],"author":199,"mentions":[]},{"content":"Ich habe w\u00e4hrend und nach der Aktion mit den 200.000\u20ac Mods und Admins angesprochen, da hie\u00df es, dass dazu noch was k\u00e4me. Das ist jetzt schon sehr, sehr lange her und in der Zwischenzeit l\u00e4uft halt alles weiter. Ich verstehe auch, dass viel zu tun ist und helfe hier auch selbst sehr gerne mit und w\u00fcrde auch noch mehr tun, nur gar nicht auf sowas eingehen ist halt nach au\u00dfen auch ein Statement...","id":"451806081413414922","timestamp":"2018-05-31T17:56:03.960000+00:00","s":48438,"edited_timestamp":null,"embeds":[],"attachments":[],"author":199,"mentions":[]},{"content":"\u003c@445654878862180353> Vielleicht haben wir auch alle unterschiedliche Anspr\u00fcche an RI, ganz unterschiedliche Vorstellungen, Erwartungshaltungen?\nMir ist es z.B. gleich, ob es positive Pressereaktionen gibt. Ist nett, wenn es so ist, ist mir egal, wenn es nicht so ist. Je nach politischer Pr\u00e4ferenz der Medien f\u00e4llt auch die Berichterstattung aus.\nMir ist es auch egal, was Rechte, Linke, Politiker oder wer auch immer denken: das Ziel ist klar, es gibt verschiedene Wege dieses zu erreichen und v.a. braucht es verschiedene Wege, um m\u00f6glichst viele Vorstellungen abdecken zu k\u00f6nnen. In meinen Augen w\u00e4re der Mainstream der Anfang vom Ende von RI. Man kann es nie allen recht machen und ich halte es f\u00fcr ungut etwas ( nur) zu tun, um bestimmte Reaktionen bei bestimmten Personen/ Gruppen zu erzielen.\n\nIch habe auch nicht den Wunsch, dass RI \"gemeinsam\" auftreten muss.\nEs wird Flauschs geben, bei denen alle gemeinsam auf ihre Art teilnehmen werden...das langt mir.Ansonsten lege ich eigentlich Wert darauf, dass das \" Wir\" immer als Ansammlung von Individuen verstanden wird; mit allen Konsequenzen der Individualit\u00e4t. \n\nIch fand die Aktion mit dem Voting gegen den Reichsb\u00fcrger auch sehr grenzwertig.F\u00fcr mich war es nicht Ordnung, also habe ich mich rausgehalten.\nAber da sind wir bei den moralischen Grenzen, die du erw\u00e4hnst.Diese sind nicht fest, sondern stehen immer zur Diskussion und werden/sollten in solchen F\u00e4llen von jedem selbst gesetzt werden.Was f\u00fcr mich hier moralisch nicht in Ordnung war, ist f\u00fcr einen anderen in Ordnung und das toleriere ich.\n\nMit dem Statement gebe ich dir recht....das kam nie \u00f6ffentlich...aber RI hat sich auch noch nicht konstituiert. Das sollte fairerweise abgewartet werden.\n\nUnd btw f\u00e4nde ich es sehr schade wenn du oder irgendjemand gehen w\u00fcrde.Ich finde diese Vielfalt der Meinungen sehr wertvoll und auch, dass dar\u00fcber gesprochen werden kann.\n\nDieser Hashtag # besetzt hing an mir vorbei....sagt mir gar nichts.","id":"451821805422772229","timestamp":"2018-05-31T18:58:32.856000+00:00","s":48439,"edited_timestamp":"2018-05-31T19:00:54.468000+00:00","embeds":[],"attachments":[],"author":229,"mentions":[199]},{"content":"Das mag sein, dass wir da unterschiedliche Anspr\u00fcche haben. Ich sehe in RI enormes Potenzial und habe deshalb auch entschieden nicht zu gehen, selbst wenn ich manches richtig \u00fcbel fand - eben weil mir gesagt wurde, dass da noch was k\u00e4me und das warte ich ab. W\u00e4re nur sch\u00f6n da etwas mehr Transparenz zu kriegen, was zB aktueller Stand der Orga ist etc. \nF\u00fcr mich ist RI eine Initiative f\u00fcr mehr sachlichen Diskurs, ein besseres gesellschaftliches Miteinander und mehr Liebe in SoMe - egal wie man politisch denkt (im Rahmen des GG). RI mag sich auch noch nicht offiziell konstituiert haben, aber wir haben halt offizielle Accounts, eine gemeinsame Website und geben Pressemeldungen u.a. an den Bundestag raus - also man handelt hier schon irgendwie so, als w\u00e4re man konstituiert. Also sowas zu tun, aber intern nichts zu kommunizieren kann echt schief gehen. Wenn uns Presser\u00fcckmeldungen egal w\u00e4ren, br\u00e4uchten wir Flauschangriffe wie den mit dem Eis zB nicht machen. Sowas ist in meinen Augen schon wichtig, wenn man auch die erreichen will, die sich nicht in unserer Bubble befinden.\nEine \u201eMainstream-Meinung\u201c will ich ja absolut nicht - sagte ich ja: das unterscheidet uns von RG. Nur muss sich hier auch ein CDUler noch wiederfinden k\u00f6nnen, der den Kodex lebt. Und es gibt auch immer Grenzen der Individualit\u00e4t, denn sonst kann sowas schnell ausarten: siehe AfD, die anfangs eine wirtschaftskritische Anti-Euro-Partei war und nicht gegen die rechtsradikalen Str\u00f6mungen unternommen hat. Das ist noch absolut kein Vergleich zu uns, aber vielleicht ein drastisches Beispiel wie sowas im Extremfall laufen kann. Anfangs ist man neutral und hat ein Ziel, zieht damit ein gewisses Publikum an (in unserem Fall stark links) und am Ende wird man davon dominiert.\nUnsere St\u00e4rke liegt doch in der Masse - da ist das einigerma\u00dfen gemeinsame Auftreten das, was uns Gewicht gibt. Das k\u00f6nnen wir in vielen Aktionen super nutzen. Ich finde zB auch die aktuellen Mini-Flauschs der AG super toll \ud83d\ude42","id":"451995360412303371","timestamp":"2018-06-01T06:28:11.590000+00:00","s":48440,"edited_timestamp":null,"embeds":[],"attachments":[],"author":199,"mentions":[]},{"content":"Danke f\u00fcr euch beiden f\u00fcr diese Gedanken.\nIch f\u00fchle gerade, dass RI neben der Gr\u00fcndungs- auch in einer Findungsphase ist. Bis jetzt werden wir gerne auf B\u00f6hmermanns Trollarmee reduziert. Ein Stempel von dem wir uns befreien m\u00fcssen.\nMir gef\u00e4llt der Gedanke, da\u00df wir offen sein wollen f\u00fcr alle politischen Einstellungen, ohne selbst politisch zu sein. Deswegen m\u00fcssen wir akzeptieren, dass unsere Meinungen in etlichen Bereichen divergieren. Dies ist kein Nachteil, sondern auch eine unserer St\u00e4rken. So k\u00f6nnen wir in den Sozialenmedien zeigen, dass das Meinungsbild heterogener ist als es sich viele vorstellen und einige uns wei\u00df machen wollen.\nWo wir aber die Grenze ziehen, wird sehr schwierig und Reibung erzeugen. Das ist ein Punkt, der mir Sorgen bereitet. Der andere kommt an anderer Stelle.\nHoffentlich war das nicht zu wirr.","id":"452899431579385856","timestamp":"2018-06-03T18:20:38.953000+00:00","s":48441,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":1}],"author":236,"mentions":[]},{"content":"\u003c@440140061837623296> N\u00f6, war es nicht \u263a  Ich denke auch, dass es zu Reibereien kommt, wenn von konservativ nach links die Meinungen aufeinandertreffen. Und ich stimme dir   \u003c@445654878862180353> da zu 100% zu: selbstverst\u00e4ndlich muss sich auch der CDU/CSUler hier wiederfinden k\u00f6nnen.Alles andere w\u00e4re kein Querschnitt der Bev\u00f6lkerung. Und das erfordert Toleranz von allen Seiten.\nIch glaube ja, dass das machbar ist.\nAls Trollarmee werden wir \u00fcbrigens von den Rechten wahrgenommen. Oder genauer: RI wird als Trollarmee dargestellt. Ein Stempel, den man getrost vernachl\u00e4ssigen kann.Den werden die RI immer wieder aufdr\u00fccken, egal was getan wird. Deshalb sollten Aktionen sich nicht im Kampf gegen diesen Nebenschauplatz vergeuden.","id":"452903567985082399","timestamp":"2018-06-03T18:37:05.149000+00:00","s":48442,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[236,199]},{"content":"\u003c@440140061837623296>  \u003c@439426400886194176>  Ich sehe da wenig Probleme. Bin schon seit 1,5 Jahren akltives #ichbinhier-Mitglied und habe diesbez\u00fcglich praktisch nie Konflikte erlebt. Obwohl dort Linke und Gr\u00fcne zusammen mit aktiven CDU-Mitgliedern unterwegs sind.\nIm Gegenteil nehme ich es sogar so wahr, dass  sich durch das gemeinsame Ziel die einzelnen Parteimitglieder n\u00e4hergekommen sind - man eilt zur Hilfe, wenn rechte Trolle einen bedr\u00e4ngen, kann sich in der Sache auf den anderen verlassen, usw.\nSo ein Ziel l\u00e4sst \"gef\u00fchlte\" Unterschiede ncht nur schmelzen, sondern schwei\u00dft sogar zusammen.","id":"452912526892728340","timestamp":"2018-06-03T19:12:41.119000+00:00","s":48443,"edited_timestamp":"2018-06-03T19:13:56.633000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":5}],"author":237,"mentions":[229,236]},{"content":"Das klingt gut \ud83d\udc4d","id":"452912898948202517","timestamp":"2018-06-03T19:14:09.824000+00:00","s":48444,"edited_timestamp":null,"embeds":[],"attachments":[],"author":229,"mentions":[]},{"content":"Ich w\u00fcrde mir w\u00fcnschen, dass man allen AGs eine gewisse Testzeit einr\u00e4umt, und dann von jeder AG einen Reviewprozess verlangt, ob wirklich alle Channels gebraucht werden. Ich finde es wird langsam etwas un\u00fcbersichtlich.","id":"453309240199872553","timestamp":"2018-06-04T21:29:04.942000+00:00","s":48445,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":33,"mentions":[]},{"content":"Danke \u003c@240648387274211328> , wir werden dazu nochmal auf die AG-Sprecher zugehen. Wir sind gerade sowieso dabei ein bisschen umzustrukturieren... Denkst du konkret an einen \u00fcberfl\u00fcssigen Channel? Oder geht es generell darum, dass gerade alles ein bisschen un\u00fcbersichtlich ist?","id":"453463719226245132","timestamp":"2018-06-05T07:42:55.612000+00:00","s":48446,"edited_timestamp":"2018-06-05T07:45:00.710000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u270c"},"count":2}],"author":238,"mentions":[33]},{"content":"Bei der Ag twitter find ich's pers\u00f6nlich arg viel, zumal fast alle au\u00dfer chat, links, und wichtig selten genutzt werden.","id":"453470356519387136","timestamp":"2018-06-05T08:09:18.066000+00:00","s":48447,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":239,"mentions":[]}];
