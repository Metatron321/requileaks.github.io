ausf\u00fchrlicherer Begr\u00fcndung und hoffentlich Verst\u00e4ndlich: \n\nIch und ein paar andere w\u00fcnschen uns eine AG Art/Design wie vorher. Ein ergebnisorientierter Austausch \u00fcber Design geht in der AG Memes einfach direkt unter. Deshalb k\u00f6nnen wir uns derzeit nicht organisieren \u2013 und PMs sind keine L\u00f6sung, da wir uns alle noch nicht kennen und ich keine Ahnung habe, wer interessiert w\u00e4re an z. B. Sticker-Designs \"mitzubasteln\". Reddit w\u00e4re geeignet, aber wir haben keine M\u00f6glichkeit, die Leute von hier zuverl\u00e4ssig dort r\u00fcber zu schicken. \n\nIn einer AG Art/Design k\u00f6nnten wir: \n- Artworks (z. B. Wallpaper in hoher Qualit\u00e4t) und Drucksachen (z. B. T-Shirts und Sticker) entwerfen\n- Konstruktive Kritik an den Designs anderer \u00fcben\n- Uns ungest\u00f6rt von der Meme-Flut in \u003c#441253237132230656> organisieren\n- Pl\u00e4ne f\u00fcr eventuelle Sammelbestellungen erarbeiten und in \u003c#441251837526409216> posten\n- IRL Liebe verbreiten!","id":"442079076597891083","timestamp":"2018-05-04T21:44:25.293000+00:00","s":47416,"edited_timestamp":"2018-05-05T13:29:37.799000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":5}],"author":5,"mentions":[]},{"content":"Haben wir uns schon aufgeschrieben! \u00c4nderungen an der Struktur und den AGs wird es bald geben.","id":"442079296786530305","timestamp":"2018-05-04T21:45:17.790000+00:00","s":47417,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":28,"mentions":[]},{"content":"Top :3 danke \u003c3","id":"442079393955971073","timestamp":"2018-05-04T21:45:40.957000+00:00","s":47418,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"Achso die neue \u00fcbersichtlichere Struktur find ich \u00fcbrigens super! Vor allem das mit dem Fortgeschritten, so dass neue Menschen nicht sofort \u00fcberflutet werden. Gut gemacht ;P","id":"442079492907859969","timestamp":"2018-05-04T21:46:04.549000+00:00","s":47419,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":3}],"author":45,"mentions":[]},{"content":"Wurde schon die idee der AG Philosophie (Evtl nicht der beste name) aufgeschrieben also eine AG die dar\u00fcber redet wie wir unseren Aktivismus lenken, z.b. ob und wann es angebracht ist unser Logo zu verwenden oder Welche Aktion welche ma\u00dfnamen erfordert , ich meine wir k\u00f6nnten ja einzelne Nutzer mit unserer Liebe direkt zukleistern aber ob dies F\u00f6rderlich ist, steht auf einem anderen Blatt","id":"442081290381033472","timestamp":"2018-05-04T21:53:13.100000+00:00","s":47420,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":1}],"author":46,"mentions":[]},{"content":"Eine generelle Frage mal ( vielleicht wurde sie auch schon irgendwann mal beantwortet sry): Woher r\u00fchrt die Fluktuation der ''Verifizierungsmods''? Da wurden ja schon reihenweise Namen ausgetauscht /entfernt / hinzugef\u00fcgt","id":"442084554170302500","timestamp":"2018-05-04T22:06:11.248000+00:00","s":47421,"edited_timestamp":null,"embeds":[],"attachments":[],"author":48,"mentions":[]},{"content":"Jaaa, bie einer AG Philosophie bin ich dabei. Da habe ich theoretisch viel zu sagen.\nAber auch irgendwas mit Natur w\u00fcrde ich super finden. (Ansonsten hatte ich schon eine m\u00f6gliche Abspaltung in einen separaten Server in Betracht bezogen, wenn das nicht her passt. Aber hier w\u00fcrden sich sicher passende Leute daf\u00fcr finden)","id":"442084890113081345","timestamp":"2018-05-04T22:07:31.343000+00:00","s":47422,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2},{"emoji":{"name":"\u2764"},"count":2}],"author":49,"mentions":[]},{"content":"\u003c@367391810143649804> Wir erweitern stetig unser Team. Dadurch k\u00f6nnen wir unsere Ressourcen be ents":[],"author":5,"mentions":[51]},{"content":"Es ist ein Bot, der YouTube-Links und Links von anderen bekannteren freien Audioplattformen abspielt. Und solche Musikbots spielen nur die Musik(dateien), die in Deutschland frei geh\u00f6rt werden k\u00f6nnen. Das betrifft aber seit der Aufhebung der GEMA-Sperre auf YouTube soweit ich wei\u00df keine Videos mehr.","id":"442104963154444289","timestamp":"2018-05-04T23:27:17.129000+00:00","s":47430,"edited_timestamp":null,"embeds":[],"attachments":[],"author":51,"mentions":[]},{"content":"kann man da nicht was mit Spotify kl\u00e4ren? \ud83d\ude1b","id":"442105211469955083","timestamp":"2018-05-04T23:28:16.332000+00:00","s":47431,"edited_timestamp":null,"embeds":[],"attachments":[],"author":52,"mentions":[]},{"content":"Ich denke auch nicht, dass es das geben wird, weil damit viel Unsinn und Getrolle getrieben werden kann. Aber es w\u00e4r sch\u00f6n f\u00fcrs \u003c3.","id":"442105263651160088","timestamp":"2018-05-04T23:28:28.773000+00:00","s":47432,"edited_timestamp":null,"embeds":[],"attachments":[],"author":51,"mentions":[]},{"content":"Auf Gronkhs Discord gab es das mal, das hat sch\u00f6n funktioniert, war aber irgendwann langweilig. Aber es waren glaube ich auch nur 3.000 Servermitglieder.","id":"442105707450466309","timestamp":"2018-05-04T23:30:14.583000+00:00","s":47433,"edited_timestamp":null,"embeds":[],"attachments":[],"author":51,"mentions":[]},{"content":"Das gibts da immer noch, sehe ich.","id":"442106017703002112","timestamp":"2018-05-04T23:31:28.553000+00:00","s":47434,"edited_timestamp":null,"embeds":[],"attachments":[],"author":51,"mentions":[]},{"content":"Wenn man es rechtlich absichern will: es gibt gemeinfreie Musik.","id":"442106080642990080","timestamp":"2018-05-04T23:31:43.559000+00:00","s":47435,"edited_timestamp":null,"embeds":[],"attachments":[],"author":39,"mentions":[]},{"content":"\u003c@288637828227661824> Nordkoreanische Marschmusik beispielsweise. Nordkorea hat als eines von sehr wenigen L\u00e4ndern keinen Verwertungsvertrag mit der GEMA \ud83d\ude09","id":"442110423412768783","timestamp":"2018-05-04T23:48:58.956000+00:00","s":47436,"edited_timestamp":null,"embeds":[],"attachments":[],"author":53,"mentions":[39]},{"content":"das ... \u00e4h ... war jetzt nicht ganz die Richtung, auf die ich abzielte. Aber close enough, sch\u00e4tze ich!","id":"442110644670693377","timestamp":"2018-05-04T23:49:51.708000+00:00","s":47437,"edited_timestamp":null,"embeds":[],"attachments":[],"author":39,"mentions":[]},{"content":"\u003c@&441240069550899201>  Hi\n\nK\u00f6nnt ihr irgendwo ein \"How-to von fremd angelegten Twitterliste entfernen?\" einf\u00fcgen?\nWar jetzt mehrere male auf fremden mir nicht wohlgesonnenen Twitterlisten hinzugef\u00fcgt worden mit Begriffen wie \"Linkernazi\" oder \"Troll\". Musste selbst erst (da neu bei Twitter) nach schauen wie das funktioniert sich dort runter zu nehmen. Und musste mehrmals anderen helfen/erkl\u00e4ren wie sie dort runter kommen. \n\nSo als Anfang ungef\u00e4hr:\n\n1. Melde dich bei Twitter an. Gehe dann auf \u201eMitteilungen\u201c. Das findest du oben links neben dem Wort \u201eStartseite\u201c. Hier findest du neben Informationen, wer dir folgt, dich retweetet oder deine Tweets geliked hat, auch die Mitteilung, wer dich in eine seiner Listen aufgenommen hat.\n\n2. Klicke auf den Listennamen. Nun gelangst du zu der Liste. Links oben auf dem Bildschirm siehst du, wer die Liste erstellt hat.\n\n3. Gehe auf den Ersteller der Twitter-Liste.\n\n4. Links neben dem Folgen-Button findest du das Zahnr\u00e4dchen. Klicke dieses an und blockiere den Twitterati. Dann bist du automatisch aus seiner Liste gel\u00f6scht.\n\n5. Der Twitterati kann\n\nDir nicht mehr folgen\nDich nicht mehr zu einer Twitter-Liste hinzuf\u00fcgen\nDich nicht mehr in Tweets mit dem @Mention markieren\nDir keine Direktnachrichten mehr schreiben\n\nWie kannst du pr\u00fcfen, ob du wirklich nicht mehr auf der Twitter-Liste stehst?\n\nDu hast den Twitterati blockiert. Twitter fragt dich nun noch einmal, ob du sicher bist? Du kannst dir jetzt, ohne den User zu entblocken, seine Tweets und auch sein/ihr Profil noch einmal anschauen. \u00dcber seinem/ihrem letzten Tweet kannst du sehen, welche Listen er/sie angelegt hat. Gehe auf diese Liste und suche nach der Liste, von der du dich entfernt hast. Und siehe da, nun ist es ein Twitterati weniger auf der Liste. \n\n\nDanke und Lieben Gru\u00df!","id":"442115833045581845","timestamp":"2018-05-05T00:10:28.713000+00:00","s":47438,"edited_timestamp":null,"embeds":[],"attachments":[],"author":47,"mentions":[]},{"content":"Hat sich erledigt... unter Twitter AG ist seit gestern 20 Uhr soetwas schon angepint, habs nur nicht mitbekommen","id":"442155336527249409","timestamp":"2018-05-05T02:47:27.077000+00:00","s":47439,"edited_timestamp":null,"embeds":[],"attachments":[],"author":47,"mentions":[]},{"content":"Hi, hatte das folgende schon unter \u003c#441251553215643648>  gepostet, aber AtThEdge meinte, ich solle es hier nochmal schreiben:\n\nMoinsen, ich h\u00e4tte da auch mal eine Frage: ich bin auch noch auf anderen Discord Servern unterwegs und dort haben sie teilweise sehr liebevolle Global Emotes, d.h. normalerweise kann ich diese Emotes auf allen meinen Servern verwenden - blo\u00df hier bekomme ich, wenn ich damit auf einen Beitrag reagieren m\u00f6chte, die Mitteilung unbekanntes Emote. K\u00f6nnten die Admins nicht vllt Global Emotes zulassen - das sollte doch technisch m\u00f6glich sein.\nW\u00fcnsch euch einen sch\u00f6nen Samstag mit Sonnenschein und liebevollen Gedanken!","id":"442209598288691210","timestamp":"2018-05-05T06:23:04.089000+00:00","s":47440,"edited_timestamp":null,"embeds":[],"attachments":[],"author":54,"mentions":[]},{"content":"Wie w\u00e4re es noch mit einem internationalen Chat? Ein paar Ausl\u00e4nder sind auf die Aktion aufgesto\u00dfen und wollen mitmachen, also warum nicht?","id":"442223473188929536","timestamp":"2018-05-05T07:18:12.123000+00:00","s":47441,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":55,"mentions":[]},{"content":"Warum gibt es keinen Links-Channel mehr? Die Leute benutzen zurzeit \u003c#441252395758911488>, um Links zu teilen (nicht nur zu Reaktionen) oder ent-*http*-te, weil ja leider aus mir unbekannten Gr\u00fcnden Links im \u003c#441251984990011392> verboten sind. Ich habe das Gef\u00fchl, dass diese Linkrestriktion gemeinsame Aktionen nur erschweren.","id":"442232253129555968","timestamp":"2018-05-05T07:53:05.424000+00:00","s":47442,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":56,"mentions":[]},{"content":"Gibt es f\u00fcr die Community die M\u00f6glichkeit die Auswertung von Aktionen wie der brute Love gestern zu sehen? W\u00fcrde mich sehr interessieren.","id":"442237637525504000","timestamp":"2018-05-05T08:14:29.164000+00:00","s":47443,"edited_timestamp":null,"embeds":[],"attachments":[],"author":57,"mentions":[]},{"content":"\u003c@66206810758983680> ja, die regelung macht keinen sinn. verhindert den spam nicht, erm\u00f6glicht kein klicken auf links und am handy biste total gefi*t wenn neben der url noch text bei steht, weil du immer nur die ganze nachricht kopieren kannst, nicht die url alleine. das ist jedenfalls mir zu viel aufwand wenn ich das jedes mal machen muss: kopieren, notizen, url rausschneiden und dann erst kopieren, browser, ansteuern \ud83d\ude31","id":"442237919512756225","timestamp":"2018-05-05T08:15:36.395000+00:00","s":47444,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u261d"},"count":2}],"author":32,"mentions":[56]},{"content":"wie w\u00e4rs mit nem neuen raum oder ner kategorie f\u00fcr umwelt-/natur-/tiersch\u00fctzer? umwelt, tiere und natur haben auch liebe verdient und die ngo\u2018s die liebe auf der stra\u00dfe daf\u00fcr vergeben freuen sich sicherlich, unterst\u00fctzer zu erhalten - oder auch f\u00fcr netzaktionen \ud83d\ude03 \u2764\ufe0f","id":"442239792751575058","timestamp":"2018-05-05T08:23:03.010000+00:00","s":47445,"edited_timestamp":"2018-05-05T08:23:53.670000+00:00","embeds":[],"attachments":[],"author":32,"mentions":[]},{"content":"#ag-greenheart \ud83d\udc9a","id":"442241657857900544","timestamp":"2018-05-05T08:30:27.686000+00:00","s":47446,"edited_timestamp":null,"embeds":[],"attachments":[],"author":56,"mentions":[]},{"content":"\u003c@137363644932423680> Stichwort In Real Life  Liebe verbreiten/treffen. \ud83d\udc4d \n\nDer \u003c@439195443306430474> hat heute z.B. im \u003c#441251984990011392> schon mehrmals geschrieben, dass heute ein \ud83c\udde9\ud83c\uddea \ud83c\uddf3\ud83c\uddf1 Treffen stattfindet in Berlin zum #5mei. Ist aber bei Vielen bestimmt untergegangen bei der gro\u00dfen Anzahl von Leuten und Traffic beim \u003c#441251984990011392>.\n\nF\u00fcr solche IRL Aktionen haben sich damals die #skt-channels gut geeignet. Zum 1. Mai konnten sich dadurch viele gemeinsam verabreden.  \u003c@160462182344032256> hat allerdings angedeutet, dass die #skt-channels  kein Comeback  geben werden. Zitat: wir wollen gemeinsame Aktionen im Netz durchsetzen. \u2764 \n\nDas Eine beintr\u00e4chtigt jedoch das Andere nicht. Ich finde IRL Aktionen k\u00f6nnen unsere Community noch mehr \"zusammenschwei\u00dfen\", im Sinne von Austausch und Zeichen setzen (wie am 1. Mai als sich auch einige getroffen und berichten haben \u00fcber die Demo der Rechten in Chemnitz).\n\n \u003c@162947446983360512> ist eine solche \u00c4nderung bzw. AG geplant bei der  Treffen und Interaktionen IRL  sich planen und organisieren lassen?  :)","id":"442250645362180097","timestamp":"2018-05-05T09:06:10.474000+00:00","s":47447,"edited_timestamp":"2018-05-05T09:24:04.471000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":17,"mentions":[5,1,58,28]},{"content":"\"Kleiner\" Nachtrag habe gerade gesehen das \u003c@438990001435443210> in der Nacht bei \u003c#441251716038524958> was zu  IRL Planungen geschrieben hat was mich hoffen l\u00e4sst \ud83e\udd13 \u2764 :\n\nWir sind gekommen um zu bleiben. Aus Versehen. Aber jetzt sind wir da. Es ist viel Aufbauarbeit, viel organisation und wir machen das alles hier in unserer Freizeit. Wir glauben aber, dass wir gemein sam was bewegen k\u00f6nnen. Wir haben gemeinsam schon jetzt viel bewegt! Neben der Online-Organisation und allen Aktionen werden wir diese Gruppe auch IRL organisieren. Aber wir sind noch Babies. Wenn wir zusammenhalten und uns von Liebe und Vernunft in unserem Handeln leiten lassen, kann hieraus was wachsen, was bleibt.\nWir sind jetzt schon ein starkes Team. Wir lesen alle Eure Vorschl\u00e4ge und planen und organisieren jeden Tag. Es wird alles noch besser.\n\nWir sind nicht allein. Ist Zeit f\u00fcr bisschen was Positives mal. \n\nMehr: so schnell es geht!","id":"442254566252347392","timestamp":"2018-05-05T09:21:45.287000+00:00","s":47448,"edited_timestamp":"2018-05-05T09:22:53.812000+00:00","embeds":[],"attachments":[],"author":17,"mentions":[34]},{"content":"Ich f\u00e4nde es vlt sinnvoll, eine seite oder \u00e4hnliches (vlt auch \u00fcber reddit) zu erstellen, wo die Memes und grafiken nach themen sortiert sind. Im Moment ist es ziemlich un\u00fcbersichtlich, weil man einfach den memes verlauf hochscrollen muss, ohne \u00fcbersicht","id":"442262336141524992","timestamp":"2018-05-05T09:52:37.773000+00:00","s":47449,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":59,"mentions":[]},{"content":"guter Punkt","id":"442262454244868096","timestamp":"2018-05-05T09:53:05.931000+00:00","s":47450,"edited_timestamp":null,"embeds":[],"attachments":[],"author":39,"mentions":[]},{"content":"\u003c@439195443306430474> wir sind hier nicht unter uns, wollte ich nur zu bedenken geben.","id":"442267843652878337","timestamp":"2018-05-05T10:1 :null,"embeds":[],"attachments":[],"author":70,"mentions":[69]},{"content":"Wobei ich den Unterschied zwischen \"des\" und \"aller\" in dem Zusammenhang eh nicht verstehe. Der Begriff \"des Menschen\" umfasst doch vom Sinn des Satzes her eh alle Menschen, da er als Oberbegriff f\u00fcr die gesamte Menschheit gemeint ist.","id":"442398954248863754","timestamp":"2018-05-05T18:55:30.068000+00:00","s":47509,"edited_timestamp":"2018-05-05T18:57:44.542000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":70,"mentions":[]},{"content":"Der Codex ist aber auch nicht das GG","id":"442399752018067466","timestamp":"2018-05-05T18:58:40.271000+00:00","s":47510,"edited_timestamp":"2018-05-05T18:59:11.648000+00:00","embeds":[],"attachments":[],"author":69,"mentions":[]},{"content":"Ich finds aber irgendwie unangebracht, den besten Satz des Grundgesetzes noch verbessern zu wollen.\nMeine pers\u00f6nliche Meinung ist, dass man sich damit ein wenig l\u00e4cherlich macht.","id":"442400467843285002","timestamp":"2018-05-05T19:01:30.937000+00:00","s":47511,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":6}],"author":70,"mentions":[]},{"content":"Aber sei es wie es sei. Aller Anfang ist schwer.","id":"442400552043806731","timestamp":"2018-05-05T19:01:51.012000+00:00","s":47512,"edited_timestamp":"2018-05-05T19:02:18.990000+00:00","embeds":[],"attachments":[],"author":70,"mentions":[]},{"content":"l\u00e4cherlich w\u00fcrde ich jetzt nicht sagen, aber f\u00fcr notwendig halte ich es auch nicht.","id":"442400577872330762","timestamp":"2018-05-05T19:01:57.170000+00:00","s":47513,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":3}],"author":39,"mentions":[]},{"content":"Zumindest wird man wohl eher bel\u00e4chelt, wenn man mit \"sowas\" kommt. Gerade jetzt, wo das Ganze erst am wachsen ist.","id":"442400893208363018","timestamp":"2018-05-05T19:03:12.352000+00:00","s":47514,"edited_timestamp":null,"embeds":[],"attachments":[],"author":70,"mentions":[]},{"content":"\u003c@439145522893291562> ich verstehe auch nicht ganz warum es besser w\u00e4re  das \"des\" gegen ein \"aller\" auszutauschen. Geht es darum sich vom GG noch mal abzusetzen oder soll es noch mal hervor heben, dass wir niemanden ausschlie\u00dfen?","id":"442467195709292554","timestamp":"2018-05-05T23:26:40.100000+00:00","s":47515,"edited_timestamp":null,"embeds":[],"attachments":[],"author":71,"mentions":[69]},{"content":"Es geht darum, dass das verdeutlicht/betont, dass die W\u00fcrde von allen Menschen unantastbar ist und nicht nur die von \"Deutschen\".","id":"442468810486841355","timestamp":"2018-05-05T23:33:05.093000+00:00","s":47516,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d\ud83c\udffc"},"count":4}],"author":69,"mentions":[]},{"content":"Zumindest im Grundgesetz wird begrifflich sehr deutlich zwischen \"Menschen\" und \"Deutschen\" unterschieden, vgl. beispielsweise Art. 1 I und 8 I GG. Bereits mit dem Bezug auf Art. 1 I GG, wie im Kodex der Fall, gibt's das klare Statement, dass alle gemeint sind. Dazu kommt, dass beispielsweise \u003c@439702254753415178> Bilder mit dem Kodextext ver\u00f6ffentlicht hat und der Text bei einer Anpassung bei solchen Ver\u00f6ffentlichungen noch angepasst werden m\u00fcsste. Eine Menge Arbeit wenn man davon ausgeht, dass die Autoren sich bei den exakten Formulierungen ihre Gedanken gemacht haben.","id":"442470117201412099","timestamp":"2018-05-05T23:38:16.638000+00:00","s":47517,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":24,"mentions":[72]},{"content":"\u003c@439145522893291562> Aber in Artikel 1 GG steht doch absolut eindeutig: \"Die W\u00fcrde des Menschen  ist unantastbar.\" \nDort steht mitnichten, dass lediglich die W\u00fcrde der Deutschen unantastbar sei.\nWas gibt's denn da noch zu verdeutlichen? Versteh' ich wirklich nicht.","id":"442558980829741056","timestamp":"2018-05-06T05:31:23.378000+00:00","s":47518,"edited_timestamp":"2018-05-06T05:34:08.675000+00:00","embeds":[],"attachments":[],"author":70,"mentions":[69]},{"content":"Es w\u00e4re cool wenn der Kodex ein eigener Raum w\u00e4re, dann k\u00f6nnte man auf den #kodex verweisen \ud83d\ude42","id":"442612765832773632","timestamp":"2018-05-06T09:05:06.722000+00:00","s":47519,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2705"},"count":3}],"author":73,"mentions":[]},{"content":"Die Frage ist wie man Mensch definiert und manche sehen nur Deutsche als \"richtige\" Menschen an","id":"442619952755638273","timestamp":"2018-05-06T09:33:40.218000+00:00","s":47520,"edited_timestamp":null,"embeds":[],"attachments":[],"author":74,"mentions":[]},{"content":"\u003c@392073846259187715> Daran w\u00fcrde aber auch ein Austausch des Wortes \"des\" durch \"aller\" in Art. 1 (1) GG ganz bestimmt nichts \u00e4ndern.","id":"442621242281820160","timestamp":"2018-05-06T09:38:47.665000+00:00","s":47521,"edited_timestamp":"2018-05-06T09:40:34.080000+00:00","embeds":[],"attachments":[],"author":70,"mentions":[74]},{"content":"Insbesondere deshalb, weil sich an Aussage und Intention dieses Satzes dadurch rein gar nichts \u00e4ndern w\u00fcrde. Es w\u00e4re, wie gehabt, die gesamte Menschheit gemeint.","id":"442621516807667723","timestamp":"2018-05-06T09:39:53.117000+00:00","s":47522,"edited_timestamp":null,"embeds":[],"attachments":[],"author":70,"mentions":[]},{"content":"Hallo Admins!\nDie AFD bekommt bei der Statistik hier langsam wieder Zulauf:\nhttps://strawpoll.de/37x4318\nWenn wir das noch weiter verfolgen wollen, dann vielleicht nochmal alle darauf hinweisen.\n\nMehrfachabstimmung funktioniert so:\nHandy z\u00fccken, WLAN aus, Umfrage aufrufen\nDanach kurz \"Flugmodus\" an und wieder ausschalten (euer Handy w\u00e4hlt sich neu ins Mobilf scord scheint mir als Kommunikationsmittel sehr ungeeignet, wenn man organisiert und zielgerichtet vorgehen m\u00f6chte. In einer hierarchischen Bewegung wie bei den Rechten mag das gehen, in einer gr\u00f6\u00dftenteils ungelenkten, basisdemokratischen Struktur wie der von RI verursacht es einfach nur immense Reibungsverluste.  Eine m\u00f6gliche Alternative w\u00e4re es, das operative Gesch\u00e4ft nach Slack zu verlegen, das Tool wird sehr gerne in \"konspirativen Zusammenh\u00e4ngen\" genutzt: https://slack.com/intl/de-de/features Dort k\u00f6nnte man dann auch Dateien ablegen (Sammlung von Antwort-Bausteinen!), eigene Channels er\u00f6ffnen und schlie\u00dfen, einen Kalender installieren...","id":"442767249909088259","timestamp":"2018-05-06T19:18:58.596000+00:00","s":47564,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Mit mehr als 9000 Leuten? Ja dann viel Spa\u00df","id":"442767468432326658","timestamp":"2018-05-06T19:19:50.696000+00:00","s":47565,"edited_timestamp":null,"embeds":[],"attachments":[],"author":87,"mentions":[]},{"content":"Findest du, dass es mit discord besser funktioniert?","id":"442767652478386177","timestamp":"2018-05-06T19:20:34.576000+00:00","s":47566,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Nein aber mit Slack wird es auch nicht besser","id":"442767751518486539","timestamp":"2018-05-06T19:20:58.189000+00:00","s":47567,"edited_timestamp":null,"embeds":[],"attachments":[],"author":87,"mentions":[]},{"content":"\u00af\\_(\u30c4)_/\u00af","id":"442767757587513354","timestamp":"2018-05-06T19:20:59.636000+00:00","s":47568,"edited_timestamp":null,"embeds":[],"attachments":[],"author":87,"mentions":[]},{"content":"F\u00fcr Alternativen w\u00e4re ich ja durchaus dankbar. Ansonsten kann man auch \u00fcberlegen, das Ganze auf Facebook in geheime Kleingruppen zu verlagern, die dann teilautonom agieren und die \u00fcbergeordnete Vernetzung hier laufen zu lassen","id":"442768293728747530","timestamp":"2018-05-06T19:23:07.462000+00:00","s":47569,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Ich sehe wenig bis keine Vorteile die Slack gegen\u00fcber Discord bringt, kenne das Tool aber bisher auch noch vom H\u00f6rensagen und jetzt einer kurzen Recherche.","id":"442769463029268490","timestamp":"2018-05-06T19:27:46.245000+00:00","s":47570,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"K\u00f6nntest du erl\u00e4utern, was genau Slack besser macht als Discord \u003c@441721068718129152>?","id":"442769506256027658","timestamp":"2018-05-06T19:27:56.551000+00:00","s":47571,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[90]},{"content":"Ich sehe ehrlich gesagt keinen Vorteil von Slack gegen\u00fcber Discord. Es gibt sogar professionelle Entwickler-Teams (Kernzielgruppe von Slack) die zu Discord gewechselt sind. Discord ist auch viel benutzerfreunicher und intuitiver als Slack. Aber das ist nat\u00fcrlich auch nur meine subjektive Meinung.","id":"442770228892401669","timestamp":"2018-05-06T19:30:48.841000+00:00","s":47572,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":75,"mentions":[]},{"content":"Finde es strukturierter und die Basis k\u00f6nnte sich eigenst\u00e4ndiger organisieren.","id":"442770496199852073","timestamp":"2018-05-06T19:31:52.572000+00:00","s":47573,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Mir fehlt hier bei Discord die Thread-Funktion massivst.","id":"442770602382852097","timestamp":"2018-05-06T19:32:17.888000+00:00","s":47574,"edited_timestamp":null,"embeds":[],"attachments":[],"author":91,"mentions":[]},{"content":"Okay, nimms mir nicht \u00fcbel, aber das erkl\u00e4rt mir pers\u00f6nlich immernoch nicht *warum* es strukturierter ist und *warum* man sich besser eigenst\u00e4ndig organisieren k\u00f6nnen soll","id":"442770955887181825","timestamp":"2018-05-06T19:33:42.170000+00:00","s":47575,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Der ganze Laden hier befindet sich in einer recht dynamischen Phase der Selbstfindung, die dem einfachen Mitgliedern recht weitgehend \u00fcberlassen wird, ohne dass die entsprechende Strukturen schaffen k\u00f6nnen.","id":"442771071263965185","timestamp":"2018-05-06T19:34:09.678000+00:00","s":47576,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"+sie","id":"442771158799220737","timestamp":"2018-05-06T19:34:30.548000+00:00","s":47577,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Was ich f\u00fcr vollkommen richtig halte bei 9000+ aktiven bzw. verifizierten Mitgliedern","id":"442771201178468412","timestamp":"2018-05-06T19:34:40.652000+00:00","s":47578,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Es ist nicht so, dass ich keinen Nutzen in Slack sehe, aber ich sehe u.a. die Preise wenn man die wichtigen Sachen von Discord auch in Slack nutzen will (z.B. 6,25 pro aktivem Nutzer pro Monat, dass w\u00e4ren halt mal eben ca. 56k \u20ac im Monat)","id":"442771557140660226","timestamp":"2018-05-06T19:36:05.520000+00:00","s":47579,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Ja, die werden es aber nicht bleiben, da die geringe Usability, \u00dcbersichtlichkeit und Struktur nervt.","id":"442771620503879690","timestamp":"2018-05-06T19:36:20.627000+00:00","s":47580,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"und zwei Tools sind viel zu un\u00fcbersichtlich, daf\u00fcr ist die Gruppe zu gro\u00df geworden","id":"442771626837278738","timestamp":"2018-05-06T19:36:22.137000+00:00","s":47581,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"nat\u00fcrlich werden es nicht 9000 Leute bleiben, dass ist gerade einfach hype, es sind aber momentan 9000. Man k\u00f6nnte Discord ganz einfach mit einem privaten Subreddit verbinden und schon h\u00e4ttest du Organisationsstruktur vom feinsten, da braucht es kein Slack","id":"442771850301276171","timestamp":"2018-05-06T19:37:15.415000+00:00","s":47582,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Dem werde ich nicht widersprechen, dann muss hier aber ein bisschen mehr Struktur her.","id":"442771943914209281","timestamp":"2018-05-06T19:37:37.734000+00:00","s":47583,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Wie ist mir ehrlich gesagt wurscht, aber ich m\u00f6chte ehrlich gesagt nicht sehen, dass das ganze sich aufgrund des Arbeitsmittels totl\u00e4uft. Ggf muss auch mal eine Ansage von oben, wie viel Hierarchie man sich vorstellt und wie viel Eigeninitiative her soll","id":"442772512883867658","timestamp":"2018-05-06T19:39:53.387000+00:00","s":47584,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Also soweit ich das verstanden habe ist eine ziemlich strikte Hierarchie vorgesehen, was auch bisher durchgesetzt wird. Finde ich auch ziemlich gut um ehrlich zu sein, so ein Projekt l\u00e4uft nur unter kompetenter F\u00fchrung mit dieser Menge an Personen","id":"442772859975368704","timestamp":"2018-05-06T19:41:16.140000+00:00","s":47585,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Meiner Meinung nach sollte man sogar die AGs neu unterteilen, mir ist z.B. in der AG-Twitter (welche ich jetzt leider erstmal stummgeschaltet habe) die Menge an Wiederholungen, \"Witzen\" und Gespr\u00e4chen viel zu hoch und anstrengend. Ich bin immer f\u00fcr Spa\u00df und Enstpanntheit zu haben, das ist aber einfach nicht der Sinn dieses Servers und der Gruppen.","id":"442773334384705547","timestamp":"2018-05-06T19:43:09.248000+00:00","s":47586,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Bist du in der AG-Facebook?","id":"442775340750733333","timestamp":"2018-05-06T19:51:07.603000+00:00","s":47587,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"bisher nicht nein","id":"442775393380990980","timestamp":"2018-05-06T19:51:20.151000+00:00","s":47588,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Da habe ich den selben Eindruck wie du in der AG Twitter. Ein gro\u00dfes Durcheinander und alles was \u00e4lter als eine Minute ist, ist schon wieder im Nirvana","id":"442776089815678996","timestamp":"2018-05-06T19:54:06.194000+00:00","s":47589,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude02"},"count":2},{"emoji":{"name":"\ud83d\udc4c\ud83c\udffb"},"count":1}],"author":90,"mentions":[]},{"content":"Bei der Thematik w\u00e4re es grunds\u00e4tzlich ja sch\u00f6n, wenn man auf der Gegenseite Strukturen erkennen und gegebenenfalls Entwicklung nachvollziehen k\u00f6nnte .","id":"442776286331535361","timestamp":"2018-05-06T19:54:53.047000+00:00","s":47590,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Dann findet noch ein reger Austausch zur Funktionalit\u00e4t und Funktionsweise von Facebook statt, der aber ebenfalls schnell wieder au\u00dfer Sicht ger\u00e4t. Gut f\u00e4nde ich es zum Beispiel, wenn man Muster-Antworten auf die \u00fcblichen populistischen Aussagen sammeln und f\u00fcr die Allgemeinheit vorhalten w\u00fcrde. Wahrscheinlich geht das ja sogar auch hier, dann m\u00fcsste es dem Durchschnittsuser aber vielleicht nochmals erkl\u00e4rt werden.","id":"442777178522910730","timestamp":"2018-05-06T19:58:25.762000+00:00","s":47591,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":1}],"author":90,"mentions":[]},{"content":"Habe gerade schon in der AG Twitter geschrieben, dass man zwingend mehr als einen Channel pro AG braucht. Die AG Twitter (und die AG Facebook wahrscheinlich auch) ben\u00f6tigen z.B. alleine schon mal einen Channel f\u00fcr Echzeit-Support und einen f\u00fcr l\u00e4ngerfristige Planungen, dann k\u00f6nnte man wie du sagst einen Channel \u00e4hnlich wie \u003c#441251553215643648> gestalten mit Muster-Antworten etc.","id":"442778326575218699","timestamp":"2018-05-06T20:02:59.479000+00:00","s":47592,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":6,"mentions":[]},{"content":"Ggf m\u00fcssen pro AG auch dann Vertreter_innen benannt/gew\u00e4hlt werden, die z.B. in bestimmten Channels alleiniges Schreibrecht haben","id":"442778487959322645","timestamp":"2018-05-06T20:03:37.956000+00:00","s":47593,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":3}],"author":6,"mentions":[]},{"content":"F\u00fcr mich pers\u00f6nlich funktioniert das (auch in der AG Facebook) ganz gut. Wenn man etwas Zeit hat, dann findet man hier ein paar lohnenswerte FB-Postings, wo man mal vorbeischauen sollte und dann geht es dort mit Gleichgesinnten sofort los.\nWenn du nat\u00fcrlich in solchen Gruppen langfristige Planungen erwartest, da gebe ich dir Recht: Das ist dort nicht m\u00f6glich. Aber das sehe ich auch eigentlich als Aufgabe der Discord Orgas an. Wenn man gute Ideen hat, kann man die ja weitergeben.\nIch denke anders wird das hier mit dieser bunten Truppe nicht funktionieren.\nWir haben alle sehr unterschiedliche Backgrounds, sind unterschiedlich alt, und zu vielen Dingen bestimmt auch verschiedene Meinungen.\nWir sind hier zusammen gekommen, weil wir einen gemeinsamen Nenner haben: Wir wollen keinen Hass im Netz.\nIch habe mich mal vorgestern Nacht in einen Voice-Chat geschaltet und da ging es bei einer Diskussion hoch her. Ich glaube: Wenn wir versuchen uns untereinander detailliert zu organisieren und Aktionen zu komplexen Themen planen , dann werden wir uns hier gegenseitig an die Gurgel gehen. Und das ist genau das was unsere Gegner wollen. \nDaher bin ich daf\u00fcr, dass das alles hier von oben organisiert wird - mit Feedback von unten.\nAbgesehen davon, dass Maulw\u00fcrfe umso besser st\u00f6ren k\u00f6nnen, je mehr von unten mit organisiert wird.","id":"442779204212490249","timestamp":"2018-05-06T20:06:28.724000+00:00","s":47594,"edited_timestamp":null,"embeds":[],"attachments":[],"author":75,"mentions":[]},{"content":"kurz mal abseits der Diskussion, ich w\u00fcrde mir gerne w\u00fcnschen, dass User (ab Rang Sturm der Vernunft) ihren Spitznamen auf dem Server \u00e4ndern k\u00f6nnen. Das w\u00e4re denke ich sehr praktisch.","id":"442781483778834462","timestamp":"2018-05-06T20:15:32.215000+00:00","s":47595,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Das soll mir recht sein, aktuell fehlt es aber m.E. an der Orga von oben, sodass es etwas zerfasert und die Ziele recht eigenst\u00e4ndig und durchaus auch zuf\u00e4llig festgelegt werden. Ist aber sicher auch eine strategische Entscheidung, ob man an mehreren Stellen etwas oder an einer bestimmten Stelle massiv agieren m\u00f6chte.","id":"442781601932247040","timestamp":"2018-05-06T20:16:00.385000+00:00","s":47596,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"F\u00fcr heute m\u00f6chte ich mit einem Lob beginnen: Wie das mit den Broschen jetzt geregelt ist finde ich super. Zuerst hatte ich bef\u00fcrchtet, dass sich die einzelnen Broschentr\u00e4ger sich farblich nicht unterscheiden, aber ich wusste nicht, wie vielseitig das System f\u00fcr die Positionierung in der Teilnehmerliste und Farbgebung ist. Wirklich sehr gelungen!\nAnsonsten m\u00f6chte ich noch vorschlagen, dass f\u00fcr mehr Channel eine Beschreibung wie im \ n\nGrund Idee: F\u00fcr die Art von Tweets gedacht die f\u00fcr Liebe und Vernunft stehen und einfach nur eine W\u00fcrdigung durch Likes oder Kommentar n\u00f6tig h\u00e4tten. Besonders f\u00fcr alles au\u00dferhalb unserer RI-Blase -> Positives Feedback, Wir sind da-Gef\u00fchl aussenden, an alle die f\u00fcr die selbe Sache sind. -> Gleichzeitig Werbung f\u00fcr RI. #AG-Einfach nur Liebe verteilen.","id":"443999687406649355","timestamp":"2018-05-10T04:56:14.593000+00:00","s":48091,"edited_timestamp":"2018-05-10T05:28:29.278000+00:00","embeds":[],"attachments":[],"author":47,"mentions":[87]},{"content":"\u003c@299701173185937408> das w\u00e4re f\u00fcr Moderatoren vermutlich eine sinnvolle Funktion, eventuell auch f\u00fcr die Twitter-AG-Sprecher? \ud83d\ude03","id":"444036537261490176","timestamp":"2018-05-10T07:22:40.283000+00:00","s":48092,"edited_timestamp":null,"embeds":[],"attachments":[],"author":94,"mentions":[47]},{"content":"\u003c@&441240069550899201> \u003c@443018568922038282> und ich w\u00fcrden gerne eine Infosammlung zum Thema \"Sprache und Argumentation\" zusammenstellen. Wir haben einen philosophischen bzw. psychologischen Hintergrund und k\u00f6nnten Inhalte aufbereiten sowohl zum Verstehen und Abwehren destruktiver Kommunikation und Rhetoriktricks als auch zum Herstellen eines freundlichen, konstruktiven Diskurses. Bevor wir das machen w\u00fcrden wir aber gerne kl\u00e4ren, ob das gew\u00fcnscht ist und dann auch entsprechend platziert werden kann, damit alle drauf zugreifen k\u00f6nnen. Erste Idee w\u00e4re ein Wiki. Was meint Ihr? Sollen wir loslegen?","id":"444054127572418560","timestamp":"2018-05-10T08:32:34.140000+00:00","s":48093,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":8},{"emoji":{"name":"reconquista"},"count":7}],"author":160,"mentions":[130]},{"content":"\u003c@439316102162677760> wir haben ein Reddit- ist wie ein Wiki, da k\u00f6nnt ihr mit dem Thema bestimmt mit drauf hab mir auch mal bez\u00fcglich des Textchats f\u00fcr die Lounges meine Gedanken gemacht:\n```\nNutzen\n======\n\u25cb Man h\u00e4tte einen zentralen Linkdump (bitte MIT Linkfunktion, sodass Bilder direkt sichtbar sind etc.)\n  - Menschen aus #chat und #laberecke sind nicht mehr irritiert, wenn da ein Random Link kommt\n  - Man muss nicht mehr erkl\u00e4ren wie man #laberecke findet weil es dann DEN Chat f\u00fcr die Lounges gibt\n  - Das Wesen eines Sprachchats, also das schnellere Gespr\u00e4ch verglichen mit einem reinen Textchat wird\n    nicht mehr blockiert weil man ewig nach einem Link suchen muss.\n  - Ihr Mods k\u00f6nntet die Themen der Lounges am Ende besser moderieren, da nicht nur ein Link vereinzelt\n    in diversen Textchats ist, sondern alle Links die ein Thema betreffen geb\u00fcndelt sind.\n\nAufwand\n=======\n\u25cb Channel erstellen\n  - Eigentlich kein Aufwand\n\n\u25cb Channel moderieren\n  - Da der Channel nicht als Schreibchannel sondern als Linkdump benutzt w\u00fcrde gibt es sozusagen nicht\n    mehr oder weniger zu moderieren. Das Gespr\u00e4ch, die Diskussionen, die m\u00f6glichen Streits finden\n    weiterhin im Voicechat statt und wie gestern bewiesen k\u00f6nnen wir Situationen\n      1) selbst deeskalieren\n      2) durch euch deeskalieren lassen indem wir euch Bescheid geben.\n  - Seltenst ist \u00fcberhaupt ein Moderator oder ein Admin im Voicechat und wir gehen uns trotzdem nicht\n    an die Gurgel. Wir sind doch lieb.\n```","id":"446642744652464149","timestamp":"2018-05-17T11:58:48.546000+00:00","s":48281,"edited_timestamp":"2018-05-17T12:00:17.410000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2705"},"count":2}],"author":73,"mentions":[]},{"content":"moin, k\u00f6nnt ihr die AG sprecher wieder extra gruppieren? dann findet man die leichter","id":"446654189758840834","timestamp":"2018-05-17T12:44:17.272000+00:00","s":48282,"edited_timestamp":null,"embeds":[],"attachments":[],"author":207,"mentions":[]},{"
