		<script>
			var channel_id = "443374097540579328";
			var channel = [{"content":"Weitere Infos folgen... :)","id":"443403962251739137","timestamp":"2018-05-08T13:29:02.648000+00:00","s":61549,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":27},{"emoji":{"name":"\ud83c\udde6\ud83c\uddf9"},"count":2},{"emoji":{"name":"\ud83d\ude32"},"count":3},{"emoji":{"name":"reconquista"},"count":9}],"author":0,"mentions":[]},{"content":"Hallo zusammen, wir hatten ja heute eine umfangreichere Diskussion \u00fcber die RI-Facebook Gruppe. Bisher wurde durch die Admins noch keine Social Media Strategie formuliert. Das hei\u00dft , dass die Gruppe erstmal so bestehen bleibt. ALLERDINGS: Es d\u00fcrfen keine Informationen aus Discord in die Gruppe weitergegeben werden. Bitte ber\u00fccksichtigen \u2764  Sobald es mehr Infos gibt, gebe ich euch Bescheid.","id":"446035613238689803","timestamp":"2018-05-15T19:46:17.137000+00:00","s":61550,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[]},{"content":"Falls ihr Ideen und W\u00fcnsche f\u00fcr das Ri-Wiki im reddit (zu erreichen unter !wiki) habt, k\u00f6nnt ihr das gerne an \u003c@442438313106735114>  oder mich weiterleiten. M\u00f6gliche Ideen w\u00e4ren zum Beispiel Beitr\u00e4ge zur Privatsph\u00e4re, eine Facebook-Verhaltensknigge oder generelle Tipps f\u00fcr Facebook. Ihr k\u00f6nnt die Artikel mit euren Ideen f\u00fcr das Wiki am Liebsten selber verfassen und diese werden dann nach Absprache an die Wiki-Zust\u00e4ndigen weitergeleitet.","id":"446042926884323329","timestamp":"2018-05-15T20:15:20.846000+00:00","s":61551,"edited_timestamp":null,"embeds":[],"attachments":[],"author":2,"mentions":[1]},{"content":"Hey liebe AG Facebook, ich habe hier eine Nachricht von Serdokan f\u00fcr euch zu \u00fcberbringen:\n\n\ud83d\udde8  \"Hey ihr Lieben! Ich habe leider eine schlechte Nachricht f\u00fcr euch. Aufgrund von recht spontanen und \u00fcberraschenden Entwicklungen in meinem Job / Studium sehe ich mich nicht mehr in der Lage den Job des AG-Sprechers so auszuf\u00fcllen wie ich es f\u00fcr angemessen halte. Das ist einerseits nat\u00fcrlich super schade, weil mir das bisher (wenn auch nur infoffiziell) sehr viel Freude bereitet hat und ich mich darauf gefreut habe euch als \"Klassensprecher\" zu vertreten. Aber andererseits bleibe ich dem Projekt und vor allem der AG nat\u00fcrlich weiterhin erhalten und da ich wei\u00df, dass mein \"Nachfolger\" einer von euch sein wird, bin ich mir sicher, dass die Person das mindestens genauso gut machen wird. Au\u00dferdem hat die AG ja mit Senor Corto jemanden, der super aktiv ist und vorbildlich agiert, deswegen mache ich mir da auch keine Sorgen! Ich f\u00e4nde es nur unfair, wenn ich den Posten hier bekleide, aber das eben zeitlich eingeschr\u00e4nkt und nicht mit vollster Energie! Also, bleibt weiterhin aktiv und so sympathisch wie ihr seid, ich bin auch weiterhin dabei, nur eben nicht mehr als Sprecher! \nHabt einen sch\u00f6nen Freitag! :)\"","id":"447032230565511168","timestamp":"2018-05-18T13:46:29.224000+00:00","s":61552,"edited_timestamp":"2018-05-18T15:25:44.973000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":30},{"emoji":{"name":"\ud83d\ude22"},"count":25}],"author":3,"mentions":[]},{"content":"Wer der neue zweite AG Sprecher wird, erfahrt ihr in K\u00fcrze \u2764","id":"447032473109528576","timestamp":"2018-05-18T13:47:27.051000+00:00","s":61553,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":13},{"emoji":{"name":"\ud83d\udcaa"},"count":9}],"author":3,"mentions":[]},{"content":"\u003c@&441237261611433997> die neusten Erkenntnisse.\nhttps://www.facebook.com/ReconquistaNetz/posts/2134086620211916","id":"447116041869590528","timestamp":"2018-05-18T19:19:31.396000+00:00","s":61554,"edited_timestamp":null,"embeds":[{"url":"https://www.facebook.com/ReconquistaNetz/posts/2134086620211916"}],"attachments":[],"reactions":[{"emoji":{"name":"\ud83e\udd14"},"count":15},{"emoji":{"name":"\ud83d\udcaf"},"count":4}],"author":4,"mentions":[]},{"content":"Die Page wurde wegen \"Hassrede\" geflaggt. Wir stehen bereits mit Facebook diesbez\u00fcglich in Kontakt.\r\nTeilt gerne das Bild. \u2764","id":"447120541078257684","timestamp":"2018-05-18T19:37:24.091000+00:00","s":61555,"edited_timestamp":null,"embeds":[],"attachments":[{"width":1600,"url":"https://cdn.discordapp.com/attachments/443374097540579328/447120540575072266/image.jpg","size":1292944,"proxy_url":"https://media.discordapp.net/attachments/443374097540579328/447120540575072266/image.jpg","height":1600}],"author":4,"mentions":[]},{"content":"Die Page ist nun wieder online und wurde von Facebook entsprechend geflaggt. \u2764","id":"447142473232416788","timestamp":"2018-05-18T21:04:33.124000+00:00","s":61556,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":10}],"author":4,"mentions":[]},{"content":"Wie ihr wisst, hat heute Abend die offizielle Einf\u00fchrung der AG-Sprecher stattgefunden. Zuallererst nochmal vielen Dank f\u00fcr die Wahl! \u2764 \n\nAlso kurz zur Rolle der AG-Sprecher:\n\nDie AG-Sprecher sammeln und diskutieren Ideen f\u00fcr Aktionen, Probleme und Verbesserungsvorschl\u00e4ge. Wenn ihr also Ideen habt, dann tragt diese an mich heran. Ich leite diese dann an die Admins/Mods weiter und stimme mich mit ihnen ab (Einige haben mir schon Inputs geschickt. Sollte ich mal etwas \u00fcbersehen haben, dann schickt mir bitte einen Reminder). Die Rolle des Sprechers ist eine hierarchiefreie: das hei\u00dft, dass wir \u201enur\u201c als Sprachrohr dienen. \n\nEs gab ja bereits einige Inputs bzgl. der Server-Struktur (z.B. welche zus\u00e4tzlichen Channels brauchen wir noch? Einen Vorschlag werde ich gleich mal im Chat posten) oder der  Strukturierung der Aktionen (Spontan wie bisher vs. Flauschangriffe bzw. Raids)  Diese Ideen k\u00f6nnen wir offen diskutieren und in das Pad mit einflie\u00dfen lassen (Link zum Pad: https://pad.systemli.org/p/FBGuideIlLbS5CY4TQ7). \n\nWenn ihr also Inputs habt: immer her damit! Ich freue mich auf eine tolle Zeit mit euch allen in der AG! \ud83d\ude0a Und bleibt geduldig. Alles ist im werden. Gut Ding braucht Weile \u2764","id":"447868260269162496","timestamp":"2018-05-20T21:08:34.238000+00:00","s":61557,"edited_timestamp":"2018-05-20T21:21:36.368000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":15}],"author":1,"mentions":[]},{"content":"\u003c@&441237261611433997> \nHey ihr Lieben, \nwie versprochen gibt es nun neue Infos zum \"Ersatz\" f\u00fcr Serdokan, der als AG Sprecher zur\u00fcckgetreten ist. Wir haben verschiedene User angefragt und eine w\u00fcrdige Nachfolge gefunden: \u003c@441672828106965013>.\nDa wir demokratisch Handeln m\u00f6chten, erhaltet ihr aber nat\u00fcrlich die M\u00f6glichkeit zu entscheiden, ob \u003c@441672828106965013> f\u00fcr euch als zweite AG Sprecherin neben \u003c@442438313106735114> in Frage kommt.\n\nSoll \u003c@441672828106965013> AG Sprecherin werden?\n\u2705 Ja\n\u274c Nein","id":"448121031434174465","timestamp":"2018-05-21T13:52:59.580000+00:00","s":61558,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2705"},"count":278},{"emoji":{"name":"\u274c"},"count":8}],"author":3,"mentions":[1,5]},{"content":"(Die Wahl endet heute Abend um 20 Uhr.)","id":"448122253700366336","timestamp":"2018-05-21T13:57:50.991000+00:00","s":61559,"edited_timestamp":null,"embeds":[],"attachments":[],"author":3,"mentions":[]},{"content":"Gl\u00fcckwunsch an unsere neue AG Sprecherin \u003c@441672828106965013> \u2764","id":"448513981003595786","timestamp":"2018-05-22T15:54:26.058000+00:00","s":61560,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":46}],"author":3,"mentions":[5]},{"content":"Guten Morgen!  \ud83d\ude0a Wie ihr vielleicht bereits gesehen habt, sind die neuen Channels in der AG Facebook nun verf\u00fcgbar. Durch die bessere Trennbarkeit der Bereiche k\u00f6nnen wir nun noch besser und effizienter flauschen. Falls ihr Feedback zur Struktur habt: Schickt mir einfach eine DM! \u003c:drevil:443530954636525588>","id":"448748003793174528","timestamp":"2018-05-23T07:24:21.439000+00:00","s":61561,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4b"},"count":5},{"emoji":{"name":"\u2764"},"count":23},{"emoji":{"name":"\ud83d\udc1c"},"count":4},{"emoji":{"name":"\ud83d\udc3f"},"count":4}],"author":1,"mentions":[]},{"content":"Hallo zusammen. Eine Information f\u00fcr euch aus der AG Memes/Designe: Es gibt jetzt den sogenannten \u003c#448859065993527306> . Auf den haben alle User der AG Twitter und der AG Facebook Zugriff, auch wenn sie nicht in der AG Memes sind. Das soll dazu dienen Motivw\u00fcnsche an die AG zu kommunizieren.","id":"448871866166411274","timestamp":"2018-05-23T15:36:32.530000+00:00","s":61562,"edited_timestamp":"2018-05-24T07:10:36.293000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":17},{"emoji":{"name":"\ud83d\udc4c"},"count":15},{"emoji":{"name":"\ud83d\udc4d"},"count":5}],"author":5,"mentions":[]},{"content":"Hallo zusammen \ud83d\udc4b \n\n\u003c@441672828106965013> und ich haben ein paar Punkte f\u00fcr unsere Strategie und das Pad zusammengestellt, \u00fcber welche wir nun abstimmen. \u00dcber einige Punkte haben wir bereits diskutiert. Diese wollen wir nun demokratisch festlegen. \n\nZu jedem Punkt gibt es zwei Reactions, eine f\u00fcr Ja und eine f\u00fcr Nein. Die Punkte, die mehr Ja als Nein Stimmen haben, bleiben im Pad bzw. kommen in das Pad, die anderen werden nicht mit aufgenommen. \n\nIch gehe davon aus, dass die Punkte diskutiert und vermutlich auch umformuliert werden. Dies ist ein Experiment, in dem ich versuchen m\u00f6chte, diesen Prozess so wenig wie m\u00f6glich vorzugeben. \n\nEs werden sich bis zum Abstimmungsende spontan Gruppen zusammenfinden (das hoffe ich zumindest), die die Punkte diskutieren. Daher bitte ich die AG um zwei Dinge:","id":"449295762648596480","timestamp":"2018-05-24T19:40:57.327000+00:00","s":61563,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[5]},{"content":"1. Findet jemanden, der die Punkte aus der Gruppe protokolliert und als PM an einen der Sprecher schickt. Es werden nur solche Vorschl\u00e4ge f\u00fcr Umformulierungen angenommen, da wir nicht den Chat-Verlauf von 24 Stunden durchsuchen k\u00f6nnen. \n\n2. Versucht bitte auch die mit einzubinden, die etwas stiller sind. Fragt z.B. nach ob jemand noch was sagen will oder bittet die Leute sich per PM an euch zu wenden, wenn sie es nicht in den Chat schreiben oder im Voice-Chat mitreden wollen.\n\nSollten aus unterschiedlichen Gruppen widerspr\u00fcchliche Punkte vorgeschlagen worden sein, wird \u00fcber die am Ende noch mal abgestimmt.\n\nEine letzte Bitte an alle. Jeder ist eingeladen sich aktiv an dem Prozess zu beteiligen, daher bitte ich auch jeden das Ergebnis des Prozesses zu akzeptieren, selbst wenn man nicht zu 100% zu jedem Punkt steht. Entscheidungen, die wir hier treffen, sollten von allen getragen werden. Ich m\u00f6chte auch daran erinnern, dass wir das Pad ca. alle 4 Wochen neu zur Diskussion stellen werden. Das sollte es einfacher machen, auch die Punkte mitzutragen, hinter denen man vielleicht nicht zu 100% steht.\n\n\u203c Die Abstimmung zu den u.g. Punkten findet bis Sonntag 20 Uhr statt \u203c \n\n(PS: Danke an die Sprecher von Twitter f\u00fcr die Inspiration bzw. die Vorlage \ud83d\ude09  \u2764 )","id":"449295771670544385","timestamp":"2018-05-24T19:40:59.478000+00:00","s":61564,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[]},{"content":"1)    Es wird auf Dauer nicht m\u00f6glich sein, bei jedem Liebe zu verteilen. Ich w\u00fcrde mir w\u00fcnschen, dass wir uns mit mehr Leuten und mehr Liebe gezielt auf Inhalte st\u00fcrzen, die von der breiten Masse gelesen werden. Wir sollten \u201eNebenkriegsschaupl\u00e4tze\u201c zwar im Auge behalten, aber uns auf das Wesentliche konzentrieren.","id":"449295934505877514","timestamp":"2018-05-24T19:41:38.301000+00:00","s":61565,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":12},{"emoji":{"name":"\ud83d\udc4d"},"count":2},{"emoji":{"name":"thumbonfire"},"count":227}],"author":1,"mentions":[]},{"content":"2)    Wir sollten einen Abend in der Woche vereinbaren, an welchem wir zusammen \u00fcber neue Aktionen und unsere aktuelle Strategie diskutieren (Brainstorming)","id":"449296074801414155","timestamp":"2018-05-24T19:42:11.750000+00:00","s":61566,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":18},{"emoji":{"name":"\ud83e\udd14"},"count":3},{"emoji":{"name":"thumbonfire"},"count":179}],"author":1,"mentions":[]},{"content":"3)    Hashtags vereinfachen uns die gegenseitige Identifizierbarkeit in den Kommentarspalten. Allerdings ist ein Muster f\u00fcr Seitenbetreiber (z.B. bei der AfD) einfach erkennbar. So sind wir einfach blockbar. Daher sollten wir auf Facebook keine Hashtags wie #LiebeStattHass, #FaktenStattHass mehr einsetzen.","id":"449296203721605181","timestamp":"2018-05-24T19:42:42.487000+00:00","s":61567,"edited_timestamp":"2018-05-24T20:02:03.081000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":6},{"emoji":{"name":"\ud83e\udd14"},"count":54},{"emoji":{"name":"thumbonfire"},"count":162}],"author":1,"mentions":[]},{"content":"4)  Ich f\u00e4nde dezentrale Initiativen toll, die etwas breiter aufgestellt sind. Also eben nicht nur \u201eFeuerwehr spielen\u201c. Gemeinsame Aktionen, \u00e4hnlich wie \u003c#441251913166749718> .\nIdee: kurze PM an einen Sprecher. Nach einer kurzen Pr\u00fcfung wird das dann auf \u003c#443374097540579328> gestellt.","id":"449296332587270146","timestamp":"2018-05-24T19:43:13.211000+00:00","s":61568,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":2},{"emoji":{"name":"thumbonfire"},"count":197}],"author":1,"mentions":[]},{"content":"5)  Jeder macht momentan alles. Deswegen sollten wir eine Arbeitsteilung einf\u00fchren (z.B. Nachrichten-Scanner, Kommentar-Verfasser, Fakten-Sammler, \u003c#441251913166749718>-Strategen etc.).","id":"449296495750021150","timestamp":"2018-05-24T19:43:52.112000+00:00","s":61569,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":63},{"emoji":{"name":"\ud83e\udd14"},"count":52},{"emoji":{"name":"thumbonfire"},"count":94}],"author":1,"mentions":[]},{"content":"6) Ich denke, wir sollten unsere Kraft nicht auf die \u201eNester\u201c der neu-rechten Trolle verschwenden (AfD Seiten, Identit\u00e4re etc.). Daher sollten wir defensiv vorgehen und uns auf die \u201eAbwehr\u201c von Trollen bei Nachrichtenseiten o.\u00e4. konzentrieren..","id":"449296612909383681","timestamp":"2018-05-24T19:44:20.045000+00:00","s":61570,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":21},{"emoji":{"name":"\ud83e\udd14"},"count":16},{"emoji":{"name":"thumbonfire"},"count":199}],"author":1,"mentions":[]},{"content":"7)  Wir sind sehr gut darin uns gegenseitig zu Hilfe zu eilen. Aber vielleicht k\u00f6nnten wir allgemein so etwas wie einen \u201eBatman\u201c-Channel in der AG integrieren. Sobald jemand Hilfe braucht, postet er/sie dort den Kommentar-Link.","id":"449296709261066250","timestamp":"2018-05-24T19:44:43.017000+00:00","s":61571,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":8},{"emoji":{"name":"\ud83e\udd14"},"count":2},{"emoji":{"name":"\ud83e\udd87"},"count":4},{"emoji":{"name":"thumbonfire"},"count":205}],"author":1,"mentions":[]},{"content":"8)  User darauf aufmerksam machen, dass ein RI-Logo im Profilbild und RI-Hashtags in der Profilbeschreibung einem unvoreingenommenen Diskurs im Wege stehen k\u00f6nnen.","id":"449296805134467073","timestamp":"2018-05-24T19:45:05.875000+00:00","s":61572,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":17},{"emoji":{"name":"\ud83e\udd14"},"count":9},{"emoji":{"name":"thumbonfire"},"count":188}],"author":1,"mentions":[]},{"content":"9) Wir sind F\u00dcR etwas und nicht GEGEN etwas. Daher w\u00e4re es gut, wenn wir verneinende Hashtags (z.B. #NoAfD) absolut vermeiden","id":"449296903318798347","timestamp":"2018-05-24T19:45:29.284000+00:00","s":61573,"edited_timestamp":"2018-05-25T05:13:46.371000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":34},{"emoji":{"name":"\ud83e\udd14"},"count":9},{"emoji":{"name":"thumbonfire"},"count":197}],"author":1,"mentions":[]},{"content":"10) Wir sind \u00fcberparteilich, wenn aber FB-Seiten von Parteien (z.B. CDU, SPD, Linke, Gr\u00fcne, FDP etc.) mit Hasskommentaren \u00fcbersch\u00fcttet werden, flauschen wir auch da.","id":"449297009879416842","timestamp":"2018-05-24T19:45:54.690000+00:00","s":61574,"edited_timestamp":"2018-05-24T20:11:40.813000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4e"},"count":13},{"emoji":{"name":"\ud83d\udc4d"},"count":9},{"emoji":{"name":"\ud83e\udd14"},"count":3},{"emoji":{"name":"thumbonfire"},"count":223}],"author":1,"mentions":[]},{"content":"@everyone","id":"449298049731395594","timestamp":"2018-05-24T19:50:02.610000+00:00","s":61575,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[]},{"content":"\u203c PPS: Die Diskussionen sollen bitte in \u003c#448733291303010324> gef\u00fchrt werden \u203c","id":"449299777625128971","timestamp":"2018-05-24T19:56:54.572000+00:00","s":61576,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[]},{"content":"Ein kleiner Reminder: Bis heute Abend 20 Uhr l\u00e4uft noch die Abstimmung. Wenn ihr noch fragen zu den Abstimmungspunkten habt, dann schreibt mir oder \u003c@441672828106965013>. Zu den Punkten k\u00f6nnt ihr auch gerne in \u003c#448733291303010324> miteinander diskutieren \ud83e\udd18  @everyone","id":"450300827945533451","timestamp":"2018-05-27T14:14:43.567000+00:00","s":61577,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":8},{"emoji":{"name":"\u2705"},"count":3}],"author":1,"mentions":[5]},{"content":"@everyone \n\nWir wollen gemeinsam mit AG-Twitter einen h\u00fcbschen Flausch planen. Bitte nutzt \u003c#448733291303010324> um Inhalte, Hashtags und vor allem den Zeitpunkt zu diskutieren. Im Anschluss werden wir die Ergebnisse mit den anderen AGs absprechen, Memes basteln, Zeitpunkt w\u00e4hlen und losflauschen. \ud83d\udc9b \n\n\nDIE ALLTAGSHELDEN\n\nWer als Angeh\u00f6riger einer anderen sichtbaren Minorit\u00e4t in Deutschland lebt, erlebt jeden einzelnen Tag Rassismus. Rassismus ist nicht nur das abwertende Wort. Es ist der t\u00e4gliche Angriff auf die W\u00fcrde. Man begegnet diesen Angriffen vielleicht in der U-Bahn oder im Supermarkt. Aber gl\u00fccklicherweise gibt es nicht nur T\u00e4ter und auf sich gestellte Opfer, sondern auch Menschen die aufstehen und Zivilcourage zeigen!\n\nDiese von Alltagshelden und Alltagsheldentaten wollen wir in den n\u00e4chsten 48 Stunden feiern. Was habt Ihr f\u00fcr Erfahrungen mit Zivilcourage gemacht? Wer sind eure Alltagshelden? Erz\u00e4hlt eure Geschichte oder die Geschichte eines Alltagshelden auf Facebook und auf Twitter und zeigt uns, dass niemand da drau\u00dfen auf sich alleine gestellt sein muss! \n\nHASHTAGS\n#NichtWeggeschaut \n#F\u00fcrEinenAlltagOhneRassismus \n#Alltagshelden\n\nZEITRAUM: ---\n[steht hiermit in \u003c#448733291303010324>  zur Diskussion]","id":"450693958650167296","timestamp":"2018-05-28T16:16:53.231000+00:00","s":61578,"edited_timestamp":"2018-05-28T16:17:52.502000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc3f"},"count":5},{"emoji":{"name":"\u2764"},"count":10},{"emoji":{"name":"reconquista"},"count":1},{"emoji":{"name":"relaxo"},"count":1}],"author":1,"mentions":[]},{"content":"Zur Abstimmung \u00fcber die Inhalte unseres Pads:\n\nDie Abstimmung ist abgeschlossen, wir bedanken und sehr herzlich f\u00fcr eure Teilnahme. Die Punkte 1; 2; 3; 4; 6; 7; 8; 9 und 10 werden alsbald in der aktuellen Fassung in unser Strategiepad aufgenommen. \nDer Punkt  5 scheint, sowohl auf Grund der Stimmenverteilung, als auch auf Grund der Diskussionen im Orga-Chat der, umstrittenste zu sein. Wir schlagen daher vor diesen Punkt noch mal neu zu diskutieren und eventuell abge\u00e4ndert erneut zur Abstimmung zu stellen. Diesen Punkt w\u00fcrden wir zum ersten Punkt unseres w\u00f6chentlichen Brainstormings machen. \n\nAbstimmung zum ersten Orga-Voice-Chat\n\nJeweils Abends um 20 Uhr\n\nDienstag \u2764 \n\nMittwoch \ud83d\udc9b \n\nDonnerstag \ud83d\udc9a \n\nFreitag \ud83d\udc99 \n \nSamstag \ud83d\udc9c \n\nSonntag \u2763","id":"450922915744055310","timestamp":"2018-05-29T07:26:40.856000+00:00","s":61579,"edited_timestamp":"2018-05-29T08:16:29.405000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":5},{"emoji":{"name":"\ud83d\udc9b"},"count":22},{"emoji":{"name":"\ud83d\udc9a"},"count":6},{"emoji":{"name":"\ud83d\udc99"},"count":5},{"emoji":{"name":"\ud83d\udc9c"},"count":23},{"emoji":{"name":"\u2763"},"count":5},{"emoji":{"name":"\ud83d\uded2"},"count":1}],"author":5,"mentions":[]},{"content":"@everyone","id":"450923158023831563","timestamp":"2018-05-29T07:27:38.620000+00:00","s":61580,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude44"},"count":2},{"emoji":{"name":"\ud83d\ude02"},"count":1}],"author":5,"mentions":[]},{"content":"__**Die Alltagshelden**__\n\nWer als Angeh\u00f6riger einer anderen sichtbaren Minorit\u00e4t in Deutschland lebt, erlebt jeden einzelnen Tag Rassismus. Rassismus ist nicht nur das abwertende Wort. Es ist der t\u00e4gliche Angriff auf die W\u00fcrde. Man begegnet diesen Angriffen vielleicht in der U-Bahn oder im Supermarkt. Aber gl\u00fccklicherweise gibt es nicht nur T\u00e4ter und auf sich gestellte Betroffene, sondern auch Menschen die aufstehen und Zivilcourage zeigen!\n\n**Diese Alltagshelden und Alltagsheldentaten wollen wir von heute Abend 18 Uhr f\u00fcr 48 Stunden feiern!** Was habt Ihr also f\u00fcr Erfahrungen mit Zivilcourage gemacht? Wer sind eure Alltagshelden? \n\nErz\u00e4hlt eure Geschichte oder die Geschichte eines Alltagshelden auf Facebook und auf Twitter und zeigt uns, dass niemand da drau\u00dfen auf sich alleine gestellt sein muss! \n\n**Hashtags**\n#NichtWeggeschaut \n#F\u00fcrEinenAlltagOhneRassismus \n#Alltagshelden\n#KeinEinzelfall bzw. \"#Kein #Einzelfall\"","id":"451265399926030336","timestamp":"2018-05-30T06:07:35.448000+00:00","s":61581,"edited_timestamp":"2018-05-30T07:52:52.533000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":21},{"emoji":{"name":"\ud83d\udc3f"},"count":5},{"emoji":{"name":"\u2764"},"count":11},{"emoji":{"name":"FoxLove"},"count":2},{"emoji":{"name":"reconquista"},"count":4},{"emoji":{"name":"\ud83d\ude3b"},"count":1}],"author":1,"mentions":[]},{"content":"@everyone","id":"451265429936013313","timestamp":"2018-05-30T06:07:42.603000+00:00","s":61582,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[]},{"content":"@everyone  zur Erinnerung: Seit gestern 18:00 bis morgen Abend l\u00e4uft noch unser kleiner Flausch.\n**Die Alltagshelden**\n\nWer als Angeh\u00f6riger einer anderen sichtbaren Minorit\u00e4t in Deutschland lebt, erlebt jeden einzelnen Tag Rassismus. Rassismus ist nicht nur das abwertende Wort. Es ist der t\u00e4gliche Angriff auf die W\u00fcrde. Man begegnet diesen Angriffen vielleicht in der U-Bahn oder im Supermarkt. Aber gl\u00fccklicherweise gibt es nicht nur T\u00e4ter und auf sich gestellte Betroffene, sondern auch Menschen die aufstehen und Zivilcourage zeigen!\n\nDiese Alltagshelden und Alltagsheldentaten wollen wir von heute Abend 18 Uhr f\u00fcr 48 Stunden feiern! Was habt Ihr also f\u00fcr Erfahrungen mit Zivilcourage gemacht? Wer sind eure Alltagshelden? \n\nErz\u00e4hlt eure Geschichte oder die Geschichte eines Alltagshelden auf Facebook und auf Twitter und zeigt uns, dass niemand da drau\u00dfen auf sich alleine gestellt sein muss! \n\n**Hashtags**\n#NichtWeggeschaut \n#F\u00fcrEinenAlltagOhneRassismus \n#Alltagshelden\n#KeinEinzelfall bzw. #kein #einzelfall","id":"451683472197812235","timestamp":"2018-05-31T09:48:51.645000+00:00","s":61583,"edited_timestamp":null,"embeds":[],"attachments":[],"author":1,"mentions":[]},{"content":"@everyone W\u00f6chentliches Brainstorming/Austausch\n\nWie beschlossen wollen wir uns einmal in der Woche zu einem Austausch im Voice-Chat treffen. Mehrheitlich wurde der Samstag f\u00fcr das erste Treffen gew\u00e4hlt.\n\nWir treffen uns also heute Abend um 20 Uhr im Voice-Chat. Folgende Punkte stehen auf der \u201eTagesordnung\u201c:\n\nAufgabenteilung (Punkt 5 unserer gro\u00dfen Abstimmung)\n\nSeiten/Privatprofile/Personen des \u00f6ffentlichen Lebens \nWas ist der Unterschied und wo k\u00f6nnen/sollten wir wie agieren? \n\nAllgemeines Feedback/W\u00fcnsche\n\n\nWer heute Abend nicht dabei sein kann und Anregungen zu den oben genannten Punkten hat, kann diese gerne unter \u003c#448733291303010324>  einstellen.","id":"452404311750606868","timestamp":"2018-06-02T09:33:13.187000+00:00","s":61584,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":19},{"emoji":{"name":"\ud83d\udc3f"},"count":3},{"emoji":{"name":"all_the_things"},"count":4}],"author":5,"mentions":[]}];
