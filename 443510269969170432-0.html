0fcr eine Hautfarbe hat. Was nachweislich f\u00fcr Kriminalit\u00e4t relevant ist, sind nun mal das Geschlecht, Alter und sozialer Stand.\n\nUnd demzufolge m\u00fcssen \u201eZuwanderer\u201c rein statistisch gesehen schon krimineller sein, weil ihr Anteil an sozial schlechter gestellten M\u00e4nnern zwischen 20 und 40 gr\u00f6\u00dfer ist als in der durchschnittlichen deutschen Bev\u00f6lkerung. \n\nUnd sozial schlechter gestellt sind sie allemal: Diejenigen, die zur Gruppe der \u201eZuwanderer\u201c gez\u00e4hlt werden, k\u00f6nnen und d\u00fcrfen gr\u00f6\u00dftenteils nicht arbeiten, zus\u00e4tzlich zu dem Faktor, dass sie sich auf der Flucht befinden und kulturelle, sprachliche und psychische Barrieren \u00fcberwinden m\u00fcssen, ist ihre soziale Situation selbstverst\u00e4ndlich weitaus gravierender als die der Durchschnittsdeutschen und daher anf\u00e4lliger f\u00fcr hohe Kriminalit\u00e4t.\n\nDas BKA schreibt dies selbst:\n\n\u201eDiese Ergebnisse d\u00fcrften \u201enicht mit der tats\u00e4chlichen Kriminalit\u00e4tsentwicklung gleichgesetzt werden. Sie lassen auch keine vergleichende Bewertung der Kriminalit\u00e4tsbelastung von Deutschen und Nichtdeutschen zu. Einem wertenden Vergleich zwischen der deutschen Wohnbev\u00f6lkerung und den sich in Deutschland aufhaltenden Personen ohne deutsche Staatsangeh\u00f6rigkeit stehen (auch) das doppelte Dunkelfeld in der Bev\u00f6lkerungs- und in der Kriminalstatistik sowie der hohe Anteil ausl\u00e4nderspezifischer Delikte und die Unterschiede in der Alters-, Geschlechts- und Sozialstruktur entgegen.\u201c\" (https://www.volksverpetzer.de/analyse/pks2017/)","id":"444488666207879169","timestamp":"2018-05-11T13:19:16.224000+00:00","s":15005,"edited_timestamp":null,"embeds":[],"attachments":[],"author":34,"mentions":[]},{"content":"Da schwirren ja manchmal Behauptungen und Interpretationen durch die Gegend, bei der jeder, der auch nur 5 min in einer Soziologie-Vorlesung gesessen ist, einen Anfall kriegen w\u00fcrde..." r gegen Terrorismus tun\" und zieht 5 Leute zus\u00e4tzlich in diesen Bereich, die dann aber ja in den anderen Bereichen fehlen. Das f\u00fchrt dann (hier beispielsweise) dazu, dass im Bereich Betrug nur noch 15 arbeiten k\u00f6nnen und dementsprechend weniger F\u00e4lle bearbeitet werden oder auch \u00fcberhaupt als solche erkannt werden k\u00f6nnen. Also verbessert sich die Statistik f\u00fcr den Bereich Betrug wesentlich, denn die PKS bildet nur ab, was polizeilich registriert ist. F\u00fcr den Innenminister ist das super: jetzt kann er im Bereich Terrorismus eine bessere Aufkl\u00e4rungsquote verk\u00fcnden, weil ja mehr Personal da ist und im Bereich Betrug einen R\u00fcckgang vermelden, weil ja weniger bearbeitet werden kann. \u00dcberspitzt ausgedr\u00fcckt: wenn man gar keine Polizisten mehr im Bereich Betrug einsetzen w\u00fcrde, h\u00e4tten wir laut PKS 0 F\u00e4lle von Betrug in Deutschland und w\u00e4ren was Betrug angeht super sicher - oder vielleicht doch nicht...?","id":"445676455842676746","timestamp":"2018-05-14T19:59:07.341000+00:00","s":15278,"edited_timestamp":null,"embeds":[],"attachments":[],"author":115,"mentions":[113]},{"content":"@Kardinal Flatus#2893 naja es ging v.a. Um die Vergewaltigungen und der Herr hat die PKS so grdeutet, dass sie belegen w\u00fcrde, dass 40% aller Vergewaltigungen durch Fl\u00fcchtlinge erfolgen und dass es vorher vielleicht wenig gab. Das gibt die PKS nicht her. Auch nicht aus den vorhergehenden Jahren. Und da f\u00e4llt das obige Argument noch ins Gewicht, weil das auf allg. Polizeistationen aufgenommen wird und eine Anzeige nie daran scheitert, dass kein Polizist verf\u00fcgbar w\u00e4re. Das gilt f\u00fcr alle Gewaltdelikte","id":"445679597758054400","timestamp":"2018-05-14T20:11:36.432000+00:00","s":15279,"edited_timestamp":null,"embeds":[],"attachments":[],"author":113,"mentions":[]},{"content":"Aber vielen lieben Dank","id":"445680506328186880","timestamp":"2018-05-14T20:15:13.052000+00:00","s":15280,"edited 376,"edited_timestamp":null,"embeds":[],"attachments":[],"author":121,"mentions":[]},{"content":"naja, die Kommentare beziehen sich auf das Video samt Ton, dann ist mein Kommentar auch gerechtfertigt \ud83d\ude03","id":"446032839071367173","timestamp":"2018-05-15T19:35:15.724000+00:00","s":15377,"edited_timestamp":null,"embeds":[],"attachments":[],"author":122,"mentions":[]},{"content":"Ich habe gerade jemanden am Wickel, da ben\u00f6tige ich Eure Faktenkenntnis.\n1. Die Person spricht Sigmaringen mit 56,9 % Straftaten von Asylbewerbern an (Vergehen gegen Aufenthaltsbestimmungen etc. schon rausgenommen ). \n\u2014Findet Ihr eine Aufstellung, wie sich die 56,9 % in absoluten Zahlen darstellt. Welche Straftaten wurden begangen? Wer waren die Opfer? In Artikeln hei\u00dft es, viele Delikte sind von Asylbewerbern gegen Asylbewerber  begangen worden. Oft handelt es sich um Intensivt\u00e4ter. Hat jemand Zahlen? Die Argumentation von meinem Diskussionsteilnehmer geht in Richtung: Sie, die besorgten B\u00fcrger, werden als psychisch gest\u00f6rt hingestellt, weil sie Angst haben. Dabei w\u00e4re das doch berechtigt.\n2. Es wird gesagt: Was wir hier machten, w\u00e4re \u201eRassismus mit umgekehrten Vorzeichen\u201c. Wir w\u00fcrden in jedem das Gute und Bereichernde sehen, nur weil er Ausl\u00e4nder ist. Jeder der anderer Meinung w\u00e4re, w\u00fcrde von uns als Rassist beschimpft.\n\u2014Hat jemand eine sch\u00f6ne Antwort? \n3. Thema Homosexualit\u00e4t, Antisemitismus und Frauendiskriminierung. Die vertretene These lautet: Den jungen arabischen M\u00e4nnern wurde in der Heimat eingetrichtert, dass Homosexualit\u00e4t krank w\u00e4re, Juden schlecht und Frauen nichts wert. Mit \u00fcbertritt \u00fcber die Grenze w\u00fcrden Sie ja nicht pl\u00f6tzlich unsere Ansichten \u00fcbernehmen, sondern das Erlernte beibehalten. Es w\u00e4re also ein Problem der Sozialisierung und nicht eine Frage der Hautfarbe oder allg. der Herkunft.\n\u2014 Auch da fehlen mir Zahlen. Irgendwo habe ich hier (?) gelesen, dass noch immer \u00fcber xxx% der antisemitischen Angriffe von Rechtsradikalen begangen werden. War was \u00fcber 90 %, meine ich.\nMein Diskussionspartner ist total akribisch und ich will meine Argumentation nicht mit falschen Zahlen belegen. Ich wei\u00df, ich bin etwas faul, dass ich mir das nicht alleine raussuche... aber ich argumentiere noch gegen \u02cbzig andere \u201eGef\u00fchlte Wahrheiten\u201c an.\nAber, da will mal jemand wirklich diskutieren, ich glaube, es lohnt sich!\nHerzlichen Dank an alle Helfer im Voraus!!!!","id":"446064261341642753","timestamp":"2018-05-15T21:40:07.377000+00:00","s":15378,"edited_timestamp":"2018-05-15T21:48:21.850000+00:00","embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"Ich frage mich gerade, ob das hier der richtige Ort ist f\u00fcr meine Frage ist...\nUnd ganz nebenbei: kann man die Schriftgr\u00f6\u00dfe ver\u00e4ndern, f\u00fcr Altersichtige ist das hier eine Herausforderung... gef\u00fchlt: 4-Punkt-Schrift","id":"446065601882882048","timestamp":"2018-05-15T21:45:26.987000+00:00","s":15379,"edited_timestamp":null,"embeds":[],"attachments":[],"author":90,"mentions":[]},{"content":"ad 2) Das ist falsch. Wir sehen in jedem das Gute und Bereichernde. Wir sehen auch in den Deutschen das Gute und Bereichernde, weil wir keinen Unterschied machen zwischen Deutschen und Nichtdeutschen. Menschen sind gut und bereichernd, wenn man sich ihnen \u00f6ffnet. Viele Argumente findest Du hier: https://www.coachbeate.com/so-bereichert-dich-der-austausch-mit-anderen-kulturen/ w\u00fcrde ich benutzen, nicht verlinken.","id":"446071050275520513","timestamp":"2018-05-15T22:07:05.985000+00:00","s":15380,"edited_timestamp":null,"embeds":[],"attachments":[],"author":123,"mentions":[]},{"content":"ad 3) Auch die AfD trichtert uns ein, dass Homosexualit\u00e4t schlecht ist. Daf\u00fcr gibt es sicherlich hunderte Belege, die Du selbst herausfinden kannst. Wenn das als negativ dargestellt wird, schie\u00  \n\nlaut https://www.svz.de/regionales/mecklenburg-vorpommern/afd-im-linksextremismus-wahn-id17487936.html handelt es sich jedoch um eine kleinere gruppierung, der IL (interventionistischen linke), die vom VS \u00fcberwacht und als linksextrem eingestuft wird. diese habe wohl \u00fcberschneidungen mit AGR, weshalb es zu den nennungen in den berichten komme. hat jemand dazu noch mehr infos?","id":"450361158113689610","timestamp":"2018-05-27T18:14:27.400000+00:00","s":15655,"edited_timestamp":"2018-05-27T18:16:47.402000+00:00","embeds":[],"attachments":[],"author":174,"mentions":[]},{"content":"Kennt ihr eigentlich https://www.gapminder.org ? Dort kann man statistische Daten aus allen m\u00f6glichen L\u00e4ndern auf alle erdenkliche Arten miteinander vergleichen. Z.B. wurde gerade in einem Tweet behauptet, dass die Kindersterblichkeit in Afrika nicht mehr h\u00f6her w\u00e4re als bei uns. Falsch, sie ist je nach Land bis zu 20 mal h\u00f6her - https://www.gapminder.org/tools/#$state$time$value=2015;&entities$show$world_4region$/$in@=africa&=europe;;;;&marker$axis_x$which=children_per_woman_total_fertility&domainMin:null&domainMax:null&zoomedMin:null&zoomedMax:null&scaleType=linear&spaceRef:null;&axis_y$which=child_mortality_0_5_year_olds_dying_per_1000_born&domainMin:null&domainMax:null&zoomedMin:null&zoomedMax:null&scaleType=genericLog&spaceRef:null;;;&ui$chart$trails:false;;&chart-type=bubbles","id":"450407411333857290","timestamp":"2018-05-27T21:18:15.027000+00:00","s":15656,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":3}],"author":29,"mentions":[]},{"content":"\u003c@261566844228337664>: Die Berichte des Verfassungsschutzes, evtl. handelt es sich auch um den eines einzelnen Bundeslandes, werden m. E. mittlerweile allesamt im Netz ver\u00f6ffentlicht. M\u00f6glicherweise hast Du noch Angaben, in welchem Jahr, Jahresbericht oder Bundesland diese IL auftaucht.","id":"450408568970018816","timestamp":"2018-05-27T21:22:51.029000+00:00","s":15657,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[174]},{"content":"\u003c@441711492887478274> Ich habe heute eine Anfrage aus Rheinland-Pfalz betreffs AGR gelesen....vielleicht finde ich es wieder.  \u003c@261566844228337664>","id":"450408899976364034","timestamp":"2018-05-27T21:24:09.947000+00:00","s":15658,"edited_timestamp":null,"embeds":[],"attachments":[],"author":149,"mentions":[174,175]},{"content":"\u003c@261566844228337664> Die Anfrage \nhttps://polit-x.de/documents/424758/bundeslander/rheinland-pfalz/landtag/dokumente/drucksache-173813-2017-08-17-das-bundnis-aufstehen-gegen-rassismus","id":"450409375681478656","timestamp":"2018-05-27T21:26:03.364000+00:00","s":15659,"edited_timestamp":null,"embeds":[],"attachments":[],"author":149,"mentions":[174]},{"content":"\u003c@439426400886194176> & \u003c@261566844228337664>: Ist ja auch verwirrend, da man aufgrund des fehlenden zweiten Anf\u00fchrungszeichen gar nicht wei\u00df, wo das Zitat des Verfassungsschutzberichtes genau endet. Ob in der schriftlichen Anfrage auch so war? W\u00fcrde mich bei der AfD nicht wundern. Ich schau mal, ob ich den entsprechenden VS-Bericht finde.","id":"450411002392215553","timestamp":"2018-05-27T21:32:31.202000+00:00","s":15660,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[174,149]},{"content":"Hm....es klappt nicht, die Antwort zu schicken \ud83d\ude10 \nKann ich PDF verlinken?","id":"450411185075126292","timestamp":"2018-05-27T21:33:14.757000+00:00","s":15661,"edited_timestamp":null,"embeds":[],"attachments":[],"author":149,"mentions":[]},{"content":"Unter folgendem Artikel ist ein Link zum Verfassungsschutzbericht von 2016. Das Zitat und die Fortsetzung dessen finden sich auf Seite 106 des PFD-Dokuments bzw. Seite 211 nach der Nummerierung des abgebildeten Berichtes. https://www.baden-wuerttemberg.de/de/service/presse/pressemitteilung/pid/verfassungsschutzbericht-2016-vorgestellt/","id":"450412211865780256","timestamp":"2018-05-27T21:37:19.563000+00:00","s":15662,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[]},{"content":"Eventuell auch mal im Verfassungsschutzbericht Baden-W\u00fcrttemberg 2017 nachlesen. Der erschien erst in diesem Jahr. Meist werden die Themen des Vorjahres wieder aufgegriffen.","id":"450413136336388098","timestamp":"2018-05-27T21:40:59.974000+00:00","s":15663,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[]},{"content":"Jetzt aber\ud83d\ude30 Dokument 17/4044\nhttp://opal.rlp.de/starweb/OPAL_extern/servlet.starweb?path=OPAL_extern/PDOKUFL.web&id=ltrpopalfastlink&format=PDOKU_DokumentNr&search=WP%3D17+AND+%28DART%3DD+AND+DNRNUM%3D4001%3A4100+AND+FREI%3DJA%29","id":"450413922412134404","timestamp":"2018-05-27T21:44:07.389000+00:00","s":15664,"edited_timestamp":null,"embeds":[],"attachments":[],"author":149,"mentions":[]},{"content":"Woher kommt die Zahle der 72.000 Gegendemonstranten heute in Berlin? Gibt es daf\u00fcr eine seri\u00f6se Quelle? Konnte im Netz keine finden. Die Medien sprechen lediglich von \u201cmindestens 25.000 Gegendemonstranten\u201d.","id":"450416096747716623","timestamp":"2018-05-27T21:52:45.791000+00:00","s":15665,"edited_timestamp":null,"embeds":[],"attachments":[],"author":176,"mentions":[]},{"content":"Das ist ja mal wieder genial, typisch sinnlose Anfrage der AfD. Am besten gef\u00e4llt mir die Antwort \"... hat im m laufenden Jahr 2017 Mittel in H\u00f6he von 60,00 Euro (...) erhalten.","id":"450416118805561344","timestamp":"2018-05-27T21:52:51.050000+00:00","s":15666,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[]},{"content":"\u003c@439460632077795340>: Es gibt bei allen Massenveranstaltungen mitunter enorme Differenzen, was die Zahl der Besucher angeht. Die eigenen Veranstalter haben nat\u00fcrlich ein Interesse, Ihr Event gr\u00f6\u00dfer zu machen, egal ob Demo, Loveparade oder Weihnachtsmarkt. Daher sind die Zahlen der Polizei immer niedriger, aber schon allein aufgrund deren Erfahrung auch verl\u00e4sslicher, weshalb die Presse diese als Refernz nimmt. Die Zahlen lassen sich bei solchen Veranstaltungen aber immer nur sch\u00e4tzen, au\u00dfer er kann z. B. durch Eintrittskarten genau ermittelt werden.","id":"450418823015825419","timestamp":"2018-05-27T22:03:35.784000+00:00","s":15667,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[176]},{"content":"\"au\u00dfer sie k\u00f6nnen\" nat\u00fcrlich.","id":"450419028767408128","timestamp":"2018-05-27T22:04:24.839000+00:00","s":15668,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[]},{"content":"Naja... die Berliner Polizei rechnet sehr gern die Teilnehmerzahlen von f\u00fcr sie linke Demos runter... in meinem Umfeld wird die Polizeizahl eigentlich grunds\u00e4tzlich verdoppelt... und wer gestern in berlin unterwegs war der hat selber gesehen das es deutlich \u00fcber 25 000 waren...","id":"450435946131750913","timestamp":"2018-05-27T23:11:38.253000+00:00","s":15669,"edited_timestamp":null,"embeds":[],"attachments":[],"author":38,"mentions":[]},{"content":"\u003c@380385574021758978>: Bist Du Dir da so sicher? Ich f\u00e4nde es schon schwierig zwischen 100 und 200 Personen zu unterscheiden, wenn sie ungleichm\u00e4\u00dfig auf einem Platz oder in mehreren Stra\u00dfen verteilt sind. Hier ein interessanter Bericht zur Loveparade Duisburg, bei der ein Experte und die Polizei von 200.000 bis 400.000 Besuchern ausgehen, w\u00e4hrend Veranstalter und sogar der B\u00fcrgermeister seinerzeit von 1,4 Mio. (!) Besuchern sprachen:","id":"450439198475026473","timestamp":"2018-05-27T23:24:33.672000+00:00","s":15670,"edited_timestamp":null,"embeds":[],"attachments":[],"author":175,"mentions":[38]},{"content":"https://www.welt.de/vermischtes/article8715726/Veranstalter-sollen-bei-Besucherzahlen-gelogen-haben.html","id":"450439222034169866","timestamp":"2018-05-27T23:
