11T06:17:20.300000+00:00","s":44822,"edited_timestamp":null,"embeds":[],"attachments":[],"author":154,"mentions":[]},{"content":"Ich verstehe was du meinst, \u003c@439706020286038016>, aber das ist auch \u2013 und vor allem \u2013 in Bezug auf den Slogan \"Wir holen die Wirklichkeit zur\u00fcck ins Netz.\" gemeint. Im Internet sieht vieles anders aus, als es in *der Wirklichkeit* ist. Deswegen k\u00f6nnen wir auch, analog zu \"Wir holen die Wirklichkeit zur\u00fcck ins Netz\", von einer \"Grenze\" zwischen diesen Dingen sprechen.","id":"444391531315724299","timestamp":"2018-05-11T06:53:17.461000+00:00","s":44823,"edited_timestamp":"2018-05-11T06:53:49.974000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udca1"},"count":1}],"author":26,"mentions":[154]},{"content":"Und ich dachte, das sei ein Satire Projekt OHNE Bezug zur Wirklichkeit. \ud83d\ude07","id":"444397558853402634","timestamp":"2018-05-11T07:17:14.538000+00:00","s":44824,"edited_timestamp":null,"embeds":[],"attachments":[],"author":73,"mentions":[]},{"content":"es ist quasi ein *ironisches* Satire-Projekt.","id":"444415444846379008","timestamp":"2018-05-11T08:28:18.891000+00:00","s":44825,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"Guten Morgen alle zusammen. Ich wei\u00df nicht, ob ich hier richtig bin: mir ist bei Diskussionen (v.a. Fb) aufgefallen, dass ich des \u00d6fteren ellenlange, v\u00f6llig verschwurbelte Antworten voller Verschw\u00f6rungstheorien und Beleidigungen a la \u201edu bist der neue Hitler\u201c krieg. Das macht mir teilweise richtig Sorgen um die Personen, weil ich den Eindruck hab, die haben jeden Realit\u00e4tsbezug verloren und entwickeln evtl eine Psychose, o.\u00e4. Meine \u201eIdee\u201c also: k\u00f6nnten wir evtl mal Leute zu gewinnen versuchen, die sich mit diesem Thema besch\u00e4ftigen? Ich kenne da nur \u201eder goldene Aluhut\u201c.  Im so einer Diskussion mache ich da n\u00e4mlich nix. Bin ja das B\u00f6se unter der Sonne....","id":"444416261057937408","timestamp":"2018-05-11T08:31:33.491000+00:00","s":44826,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[]},{"content":"ein Channel f\u00fcr Katzenbilder und -videos w\u00e4re zur Unterhaltung und Stabilisierung der Stimmungshelligkeit bestimmt n\u00fctzlich \ud83d\ude1b","id":"444417003512528897","timestamp":"2018-05-11T08:34:30.506000+00:00","s":44827,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":153,"mentions":[]},{"content":"\u003c@352883803921973249> nee mir geht es da nicht um mich, sondern um die Verschw\u00f6rungstheoretiker. Ich bin Psychologin ( damit wahrscheinlich auch im Professionsbias) und ich sehe oft, wie sehr Leute unter Psychosen, Verfolgungswahn oder Realit\u00e4tsverlust leiden. Wenn mir sowas im Netz begegnet, empfinde ich hilfloses Mitleid.","id":"444418127967682560","timestamp":"2018-05-11T08:38:58.597000+00:00","s":44828,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[153]},{"content":"meine Anfrage war unabh\u00e4ngig von deiner gemeint \u003c@439174248959967233> und eher grunds\u00e4tzlicher Natur. Deinen Vorschlag finde ich gut, so einen Fall habe ich leider auch im Freundeskreis was sehr bedauerlich ist.","id":"444418676511342592","timestamp":"2018-05-11T08:41:09.380000+00:00","s":44829,"edited_timestamp":null,"embeds":[],"attachments":[],"author":153,"mentions":[155]},{"content":"\u003c@439174248959967233> ich wei\u00df nicht, ob wir da viel machen k\u00f6nnen. Letztlich br\u00e4uchten solche Leute kompetente pers\u00f6nliche Betreuung - nichts, was man mal eben \u00fcbers Internet anbieten k\u00f6nnte.","id":"444418763488493568","timestamp":"2018-05-11T08:41:30.117000+00:00","s":44830,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":46,"mentions":[155]},{"content":"\u003c@352883803921973249> sorry. In diesen Chats kommt\u2019s schnell zu Missverst\u00e4ndnissen. Aber ich mag Katzen \ud83d\ude3b","id":"444419017810247690","timestamp":"2018-05-11T08:42:30.752000+00:00","s":44831,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[153]},{"content":"\u003c@288637828227661824>  naja deswegen \u201eder goldene Aluhut\u201c die machen ja nicht nur Witzchen, die nehmen die Gefahren von Verschw\u00f6rungstheorien schon auch ernst. Aber ja, ich f\u00fcrchte, \u00fcbers Netz ist nicht viel auszurichten. Wenn Du in so ner Diskussion dein steckst, kommst du f\u00fcr die Leute nicht mehr aus der Feindbildecke raus.","id":"444419854926217216","timestamp":"2018-05-11T08:45:50.336000+00:00","s":44832,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[46]},{"content":"\u003c@439174248959967233> Nachdem wir schon HoGeSatzbau und Mimikama hier haben, ist es doch eigentlich nur eine Frage der Zeit, bis sich der Goldene Aluhut auch einfindet.","id":"444420147843825664","timestamp":"2018-05-11T08:47:00.173000+00:00","s":44833,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude3b"},"count":2}],"author":46,"mentions":[155]},{"content":"\u003c@439172624321478656> Schon richtig. Im Prinzip ist das Internet genauso eine Filterblase f\u00fcr eine Bev\u00f6lkerungsgruppe (Internet-User halt) wie viele andere Filterblasen \"da draussen\" auch. Und in jeder Filterblase wird die Realit\u00e4t verzerrt dargestellt. Aber nirgendwo ist diese Verzerrung gleichzeitig wirkungsvoller, aber auch offensichtlicher, als im Internet, weil dort so viele Draussen-Filterblasen zusammentreffen.\nUnd unser Anspruch ist, die Wirklichkeit im Internet besser abzubilden. Mein gedankliches Problem ist vermutlich, dass f\u00fcr mich Wirklichkeit das Gegenteil von Traum ist - und die Grenze zwischen Traum und Wirklichkeit zu \u00fcberwinden ist quasi unm\u00f6glich. Obwohl, man k\u00f6nnte nat\u00fcrlich sagen, wir tr\u00e4umen von einer besseren Welt im Internet und streben danach, diesen Traum Wirklichkeit werden zu lassen ...\nAch, ich weiss ja auch nicht. \ud83e\udd14","id":"444420926810095617","timestamp":"2018-05-11T08:50:05.893000+00:00","s":44834,"edited_timestamp":"2018-05-11T08:55:18.031000+00:00","embeds":[],"attachments":[],"author":154,"mentions":[26]},{"content":"Nur so mal ne Frage. Ist der Kodex von RI im Internet einsehbar, so das die Leute wissen wie und nach welchen Prinzipien RI handelt. Ich hab jetzt schon den ein oder anderen Artikel gelesen, wo RI kritisiert wird, aber die kritisierten Themen gar nicht in Sinne von RI sind","id":"444437973535162369","timestamp":"2018-05-11T09:57:50.149000+00:00","s":44835,"edited_timestamp":null,"embeds":[],"attachments":[],"author":38,"mentions":[]},{"content":"\u003c@333642020927307777>  er wird auf jeden Fall immer wieder gepostet und ist so \u00f6ffentlich. HassHilft hat ihn auf ihrer fb Seite und ihrem Twitter ACC, falls Du darauf hinweisen willst","id":"444441956404166659","timestamp":"2018-05-11T10:13:39.739000+00:00","s":44836,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[38]},{"content":"\u003c@439174248959967233> ich glaube auch eher, dass hier einfach sprachlich s\u00e4mtliches Ma\u00df \u00fcber Bord geworfen wird als dass da tats\u00e4chlich eine (subklinische) St\u00f6rung dahintersteckt. Da m\u00fcssten die Pr\u00e4valenzzahlen ja massiv gestiegen sein :D.","id":"444446748375646218","timestamp":"2018-05-11T10:32:42.234000+00:00","s":44837,"edited_timestamp":null,"embeds":[],"attachments":[],"author":136,"mentions":[155]},{"content":"Ok, vielen Dank \u003c@439174248959967233>","id":"444462910010425345","timestamp":"2018-05-11T11:36:55.468000+00:00","s":44838,"edited_timestamp":null,"embeds":[],"attachments":[],"author":38,"mentions":[155]},{"content":"\u003c@439316102162677760>  das denke ich eigentlich nicht.  Ich rede nicht von normalen Beleidigungen, sondern von richtig heftigen Wahnvorstellungen. Ich denke, wenn dir jemand so antwortet, wirst du \u00e4hnlich ins Gr\u00fcbeln kommen. Ist alles da: extreme Agitation, redezwang, paranoide Verfolgungsideen, etc. und die Pr\u00e4valenzzahlen sind ja auch nicht sooo niedrig. Und wie oft hast du in der Klinik Leute, die mit Ordnen voll Internetgeschwurbel zu dir kommen? Ich hatte das schon \u00f6fter.","id":"444494719221891103","timestamp":"2018-05-11T13:43:19.375000+00:00","s":44839,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[136]},{"content":"\u003c@439174248959967233> Ich nehme an man muss den Fall dazu sehen. Die Frage ist was macht man dann damit..","id":"444507496250343424","timestamp":"2018-05-11T14:34:05.656000+00:00","s":44840,"edited_timestamp":null,"embeds":[],"attachments":[],"author":136,"mentions":[155]},{"content":"Sagt mal, wurde hier eigentlich schonmal \u00fcber die ver\u00f6ffentlichten Listen der Aktion \"Ruhe im Karton\" diskutiert?","id":"444510441956311040","timestamp":"2018-05-11T14:45:47.967000+00:00","s":44841,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":18,"mentions":[]},{"content":"An die Meme-Freunde: K\u00f6nntet ihr bitte zu euren Memes ein paar passende Worte/Tags posten? Ich habe es gerade nicht mehr geschafft, zum Beispiel die Kodex-Bilder wiederzufinden.","id":"444511261678632971","timestamp":"2018-05-11T14:49:03.404000+00:00","s":44842,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":2}],"author":46,"mentions":[]},{"content":"Kodex-Vorschlag:\nBitte darum folgenden Punkt mit in den Kodex aufzunehmen: \n\"Wir folgen niemanden blind, sondern lassen uns f\u00fchren von unserer Vernunft und Liebe!\"\n\nBegr\u00fcndung:\nDieser Punkt beschreibt eine grunds\u00e4tzliche Haltung, aus der wir uns an s\u00e4mtlichen Aktionen von RI beteiligen sollten. D.h. an einer Aktion des RI beteilige ich mich nicht, weil ich RI mag oder  B\u00f6hmermann oder sonst wen hier im Forum oder weil ich eine Aufforderung dazu bekommen habe, sondern ganz allein weil **ich** sie f\u00fcr gut und richtig halte. Dabei hinterfrage ich auch immer meine eigene Postionen. Und auch wenn wir uns hier als \u201ewir\u201c zusammentun, sollte es nie ein identit\u00e4tsstiftendes \u201ewir\u201c sein, sondern ein Zusammenschluss von Individuen, die \u00e4hnliche Ziele verfolgen.","id":"444516228745265152","timestamp":"2018-05-11T15:08:47.645000+00:00","s":44843,"edited_timestamp":"2018-05-11T15:10:25.771000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":7}],"author":156,"mentions":[]},{"content":"Begr\u00fcndung gut, vielleicht den Text an sich anders","id":"444516841294004236","timestamp":"2018-05-11T15:11:13.688000+00:00","s":44844,"edited_timestamp":null,"embeds":[],"attachments":[],"author":18,"mentions":[]},{"content":"\"Wir folgen niemanden blind, sondern handeln stets aus eigener \u00dcberzeugung im Sinne der Vernunft und Liebe!\"","id":"444517114770882571","timestamp":"2018-05-11T15:12:18.890000+00:00","s":44845,"edited_timestamp":null,"embeds":[],"attachments":[],"author":18,"mentions":[]},{"content":"oder so...","id":"444517122866151424","timestamp":"2018-05-11T15:12:20.820000+00:00","s":44846,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":4}],"author":18,"mentions":[]},{"content":"Wie w\u00e4re es mit einem NSFW-Channel oder einer anderen M\u00f6glichkeit, mit der solche Inhalte kenntlich gemacht werden k\u00f6nnen (Triggerwarnung, etc.)? Bin nun schon ein paarmal \u00fcber krasse Bilder gestolpert, die hier gepostet wurden mit dem Hinweis diese zu melden (meist angezeigt in der Voransicht), die einige Menschen ggf. nachhaltig verst\u00f6ren. Ich w\u00e4re beim Posten solchen Inhalts auf jeden Fall f\u00fcr eine NSFW / Triggerwarnung, da ich davon ausgehe, dass sich das nicht jede/r anschauen kann/will. Wird das als rELEFANT (\ud83d\ude09) angesehen? Und gibt es hierzu sinnvolle M\u00f6glichkeiten?","id":"444535533318832138","timestamp":"2018-05-11T16:25:30.214000+00:00","s":44847,"edited_timestamp":"2018-05-11T16:28:03.061000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":6},{"emoji":{"name":"reconquista"},"count":2}],"author":123,"mentions":[]},{"content":"Ich f\u00e4nds wichtig und toll wenn bei Positionen wie AG Sprechern auch Frauen angesprochen werden und es zu unserem Umgang aus Gleichberechtigung auch geh\u00f6rt zB AG Sprecher*innen zu schreiben. W\u00e4re das m\u00f6glich? \ud83d\ude03","id":"444542507913707520","timestamp":"2018-05-11T16:53:13.087000+00:00","s":44848,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83c\udff3\ufe0f\u200d\ud83c\udf08"},"count":9},{"emoji":{"name":"\ud83d\ude44"},"count":1}],"author":157,"mentions":[]},{"content":"Ich muss mal ehrlich sagen, dass ich die Aktion mit den ver\u00f6ffentlichten Listen von Accounts bei Twitter (Ruhe im Karton) nicht gut fand. Auf Twitter sehe ich immer wieder Leute, die gerade das kritisieren und uns Doppelmoral vorwerfen. Und ehrlich gesagt w\u00fcsste ich nicht, was ich dem erwidern soll ...","id":"444582836394131467","timestamp":"2018-05-11T19:33:28.146000+00:00","s":44849,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":6},{"emoji":{"name":"\ud83d\udc4e"},"count":1}],"author":18,"mentions":[]},{"content":"Ich sehe generell den Sinn in solchen Listen nicht. Wenn mich einer (!) so nerven sollte, dass ich ihn ausblenden will, dann block ich den. Fertig. Warum eine Liste von Leuten blocken, zu denen ich bisher keinen Kontakt hatte und die ich nicht kenne?","id":"444589347044458509","timestamp":"2018-05-11T19:59:20.406000+00:00","s":44850,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":2}],"author":158,"mentions":[]},{"content":"\u003c@236453767883522048> Hier ist das gut argumentiert: https://www.taz.de/Archiv-Suche/!5504959&s=b\u00f6hmermann/","id":"444592832297172994","timestamp":"2018-05-11T20:13:11.355000+00:00","s":44851,"edited_timestamp":null,"embeds":[],"attachments":[],"author":159,"mentions":[18]},{"content":"\u003c@443492278066216960> Ich finde die Aussage, dass ein Diskurs mit Rechten nicht m\u00f6glich sei bl\u00f6d und kontraproduktiv. Sie widerspricht genau unserem Kodex, unser Ziel ist es ja gerade eben den Diskurs zur\u00fcck auf eine sachliche Ebene zu bringen und dann von vorneherein Menschen die M\u00f6glichkeit abzusprechen \u00fcberhaupt erst an diesem Diskurs teilzunehmen ist schwach und damit macht man es sich irgendwie zu einfach ...","id":"444596777946054668","timestamp":"2018-05-11T20:28:52.071000+00:00","s":44852,"edited_timestamp":null,"embeds":[],"attachments":[],"author":18,"mentions":[159]},{"content":"\u003c@236453767883522048> Ich denke nicht, dass wir die Listen in irgendeiner Form verteidigen m\u00fcssen, aber wir k\u00f6nnen zumindest darauf hinweisen/erkl\u00e4ren und aufkl\u00e4ren, was im Ruhe-im-Karton-Video tats\u00e4chlich gesagt wurde...das ist z.T. schon hilfreich. \nAnsonsten k\u00f6nnte ich mir vorstellen, dass jeder von uns RI ein St\u00fcck weit mit seinen eigenen Vorstellungen f\u00fcllt: dir ist der Diskurs wichtig , einem anderen das Blocken bestimmter Accounts und wieder andere umarmen die Leute virtuell. \nSo lange das zu unserem Kodex passt, sollte jeder das machen, was zu ihm passt und ihm wichtig und zielf\u00fchrend erscheint.","id":"444599371871289345","timestamp":"2018-05-11T20:39:10.511000+00:00","s":44853,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[18]},{"content":"Ich finde wir haben auch selbst die Verantwortung uns kritisch mit der Aktion \"Ruhe im Karton\" auseinanderzusetzen und wenn n\u00f6tig einzugestehen, dass es ein Fehler war diese Listen zu erstellen. Wenn ich mir unseren Kodex einmal anschaue, dann k\u00f6nnte die Aktion in Konflikt mit den Punkten 5, 19 und 21","id":"444600598520922132","timestamp":"2018-05-11T20:44:02.967000+00:00","s":44854,"edited_timestamp":null,"embeds":[],"attachments":[],"author":18,"mentions":[]},{"content":"\u003c@439426400886194176> eventuell auch noch die Punkte 4, 12 und 17, allerdings nicht so sehr wie 5, 19 und 21 ...","id":"444600946069340192","timestamp":"2018-05-11T20:45:25.829000+00:00","s":44855,"edited_timestamp":null,"embeds":[],"attachments":[],"author":18,"mentions":[160]},{"content":"4 Wir agieren entschlossen und unerschrocken aber ma\u00dfvoll.\n5 Wir achten die Privatsph\u00e4re und pers\u00f6nliche Daten aller. Wir denunzieren niemanden.\n12 Wir verzichten auf Annahmen den Gegen\u00fcber betreffend. Wir k\u00f6nnen nie wissen, wo demjenigen gerade der Schuh dr\u00fcckt, dass er sich zu einer unfl\u00e4tigen \u00c4u\u00dferung hat hinrei\u00dfen lassen.\n17 Es gibt nicht \u201edie Anderen\u201c oder \u201eFeinde\u201c. Nur Menschen, die es leider noch nicht besser wissen.\n18 Wir sind nicht GEGEN etwas. Wir sind F\u00dcR Liebe und Vernunft und ein friedliches Miteinander.\n19 Wir alle sp\u00fcren, dass es Probleme gibt in der echten Welt. Das verbindet uns mit denen, die schlechte Laune und Hass verbreiten. Wenn wir diese Probleme aber l\u00f6sen wollen, m\u00fcssen wir dies gemeinsam mit diesen Menschen hinbekommen. Und zwar geleitet von Vernunft und Liebe.\n21 Wir ziehen stets die Auseinandersetzung vor, benutzen aber, wenn nicht vermeidbar, die Melde","id":"444601190584680449","timestamp":"2018-05-11T20:46:24.126000+00:00","s":44856,"edited_timestamp":null,"embeds":[],"attachments":[],"author":18,"mentions":[]},{"content":"\u003c@236453767883522048> Ich sehe das durchaus auch kritisch....zumindest mit der zweiten Nicht-RG-Liste Liste. \nAndererseits sind es genau diese Listen, die RI diese immense Aufmerksamkeit gebracht haben und Gesp h\u00e4tte, wie gut dieses Projekt hier z\u00fcndet, dann h\u00e4tte man die Listen vermutlich nicht ver\u00f6ffentlicht. Aber jetzt ist es halt passiert.\nWir sollten eher mit mehr Aktionen wie \"Dresden ist nicht allein\" zeigen, f\u00fcr was wir wirklich stehen. Ich glaube nicht, dass es viel bringt da noch breit dr\u00fcber \u00f6ffentlich zu diskutieren.\nWir sollten auch eher darauf achten, dass der \"Kodex\" eingehalten wird. \nWir sind nicht die Internet-Polizei, die Meinungen unterdr\u00fcckt. \nWir sind nicht sarkastisch gegen\u00fcber Andersdenkenden. \nWir sind nicht \"die Linken\" gegen \"die Rechten\" (auch wenn hier sicherlich die \u00fcberw\u00e4ltigende Mehrheit linkslastig ist). \nIch ertappe mich auch ab und zu selbst dabei, bei meinen Kommentaren vom Kodex abzudriften, insbesondere dann wenn man auf einer FB-Seite in der Mehrheit ist. Das ist gef\u00e4hrlich und nicht zielf\u00fchrend.","id":"444612356916510750","timestamp":"2018-05-11T21:30:46.387000+00:00","s":44863,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":7}],"author":72,"mentions":[]},{"content":"Hm...mir pers\u00f6nlich w\u00e4re ein kurzes erkl\u00e4rendes Statement ausreichend....einfach um was f\u00fcr die Gelisteten in der Hand zu haben.\nAnsonsten sehe ich den Benefit, der aus der Emp\u00f6rung \u00fcber die Listen kommt und wie  \u003c@333883440837427200> in die Zukunft schauend \ud83d\ude43","id":"444613407505776645","timestamp":"2018-05-11T21:34:56.867000+00:00","s":44864,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[72]},{"content":"\u003c@439426400886194176> ich denke so etwas wird in den n\u00e4chsten Wochen noch kommen, siehe \u003c#441251913166749718> von heute Nachmittag","id":"444613583356035072","timestamp":"2018-05-11T21:35:38.793000+00:00","s":44865,"edited_timestamp":null,"embeds":[],"attachments":[],"author":82,"mentions":[160]},{"content":"Yep....wobei ich auch ohne zurechtko ntlich bauen wir damit doch blo\u00df eine weitere Filterblase auf, in der wir unsere (nicht abwertend verstehen!) Wohlf\u00fchltweets posten. Wenn unser Ziel aber ist, das gesamte Internet wieder sch\u00f6ner zu machen, m\u00fcssen wir meiner Meinung nach viel \u00f6fter unsere Filterblase verlassen und gezielter den Diskurs suchen. Es tut mir leid, wenn meine Wahrnehmung falsch ist, und das schon passiert, aber ich sehe einfach viel zu viele Diskussionen, die immer noch unkommentiert da stehen. Und ich kann's auch nachvollziehen, weil ich es selbst auch sehr belastend finde, mich l\u00e4nger auf solche Gespr\u00e4che einzulassen. Zudem ich auch bisher nicht das Gef\u00fchl hatte, dass es das Internet freundlicher macht, wenn ich mich dem Hass entgegen Stelle. In vielen F\u00e4llen kam dann noch gr\u00f6\u00dferer Hass zur\u00fcck. So oder so hab ich aber das Gef\u00fchl, dass wir uns nur gegenseitig und vielleicht noch ein paar Hetzende erreichen, aber nicht die Normalbev\u00f6lkerung, die sich nicht uns angeschlossen hat aber auch keine Lust mehr auf so viel Hass hat. W\u00fcrde mich freuen, zu h\u00f6ren wie ihr das so wahrnehmt :)","id":"445125556640677908","timestamp":"2018-05-13T07:30:02.736000+00:00","s":44914,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":165,"mentions":[]},{"content":"@Schluempfin#9544 ja. Geb Dir recht. Mein Problem ist eher, dass ich wohl auf irgendeine nicht einsehbare Liste gekommen bin und z.B. simultan von der gesamten AfD geblockt wurde. (Ohne irgendwie unh\u00f6flich oder beleidigend o.\u00e4 gewesen zu sein) H\u00f6re ich von Vielen. Muss wieder ein neues Profil erstellen. Ich f\u00fcrchte die AfD ist viel besser im Verwenden von Blocklisten. Unfreiwillige Echokammer w\u00fcrde ich eher sagen.","id":"445129228602572811","timestamp":"2018-05-13T07:44:38.200000+00:00","s":44915,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[]},{"content":"\u003c@442945174449029120> F\u00fcr mich ist der Sinn unserer Profile auch eher das aktive Reingehen in bestimmte Hashtags und Diskussionen, und dort trifft man ja auf die anderen. Die Filterbubble entsteht dort, wo ich ohne Hashtag etc. poste, sodass es nur meine Follower sehen, aber aus meiner Sicht gehts da weniger drum. Ich sehe auch noch viel hate content, glaube aber, dass es einfach viel verlangt ist, das direkt zu \u00e4ndern (auch wenn es mich wirklich \u00e4rgert).\n\nVielleicht sollten wir systematischer da raus gehen, z.B. abseits von Aktionen nicht einzeln diskutieren (ist ja eh nicht so gedacht, entsteht aber immer wieder) sondern z.B. in F\u00fcnfergruppen oder auch Dreiergruppen (m\u00fcsste man mal testen, was die kritische Masse ist), mit denen man in einzelne Gespr\u00e4che reingeht. So h\u00e4tten wir mehr Breite zus\u00e4tzlich zur bereits punktuell vorhandenen Tiefe.","id":"445132103131332619","timestamp":"2018-05-13T07:56:03.541000+00:00","s":44916,"edited_timestamp":"2018-05-13T07:57:08.045000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":136,"mentions":[165]},{"content":"Hm, du hast Recht. Wir nutzen ja oft gezielt hashtags, die auch von \"normalen\" userns genutzt werden. Das habe ich nicht bedacht, dass wir dadurch auch gesehen werden und unseren Teil beitragen.","id":"445132640337526794","timestamp":"2018-05-13T07:58:11.621000+00:00","s":44917,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":165,"mentions":[]},{"content":"Aber den zweiten Ansatz finde ich auch sehr spannend! Das h\u00e4tte bestimmt auf mehreren Ebenen einen positiven Effekt \ud83d\udc4d","id":"445132937311027211","timestamp":"2018-05-13T07:59:22.425000+00:00","s":44918,"edited_timestamp":null,"embeds":[],"attachments":[],"author":165,"mentions":[]},{"content":"Das verteilen von Herzchen f\u00fcr gute Beitr\u00e4ge hilft zwar auch schon, s ier sage, wird nichts daran \u00e4ndert, dass die zust\u00e4ndigen Teammitglieder sich mit deinem Feedback auseinandersetzen. Auch das ist gut so.","id":"447001466490716180","timestamp":"2018-05-18T11:44:14.497000+00:00","s":45242,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":77,"mentions":[]},{"content":"Ehrlich gesagt finde ich so eine Begriffsdiskussion nicht zielf\u00fchrend. Mich w\u00fcrde eher interessieren ob das ganze Projekt hier jetzt in die Richtung Anti-AfD geht oder politisch tats\u00e4chlich neutral bleiben will. Damit meine ich nicht, dass wir institutionalisierten und organisierten Hass von Seiten der AfD nicht mehr aufdecken und kontern sollten. Ich frag mich nur momentan sehr sehr oft, ob das hier zu parteipolitisch wird. ZB hat Frau Weidel in ihrer Hetz-Rede durchaus auch \u00fcber kritikw\u00fcrdige Punkte in der Steuerpolitik gesprochen. Sowas w\u00fcrde ich der AfD nicht absprechen wollen, denn das ist normale Oppositionsarbeit. Die Hetze gegen Muslime in derselben Rede dagegen finde ich absolut bek\u00e4mpfenswert. Mir geht das aber in den Chats sehr oft in einem pauschalen AfD-Bashing unter. Versteht ihr was ich meine? Schwer zu formulieren, sorry. Ich bin halt f\u00fcr den Kodex, f\u00fcr mehr Diskurs, f\u00fcr ein freundlicheres Internet, aber ich will nicht, dass durch dieses Projekt der Eindruck entsteht wir w\u00fcrden selbst politische Meinungen unterdr\u00fccken. Ich glaube es w\u00e4re hilfreich den Kurs dahingehend mal f\u00fcr alle klarzustellen","id":"447019992764907532","timestamp":"2018-05-18T12:57:51.505000+00:00","s":45243,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":5}],"author":195,"mentions":[]},{"content":"\u003c@445654878862180353> Dann m\u00fcssten wir jetzt erst kl\u00e4ren, was \"politische Meinung\" ist.","id":"447040234585063424","timestamp":"2018-05-18T14:18:17.531000+00:00","s":45244,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[195]},{"content":"\u003c@445654878862180353> \nWir sind nicht Gegen etwas, sondern f\u00fcr eine Zivilisierung des gesellschaftlichen Diskurses in den sozialen Netzwerken.\nDas hei\u00dft wie sind nicht Anti-AfD oder Anti-CDU oder Anti-Linke, sondern setzen uns grunds\u00e4tzlich daf\u00fcr ein das sich B\u00fcrger*innen im Rahmen des Gesetzes im Internet agieren.\nZu lange haben wir diese Hass-Attacken, Trollpostings usw. einfach \u00fcbersehen oder ignoriert und dadurch wurde es teilweise unm\u00f6glich sachlich \u00fcber bestimmte Inhalte zu diskutieren und das sollte in einer Demokratie m\u00f6glich sein.\n\nWenn wir dann allerdings, zum Beispiel von der AfD, angegriffen werden, indem man versucht die B\u00fcrgerbewegung zu denunzieren, dann muss man das auch dementsprechend adressieren.","id":"447049754590052352","timestamp":"2018-05-18T14:56:07.277000+00:00","s":45245,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":122,"mentions":[195]},{"content":"\u003c@439426400886194176> ich finde nicht, dass man das tun sollte. Man erkennt Hass idR recht gut und f\u00fcr RG Konter haben wir unsere Maulw\u00fcrfe. Ich will auch nicht, dass hier keiner mehr ne Meinung hat und sich 100% korrekt verh\u00e4lt, aber wenn jemand sich klar ausdr\u00fcckt, nicht hetzt, keine Falschmeldungen streut oder organisiert Meinungen manipuliert m\u00fcssen wir da nicht zwingend immer organisiert eingreifen. Zumal das auch uns selbst schw\u00e4cht, wenn wir so viele Sachen gleichzeitig angehen und dann selbst verschwimmen.\n\u003c@180349159637909513> ich w\u00e4re sehr froh, wenn das tats\u00e4chlich die Grundlage hier w\u00e4re. Ich bin nur nicht sicher, ob das auch so klar ist. Ich meine da die vielen kleinen Themen, wo Leute einfach stark konservative Ansichten haben und dann direkt jemand hier in Links postet, dass da was gegengesteuert werden muss.\nAlso nicht falsch verstehen: auch sch\u00e4rfer diskutieren ist kein Problem, denn jeder hier hat seine eigene Meinung. Nur sollten wir als RI nach Au\u00dfen nicht wirken wie eine linke Internetpolizei. Den Flauschangriff gestern fand ich deshalb super, weil er eben von uns ausging. Ich sehe das wie \u003c@439442152066646017> : mehr agieren, statt reagieren. Die Idee mit den Fl\u00fcchtlingen ist \u00fcbrigens top! Vielleicht w\u00e4re ne AG f\u00fcr so ein Projekt auch gut, wo dann jeweils der n\u00e4chste Beitrag inhaltlich erstellt wird, der danach von ganz RI gepusht wird.","id":"447067401859629057","timestamp":"2018-05-18T16:06:14.714000+00:00","s":45246,"edited_timestamp":null,"embeds":[],"attachments":[],"author":195,"mentions":[160,122,32]},{"content":"\u003c@445654878862180353> Du hattest weiter oben geschrieben, dass du nicht m\u00f6chtest, dass durch RI der Eindruck entsteht, dass politische Meinungen unterdr\u00fcckt w\u00fcrden und dass du es hilfreich finden w\u00fcrdest, wenn der Kurs dahingehen f\u00fcr ALLE mal klargestellt werden w\u00fcrde.\nUnd das alles irgendwie in Bezug auf die AfD.\nDas hat mich irritiert, da ich in der AfD keine politische Meinung sehe, sondern eine alte antidemokratische v\u00f6lkisch- nationalistische Ideologie...eine gef\u00e4hrliche noch dazu.Die bewusst Hass & Hetze benutzt, um den gesellschaftlichen Diskurs & die Gesellschaft zu zerst\u00f6ren.\nWenn RI sich also Anti-AfD positionieren w\u00fcrde ( was es ja nicht tut, wegen dem F\u00fcr-etwas-Sein), dann gesch\u00e4he das nicht aufgrund deren \" politischen Meinung\", sondern aufgrund deren forcierter Diskurszerst\u00f6rung.\nOder anders ausgedr\u00fcckt: wenn sich RI f\u00fcr die Zivilisierung  des gesellschaftlichen Diskurses in den SoMe einsetzt, dann dr\u00e4ngt sich die Afd f\u00f6rmlich als \"Gegenpart\" auf.\nIch w\u00fcsste nicht, wer au\u00dfer den organisierten \"Rechten\" solch ein \u00fcbles & menschenverachtendes verbales Auftreten hat.\nEs sollte sich nicht alles um die AfD und Kollegen drehen...da verstehe ich dich schon...ich wei\u00df aber nicht, ob das so wirklich realisierbar ist...die Rechten n\u00e4mlich haben ihren Feind schon identifiziert.\nIch halte RI \u00fcbrigens  f\u00fcr unpolitisch...und ich hoffe auch, dass sich jeder hier wiederfinden kann und seine Meinung vertreten kann...auch wenn das dann auf Widerspruch sto\u00dfen mag....so ist das halt ...wenn man sich anstrengt kann man vielleicht mal wieder was \u00fcber Toleranz lernen. Geht zumindest mir so \ud83d\ude43","id":"447077315952771072","timestamp":"2018-05-18T16:45:38.418000+00:00","s":45247,"edited_timestamp":"2018-05-18T16:47:51.323000+00:00","embeds":[],"attachments":[],"author":160,"mentions":[195]},{"content":"\u003c@439426400886194176> F\u00fcr etwas zu sein und nicht gegen etwas ist leicht gesagt und schwer umgesetzt. Beispiel: Bist du gegen (!) Hass und Gewalt? Sind wir eine Gegen(!)bewegung zu RG? Das ist das, wovon ich denke, dass das noch nicht klar genug durchkommt. \nIch verstehe das so, dass wir durch das \"wir sind f\u00fcr etwas und nicht dagegen\" eben proaktiv werden sollen. Also eben nicht einen Tweet sehen, wo jemand eine Meinung \u00e4u\u00dfert, die wir (vielleicht sogar kollektiv) ablehnen und dann darauf reagieren, indem wir den Beitrag kapern, sondern genau solche Sachen tun wie eigene Hashtags setzen, gr\u00f6\u00dfere Aktionen wie den Flauschangriff oder die aktuelle Challenge machen oder auch von uns aus gef\u00e4hrdete Beitr\u00e4ge von vornherein positiv besetzen (wie zB den Beitrag der Bundesregierung auf FB zum Beginn des Ramadan, wo wir von Anfang an positiv kommentiert haben und das Ergebnis war, dass sich am Ende sehr viele Muslime ohne RI-Bezug f\u00fcr die netten Beitr\u00e4ge bedankt haben und daf\u00fcr, dass sie endlich mal nicht nur Hass unter sowas lesen m\u00fcssen. Das war echt bisher eins meiner Highlights hier).","id":"447284767646416897","timestamp":"2018-05-19T06:29:58.756000+00:00","s":45248,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":195,"mentions":[160]},{"content":"Klar steht die AfD \u00fcberwiegend f\u00fcr das Gegenteil dessen und ist somit wie du sagst \"Gegenpart\", nur finde ich, dass wir mehr erreichen, wenn wir sie nicht zu direkt als Gegen(!)part behandeln, sondern mit eigenen Aktionen die Grundlage nehmen auf der deren Argumentation fu\u00dft. Auch in der AfD gibt es sicherlich Leute, die noch aus der Euro-kritischen Zeit unter Lucke stammen und sich nur nicht eingestehen wollen, wie sich das entwickelt hat. Die kann man ja vielleicht sogar noch erreichen. Nur halt nicht, wenn man sie zum Feind erkl\u00e4rt und sie damit eint. Auch die W\u00e4hler, die mit der Regierung nicht einverstanden sind und deshalb AfD aus Protest w\u00e4hlen, \u00fcberzeugt man nicht davon, dass diese Partei Hass sch\u00fcrt, L\u00fcgen verbreitet und hetzt, indem man deren Kommentare kontert. Die bekommt man zB dar\u00fcber zum Nachdenken, indem man das Bild von Fl\u00fcchtlingen in der Gesellschaft verbessert, ohne dass es danach aussieht als w\u00fcrde man mit der Macht der Masse kritische Kommentare verschwinden lassen wollen. Man kann ja Fragen stellen, melden, anzeigen und seine Meinung \u00e4u\u00dfern, wenn jemand hetzt: ich finde nur zB diese Aktionen in Bezug auf den Kodex problematisch, wo wir organisiert gegen (!) die Kommentare unter einem politischen Zeitungsartikel vorgehen. Ist sowas gew\u00fcnscht? Das meine ich mit Klarstellung...","id":"447284799158353940","timestamp":"2018-05-19T06:30:06.269000+00:00","s":45249,"edited_timestamp":null,"embeds":[],"attachments":[],"author":195,"mentions":[]},{"content":"Sorry f\u00fcr den langen Beitrag, der durch den Satz hier auch nicht k\u00fcrzer wird \ud83d\ude04","id":"447284865621295115","timestamp":"2018-05-19T06:30:22.115000+00:00","s":45250,"edited_timestamp":null,"embeds":[],"attachments":[],"author":195,"mentions":[]},{"content":"So, jetzt habt ihr mich mal wieder getriggert. Das diese Debatte noch nicht einen Schritt voran gekommen ist betr\u00fcbt mich schon etwas. Auch fehlt mir da irgendwie die allgemeine Aufmerksamkeit. Meiner Meinung nach sollte sich jeder hier (RI) wirklich damit mal auseinandersetzen. Erstmal ist die AfD eine gew\u00e4hlte Partei. Jeder der wirklich mit ihr in den Diskurs treten will m\u00fcsste das erstmal akzeptieren. Die Meisten dort die wir auch in der \u00d6ffentlichkeit so gut wahrnehmen k\u00f6nnen, weil sie laut sind, sind - so m\u00f6chte ich behaupten - Politiker. Diese sagen mit h\u00f6herer Wahrscheinlichkeit dass was sie sagen m\u00fcssen um die W\u00e4hler auf ihre Seite zu ziehen ( siehe aktuelle aussagen der \u201eAlt-Parteien\u201c) als das was sie f\u00fcr ihre pers\u00f6nliche Meinung halten. Nun mag das bei der AfD \u00f6fter mal ein und das selbe sein. Aber, die Politiker werden wir sicherlich nicht bekehren. Besonders nicht die Populisten denn die sagen immer was ihnen am zweckdienlichsten erscheint. Wenn wir AfD als nicht zu akzeptierenden Teil der Basisdemokratie wieder loswerden wollten m\u00fcssten wir uns schon auf deren W\u00e4hler konzentrieren. Und auch da gilt das wir aktiv sind und nicht nur reagieren. Das ist aber laut des Kodex gar nicht mal unsere Hauptaufgabe. Das m\u00fcssen wir eigentlich \u00dcBERALL machen wo Leute Debatten mit \u201etrolling\u201c st\u00f6ren. Und wie ich gesehen habe wird das auch gemacht \ud83d\udc4d\ud83c\udfff.","id":"447299170194292736","timestamp":"2018-05-19T07:27:12.591000+00:00","s":45251,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83e\udd14"},"count":1},{"emoji":{"name":"thumbonfire"},"count":1}],"author":166,"mentions":[]},{"content":"Wenn Flauschangriffe dazu aufrufen AfD-Politker vollzuspammen sehe ich da keinen grossen sinn drin auch sorgt das ja nur f\u00fcr Aufmerksamkeit die uns wieder Reaktionen verschafft auf die wir dann wiederum reagieren m\u00fcssen. Aufmerksamkeit ist nat\u00fcrlich einerseits gut f\u00fcr uns aber andererseits ruft das ja erst wieder Trolle auf den Plan. Ich verstehe auch dass das sicherlich einer der Hintergedanken bei RI von anfang an war, zu zeigen das Trolle direkt instrumentalisiert werden um Politische Debatten zu lenken und die Meinungsbildung im Internet zu lenken.","id":"447300232011579393","timestamp":"2018-05-19T07:31:25.748000+00:00","s":45252,"edited_timestamp":null,"embeds":[],"attachments":[],"author":166,"mentions":[]},{"content":"Den Aufruf eine neue \u201eNationalhymne\u201c zu suchen und promoten finde ich aus mehreren Gr\u00fcnden bedenklich. Zum einen ist das ein anliegen das zur Nationalgeist bildung geeignet ist und dann aber auch national \u00f6ffentlich abgehalten werden m\u00fcsste. Dazu m\u00fcssten \u00f6ffentliche Debatten dazu moderiert werden damit das ganze sachlich genug bleibt nicht kommerziell genutzt werden kann und nicht abdriftet. Wenn wir das als \u201ekleine\u201c Gruppe im Internet machen hat das eher experimentellen Charakter, verst\u00e4rkt meiner Meinung nach den Kultfaktor innerhalb der RI, was mich m\u00e4ssig begeistert, und zum anderen kann es m\u00f6glicherweise den Nationalgedanken etwas zersetzen, dann treten Gruppengedanken noch st\u00e4rker in den Vordergrund und m\u00f6glicherweise wird es bestenfalls nicht beachtet. Die Idee eine neue Nationalhymne zu finden habe ich \u00fcbrigens seit wahrscheinlich mehr als 15 Jahren und ich denke Mal dass ich sicher nicht der einzige bin der diese Idee schon mal hatte. Was ich unterst\u00fctzen w\u00fcrde w\u00e4re ein Versuch eine europ\u00e4ische Hymne zu finden, mithilfe aller User im Internet die sich beteiligen wollen.","id":"447303322349600768","timestamp":"2018-05-19T07:43:42.542000+00:00","s":45253,"edited_timestamp":"2018-05-19T07:44:04.972000+00:00","embeds":[],"attachments":[],"author":166,"mentions":[]},{"content":"\u003c@445654878862180353> Keine Entschuldigung f\u00fcr lange Beitr\u00e4ge n\u00f6tig....so kann man / ich Gedankeng\u00e4nge wenigstens nachvollziehen ohne dass es zu Mi\u00dfverst\u00e4ndnissen kommt \ud83d\udc4d \nIch mache nachher irgendwann in der Diskussion weiter.....habe jetzt erstmal zu tun.\nAuch an  \u003c@247756152220286986>\nSch\u00f6nen Samstag auch \u263a","id":"447314056341225483","timestamp":"2018-05-19T08:26:21.725000+00:00","s":45254,"edited_timestamp":"2018-05-19T08:28:47.561000+00:00","embeds":[],"attachments":[],"author":160,"mentions":[195,166]},{"content":"Nur ganz kurz: ich LIEBE den neuen Flauschangriff \ud83d\ude0d that's what I'm here for","id":"447369319299678208","timestamp":"2018-05-19T12:05:57.441000+00:00","s":45255,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude42"},"count":3},{"emoji":{"name":"\u2764"},"count":1}],"author":82,"mentions":[]},{"content":"\u003c@445654878862180353> Hm....wie du das  F\u00fcr-etwas-sein beschreibst gef\u00e4llt mir...habe ich so noch nie gesehen...proaktiv sein....sch\u00f6nes Wort...und jetzt verstehe ich auch besser, was du meinst \ud83d\ude42","id":"447371059499499520","timestamp":"2018-05-19T12:12:52.337000+00:00","s":45256,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[195]},{"content":"\u003c@445654878862180353> Was jetzt das Thema AfD und insgesamt Rechte betrifft: wenn jemand/etwas bereits Gegenpart ist, dann kann man dies auch deutlich machen.\nNicht mit Gegen-Aktionen, da bin ich auch zwiegespalten, aber sehr wohl, indem man sie als Mitverursacher gezielt anspricht.\nIch finde, so lange auf RI eine Ausgewogenheit der Mittel zum Erreichen des Ziels besteht, braucht es keine wie auch immer geartete Klarstellung.\nDer Kodex ist \"Regelwerk\" genug f\u00fcr eine Gruppe....mehr als genug.\nAlles dar\u00fcber hinaus sehe ich kritisch, sehe ich die Gefahr, dass ausgegrenzt, kontrolliert, unterdr\u00fcckt,vereinheitlicht wird; nicht im gro\u00dfen Stil,  aber im kleinen, was ich f\u00fcr genauso sch\u00e4dlich halte f\u00fcr Vielfalt und Toleranz.\nIch habe hier bereits einige Male gelesen, dass User anderen Usern sagen, dass sie hier auf RI wohl falsch seien mit ihrer Meinung.....ohne dass sich daraus ein konstruktives Gespr\u00e4ch entwickelt h\u00e4tte...hm.\nRegeln werden manchmal auch als Totschlagargument verwendet.\nDeshalb sehe ich ein Mehr an Regeln auch meist kritisch.","id":"447376014893645824","timestamp":"2018-05-19T12:32:33.795000+00:00","s":45257,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[195]},{"content":"\u003c@247756152220286986> Verst\u00e4ndnisfrage: dir fehlt die Auseinandersetzung mit der Frage ob es gut ist, wie sich  RI gegen\u00fcber der AfD verh\u00e4lt, bzw. ob die  Aktionen nicht zu stark auf  GEGEN die AfD liegen?\nFehlt dir wie \u003c@445654878862180353> hier eine Klarstellung?\nWas das \"Vollspammen\" von AfD-Politikern betrifft.\nJa, \" trollen\" (was ich nicht gut finde!) & die politische Debatte beeinflussen & Meinungsbildung lenken, das kann durch RI tats\u00e4chlich ein St\u00fcck weit erfolgen.\nIst das schlecht?\nIch denke nein. Das ist ganz einfach das Internet. Wenn \"wir\" es nicht tun, dann werden es die \"Anderen\" tun.  \nAber ich sehe dabei den gro\u00dfen Unterschied, dass bei RI alles auf Freiwilligkeit beruht, von Menschen mit ganz unterschiedlicher (auch politisch-weltanschaulicher) Intention. Damit ist eine Lenkung und Instrumentalisierung ungleich schwerer.\nSolange die Vielfalt bewahrt wird, mache ich mir recht wenig Sorgen um RI.\nDass alles immer gegen RI verwendet werden kann...na ja,egal, was wer auch immer wie macht: es scheint mir eine Eigenschaft und eine Methoder der rechten Ideologie zu sein, dass sie ihre Gegner immer in den Dreck zieht und verleumdet.\nKann aus meiner Sicht also vernachl\u00e4ssigt werden.\nChallenge Nationalhymne: ich mag diese Challenge auch nicht ( so wenig, wie die erste), wenn auch aus anderen Gr\u00fcnden. Ich mag unsere Hymne.Sie ist f\u00fcr mich ein Sieg der Demokratie \u00fcber nationalistischen Wahnsinn.Ich w\u00fcrde keine andere wollen.","id":"447415736089182208","timestamp":"2018-05-19T15:10:24.066000+00:00","s":45258,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[195,166]},{"content":"\u003c@439294351479406593>  Ooooh....jetzt verstehe ich, was du meintest....den hatte ich gar nicht mitbekommen.\nJa, den liebe ich auch, bester bisher \ud83d\ude42 \ud83d\ude42 \ud83d\ude42 \ud83d\ude42 \ud83d\ude42","id":"447417602147352607","timestamp":"2018-05-19T15:17:48.969000+00:00","s":45259,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[82]},{"content":"\u003c@439426400886194176> hatte den auch erst nicht gesehen aber er ist wirklich toll \ud83d\ude0d","id":"447417842573246474","timestamp":"2018-05-19T15:18:46.291000+00:00","s":45260,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":1}],"author":82,"mentions":[160]},{"content":"Ich hab aich probleme mit einer deutschen nationalhymne und einer Kolektivit\u00e4t hinter einer Nationalit\u00e4t. Staatlichkeit mag ich da fast trennen, auch das positive des Grundgesetzes  \u003c@247756152220286986> Da kann ich mehr mit einer \u00dcberstaatlichkeit wie Europa anfangen und das vorantreiben. Hymne ja aber der aktuelle Flauschangriff geht mir zu sehr in Richtung \"Heimat\" positiv besetzen das es die Afdler und Neonationalisten nicht tun.  Aber thats just me\ud83d\ude09","id":"447448765985587200","timestamp":"2018-05-19T17:21:39.007000+00:00","s":45261,"edited_timestamp":null,"embeds":[],"attachments":[],"author":28,"mentions":[166]},{"content":"Und nebenbei....wenn RI dieses positive hier ins RL holt, ist es wertvoller. Das trollen gegen das trollen kann da erst der anfang sein oder nein, muss. Das passiert ja anscheinend, daher freut mich das ebenso und muss ja auch nicjt alle flauschangriffe geil finden, pluralismus und so.","id":"447449955909500948","timestamp":"2018-05-19T17:26:22.707000+00:00","s":45262,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude42"},"count":1}],"author":28,"mentions":[]},{"content":"\u003c@439426400886194176> Nein, die Debatte m\u00f6chte ich gerne als abgeschlossen betrachten. Auch wenn das sicher nicht m\u00f6glich ist, besonders wenn immer neue User dazukommen. Aber wenn ich mich an den Kodex halte - was nat\u00fcrlich auch einige hier eher locker sehen - dann kann man sich nicht nur an der AfD aufhalten. Es gibt so viel zu tun. Zum anderen nutzen die ja jedes f\u00fcnkchen aufmerksamkeit wie auch immer sie das bekommen k\u00f6nnen ( eben auch durch unsere Aktionen) und niemand sollte daran glauben dass er einen Populisten \u00fcberzeugen oder auch nur belehren kann. Die wissen genau was sie zu welchem zweck tun und werden davon nicht durch Argumente abgebracht. Wir haben den Auftakt gemacht und haben ja selbst bereits gut davon profitiert aber das Internet, selbst das deutschsprachige hat mehr Probleme als nur die AfD. Wenn die sich nat\u00fcrlich an allem bereichern ist klar dass sie statistisch gesehen \u00f6fter als andere unseren Weg kreuzen aber das kann eben nicht unsere einzige Daseinsberechtigung sein. Ich weiss dass das einseitig klingt, aber das scheint ja auch immer wieder die Frage zu sein.","id":"447491464268742666","timestamp":"2018-05-19T20:11:19.071000+00:00","s":45263,"edited_timestamp":null,"embeds":[],"attachments":[],"author":166,"mentions":[160]},{"content":"Leute.. ist es so schwer zu erkl\u00e4rungsbed\u00fcrftig Sachen  (aktuell: was ist gab.ai) einen Wiki Eintrag zu schreiben und den im flauschangrifftext mit rein zu schreiben?..","id":"447494802435473418","timestamp":"2018-05-19T20:24:34.952000+00:00","s":45264,"edited_timestamp":null,"embeds":[],"attachments":[],"author":196,"mentions":[]},{"content":"\u003c@247756152220286986> Okay \ud83d\ude42","id":"447510664513191948","timestamp":" 49342969179275265","timestamp":"2018-05-24T22:48:32.241000+00:00","s":45345,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude0d"},"count":3}],"author":203,"mentions":[]},{"content":"Ich f\u00e4nd es sehr gut, wenn es hier (insbesondere f\u00fcr unerfahrenere oder einfach j\u00fcngere Mitglieder) eine Art Rhetorik-Kurs g\u00e4be. Dort k\u00f6nnte man dann von Leuten mit viel Erfahrung lernen, wie man schwierigen Positionen einfacher begegnet, wann sich welche Diskussionsmethoden anbieten etc.\nWir haben in letzter Zeit einige neue Mitglieder mit viel Motivation dazugewonnen. Mir (und da bin ich nicht allein) f\u00e4llt jedoch auch auf, dass sich die Art wie RI nach au\u00dfen kommuniziert versch\u00e4rft. Ich sehe zunehmend Kommentare mit RI-Logo/Hashtag, die einfach nur Nazis angreifen oder sogar beschimpfen (und die auch nicht zu RN geh\u00f6ren). So etwas widerspricht unserem Kodex klar und f\u00fchrt auch seit Jahrzehnten nicht zu weniger Nazis. Es best\u00e4tigt die Opferrolle in der sie sich gerne sehen. Vielleicht w\u00fcrde da einfach so ne AG Rhetorik gut tun in der man Fragen stellen kann, wenn man nicht weiter kommt. Ich glaube wir haben genug Leute mit entsprechender Erfahrung hier, die das machen k\u00f6nnten","id":"449609841334288384","timestamp":"2018-05-25T16:28:59.521000+00:00","s":45346,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":15}],"author":195,"mentions":[]},{"content":"\u003c@445654878862180353> wir sind schon in der Abstimmung der Vorarbeit dazu","id":"449639434002890762","timestamp":"2018-05-25T18:26:34.963000+00:00","s":45347,"edited_timestamp":null,"embeds":[],"attachments":[],"author":136,"mentions":[195]},{"content":"Ich m\u00f6chte mal anfragen, ob es auch eine Google+ Community geben wird von uns? Dazu auch hier Channel im Discord?","id":"450026518500868097","timestamp":"2018-05-26T20:04:43.099000+00:00","s":45348,"edited_timestamp":null,"embeds":[],"attachments":[],"author":50,"mentions":[]},{"content":"Frage in Runde: Haben wir schon eine AG die sich mit Blogs besch\u00e4ftigt? Wir haben hier leider bspw. einen der mit seiner erzkonservativen Einstellung leider etwas \u00fcber das Ziel hinausschie\u00dft: https://volksbewegung.wordpress.com","id":"450215678767792128","timestamp":"2018-05-27T08:36:22.421000+00:00","s":45349,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":1}],"author":204,"mentions":[]},{"content":"Weil es noch keine AG-\u00fcbergreifende Faktensammlung gibt (w\u00e4re g\u00fcnstig, denn die Gegenargumente gelten \u00fcberall), hier eine n\u00fctzliche Adresse, wenn es darum geht, dass Fl\u00fcchtlinge angeblich krimineller sind als Deutsche. Hauptargument: Da es Verst\u00f6\u00dfe gibt, die nur Ausl\u00e4nder begehen k\u00f6nnen (Versto\u00df gegen das Bleiberecht), ist die Statistik verzerrt. Darum bereinigt, ist die Kriminalit\u00e4tsrate von Fl\u00fcchtlingen und Deutschen in etwa gleich.  https://www.stimmtdas.org/2018/02/06/kriminalitaet-unter-fluechtlingen-statistik-faktencheck/","id":"450243240931885057","timestamp":"2018-05-27T10:25:53.753000+00:00","s":45350,"edited_timestamp":"2018-05-27T10:28:06.519000+00:00","embeds":[],"attachments":[],"author":205,"mentions":[]},{"content":"Bis wir einen Channel Faktensammlung haben, poste ich das hilfsweise hier:\n\nEin Klassiker unter den Falschmeldungen der Hassposter ist der Vorwurf an die Seenotretter im Mittelmeer, sie w\u00fcrden die Fl\u00fcchtlinge nicht - wie angeblich v\u00f6lkerrechtlich vorgeschrieben - im n\u00e4chsten, sicheren Hafen absetzen, sondern sie stattdessen nach Europa schippern. Als Grund sind die abenteuerlichsten Verschw\u00f6rungstheorien in Umlauf.\n\nDieses Dokument des wissenschaftlichen Dienstes des Bundestags ist ein unschlagbares Argument dagegen. Kurz gesagt: Die Seenotretter sind nach internationalen Konventionen verpflichtet, sie an einem sicheren Ort abzusetzen (nicht sicherer Hafen). Nach internationalem Konsens ist Libyen **nicht** als sicherer Ort anzusehen. Wenn europ\u00e4ische Staaten sich nicht daran halten, k\u00f6nnen sie vor dem EGMR verklagt werden, genau so wie k\u00fcrzlich geschehen mit Italien und dem Vorfall der Sea-Watch 3 am 6.11.2017.\n\nhttps://www.bundestag.de/blob/535236/262c8b171d4d88f9710a25df757194b5/wd-2-106-17-pdf-data.pdf","id":"450654657627422751","timestamp":"2018-05-28T13:40:43.137000+00:00","s":45351,"edited_timestamp":null,"embeds":[],"attachments":[],"author":205,"mentions":[]},{"content":"Das Antwort-Fax auf die kleine Anfrage ist ein echter Leckerbissen \ud83d\ude0a\ud83d\udc4d\nVoller Support von mir \ud83d\ude0e","id":"450665232940007444","timestamp":"2018-05-28T14:22:44.488000+00:00","s":45352,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[]},{"content":"Ich hoffe dass die Links im Fax anklickbar sind? \ud83d\ude04","id":"450666242920153089","timestamp":"2018-05-28T14:26:45.286000+00:00","s":45353,"edited_timestamp":null,"embeds":[],"attachments":[],"author":192,"mentions":[]},{"content":"\ud83d\ude04","id":"450667917529448448","timestamp":"2018-05-28T14:33:24.544000+00:00","s":45354,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"Ich dachte wir reagieren nicht ? Und schon gar nicht in einer Art und Weise, die dem Ansehen der unabh\u00e4ngigen B\u00fcrgerrechtsbewegung schaden k\u00f6nnte. Immerhin wird uns das sicher als echter Trollinger warm wieder eingeschenkt.\n\nSoviel Zucker hatte der Afde nicht verdient. Die Bundesregierung ist ein echter Trigger.","id":"450668452332437506","timestamp":"2018-05-28T14:35:32.051000+00:00","s":45355,"edited_timestamp":"2018-05-28T14:39:57.462000+00:00","embeds":[],"attachments":[],"author":73,"mentions":[]},{"content":"\u003c@439487545085132810>  trollinger ist eine weit verbreitete Trauben-/Weinsorte in W\u00fcrttemberg du solltest ab jetzt ei amp":null,"embeds":[],"attachments":[],"author":82,"mentions":[61]},{"content":"\u003c@240648387274211328> Danke!!! Das bringt alle 5 in die Erinnerung .","id":"450950280456962049","timestamp":"2018-05-29T09:15:25.112000+00:00","s":45369,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[61]},{"content":"Ich habe noch eine Idee f\u00fcr eine \u00f6ffentliche Aktion, die an die mit dem gefrorenem Grundgesetz vor der AfD zentrale anbaut (die aktion ist \u00fcbrigens klasse meiner meinung nach)\n\nMein Idee:\nEs gibt kleine, sehr g\u00fcnstige Microchips, die bereits WiFi f\u00e4hig sind. Ein Beispiel hierf\u00fcr ist der ESP8266, den man f\u00fcr 4\u20ac auf Amazon als dev-board (dadurch, dass der chip auf einem dev-board ist kann man ihn leichter bedienen) bestellen kann. Diesen kann man so programmieren, dass er sogenannte 'beacon frames' aussenden kann. Alle Router senden diese beacon frames aus, die informationen \u00fcber das WLAN-Netzwork enthalten (SSID = Name, Sicherheitsstufe, etc.). Wenn man nun also nur diese beacon frames aussendet, ohne dass ein wirkliches WLAN-Netzwerk dahintersteckt, werden in der Liste der verf\u00fcgbaren Netzwerke, die ganzen Netzwerke angezeigt, deren Namen man selbst festlegen kann, allerdings kann man sich nicht mit diesen verbinden, da sie ja nicht existieren. \n\nKurzgesagt kann man also viele 'fake' netzwerke erstellen mit einem sehr kleinen ger\u00e4t, zu denen man sich nicht verbinden kann, deren namen man allerdings einstellen kann.\n\nNun zur Idee:\nDa man den Namen beliebig festlegen kann (maximal 31 zeichen), kann man damit nachrichten erstellen, oder eine nachricht x-beliebig oft als netzwerk anzeigen lasse. Man hat also zum Beispiel 60 Netzwerke, zu denen man sich nicht verbinden kann, mit dem namen '#grundgesetz' und diese werden alle in der Liste verf\u00fcgbarer Netzwerke angezeigt (zum Beispiel auf dem Handy). \n\nDa der Chip sehr wenig Strom verbraucht, kann man ihn mit einer 20000mAh Powerbank f\u00fcr mehr als eine Woche laufen lassen. Auch ist das ganze legal, da niemand dadurch Schaden nimmt und man lediglich WLAN-Netzwerke erstellt (zu denen man sich nicht verbinden kann, da sie eigentlich nicht existieren).","id":"450989344216449037","timestamp":"2018-05-29T11:50:38.638000+00:00","s":45370,"edited_timestamp":null,"embeds":[],"attachments":[],"author":152,"mentions":[]},{"content":"Theoretisch k\u00f6nnte man in der N\u00e4he einiger AfD-Geb\u00e4uden in Deutschland solche Chips verstecken, die Netzwerke mit dem Namen 'DenktAnDasGG'  erstellen.","id":"450989847071555594","timestamp":"2018-05-29T11:52:38.528000+00:00","s":45371,"edited_timestamp":"2018-05-29T11:52:47.704000+00:00","embeds":[],"attachments":[],"author":152,"mentions":[]},{"content":"Heute war ja im Flauschangriff das Hashtag #nichtvergessen. Mir ist aber aufgefallen dass die Allgemeinheit, den Hashtag #keinvergessen genutzt hat. Ist glaub ich auch nicht das erste mal das ein Hashtag sehr \u00e4hnlich ist. Mein Vorschlag ist, in solchen F\u00e4llen kurzfristig auf das Hashtag umzusteigen , dass von den allgemeinen Twitter Nutzern verwendet wird und das man dann im Flauschangriff ein Hashtag Update macht.","id":"451072218672136204","timestamp":"2018-05-29T17:19:57.448000+00:00","s":45372,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude0f"},"count":1}],"author":101,"mentions":[]},{"content":"\u003c@258285593224544256> super idee!","id":"451127146577133569","timestamp":"2018-05-29T20:58:13.281000+00:00","s":45373,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":1}],"author":136,"mentions":[152]},{"content":"Oft werden ja aufgebauschte \u00c4ngste genutzt, um gegen Andere zu Hetzen. Wie w\u00e4re es mit einer Aktion, die einfach mal in den Vordergrund stellt, wovor wir uns in DE nicht zu f\u00fcrchten brauchen und warum das nicht selbstverst\u00e4ndlich ist? Wir leben ja schlie\u00dflich in einem G7-Staat und daher gibt es ja ettliche existenzbedrohende Dinge vor denen wir uns nicht zu f\u00fcrchten brauchen. Mir f\u00e4llt da auf Anhieb zB unsere Versorgung mit sauberen Wasser, Nahrung, medizinische Versorgung, Sicherheit, etc. ein. F\u00fcr unglaublich viele Menschen auf der Welt wird der Alltag von Sorgen \u00fcber die Sicherung der eigenen Existenz, bzw. der ihrer Lieben, bestimmt. Bei uns hingegen stehen Dinge im Vordergrund wie:\"Ich habe Angst davor, wenn sich Leute in einer (mir) fremden Sprache unterhalten\". Daher mein Vorschlag, einfach mal Posten wovor jeder pers\u00f6nlich in DE keine Angst hatt. Die FDP hatte da ja mal den Hashtag #GermanMut  vlt. finden wir da ja auch was sch\u00f6nes \ud83d\ude03","id":"451717474875080705","timestamp":"2018-05-31T12:03:58.515000+00:00","s":45374,"edited_timestamp":null,"embeds":[],"attachments":[],"author":197,"mentions":[]},{"content":"\u003c@432816427582488598> Gef\u00e4llt mir gut ....wenn man mal \u00fcberlegt kommt da n\u00e4mlich sehr, sehr viel zusammen \ud83d\ude0a","id":"451766457072877569","timestamp":"2018-05-31T15:18:36.781000+00:00","s":45375,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[197]},{"content":"Ich finde die aktuelle Challenge richtig, richtig gut! Well done \ud83e\udd17","id":"452556506953547786","timestamp":"2018-06-02T19:37:59.351000+00:00","s":45376,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":2}],"author":32,"mentions":[]},{"content":"Ich bin kein Challenge-Fan und werde auch bei dieser nicht mitmachen, aber thematisch finde ich die richtig gut \ud83d\udc4d \ud83d\ude42","id":"452557582523957248","timestamp":"2018-06-02T19:42:15.787000+00:00","s":45377,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":1}],"author":160,"mentions":[]},{"content":"Oh.. Ich erg\u00e4nze: Ich habe ebenfalls kein Interesse an Str\u00fcssje \ud83d\ude09","id" u00e4gen umgegangen und sie wurden nicht zur Abstimmung gebracht. \nDabei h\u00e4tte RI ein wenig Schwung von der Basis n\u00f6tig betrachtet man die Beteiligung hier im Discord absolut und relativ zur Zahl der Verifizierten.\nEs erreichen uns jedoch kleine Hilferufe, wie heute Abend in der AG YT. \nEbenso die Anfrage vor Tagen nach Experten, die Ihr ja angeblich brauchtet. Kein Follow up, kein Ergebnis.\nKritik ist der Ausdruck des Willens zur Verbesserung und Weiterentwicklung, nicht ein pers\u00f6nlicher Angriff, wie Mods und Operatoren das gerne interpretieren.\nVon Anfang an habe ich mich Euch angeboten, bislang ohne Antwort oder \u00fcberhaupt eine Reaktion.","id":"452578669555220491","timestamp":"2018-06-02T21:06:03.327000+00:00","s":45383,"edited_timestamp":"2018-06-02T21:07:23.507000+00:00","embeds":[],"attachments":[],"author":73,"mentions":[]},{"content":"\u003c@439487545085132810> ich denke viel anders ist die Challenge nicht umsetzbar. Bei der letzten Challenge war die Beteiligung bei der Abstimmung relativ gering. Ich denke, wenn da hunderte von Screenshots zur Auswahl stehen wird sich kaum einer die M\u00fche machen und alle durchschauen. \nVon den Vorschl\u00e4gen wurde bzw wird meiner Meinung nach schon einiges umgesetzt, wenn auch nicht alles immer sofort. Wenn man aber bedenkt, dass der ganze Spa\u00df hier mehr oder weniger unerwartet entstanden ist und das Team aus Leuten besteht, die das alles nebenbei freiwillig machen w\u00e4hrend sie Arbeit/Schule/Studium/Familie meistern, mehr als nachvollziehbar.","id":"452609554446811137","timestamp":"2018-06-02T23:08:46.859000+00:00","s":45384,"edited_timestamp":null,"embeds":[],"attachments":[],"author":82,"mentions":[73]},{"content":"\u003c@439294351479406593> ja, sicher, kann man so sehen. Allerdings ist das so nicht ganz korrekt. Das ist die \u00f6ffentliche Darstellung die ja immer wieder wiederholt wird. Es gab Angebote das hier professioneller und mit einer fast hauptamtlichen Projektmanagement Gr ich Leute in einer (mir) fremden Sprache unterhalten\". Daher mein Vorschlag, einfach mal Posten wovor jeder pers\u00f6nlich in DE keine Angst hatt. Die FDP hatte da ja mal den Hashtag #GermanMut  vlt. finden wir da ja auch was sch\u00f6nes \u003c\u003c","id":"452878166181019649","timestamp":"2018-06-03T16:56:08.887000+00:00","s":45401,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":6}],"author":160,"mentions":[197]},{"content":"\u003c@439426400886194176> Vielleicht k\u00f6nnt ihr die Idee ja noch weiter ausformulieren?","id":"452882721102888990","timestamp":"2018-06-03T17:14:14.865000+00:00","s":45402,"edited_timestamp":null,"embeds":[],"attachments":[],"author":70,"mentions":[160]},{"content":"Yo, ich wollte da aber gerne auf  \u003c@432816427582488598> und andere warten \u263a","id":"452884049875435531","timestamp":"2018-06-03T17:19:31.669000+00:00","s":45403,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":1}],"author":160,"mentions":[197]},{"content":"Einen Hashtag wie #NichtSelbstverst\u00e4ndlich f\u00e4nd ich vllt ganz passend daf\u00fcr, jedenfalls in Sachen Sicherheit, Infrastruktur etc.","id":"452888347640070144","timestamp":"2018-06-03T17:36:36.336000+00:00","s":45404,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":3}],"author":194,"mentions":[]},{"content":"#Dankbarkeit oder gar #DeutscheDankbarkeit passt nicht so, oder? \nMir w\u00fcrde #NichtSelbstverst\u00e4ndlich auch mehr zusagen.","id":"452896652752322580","timestamp":"2018-06-03T18:09:36.429000+00:00","s":45405,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[]},{"content":"Den gepaart mit eventuell #KeineAngst ?","id":"452897131523473454","timestamp":"2018-06-03T18:11:30.577000+00:00","s":45406,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[]},{"content":"Find ich 0639105","timestamp":"2018-06-03T21:34:46.533000+00:00","s":45422,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[]},{"content":"Hi. Ich finde den Ansatz ebenfalls sehr gut, m\u00f6chte aber einen Vorschlag zu einem kleinen Twist machen.\n\nHintergrund: Ich denke, dass der Nationalstolz momentan schon \"ganz gut\" ausgepr\u00e4gt ist und f\u00fcr mich pers\u00f6nlich ist es nicht optimal, in diesem Kontext allein darauf zu verweisen, wie gut es sich in DE leben l\u00e4sst. Je nach Inhalten kann das zus\u00e4tzlich dazu f\u00fchren, dass gewisse Kreise mal wieder Gr\u00fcnde konstruieren, warum DE niemanden mehr aufnehmen soll etc.\n\nMein Vorschlag w\u00e4re, den Ansatz ein wenig zu modifizieren und eine Art \"warum ich nicht fl\u00fcchte\" daraus zu machen. So kann man genau die gleichen Inhalte bringen, macht aber noch eine T\u00fcr zur Empathie auf. Zudem kann man die Aspekte positiv benennen (bspw. Ich habe Zugang zu sauberem Trinkwasser, deshalb muss ich nicht fl\u00fcchten vs. Ich habe keine Angst davor keinen Zugang zu sauberem Trinkwasser zu haben)\n\nWobei ich den Aspekt \"keine Angst\" super finde und den als # mitreinpacken w\u00fcrde.\n\nJust my 2cts, die ich gern zur Debatte beitragen m\u00f6chte..","id":"452976865167015949","timestamp":"2018-06-03T23:28:20.559000+00:00","s":45423,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":3}],"author":32,"mentions":[]},{"content":"Jaaa, ich hab da auch etwas Bauchweh mit. Entweder k\u00f6nnte man das auf die EU ausweiten, das ist aber vllt eine Nummer zu gro\u00df, zumal wir ja bisher fast nur deutschsprachig unterwegs sind. Bei Fluchtursachen f\u00e4llt mir spontan #KeineUrsache ein, was ich lustig f\u00e4nd, aber glaub ganz wilde und missverst\u00e4ndliche Texte produzieren k\u00f6nnte: so \"Ich hab sauberes Trinkwasser, die Leute in DR Kongo nicht unbedingt. #KeineUrsache.\" Das klingt entweder als h\u00e4tte ich das wasser versaut oder schmeckt hart nach Kolonialismus.. \u00c4h. Das war jetzt nur bedingt koh\u00e4rent, aber ich kann gerade nicht besser \ud83d\ude13","id":"453088035106717696","timestamp":"2018-06-04T06:50:05.538000+00:00","s":45424,"edited_timestamp":null,"embeds":[],"attachments":[],"author":194,"mentions":[]},{"content":"\u003c@439442152066646017> Ich finde den Ansatz gut. Die Fragestellung sollte schon so sein, dass man mit einer positiven Aussage antworten kann. Bei meinem urspr\u00fcglichen Beitrag war mir auch schon aufgefallen, wie schwer es war die guten Grunde, warum ich keine Angst habe, positiv zu formulieren.","id":"453088803595223040","timestamp":"2018-06-04T06:53:08.760000+00:00","s":45425,"edited_timestamp":null,"embeds":[],"attachments":[],"author":197,"mentions":[32]},{"content":"#InEinemSicherenLand  # KeineFluchtursache ?\nWobei beides diejenigen zum Widerspruch reizt, die sich ja in einem unsicheren Land kurz vor dem Zusammenbruch w\u00e4hnen. Aber die werden sich von jedem Hashtag provoziert f\u00fchlen \ud83d\ude01","id":"453121719490707456","timestamp":"2018-06-04T09:03:56.521000+00:00","s":45426,"edited_timestamp":"2018-06-04T09:04:32.033000+00:00","embeds":[],"attachments":[],"author":160,"mentions":[]},{"content":"Neuer Vorschlag:\n#KeineAngst\n#NichtSelbstverst\u00e4ndlich\n#InEinemSicherenLand\n#KeineFluchtursache \nOder ist das alles zu negativ formuliert? \ud83e\udd14","id":"453122761838034944","timestamp":"2018-06-04T09:08:05.036000+00:00","s":45427,"edited_timestamp":null,"embeds":[],"attachments":[],"author":160,"mentions":[]},{"content":"Wie w\u00e4re es denn mit #SicheresHerkunftsland","id":"453122833565089793","timestamp":"2018-06-04T09:08:22.137000+00:00","s":45428,"edited_timestamp":"2018-06-04T09:08:34.546000+00:00","embeds":[],"attachments":[],"author":32,"mentions":[]},{"content":"Gut!!!!","id":"453122878163124224","timestamp":"2018-06-04T09:08:32.770000+00:00","s":45429,"edited_timestamp":null,"embeds":[],"attachments":[],"aut asten.  \u003c@432816427582488598> m\u00f6chtest du deinen Vorschlag ausformulieren, mit dem Modifikationsvorschlag von  \u003c@439442152066646017> und den Hashtags?\nUnd dann k\u00f6nnten wir es in den Briefkasten tun. Ich habe nicht den Eindruck, dass da noch viel kommt an Diskussion und im Briefkasten kann ja dann eh abgestimmt werden.","id":"453314499261497347","timestamp":"2018-06-04T21:49:58.800000+00:00","s":45443,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":160,"mentions":[194,32,197]},{"content":"Zur Diskussion:\nFlauschangriffe ank\u00fcndigen (nur zeitlich oder auch inhaltlich) so dass eine m\u00f6glichst gro\u00dfe Anzahl an Flauschis mit flauschen kann. \nAlternativ in Erfahrung bringen, wann der beste Zeitpunkt f\u00fcr Flauschangriffe ist und diesen vorrangig nutzen","id":"453563182011908097","timestamp":"2018-06-05T14:18:09.388000+00:00","s":45444,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":3}],"author":82,"mentions":[]},{"content":"Es w\u00fcrde ja eine kurze Anfrage vorher reichen: wer ist morgen fr\u00fch/abend um x uhr online","id":"453563716265574426","timestamp":"2018-06-05T14:20:16.764000+00:00","s":45445,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"Bei tausenden von Menschen wird man nie den perfekten Zeitpunkt finden. Deswegen gehen Flauschangriffe ja auch immer nen ganzen Tag oder l\u00e4nger.","id":"453563774419468299","timestamp":"2018-06-05T14:20:30.629000+00:00","s":45446,"edited_timestamp":null,"embeds":[],"attachments":[],"author":210,"mentions":[]},{"content":"es hat schon ein paar mal funktioniert, als es angek\u00fcndigt wurde, die projektion auf die frauenkirche zb","id":"453563998223204353","timestamp":"2018-06-05T14:21:23.988000+00:00","s":45447,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"es geht nicht um den perfekten zeitpunkt, sondern um einen optimalen","id":"453564138841571329","timestamp":"2018-06-05T14:21:57.514000+00:00","s":45448,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"Deswegen w\u00e4re es evtl sinnvoll, anzuk\u00fcndigen, dass ein Flauschangriffe kommt, wie es zB bei der Aktion Dresden gemacht wurde oder einen Zeitpunkt anzugeben wie es bei der Gegendemo in Berlin der Fall war","id":"453564212241891339","timestamp":"2018-06-05T14:22:15.014000+00:00","s":45449,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":2}],"author":82,"mentions":[]},{"content":"angek\u00fcndigte flauschangriff waren bisher super","id":"453564375295328277","timestamp":"2018-06-05T14:22:53.889000+00:00","s":45450,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"Bei Aktionen vor Ort, kommen dann aber auch nur ein paar die Zeit haben und hinfahren k\u00f6nnen/wollen","id":"453564704741392403","timestamp":"2018-06-05T14:24:12.435000+00:00","s":45451,"edited_timestamp":"2018-06-05T14:24:20.167000+00:00","embeds":[],"attachments":[],"author":210,"mentions":[]},{"content":"es geht um flauschangriff. es hat funktioniert. warum soll man es nicht so machen, wie es bereits erfolgreich geklappt hat? was spricht dagegen?","id":"453565075337248769","timestamp":"2018-06-05T14:25:40.792000+00:00","s":45452,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"was spricht denn dagegen es zu optimieren? ich versteh dich nicht","id":"453565261648232459","timestamp":"2018-06-05T14:26:25.212000+00:00","s":45453,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"Ich denke den perfekten Zeitpunkt kann man nicht finden. Tatsache ist aber, dass abends deutlich mehr Leute hier aktiv sind als Vormittags bzw den ganzen Tag \u00fcber. \nDeswegen finde ich eine Ank\u00fcndigung (Thema und Zeit) sehr sinnvoll, da so auch Leute, die zum Zeitpunkt des Flauschangriffs nicht online sind, Tweets schedulen k\u00f6nnen, sofern sie das wollen.","id":"453565705456189480","timestamp":"2018-06-05T14:28:11.024000+00:00","s":45454,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":2}],"author":82,"mentions":[]},{"content":"Es spricht gar nichts dagegen es zu optimieren. Aber wie stellst du dir das denn vor? Wenn es jetzt hei\u00dft um eine bestimmt Uhrzeit ist der Flauschangriff, haben trotzdem nicht alle Zeit, Lust oder sonstwas.","id":"453565710191296523","timestamp":"2018-06-05T14:28:12.153000+00:00","s":45455,"edited_timestamp":null,"embeds":[],"attachments":[],"author":210,"mentions":[]},{"content":"Wieso kennst du das ergebnis vorher?","id":"453566065033740290","timestamp":"2018-06-05T14:29:36.754000+00:00","s":45456,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"Weil wir alle Menschen mit verpflichtungen sind. Wenn das so klappt wie du es m\u00f6chtest ist es ja gut und ich unterst\u00fctze es. Aber du hast glaub ich zu hohe Erwartungen.","id":"453566763511316480","timestamp":"2018-06-05T14:32:23.284000+00:00","s":45457,"edited_timestamp":null,"embeds":[],"attachments":[],"author":210,"mentions":[]},{"content":"ich arbeite in einem job indem  man l\u00f6sungsorientiert arbeitet. ich bin f\u00fcr \u201cdas funktioniert nicht\u201c eher nicht zu haben, au\u00dfer ich hab es getestet.","id":"453572682030645259","timestamp":"2018-06-05T14:55:54.369000+00:00","s":45458,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"\"Das funktioniert nicht\" finde ich auch nicht gut. Deswegen w\u00fcrde ich hier gerne erarbeiten, was unserer Meinung nach am Flauschangriff verbessert werden kann. Ob das dann in der Umsetzung so funktioniert wird sich zeigen","id":"453573096721612802","timestamp":"2018-06-05T14:57:33.239000+00:00","s":45459,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":1}],"author":82,"mentions":[]},{"content":"Ich w\u00fcnsch jedenfalls viel Gl\u00fcck das ihr ne Verbesserungsm\u00f6glichkeit findet","id":"453573540248027156","timestamp":"2018-06-05T14:59:18.984000+00:00","s":45460,"edited_timestamp":null,"embeds":[],"attachments":[],"author":210,"mentions":[]},{"content":"Wie sagte Precht vor kurzem im interview - man wird erst kreativ und lebendig, wenn es zu bew\u00e4ltigende Aufgaben gibt.","id":"453573883887616000","timestamp":"2018-06-05T15:00:40.914000+00:00","s":45461,"edited_timestamp":null,"embeds":[],"attachments":[],"author":212,"mentions":[]},{"content":"Ich wei\u00df nicht, ob wir unsere Verbesserungsm\u00f6glichkeit nicht schon gefunden haben. \nFlauschangriffe, mMn am besten komplett mit Thema etc. fr\u00fchzeitig ank\u00fcndigen, so dass Tweets etc geplant werden k\u00f6nnen.","id":"453575596711346206","timestamp":"2018-06-05T15:07:29.283000+00:00","s":45462,"edited_timestamp":null,"embeds":[],"attachments":[],"author":82,"mentions":[]},{"content":"Was ich mal noch dazuf\u00fcgen m\u00f6chte ist das man die Ank\u00fcndigung f\u00fcr die Leute in der Memes-AG fr\u00fcher schreibt. Gestern kam die um 19:23 und heute morgen war dann schon der Flauschangriff. Jetzt kommen den ganzen Tag noch Memes nach, die dann vielleicht schon bereit gewesen w\u00e4ren.","id":"453582242820784128","timestamp":"2018-06-05T15:33:53.839000+00:00","s":45463,"edited_timestamp":"2018-06-05T15:34:13.115000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":4}],"author":210,"mentions":[]},{"content":"\u003c@421729746729041930> das sollten wir mit aufnehmen \ud83d\udc4d","id":"453584202202480640","timestamp":"2018-06-05T15:41:40.992000+00:00","s":45464,"edited_timestamp":null,"embeds":[],"attachments":[],"author":82,"mentions":[210]},{"content":"\u003c@439426400886194176> \u003c@4395 linge angeht. Das ist allerdings v\u00f6llig verzerrend. Es gibt t\u00e4glich Familiendramen mit Morden, Vergewaltigungen, Sex. Missbrauch tausendfach in D. Es wird nicht dar\u00fcber berichtet. Die Relationen gehen verloren. Das ist m.E. Eines der st\u00e4rksten Mittel, um Hass und Hetze zu sch\u00fcren. Gegen die Betroffenheit, Wut usw kommt man mit Fakten und Zahlen nicht wirklich an. Es gibt aber viele Hilfseinrichtungen, die es besser wissen, Videos zur Aufkl\u00e4rung \u00fcber Sex. Missbrauch, \u00fcber Alkoholismus, H\u00e4usl. Gewalt, etc. Ich suche etwas emotionales, das aber nicht Opfer blo\u00dfstellt oder Leid gegeneinander aufrechnet, was man dem entgegen setzen kann. Irgendwelche Ideen?","id":"454324921816842260","timestamp":"2018-06-07T16:45:02.310000+00:00","s":45594,"edited_timestamp":null,"embeds":[],"attachments":[],"author":155,"mentions":[]},{"content":"Die Wahrheit die uns niemand glaubt. Letztens bei einem Umzug hatten wir einen syrischen Helfer, der hat gebuckelt wie ein B\u00e4r. Als dank bekam er reichlich mehr Geld als vereinbart und einen Tipp von mir wo man super syrisch essen kann in Berlin.\nDie Fl\u00fcchtlinge bei mir direkt im Ort, die sind so nett, die gr\u00fc\u00dfen sogar. Ich wohne 2 Jahre hier, mich hat hier bisher kein deutscher einfach mal so gegr\u00fc\u00dft.","id":"454330172162834445","timestamp":"2018-06-07T17:05:54.090000+00:00","s":45595,"edited_timestamp":"2018-06-07T17:06:10.052000+00:00","embeds":[],"attachments":[],"author":221,"mentions":[]},{"content":"\u003c@237675625098379264> , du verwirrst mich, was hat das mit Feedback-Inhalte zu tun\ud83d\ude09","id":"454342486433857537","timestamp":"2018-06-07T17:54:50.041000+00:00","s":45596,"edited_timestamp":null,"embeds":[],"attachments":[],"author":215,"mentions":[221]},{"content":"\u003c@451991668581990410> das war die Antwort auf Norischka.\nMan kann nicht einfach die Berichterstattung ver\u00e4ndern, der Zug ist abgefahren. Egal wie herzzerrei\u00dfend die Geschic
