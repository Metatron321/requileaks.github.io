onquista Internet ja schon auch irgendwie politisch ist, f\u00e4nde ich es ganz spannend, unsere gegenseitigen Haltungen zur (rechten) Sprachgewalt kennenzulernen. Ich bin eigentlich auch zuversichtlich, dass sowas hier zivilisierter abl\u00e4uft als in Internetkommentarspalten.","id":"441716862292852736","timestamp":"2018-05-03T21:45:06.673000+00:00","s":44057,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":20,"mentions":[]},{"content":"Hi everyone, ich h\u00e4tte noch einen weiteren Vorschlag f\u00fcr eine AG. Auf 9GAG z. B. sind leider auch erschreckend viele rechte Trolle unterwegs um bei der dortigen Zielgruppe Meinungsmache zu betreiben. Evtl. w\u00e4re dies ja auch noch eine \"Baustelle\" (da tut sich auch viel in den Kommentaren). Gr\u00fc\u00dfle \u270c\ufe0f\u2764\ufe0f","id":"441724041104195584","timestamp":"2018-05-03T22:13:38.235000+00:00","s":44058,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":12}],"author":21,"mentions":[]},{"content":"thumps up f\u00fcr AG 9GAG! ziemlich krass, was da teilweise abgeht","id":"441729407540002828","timestamp":"2018-05-03T22:34:57.693000+00:00","s":44059,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":22,"mentions":[]},{"content":"\u003c@&441240069550899201> Eine Statistik wieviele Broschen, und welcher Art bisher insgesamt verliehen wurde, w\u00e4re sicherlich interessant. Ein Ort daf\u00fcr sicherlich auch.","id":"441736770887876628","timestamp":"2018-05-03T23:04:13.252000+00:00","s":44060,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[]},{"content":"\u003c@248094630602604545> Dann wei\u00dft du aber trotzdem leider nicht die insgesamt zahlen :/","id":"441742374977273856","timestamp":"2018-05-03T23:26:29.371000+00:00","s":44061,"edited_timestamp":null,"embeds":[],"attachments":[],"author":23,"mentions":[24]},{"content":"Guten Morgen \u003c@253555936113852417>, als \u00fcberparteiliche B\u00fcrgerrechtsbewegung begegnen wir allen, die voller Hass, Gewalt und Ignoranz sind mit Vernunft und Liebe. \u2764","id":"441835378211684352","timestamp":"2018-05-04T05:36:03.070000+00:00","s":44062,"edited_timestamp":"2018-05-04T05:39:04.632000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":5}],"author":26,"mentions":[25]},{"content":"\u003c@72414516008189952> Da bin ich schwer daf\u00fcr! \ud83d\ude03","id":"441836546946105354","timestamp":"2018-05-04T05:40:41.718000+00:00","s":44063,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":1}],"author":12,"mentions":[16]},{"content":"\u003c@253555936113852417>  Wir sind der Meinung, dass jeder Mensch auf dieser Erde Liebe und Respekt verdient hat und unterscheiden nicht zwischen guten und schlechten Menschen oder besseren und schlechteren rechten Einstellungen. \nEine Kuscheleinheit hat noch jedem vergr\u00e4mten Menschen gut getan. \nDenn Liebe ist das einzige, was sich verdoppelt, wenn man sie teilt. \ud83d\ude03","id":"441844505923289089","timestamp":"2018-05-04T06:12:19.286000+00:00","s":44064,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":4},{"emoji":{"name":"\u2764"},"count":7}],"author":27,"mentions":[25]},{"content":"\u003c@253555936113852417> \u003c@439172624321478656>  es ist doch so das die rechts/links kategorisierung die debatte bereits kaputt macht, weil man sich \u00fcber positionen fetzt aber der inhalt vergessen geht. Freundlicj mit dem Gegen\u00fcber dann pl\u00f6tzlich gemeinsame Punkte zu finden macht es dann perfekt, weil nachhaltig.","id":"441844982786162688","timestamp":"2018-05-04T06:14:12.979000+00:00","s":44065,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u270a"},"count":2}],"author":28,"mentions":[26,25]},{"content":"Ich verstehe den Sinn hinter den Blockierungen bei Twitter nicht. Ich dachte das Ziel von RI sei, die \"die voller Hass, Gewalt und Ignoranz sind mit Vernunft und Liebe\" zu begegnen. Blockieren ist doch dann genau das Gegenteil und einfach nur Augen verschlie\u00dfen","id":"441846997738192898","timestamp":"2018-05-04T06:22:13.381000+00:00","s":44066,"edited_timestamp":null,"embeds":[],"attachments":[],"author":29,"mentions":[]},{"content":"\u003c@129696624124493824> Es ist ja jedem frei \u00fcberlassen, ob er die Accounts aus der Liste blockieren oder sich mit ihnen auseinandersetzen m\u00f6chte. Manche, die nicht unbedingt an unserem Projekt hier beteiligt sind, sind bestimmt froh, dass sie diese Accounts oder Inhalte nicht sehen m\u00fcssen. \ud83d\ude0a","id":"441847539336216578","timestamp":"2018-05-04T06:24:22.508000+00:00","s":44067,"edited_timestamp":null,"embeds":[],"attachments":[],"author":30,"mentions":[29]},{"content":"Blocken ist eher was f\u00fcr die Sonntagsaccounts...","id":"441847805305159680","timestamp":"2018-05-04T06:25:25.920000+00:00","s":44068,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]},{"content":"\u003c@438990001435443210>  Kl\u00e4r mich auf, was sind Sonntagsaccounts?","id":"441847948536578048","timestamp":"2018-05-04T06:26:00.069000+00:00","s":44069,"edited_timestamp":null,"embeds":[],"attachments":[],"author":31,"mentions":[6]},{"content":"Die Du Deinem Chef zeigen kannst. Oder Deiner Oma.","id":"441848131961880576","timestamp":"2018-05-04T06:26:43.801000+00:00","s":44070,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude02"},"count":4}],"author":6,"mentions":[]},{"content":"Ah I see, die gut angezogenen mit den wei\u00dfen Lacksch\u00fchchen.","id":"441848317769678858","timestamp":"2018-05-04T06:27:28.101000+00:00","s":44071,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude02"},"count":3}],"author":31,"mentions":[]},{"content":"Sch\u00f6nen guten Tag, auch ich danke erstmal f\u00fcr die Arbeit und Energie, die viele hier reinstecken. Ich frage mich, ob mehr Leute an einer kleinen Rhetorik/Argumentationsecke Interesse h\u00e4tten. Ich habe mich in erster Linie auf Twitter bewegt und festgestellt, dass die Aussagen der Gegenseite meist sehr durchsichtige unzul\u00e4ssige rhetorische Figuren sind, die einen leicht konfus werden lassen, wenn man sie nicht direkt erkennt. Der neue Fokus auf ReconquistaInternet als angeblich gesteuerte faschstische Organisation unter dem \"Hofnarren\" B\u00f6hmermann dient m.E. nur zur Ablenkung und bringt viele von uns dazu, in die Defensive zu gehen. Kurz, ich f\u00e4nd es gut, diese Tricks und andere sichtbar zu machen und damit ggf. mehr Sicherheit in der eigenen Argumentation entstehen kann. Was meint Ihr?","id":"441864193742733313","timestamp":"2018-05-04T07:30:33.228000+00:00","s":44072,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":12},{"emoji":{"name":"\u2764"},"count":1}],"author":32,"mentions":[]},{"content":"\u003c@439442152066646017> Stimmt. In \u003c#441251400199176192>  sind ja ein paar Tipps, aber die praktische Umsetzung davon ist etwas anderes.","id":"441866678087712779","timestamp":"2018-05-04T07:40:25.542000+00:00","s":44073,"edited_timestamp":null,"embeds":[],"attachments":[],"author":13,"mentions":[32]},{"content":"\u003c@439442152066646017> prima idee aber war das nicht schon immer konfus und (absichtlich) irreleitend und nixht in sich schl\u00fcssig? Mehr hetereogene Meinungsbildung  als hier im demokratischen Chat geht ja kaum. Die faschistische Orga, die man ja explizit hierarchisch aufbaut der IB spricht da gegen B\u00e4nde zB","id":"441867235775217674","timestamp":"2018-05-04T07:42:38.505000+00:00","s":44074,"edited_timestamp":null,"embeds":[],"attachments":[],"author":28,"mentions":[32]},{"content":"\u003c@439442152066646017> weiss was du m r die Ziele voten und sobald der Zeitpunkt ran ist, postet der Bot dann das Ziel an alle oder per DM.","id":"441937786237353986","timestamp":"2018-05-04T12:22:59.046000+00:00","s":44096,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"koennte man natuerlich auch komplexer machen, so dass admins oder mods die ziele selektieren, oder das passiert zu festen zeiten jeden tag","id":"441938071982964746","timestamp":"2018-05-04T12:24:07.173000+00:00","s":44097,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"\u003c@325247763132448768> Ansich eine gute Idee, aber ich finde, wir sollten erst einmal kl\u00e4ren, was denn \u00fcberhaupt Ziele sind, hinter denen wir alle stehen. \nSonst k\u00f6nnte irgendwann Streit und Spaltung entstehen. \nIch w\u00e4re daf\u00fcr, bevor wir so etwas t\u00e4ten, zu kl\u00e4ren: Was sind wir? \nAlso: bleiben wir Unpolitisch? (Bitte bitte)\nWie bauen wir uns auf? LiquidDemocracy? Oder auf den demokratischen Grundlagen einer Partei? Oder mit B\u00f6hmi als festinstallierte Spitze?\nUsw","id":"441940652998262795","timestamp":"2018-05-04T12:34:22.535000+00:00","s":44098,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[15]},{"content":"Mh na zumindest fuer mich sind das immer nur Vorschlaege, ich wuerde nie irgendwas liken, mit dem ich persoenlich nicht uebereinstimme.. ich denk mal, das wird bei vielen so sein \ud83d\ude09","id":"441941029805883413","timestamp":"2018-05-04T12:35:52.373000+00:00","s":44099,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"\u003c@325247763132448768> Schon. Aber ich w\u00e4re ungern Teil etwas, was ich in Teilen v\u00f6llig ablehne. Egal ob ich dann konkret an der Aktion teilgenommen habe, Sie geschehe dann ja trotzdem auch in meinem Namen...","id":"441941466852491274","timestamp":"2018-05-04T12:37:36.573000+00:00","s":44100,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[15]},{"content":"Beispiel: Liebe f\u00fcr Tiere in Tierversuchen. \nKlingt einfach, ist es aber nicht. \nKlingt unpolitisch, ist es aber nicht.\nAlso w\u00fcrden zwangsl\u00e4ufig einige sagen, daf\u00fcr stehe ich nicht ein. \nWenn dann aber andere es als RI machen... tja...\n\nAlso, wo ziehen wir Grenzen? Denn keinerlei hie\u00dfe, dass mittelfristig die Aktiveren zwangsl\u00e4ufig ihre (politische) Agenda durchdr\u00fccken.\nEinfach, weil andere die Lust verlieren. \n\n\u2014> Wir brauchen also eine F\u00fchrung, die Richtlinien vorgibt.","id":"441943418638434305","timestamp":"2018-05-04T12:45:21.915000+00:00","s":44101,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[]},{"content":"Na in erster Linie gehts ja gegen Hass und fuer Liebe, d.h. wenn eine Trollarmee anfaengt, irgendwen mit Hassposts zu fluten, sollten wir hier dagegen angehen","id":"441944036899553301","timestamp":"2018-05-04T12:47:49.320000+00:00","s":44102,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"unpolitsch wird das wohl nie sein","id":"441944124548186122","timestamp":"2018-05-04T12:48:10.217000+00:00","s":44103,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"aber ich geb dir recht, ohne fuehrer klappt das nich so richtig, oder wir versuchen liquid democracy on ecstacy \ud83d\ude09","id":"441944399862169601","timestamp":"2018-05-04T12:49:15.857000+00:00","s":44104,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"d.h. die fuehrung ist ein algorithmus, der entscheidungen immer nach mehrheiten faellt","id":"441944500101840896","timestamp":"2018-05-04T12:49:39.756000+00:00","s":44105,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"Aber nat\u00fcrlich setzen sich Aktivit\u00e4t durch. Aktivit\u00e4t ist aber nicht nur Quantit\u00e4t. Der Wunsch nach F\u00fchrung und Struktur ist nachvollziehbar aber mindestens im Anfang so nicht realistisch und kontraproduktiv. Es sorgt f\u00fcr Spaltung wo Einheit doch das wichtigste ist. Wir haben uns lieb. Und andere Meinungen, solange sie mit den Regeln der Gemeinschaft im Einklang sind, sollten wir als St\u00e4rke wahrnehmen. Konsens kann sich auch \u00fcber verschiedene Str\u00f6mungen finden. Solange die Grundwerte geteilt werden. Und da sind wir uns einig. Wir lassen niemanden zur\u00fcck und verbreiten Liebe und kl\u00e4ren im besten Fall auf.","id":"441947778449539092","timestamp":"2018-05-04T13:02:41.375000+00:00","s":44106,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":3}],"author":42,"mentions":[]},{"content":"Ja, also: Wer entscheidet wie und wann dar\u00fcber wie wir uns organisieren? \ud83d\ude01","id":"441947809592246272","timestamp":"2018-05-04T13:02:48.800000+00:00","s":44107,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[]},{"content":"\u003c@267707989002158091> Du meinst also, es g\u00e4be Einigkeit ohne richtlinienbestimmende Kompetenz?\nNa, ich m\u00f6chte jetzt nicht \u00fcber wissenschaftliches Streiten, aber ich kenne keine einzige Gruppierung ohne fester Struktur und Richtlinien (und auch F\u00fchrung) die Erfolgreich w\u00e4re. Selbst in der Anarcho-Szene nicht. \nDie Richtlinie \u201ef\u00fcr Liebe\u201c ist eben zu d\u00fcnn - Jeder liebt eben etwas anderes. Und vor allem, einige lieben Dinge, die andere f\u00fcr Verachtenswert halten. \nJeder Mensch aber ist politisch. \nzB jmd h\u00e4lt das Kopftuchtragen unter den richtigen Voraussetzungen f\u00fcr Mutig, teilt mit ihnen Liebe. \nAndere empfinden es als generell unterdr\u00fcckend. Teilen Liebe mit denen, die gegen das Kopftuch sind. \nBeide Gruppen finden wir sicherlich auch bei uns wieder. \nWie gehen wir damit um? \nIm Namen der Liebe ist schon viel Mist passiert. \nWir br\u00e4uchten also eine Grenze, die sagt: Das Thema ist uns noch zu politisch. Daf\u00fcr sind wir noch zu jung, unorganisiert. \n\nNat\u00fcrlich sollte die Grundphilosophie hier fest verankert sein: F\u00fcr die Liebe, gegen den Hass. \nAber einfach einen offenen Chat lassen und ab und an mal schreiben: So, jetzt twittern wir alle mal XY halte ich nicht f\u00fcr zielf\u00fchrend und vor allem wenig effizient. :-)","id":"441953662936547328","timestamp":"2018-05-04T13:26:04.346000+00:00","s":44108,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":3}],"author":40,"mentions":[42]},{"content":"Anmerkung: Aktuell gibt es ja eine Fuehrung die Dinge entscheidet und in \u003c#441251913166749718>  postet","id":"441954983609630720","timestamp":"2018-05-04T13:31:19.219000+00:00","s":44109,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":15,"mentions":[]},{"content":"Trotzdem w\u00e4re es besser wenn die AG-Moderation von der Server-Moderation getrennt w\u00e4re, meine Meinung \ud83d\ude04","id":"441955770670514178","timestamp":"2018-05-04T13:34:26.869000+00:00","s":44110,"edited_timestamp":null,"embeds":[],"attachments":[],"author":43,"mentions":[]},{"content":"Hmm... Wir haben ja Richtlinien und eine F\u00fchrung. Diese achtet aber vor allem auf die Einhaltung der Regeln. Und wir haben Arbeitsgruppen um an n\u00f6tigen Themen zu arbeiten. Die sind alle grade in der Selbstorganisation und es werden sich in jeder AG sicher auch eigene \"Regeln\" etablieren. Nach Bedarf und durch die Erfahrung und Teilhabe.","id":"441963662148632586","timestamp":"2018-05-04T14:05:48.344000+00:00","s":44111,"edited_timestamp":null,"embeds":[],"attachments":[],"author":42,"mentions":[]},{"content":"Da meine \"Grundsatzdiskussion\" aus der AG Twitter hierher verwiesen wurde: \u2014 durch mehrere offene Briefe und Gespr\u00e4che auf Twitter habe ich mir auch ein paar Gedanken gemacht... ich finde es schwierig, allzu sehr auf \"Troll-Methoden\" zu setzen, weil im Zweifel Stilkritik unsere Inhalte \u00fcberlagern k\u00f6nnte. Das sieht man ja \u00fcberall: bspw. statt dar\u00fcber zu reden, was die Jusos inhaltlich fordern, wurde Kevin K\u00fchnert st\u00e4ndig unterstellt, er wolle, dass die Neumitglieder nach der Groko-Entscheidung wieder austreten und dass das ja undemokratisch sei.\nIm Zweifel sollten wir abgrenzen, wann wie vorgegangen wird. Bei Aktionen mehrere Accounts nutzen und spamen f\u00fcr Reichweite finde ich legitim - das ist das gleiche, was die Trolle machen, aber wir wollen zeigen, dass wir mehr und lauter sind. Aber in der Kommunikation mit einzelnen Personen? Schwierig. Ganze Accounts lahmlegen ist ein No-Go, finde ich. Klar ist es geil, mit einer Horde \u00fcber andere herzufallen; Die Macht des Kollektivs. Aber n\u00f6tig? Eher nicht.\nWie dr\u00fcben geschrieben ist meine Angst, dass das mit \u00fcber 50.000 Leuten zu leicht eskaliert.","id":"441968747138514965","timestamp":"2018-05-04T14:26:00.700000+00:00","s":44112,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":44,"mentions":[]},{"content":"\u003c@439166433197424651> Sch\u00f6nes Bild... \ud83d\ude09 \nJa, daf\u00fcr br\u00e4uchten wir wohl eine F\u00fchrung, bzw klare Richtlinien (siehe meinen Beitrag oben)","id":"441969869626277898","timestamp":"2018-05-04T14:30:28.322000+00:00","s":44113,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[44]},{"content":"Das finde ich alles so schwierig... weil wenn wir uns organisieren, werden hier Quasi-Parteistrukturen aufgebaut und bald entstehen erste RI-Fl\u00fcgel \ud83d\ude05","id":"441970234929315840","timestamp":"2018-05-04T14:31:55.417000+00:00","s":44114,"edited_timestamp":null,"embeds":[],"attachments":[],"author":44,"mentions":[]},{"content":"\u003c@439379270511362049> wir haben eine F\u00fchrung! Und wir haben klare Richtlinien. \n\nEine andere Diskussion w\u00e4re, diese zu erweitern. Sowohl die F\u00fchrung als auch die Regeln. Wir sind auch aktuell nicht v\u00f6llig strukturlos. Ich erlebe es in den AGs Die ganze Zeit. Das ist Struktur ohne Diktat. Und wir sind wenige Tage alt. Es entwickelt sich grade alles vor unser aller Augen und mit unserem Einsatz.  Auch mit deinem! :)","id":"441971541815721984","timestamp":"2018-05-04T14:37:07.003000+00:00","s":44115,"edited_timestamp":null,"embeds":[],"attachments":[],"author":42,"mentions":[40]},{"content":"Denke halt auch, je simpler wir unsere Strukturen und Ziele im generellen halten, desto weniger Streit wird es geben.","id":"441971908842487808","timestamp":"2018-05-04T14:38:34.509000+00:00","s":44116,"edited_timestamp":null,"embeds":[],"attachments":[],"author":44,"mentions":[]},{"content":"\u003c@267707989002158091> Klare Richtlinien? Wo...? Doch nicht etwa, gegen Hass und f\u00fcr Liebe...? Oder unsere Verhaltensregeln?","id":"441972082373296129","timestamp":"2018-05-04T14:39:15.882000+00:00","s":44117,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[42]},{"content":"Simple is beautiful!","id":"441972181455470603","timestamp":"2018-05-04T14:39:39.505000+00:00","s":44118,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"Na gut, also ich zB w\u00e4re f\u00fcr Attacken die Pages lahmlegen - ganz Legal nat\u00fcrlich. \nUnd wenn ich also \u00fcber diese Plattform hier eine Organisiere, dann w\u00fcrde ich das auch in eurem Namen tun. \nIch denke mal, das w\u00fcrde zu Streit f\u00fchren... \nAber gut.","id":"441972699091435520","timestamp":"2018-05-04T14:41:42.919000+00:00","s":44119,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[]},{"content":"Wenn es legal ist... Warum nicht? Die Frage ist ob es das gibt :D","id":"441972887423942657","timestamp":"2018-05-04T14:42:27.821000+00:00","s":44120,"edited_timestamp":null,"embeds":[],"attachments":[],"author":42,"mentions":[] n Beispiel abgeben kann. Man sollte sich halt nur der m\u00f6glichen Schattenseiten bewusst sein und niemand anders outen.","id":"442009043809075231","timestamp":"2018-05-04T17:06:08.175000+00:00","s":44250,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"Sagen wir mal so im Anfang meiner Aktivistischen Laufbahn habe ich sehr viel preisgeben welches ich im nachhinein eindeutig anders machen w\u00fcrde.","id":"442009379429154817","timestamp":"2018-05-04T17:07:28.193000+00:00","s":44251,"edited_timestamp":null,"embeds":[],"attachments":[],"author":35,"mentions":[]},{"content":"f\u00e4nde es sinnvoll, wenn der channel \u003c#441251478892576769> in den faq erw\u00e4hnt w\u00fcrde","id":"442023033436372993","timestamp":"2018-05-04T18:01:43.562000+00:00","s":44252,"edited_timestamp":null,"embeds":[],"attachments":[],"author":47,"mentions":[]},{"content":"ich glaub das ist was f\u00fcr \u003c#441251678948163584> , aber ja, das w\u00e4re sehr sinnvoll. Und ich w\u00fcrde es auch bef\u00fcrworten, die \u003c#441251908532043777> nicht in der Expertenecke zu verstecken, das k\u00f6nnte den Chat entlasten.","id":"442025399585603634","timestamp":"2018-05-04T18:11:07.696000+00:00","s":44253,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"Keine Ahnung, ob irgendwer, der involviert ist, das lesen wird, aber is halt der Ort f\u00fcr inhaltliches Feedback... Mir gef\u00e4llt das, was ich f\u00fcr die Idee von ReconquistaInternet halte, n\u00e4mlich Menschenfeinden nicht unwidersprochen das Feld zu \u00fcberlassen. Ich denke, dass es wichtig ist, sich gerade zu machen und dabei nicht selber die Maxime zu verletzen, f\u00fcr die man einstehen will.  Ich bin hier beigetreten, weil ich den Humor im neoMagazin royale mag und die Idee richtig gut fand. Ich mag auch Serdar Somuncu, Die Anstalt, die heute Show und die Vorstellung einer gerechten, freundlichen Welt, in der alle gl\u00fcchlich werden k\u00f6nnen. Gro\u00dfe Schwierigkeiten hingegen habe ich mit Autorit\u00e4ten und Hierachien. So sinnvoll ich es finde, dieses Projekt zu organisieren, so wenig brauche ich Ansagen dazu, ob und wann ich ironisch oder sarkastisch werde. \"Humor gerne, aber nur wenn es nicht anders geht\"? Ich bitte Euch! Erinnert sich jemand mit was f\u00fcr einem Beitrag das hier alles angefangen  hat? Ich bin ein erwachsener Mensch, weiss meistens ganz gut, was ich tue und wie ich mit anderen Menschen umgehe und habe kein Interesse daran, von einer anonymen Macht im Internet Befehle zu empfangen. Deshalb verzichte ich von nun an darauf, mich  weiterhin ernsthaft hiermit auseinanderzusetzen.  Ist vermutlich nicht sonderlich relevant, aber da wir ja alle f\u00fcr Liebe und Diskurs sind, lasse ich Euch einfach mal teilhaben.","id":"442036410384384040","timestamp":"2018-05-04T18:54:52.875000+00:00","s":44254,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":2},{"emoji":{"name":"\ud83d\udc99"},"count":1},{"emoji":{"name":"\ud83d\udc4d"},"count":3},{"emoji":{"name":"\ud83d\ude09"},"count":1}],"author":32,"mentions":[]},{"content":"Klar lesen wir das \u2013 und danke f\u00fcr deine offenen Worte, liebe_r \u003c@439442152066646017> !","id":"442037445211586560","timestamp":"2018-05-04T18:58:59.597000+00:00","s":44255,"edited_timestamp":null,"embeds":[],"attachments":[],"author":26,"mentions":[32]},{"content":"Danke zur\u00fcck :-)","id":"442038968532336642","timestamp":"2018-05-04T19:05:02.785000+00:00","s":44256,"edited_timestamp":null,"embeds":[],"attachments":[],"author":32,"mentions":[]},{"content":"Falls das irgendwen interessiert:\nHier meine 'kurze' rezension zu Reconquista Internet :)\n\nEhrlich gesagt merke ich, wie ich immer besser darin werde, aussagekr\u00e4ftige gegenargumente kurz und pr\u00e4gnant zu formulieren. Gerade auch zum beispiel durch die zeichenbegrenzung auf twitter. \nSich \u00fcber Hass-Tweets gedanken zu machen und diese dann 'aufzudr\u00f6seln', um das zu widerlegen, was einem nicht passt ist etwas, das echt auch generell im leben wichtig ist und einem in vielen situationen weiterhilft.\nAuch die Anreize zu verschiedenen Themen und hashtags zu kommentieren und sich neue Artikel durchzulesen (z. B. zu Beate Klarsfeld oder dem 5. Mai in den Niederlanden) sind wirklich sehr berreichernd und interessant. \nDie Anweisungen und Tipps in \u003c#441251400199176192> und \u003c#441251913166749718> helfen ebenfalls enorm, die Art des Kommentierens durchdachter und sinnvoller zu gestalten. \nAu\u00dferdem ist es mega cool, best\u00e4tigend und hilfreich, sich mit anderen \u00fcber die Aktionen auszutauschen und so auch auf bestimmte events/hass-kommentare aufmerksam zu werden.\nKann sein, dass ich auch einfach so viel daraus lerne, weil ich noch relativ jung bin (17).\nAber ich versuche in der Schule viele meiner freunde auf reconquista internet aufmerksam zu machen, weil ich die aktion echt feiere! Vor allem den humor, der \u00fcberall mitschwingt.\n(Das neomagazin kennen in meinem alter nicht so viele)\n\nAuf vielen Ebenen eine super Aktion!! Nicht nur vom Neo Magazin und Co, auch von der Community, die echt nett ist (was ich so in den chats lese).\n\nIch hoffe, dass das Projekt nicht all zu schnell vorbei ist. Aber selbst wenn doch werden alle etwas gutes daraus gelernt haben und in zukunft aufmerksamer und wehrhafter im netz gegen rechts auftreten.\n\ud83d\udc96\ud83d\udc96\ud83d\udc96","id":"442040919345332235","timestamp":"2018-05-04T19:12:47.895000+00:00","s":44257,"edited_timestamp":"2018-05-04T19:40:39.184000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":16},{"emoji":{"name":"\ud83d\udc4d"},"count":9},{"emoji":{"name":"\u2665"},"count":6}],"author":48,"mentions":[]},{"content":"du meinst sicherlich reconquistaInternet, was du feierst \ud83d\ude09","id":"442041478664028190","timestamp":"2018-05-04T19:15:01.247000+00:00","s":44258,"edited_timestamp":null,"embeds":[],"attachments":[],"author":15,"mentions":[]},{"content":"Thx, berichtigt\ud83d\ude02 \ud83d\ude05","id":"442043636918517760","timestamp":"2018-05-04T19:23:35.815000+00:00","s":44259,"edited_timestamp":null,"embeds":[],"attachments":[],"author":48,"mentions":[]},{"content":"Was sollen diese posts im flauschangriff? das macht den server nicht gerade \u00fcbersichtlicher","id":"442079878729302016","timestamp":"2018-05-04T21:47:36.536000+00:00","s":44260,"edited_timestamp":null,"embeds":[],"attachments":[],"author":39,"mentions":[]},{"content":"Kurz mal reingeschnuppert, das Pad schaffe ich erst morgen.","id":"442082445504937994","timestamp":"2018-05-04T21:57:48.503000+00:00","s":44261,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[]},{"content":"Ist aber auch so die Frage, weil Leitung ja noch bei B\u00f6hmermann und Co liegt, ob es denn \u00fcberhaupt Bedarf geht.","id":"442082705782603787","timestamp":"2018-05-04T21:58:50.558000+00:00","s":44262,"edited_timestamp":null,"embeds":[],"attachments":[],"author":40,"mentions":[]},{"content":"\u003c@439143891984187393> Wir sind gekommen um zu bleiben. Aus Versehen. Aber jetzt sind wir da. Es ist viel Aufbauarbeit, viel organisation und wir machen das alles hier in unserer Freizeit. Wir glauben aber, dass wir gemeinsam was bewegen k\u00f6nnen. Wir haben gemeinsam schon jetzt viel bewegt! Neben der Online-Organisation und allen Aktionen werden wir diese Gruppe auch IRL organisieren. Aber wir sind noch Babies. Wenn wir zusammenhalten und uns von Liebe und Vernunft in unserem Handeln leiten lassen, kann hieraus was wachsen, was bleibt.\nWir sind jetzt schon ein starkes Team. Wir lesen alle Eure Vorschl\u00e4ge und planen und organisieren jeden Tag. Es wird alles noch besser.\n\nWir sind nicht allein. Ist Zeit f\u00fcr bisschen was Positives mal. \n\nMehr: so schnell es geht!","id":"442092905528557569","timestamp":"2018-05-04T22:39:22.367000+00:00","s":44263,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":7},{"emoji":{"name":"\ud83d\ude0d"},"count":2}],"author":6,"mentions":[48]},{"content":"Reconquista Internet hat zwar ein Logo aber eins nicht, was viele Bewegungen oder Gruppierungen gemeinsam haben: Ein Maskottchen. \nDaher w\u00fcrde ich vorschlagen ein Design-Wettbewerb zu f\u00fchren, bei dem jeder mitmachen darf und dann nach einer Vorauswahl der Designs die RI-Mitglieder abstimmen d\u00fcrfen. Das Gewinner-Design wird dann das offizielle Maskottchen der Bewegung und dieses Design kann dann f\u00fcr viele neue Posts oder Memes verwendet werden.\nVorschlag wie ein solcher Wettbewerb ablaufen k\u00f6nnte: Der Wettbewerb besteht aus vier Phasen:\n1. Einreichungsphase: Hier darf jeder sein Maskottchen submitten und sich somit f\u00fcr den Wettbewerb anmelden.\n2. Vorauswahl: Bei Bekanntgabe des Wettbewerbs werden grundlegende Anforderungen an das Maskottchen vorgegeben. Beitr\u00e4ge, die diese nicht erf\u00fcllen werden von einer Kommision aussortiert. Diese Anforderungen k\u00f6nnten beispielshaft lauten: keine low-effort-posts, verschiedene Posen f\u00fcr das Maskottchen etc.\n3. Abstimmungsphase: Die Dritte und somit wohl spannenste Phase in jedem Wettbewerb. Das System ist ein Turnier. Nach einem Zufallsgenerator treten immer zwei Designs gegeneinander an bis es einen Gewinner gibt.\n4. \u00dcberarbeitungsphase: Der Gewinner ist nun gek\u00fcrt, jedoch ist dieser noch nicht unbedingt Perfekt. In dieser Phase bekommt der Gewinner nochmals Zeit auf Kritik einzugehen und leichte Anpassungen an seinem Maskottchen durchzuf\u00fchren.","id":"442101256241283122","timestamp":"2018-05-04T23:12:33.332000+00:00","s":44264,"edited_timestamp":"2018-05-04T23:15:24.315000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2},{"emoji":{"name":"\ud83d\ude0d"},"count":3}],"author":49,"mentions":[]},{"content":"Eine Sache h\u00e4tte ich da auch noch: Mir fehlt google+ bei den hier betreuten sozialen Medien, der Ort wo ich mich neben Twitter noch viel herumtreibe. K\u00f6nnte man das erg\u00e4nzen? :)","id":"442101705824534538","timestamp":"2018-05-04T23:14:20.521000+00:00","s":44265,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2795"},"count":1}],"author":50,"mentions":[]},{"content":"\u003c@324628941509754892> sowas k\u00f6nnte man vor allem in der fr\u00fchen Phase auch in der **hust** AG Art/Design **hust** unterbringen. Die kommt vielleicht bald wieder, siehe meine Anfrage in \u003c#441251678948163584>","id":"442105028417814528","timestamp":"2018-05-04T23:27:32.689000+00:00","s":44266,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":2}],"author":51,"mentions":[49]},{"content":"Mir ist eben eine Idee gekommen: Wir sind hier knapp 50.000, teilweise programmieraffine Menschen. Zur Meldung von justiziablen Accounts: K\u00f6nnte vielleicht einer von denen eine Webseite erstellen, bei der man bspw. einen Link zu einem Tweet in ein Feld eingibt, vielleicht noch ausw\u00e4hlbar, welcher \u00a7 des StGB betroffen ist und die dann automatisiert alles weitere erledigt? Also einen f\u00fcr die Strafverfolgung geeigneten Screenshot durchf\u00fchrt, ein eventuelles Formular f\u00fcr die Meldung an die Beh\u00f6rden vorausf\u00fcllt und ggf sogar alles per Mail direkt an eine entsprechende Strafverfolgungsbeh\u00f6rde verschickt? Ich k\u00f6nnte mir vorstellen, wenn seitens ZDFneo mit einer Staatsanwaltschaft eine entsprechende Vorgehensweise vorher abgekl\u00e4rt wird, dass dann hier einfacher und schneller gehandelt werden k\u00f6nnte?","id":"442105502323703808","timestamp":"2018-05-04T23:29:25.677000+00:00","s":44267,"edited_timestamp":"2018-05-04T23:32:48.274000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":2}],"author":52,"mentions":[]},{"content":"ist an sich eine gute Idee, s":44273,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"Hi Team, k\u00f6nnt ihr das Q&A vom Youtube Kanal \"L\u00f6sch Dich!\" und das neuste Video von \"Rayk Anders\"  nochmal Offiziel irgendwo promoten? Da dadrin viele gute Fragen und Kritikpunkte zur Doku \"L\u00f6sch dich!\" nochmal aufgearbeitet werden.  Auf Twitter habe ich leider st\u00e4ndig immer wieder mit der deutschen Youtube Szene \"Skeptiker Bewegung\" zutun und ich denke viele andere auch. Die beiden Video k\u00f6nnten weiter helfen. www.youtube.com/watch?v=Q3sfGebWSgE und www.youtube.com/watch?v=4zPptJGRkkI Danke!","id":"442172813785432084","timestamp":"2018-05-05T03:56:53.980000+00:00","s":44274,"edited_timestamp":null,"embeds":[],"attachments":[],"author":53,"mentions":[]},{"content":"\u003c@&441240069550899201> ^^^^^^ \u00fcber mir, damit das auch ja nicht untergeht. Danke","id":"442174197406367804","timestamp":"2018-05-05T04:02:23.861000+00:00","s":44275,"edited_timestamp":null,"embeds":[],"attachments":[],"author":53,"mentions":[]},{"content":"Wie oft wurde schon diskutiert das der relevante europatag eigentlich am 9. Mai ist?","id":"442217126669975552","timestamp":"2018-05-05T06:52:58.995000+00:00","s":44276,"edited_timestamp":null,"embeds":[],"attachments":[],"author":54,"mentions":[]},{"content":"\u003c@134363551795118081> Das neue Beispielbild in \u003c#441251266736422933> ist ja echt sch\u00f6n. Allerdings gibt es nur drei unbequeme M\u00f6glichkeiten, wie ein User die Richtlinien einhalten und zum gew\u00fcnschten Ergebnis kommen kann:\n1. Er schreibt in Spiegelschrift.\n2. Er hat einen digitalen Spiegel (der automatisch die Seiten vertauscht).\n3. Seine Kamera vertauscht automatisch die Seiten.","id":"442230622505664512","timestamp":"2018-05-05T07:46:36.653000+00:00","s":44277,"edited_timestamp":null,"embeds":[],"attachments":[],"author":56,"mentions":[55]},{"content":"Gro\u00dfes Lob \u00fcbrigens nochmal an die Meme- Ersteller. Da sind super Sachen dabei \ud83d\udc4d","id":"442231523677175810","timestamp":"2018-05-05T07:50:11.509000+00:00","s":44278,"edited_timestamp":null,"embeds":[],"attachments":[],"author":57,"mentions":[]},{"content":"Wir basteln was, \u003c@66206810758983680>!","id":"442241275282849792","timestamp":"2018-05-05T08:28:56.473000+00:00","s":44279,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":1}],"author":26,"mentions":[56]},{"content":"Hallo zusammen!\nHabe gerade keine Zeit alles zu lesen, aber mir liegt etwas auf dem Herzen:\nBei vielen Leuten aus meinem Bekanntenkreis stellt sich die Ansicht ein, dass Reconquista Internet mehr und mehr zu einer \"Hexenjagd\" auf nennen wir sie \"Andersdenkende\" verkommt und quasi durch Anprangerung eine Art Selbstjustiz \u00fcbt. Wenn ich den \"ich-brauch-polizei\"-Channel so \u00fcberfliege, dann kann man da nicht mal gro\u00df gegenargumentieren, denn Anscheinend sehen wirklich viele Menschen hier die M\u00f6glichkeit, sich \u00fcber solche Menschen auszutauschen.\nDas sollte aber doch eigentlich nicht der Fokus von RI sein. Wir wollen Liebe verbreiten und nicht die Fronten noch mehr verh\u00e4rten. :(\n\nWie seht ihr das? Und seht ihr eine M\u00f6glichkeit, dem irgendwie entgegenzuwirken?","id":"442244413792452608","timestamp":"2018-05-05T08:41:24.752000+00:00","s":44280,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc46"},"count":1}],"author":58,"mentions":[]},{"content":"So wie ich das verstanden habe, geht es durchaus um eine \u2013 wenn Du es so nennen willst \u2013 Hexenjagd. Allerdings nicht gegen *Andersdenkende*, sondern gegen strafrechtlich relevante Inhalte. Daf\u00fcr war \u003c#441251616851492904> doch angedacht, oder? Das Melden von solchen Inhalten bei Twitter, Facebook und co halte ich nicht f\u00fcr Selbstjustiz. Wenn das wirklich in eine andere Richtung l\u00e4uft, helfen nur Mahnungen vom Oberflauschgeneral.","id":"442246970078265355","timestamp":"2018-05-05T08:51:34.218000+00:00","s":44281,"edited_timestamp":null,"embeds":[],"attachments":[],"author":56,"mentions":[]},{"content":"\"21 Wir ziehen stets die Auseinandersetzung vor, benutzen aber, wenn nicht vermeidbar, die Meldem\u00f6glichkeiten von Twitter, Google oder Facebook. Zur Not melden wir Inhalte, flaggen oder wenden uns bei strafrechtlich relevanten Inhalten an die Strafverfolgungsbeh\u00f6rden. \"\n\nDas sollte nur das letzte Mittel sein, vorher steht die Auseinandersetzung mit den Menschen. Momentan wird aber nur gemeldet und nicht geredet, das f\u00fchrt nur zu einer Verh\u00e4rtung der Fronten und steht eindeutig dem eigentlichen Ziel \n\"19 Wir alle sp\u00fcren, dass es Probleme gibt in der echten Welt. Das verbindet uns mit denen, die schlechte Laune und Hass verbreiten. Wenn wir diese Probleme aber l\u00f6sen wollen, m\u00fcssen wir dies gemeinsam mit diesen Menschen hinbekommen. Und zwar geleitet von Vernunft und Liebe.\"","id":"442247773610311694","timestamp":"2018-05-05T08:54:45.795000+00:00","s":44282,"edited_timestamp":null,"embeds":[],"attachments":[],"author":58,"mentions":[]},{"content":"Aber ja \u003c@66206810758983680> , viele sehen das so wie du. Deswegen mache ich mir ja auch Sorgen, weil ich und anscheinend viele meiner Freunde das anders sehen. Und  unser Bef\u00fcrchtung nach, wird das blo\u00dfe Melden von Inhalten niemals zu dem Ziel eines \"guten Miteinanders\" f\u00fchren. Im Gegenteil. Es wird nur noch gemeldet, blockiert und beleidigt. Und genau DAS wollen wir doch verhindern.","id":"442248305716625419","timestamp":"2018-05-05T08:56:52.659000+00:00","s":44283,"edited_timestamp":null,"embeds":[],"attachments":[],"author":58,"mentions":[56]},{"content":"Ist halt die Frage, was man erreichen m\u00f6chte. Pers\u00f6nlich denke ich, dass es wichtiger ist, die Leute aufzubauen und zu sch\u00fctzen, \u00fcber denen da von Trollseite die Schmutzk\u00fcbel ausgegossen werden. Und dazu kann eine Meldung eben einen relevanten Beitrag leisten.","id":"442249000175796224","timestamp":"2018-05-05T08:59:38.231000+00:00","s":44284,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"\u003c@288637828227661824> Ja, in solchen Situation schon. Aber lies dir mal \u003c#441251616851492904> durch. Da geht es gr\u00f6\u00dftenteils um \"unabh\u00e4ngige\" Posts, also keine Kommentare zu anderen Posts. Und wenn wir anf\u00e4ngen pr\u00e4ventiv Leute f\u00fcr ihre Posts zu melden, dann erreichen wir keinerlei positive Wirkung.","id":"442249464074338326","timestamp":"2018-05-05T09:01:28.833000+00:00","s":44285,"edited_timestamp":null,"embeds":[],"attachments":[],"author":58,"mentions":[46]},{"content":"\u003c@213928343412670464> Hmm, ja. Wir sollten bei solchen Inhalten das Gespr\u00e4ch suchen und die Reaktionen und Verl\u00e4ufe irgendwo sammeln. Ehrlich gesagt habe ich n\u00e4mlich den Verdacht, dass man mit den Leuten, die sowas posten in den meisten F\u00e4llen nicht reden kann. Ich w\u00fcsste auch gar nicht, wie. Wenn man sie *dumm anmacht* von wegen Gesetz und so werden sie das ignorieren, einen blockieren oder aggressiv reagieren. Liebesironie wird wohl eher ignoriert oder auch mit Feindseligkeit quittiert. Die Frage ist dann, ob wir es gut finden, dass der Inhalt weiterhin im Internet steht.\n\nSind nat\u00fcrlich nur Vermutungen von meiner Seite. F\u00e4lle sammeln und auswerten w\u00e4re gut.","id":"442249691380318208","timestamp":"2018-05-05T09:02:23.027000+00:00","s":44286,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":56,"mentions":[58]},{"content":"\u003c@66206810758983680>  Es geht doch gar nicht darum, diese Leute zu \u00fcberzeugen. Da bin ich ganz deiner Meinung, Menschen, die derartiges Zeug verbreiten, sind auch meiner Ansicht nach verloren und nicht f\u00fcr den Dialog bereit. \n\nAber durch posten von gegenteiligen und fundierten Meinungen, wird f\u00fcr dritte Beteiligte zumindest ein differenzierteres Bild sichtbar. Um diese Menschen geht es. Wir wollen ein besseres Abbild der Gesellschaft im Internet erreichen. Damit nicht alle denken \"boah, die Mehrheit der Leute scheint ja richtig zu finden, wie die AfD denkt, dann muss da ja was dran sein\". Wir wollen zeigen, dass dem nicht so ist. \nUnd daf\u00fcr muss man unter solchen Beitr\u00e4gen sachlich und mit Verst\u00e4ndnis argumentieren, auch wenn das beim Postersteller vermutlich keinerlei Wirkung zeigt.","id":"442250679420190730","timestamp":"2018-05-05T09:06:18.594000+00:00","s":44287,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc46"},"count":1}],"author":58,"mentions":[56]},{"content":"das eine schlie\u00dft aber das andere nicht aus.","id":"442250925827031050","timestamp":"2018-05-05T09:07:17.342000+00:00","s":44288,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"und nein, wenn da offene Drohungen ausgesprochen werden, gerne auch mit rassistischen/sexistischen/antisemitischen/sonstwas Inhalten, sehe ich nicht, warum das nicht den Plattforminhabern oder der Staatsanwaltschaft weitergeleitet werden soll. Selbst l\u00f6schen k\u00f6nnen wir ja eh nix.","id":"442251257739083779","timestamp":"2018-05-05T09:08:36.476000+00:00","s":44289,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"\u003c@288637828227661824> damit best\u00e4tigen wir diese Menschen nur in ihrer Opferrolle. Das f\u00fchrt halt zu nichts. Aber wegen unserer Diskussion gerade, wollte ich das Thema ja ansprechen. \ud83d\ude03 Von daher danke f\u00fcr eure Meinungen! \u003c3\nAm besten machen sich die Moderatoren mal Gedanken dar\u00fcber, wie man zu diesem Thema nach au\u00dfen auftreten m\u00f6chte.\nIch hoffe, es ist okay, wenn ich \u003c@439172624321478656> hier mal anpinge, vermutlich lest ihr das eh! \ud83d\ude03","id":"442251946259382272","timestamp":"2 "s":44360,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[]},{"content":"\u003c@439379270511362049>  : Also ich kann sie sehen, die Petition","id":"442343555659333632","timestamp":"2018-05-05T15:15:22.015000+00:00","s":44361,"edited_timestamp":null,"embeds":[],"attachments":[],"author":64,"mentions":[40]},{"content":"Das B\u00f6hmi-Erdm\u00e4nnchen scharrt seinen Clan um sich und sie besiegen den Hatestorm!! Diese Erdm\u00e4nnchen-Familie sollten wir uns zum Vorbild nehmen. (Vor allem das Ende passt gut zu uns \ud83d\ude0b )\nhttps://youtu.be/vJMxjn-WgJo","id":"442348523917148160","timestamp":"2018-05-05T15:35:06.540000+00:00","s":44362,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude0d"},"count":3},{"emoji":{"name":"\ud83d\ude02"},"count":3}],"author":48,"mentions":[]},{"content":"https://goo.gl/images/M8ZujQ","id":"442348856244568074","timestamp":"2018-05-05T15:36:25.773000+00:00","s":44363,"edited_timestamp":null,"embeds":[],"attachments":[],"author":48,"mentions":[]},{"content":"B\u00f6hmerm\u00e4nnchen for president!","id":"442349085920591872","timestamp":"2018-05-05T15:37:20.532000+00:00","s":44364,"edited_timestamp":null,"embeds":[],"attachments":[],"author":48,"mentions":[]},{"content":"\u003c@&441240069550899201> Eine Meinung zu den Challenges: Ich finde die Idee der Challenges gut, sie sind lustig und motivieren zur weiteren Beteiligung an RI.\nAllerdings sehe ich kritisch, dass Privatpersonen angeschrieben werden sollen und bisher immer AfD-Politiker. Meiner Meinung versto\u00dfen die Challenges somit gegen Grundsatz 18 unseres Kodex, da diese bisher immer nur gegen die AfD gerichtet waren. Aber selbst wenn wir nun die Challenges auf andere Parteien ausweiten, stellt sich mir die Frage: Was hat das mit unserem Ziel zu tun? Wir wollen ein freundlicheres Miteinander im Internet. Mit den Challenges bel\u00e4stigen wir aber lediglich einzelne Personen, m\u00f6glicherweise ohne, dass sie sich etwas haben zu Schulden kommen lassen. Damit k\u00f6nnte ich keine Grenze zum 0815-Troll ziehen.\nChallenges abzuschaffen w\u00e4re auch Schade. Aber k\u00f6nnte man zuk\u00fcnftige Challenges vielleicht eher als Flauschangriff mit Ziel gestalten? M\u00f6glich w\u00e4re auch das Belohnen vom Beschaffen/Sichten von Informationen. Also Aufgaben, die Zeit ben\u00f6tigen, f\u00fcr die in einem Flauschangriff kein Platz ist und uns trotzdem weiter helfen, z.B. indem das Ergebnis f\u00fcr die Koordinierung eines n\u00e4chsten Flauschangriffs gebraucht werden k\u00f6nnte","id":"442378653918167042","timestamp":"2018-05-05T17:34:50.092000+00:00","s":44365,"edited_timestamp":"2018-05-05T18:00:34.006000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":6}],"author":66,"mentions":[]},{"content":"\u003c@439549653663350787> Da hast du meiner Meinung nach vollkommen recht. Eine Challenge sollte eher aussehen wie: Schaffe es, einen Hater so weit zu \u00fcberzeugen, dass er etwas nettes schreibt.","id":"442379758563622913","timestamp":"2018-05-05T17:39:13.460000+00:00","s":44366,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u270c"},"count":2}],"author":67,"mentions":[66]},{"content":"\u003c@439549653663350787>  es geht hier aber ja nur explizit gegen Politiker der Landes- und des Bundestages, die sich und ihre politischen \"positionen\" in der \u00f6ffentlichkeit verbreiten. Meiner Meinung nach agieren sie dadurch nicht mehr als privatpersonen, sondern sind auch von \u00f6ffentlichem Interesse.","id":"442380256050151425","timestamp":"2018-05-05T17:41:12.070000+00:00","s":44367,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":68,"mentions":[66]},{"content":"\u003c@438272654420606976> So etwas in der Art. M\u00fcsste nat\u00fcrlich klarer definiert werden, was \"nett\" hei\u00dft. Oder eine M\u00f6glichkeit gefunden werden, die zul\u00e4sst, dass fair entschieden wird, wann das Ziel erreicht wurde","id":"442380437306867743","timestamp":"2018-05-05T17:41:55.285000+00:00","s":44368,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[67]},{"content":"Ja, war ja nur eine ungef\u00e4hre Skizzierung einer m\u00f6glichen anderen Challenge","id":"442380631901470733","timestamp":"2018-05-05T17:42:41.680000+00:00","s":44369,"edited_timestamp":null,"embeds":[],"attachments":[],"author":67,"mentions":[]},{"content":"\u003c@439780988558508033> Da hast du nat\u00fcrlich Recht, es sind schon Personen des \u00f6ffentlichen Raums. Das ist jedoch nur ein Teilaspekt, der in meiner Kritik angesprochen wird. Nach wie vor werden Einzelpersonen bel\u00e4stigt, ohne spezifischen Grund, m\u00f6glicherweise ohne jegliche Schuld zu haben (AfD-Politiker zu sein ist f\u00fcr mich kein Verbrechen). Ich kann einfach die Frage \"Wof\u00fcr steht diese Challenge\" nicht beantworten. Aktuell kann ich nur beantworten, \"Wogegen\" sie gehen - ausschlie\u00dflich AfD-Politiker. Und dann gilt immer noch: Sie tragen nichts zu unserem eigentlichen Ziel bei, sie verwandelt uns doch nur in willk\u00fcrliche Trolle","id":"442382203263909890","timestamp":"2018-05-05T17:48:56.322000+00:00","s":44370,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[68]},{"content":"\u003c@438272654420606976> Hab ich auch so verstanden, wollte es nur nochmal f\u00fcr Au\u00dfenstehende klar stellen :)","id":"442382357698445313","timestamp":"2018-05-05T17:49:33.142000+00:00","s":44371,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[67]},{"content":"\u003c@439780988558508033> aber es geht doch gar nicht darum etwas GEGEN diese Politiker zu sagen. Ein h\u00f6fliches und interessiertes Gespr\u00e4ch \u00fcber ihre Haltung zur Menschenw\u00fcrde kann doch schon konstruktiv sein, oder? Ist doch eher eine Frage, wie man es angeht und ob das Ziel ist sich lustig zu machen, oder eher, sie zu einem Bekenntnis zu bewegen - oder verstehe ich dich da falsch?.","id":"442387679431360543","timestamp":"2018-05-05T18:10:41.942000+00:00","s":44372,"edited_timestamp":null,"embeds":[],"attachments":[],"author":69,"mentions":[68]},{"content":"\u003c@439549653663350787> Naja ... AfD-Politiker sein ist sicherlich kein Verbrechen, aber es klagt sie ja auch keiner an. Man kann aber davon ausgehen, dass jeder, der f\u00fcr die AfD in einem Parlament sitzt, genau wei\u00df, was er da f\u00fcr intellektuelle Brandstifter unterst\u00fctzt. Das verdient durchaus Widerstand und auch ein wenig Trollerei, wenn sie sich auf \"auf die Nerven gehen\" beschr\u00e4nkt.\nPers\u00f6nlich bin ich aber auch kein sonderlicher Freund der Challenge. Na mal schauen, ob es wer schafft.","id":"442387708904472577","timestamp":"2018-05-05T18:10:48.969000+00:00","s":44373,"edited_timestamp":null,"embeds":[],"attachments":[],"author":46,"mentions":[66]},{"content":"\u003c@439686449487544320>  ich glaube da verstehst du mich falsch, es geht ja nur darum bei diesen Accounts anzuklopfen und ihnen ein bekenntnis zum grundgesetz zu entlocken, also ja, um ein konstruktives Gespr\u00e4ch. Ich unterstelle nur, dass das bei AfDlern schwieriger ist als bei Mitgliedern vielen anderen Parteien und genau das ist f\u00fcr mich der witz \ud83d\ude03","id":"442389353558310924","timestamp":"2018-05-05T18:17:21.085000+00:00","s":44374,"edited_timestamp":null,"embeds":[],"attachments":[],"author":68,"mentions":[69]},{"content":"\u003c@288637828227661824> Wir klagen sie vielleicht nicht an, bestrafen sie aber trotzdem. Dass es unter den AfD-W\u00e4hlern Hetzer gibt, will ich nicht bestreiten. Es gibt aber auch welche, die ihre Positionen sachlich in einem Diskurs darstellen und begr\u00fcnden k\u00f6nnen. Auf Arbeit hatte ich gestern z.B. solch einen getroffen. Und beim Flauschangriff ebenfalls. Warum soll das unter den Abgeordneten anders sein?\nLetzten Endes geht dein Hinweis leider auf die gr\u00f6\u00dften Kritikpunkte nicht ein: Was bringt es f\u00fcr unser Ziel, die Challenges laufen intern? Wie unterscheiden wir uns von Trollen, au\u00dfer durch das Kreuz beim Wahltag und den Umgangston?","id":"442389677258047489","timestamp":"2018-05-05T18:18:38.261000+00:00","s":44375,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[46]},{"content":"\u003c@439686449487544320> Das w\u00e4re in der Tat eine ideale L\u00f6sung der Challenge. Aber die wenigsten werden so agieren, das m\u00fcssen wir uns eingestehen. Und nach wie vor bringt uns das nicht weiter. WIr haben nichts f\u00fcr Liebe im Netz getan","id":"442390486980886539","timestamp":"2018-05-05T18:21:51.314000+00:00","s":44376,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[69]},{"content":"\u003c@439549653663350787> \u003c@439780988558508033> klar, letztlich w\u00e4ren solche oder zumindest \u00e4hnliche Gespr\u00e4che mit allen  Politikern unabh\u00e4ngig von Parteifarbe sinnvoll und nicht nur mit vermeintlichen \"Gegnern\", die das ganze eh nur als Propaganda sehen und weg klicken.  Es w\u00fcrde ja auch helfen manch anderem das Gef\u00fchl zu geben mit dem Bekenntnis zur Menschenw\u00fcrde nicht alleine zu sein...","id":"442393173025619969","timestamp":"2018-05-05T18:32:31.717000+00:00","s":44377,"edited_timestamp":null,"embeds":[],"attachments":[],"author":69,"mentions":[68,66]},{"content":"\u003c@439549653663350787> Der Haken daran ist, dass die sachlich in einem Diskurs dargestellte und begr\u00fcndete Position selbst noch immer menschenverachtend und intolerant bleibt, weil es eben darum geht, Menschen auszugrenzen, den politischen Diskurs zunehmend auf die emotionale Ebene zu verlagern und mit Stimmungen statt Fakten Politik zu forcieren, die nur einer kleinen intoleranten Klientel statt den Interessen der Allgemeinheit dient. Auch wenn ich dir sachlich begr\u00fcnde, warum ich dir gleich den Sch\u00e4del einschlage, macht es das nicht besser.\nKlar, da macht vielleicht nicht jeder mit Parteibuch AfD mit - aber zumindest in den h\u00f6heren Etagen wei\u00df und toleriert jeder, dass die Partei auf genau dieser Welle hochschwappt, und profitiert davon.\n\nDie Challenge sehe ich pers\u00f6nlich als eine interne Geschichte, die in erster Linie Spa\u00df macht und bei der AfD vermutlich ein paar Leute nerven wird, kombiniert mit einer gewissen Menge an Ausprobieren, wieviel diese Gruppe eigentlich zu Stande bringt - siehe auch das Kapern der Strawpoll-Umfrage, die ja auch keinerlei Sinn und Zweck hat, au\u00dfer zu schauen, wieviel man so an Internetpr\u00e4senz mobilisieren kann. Aus meiner Sicht hat B\u00f6hmermann hier etwas v\u00f6llig unerwartetes geschaffen und muss selbst noch sehen, was er damit anfangen kann.","id":"442395624693039106","timestamp":"2018-05-05T18:42:16.240000+00:00","s":44378,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":2}],"author":46,"mentions":[66]},{"content":"Der allerwesentlichste Unterschied zu den Trollen ist f\u00fcr mich aber, dass wir nicht die sind, die Schie\u00dfbefehle an der Grenze fordern. Die nicht die Ehe f\u00fcr Alle f\u00fcr den Untergang des Abendlandes halten. Die nicht versuchen, das Selbstwertgef\u00fchl anderer Menschen zu zerst\u00f6ren und sie jede eintreffende Email f\u00fcrchten lassen. Die keine Morddrohungen gegen\u00fcber Familien aussprechen.\n\n\nWir k\u00f6nnen dr\u00fcber reden, mit welchen Mitteln wir agieren sollten und ob solche Challenges sinnvoll sind oder eher sch\u00e4dlich f\u00fcr unsere Ziele. Wir k\u00f6nnen dr\u00fcber nachdenken, welchen ethischen Standards wir selbst gerecht werden wollen. Aber bis wir auf dem Niveau von Reconquista Germanica und dem restlichen braunen Trollsumpf sind, m\u00fcssten wir uns schon echt mehr anstrengen, als ein paar Abgeordnete zu nerven. Das ist nun wirklich kein Vergleich, den wir f\u00fcrchten m\u00fcssen.","id":"442395634209783809","timestamp":"2018-05-05T18:42:18.509000+00:00","s":44379,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":5},{"emoji":{"name":"reconquista"},"count":1}],"author":46,"mentions":[]},{"content":"\u003c@439686449487544320> Kannst du deinen letzten Satz bitte noch einmal erkl\u00e4ren, ich verstehe ihn nicht","id":"442395665092313088","timestamp":"2018-05-05T18:42:25.872000+00:00","s":44380,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[69]},{"content":"(... ups. Das war jetzt l\u00e4nger als erwartet.)","id":"442395718158909441","timestamp":"2018-05-05T18:42:38.524000+00:00","s":44381,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\ude09"},"count":1}],"author":46,"mentions":[]},{"content":"\u003c@439549653663350787> Ich meinte nur, dass man sich nicht immer nur auf \"Gegner\" (rechts eingestellte Politiker) konzentrieren muss. Man kann ja auch Politikern, die sich f\u00fcr Grundrechte einsetzen etwas positives schreiben. Die f\u00fchlen sich dann vielleicht best\u00e4rkt. Ist dann aber weniger eine Challenge...","id":"442396323858350088","timestamp":"2018-05-05T18:45:02.934000+00:00","s":44382,"edited_timestamp":null,"embeds":[],"attachments":[],"author":69,"mentions":[66]},{"content":"\u003c@288637828227661824> An diese Trolle dachte ich auch nicht. Bis vor kurzem waren Trolle nicht unbedingt rechts und gewaltt\u00e4tig, sondern einfach nervig, nicht konstruktiv, aus Jux und ohne h\u00f6heres Ziel handelnd. Alles Beschreibungen, die ich sehr ungerne in Verbindung mit RI sehe.\n\nDeswegen ja meine Kritik. Ich bin Challenges vollkommen aufgeschlossen, nur aus den genannten Gr\u00fcnden f\u00fcr keine Weiterf\u00fchrung in der bisherigen Form. Deswegen w\u00fcrde ich \u00fcber Mittel, Sinn oder Unsinn und Ethik (ist das nicht schon definiert?) weniger diskutieren als \u00fcber die Frage, wie Challenges in Zukunft aussehen sollten, damit\na) der Abschluss einer Challenge eindeutig und eine Leistung ist\nb) sie unserem Ziel n\u00fctzen\nc) nach wie vor spa\u00dfig bzw. unterhaltsam/interessant sind","id":"442397952854720523","timestamp":"2018-05-05T18:51:31.317000+00:00","s":44383,"edited_timestamp":null,"embeds":[],"attachments":[],"author":66,"mentions":[46]},{"content":"Wir haben eure Kritik zu der Challenge in jedem Fall wahrgenommen und verstehen eure Einw\u00e4nde. Wir werden das im Content Team diskutieren. Die n\u00e4chsten Challenges werden auch sicher mal anders werden. \u2764","id":"442398264445239306","timestamp":"2018-05-05T18:52:45.606000+00:00","s":44384,"edited_timestamp":"2018-05-05T18:53:26.035000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":8}],"author":70,"mentions":[]},{"content":"\u003c@439686449487544320> Ahh, okay. Aber dann greift immer noch mein Argument von dem Sinn einer Challenge.\n\nGenau, das w\u00e4re ein Flauschangriff. Man k\u00f6nnte zwar ein Ranking guter Beitr\u00e4ge machen, aber das ist aufwendig und eigentlich auch keine Challenge mehr. Lieber etwas in die Richtung von \u003c@439780988558508033>","id":"442398883864379392","timestamp":"2018-05-05T18:55:13.287000+00:00","s":44385,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":3}],"author":66,"mentions":[69,68]},{"content":"\u003c@335843905331396610> Dann warte ich mal gespannt auf die N\u00e4chste \ud83d\ude0b","id":"442399154883264532","timestamp":"2018-05-05T18:56:17.903000+00:00","s":44386,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2665"},"count":4}],"author":66,"mentions":[70]},{"content":"Mal ganz generell riesen Lob an\u2018s \u003c@&441240069550899201>, dass Kritik und Verbesserungsvorschl\u00e4ge immer wahr- und aufgenommen werden! \ud83d\udcaa\ud83c\udffb \u2665\ufe0f","id":"442402483323535371","timestamp":"2018-05-05T19:09:31.465000+00:00","s":44387,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u263a"},"count":8},{"emoji":{"name":"\ud83d\udc4d"},"count":5}],"author":44,"mentions":[]},{"content":"\u003c@439166433197424651> besten Dank \u2764","id":"442422533547884555","timestamp":"2018-05-05T20:29:11.811000+00:00","s":44388,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2665"},"count":2}],"author":1,"mentions":[44]},{"content":"Ich schlie\u00dfe mich dem Lob an, ihr macht das toll, \u003c@&441240069550899201>! \u2764\ufe0f Allerdings habe auch ein bisschen Kritik: Ich find die bisherigen Challenges nicht so toll - im Kodex hei\u00dft es doch extra \u201ewir sind nicht gegen etwas\u201c, und das finde ich auch richtig und wichtig. Ich dachte es geht nicht darum, eine politische Meinung zu vertreten, sondern etwas gegen rechte Hetze und Hass im Netz zu tun. Und das erreicht man meiner Meinung nach nicht, in dem man grundlos AfD-Politikern, die an sich ja nichts verbrochen haben, auf den Sack geht. Ich glaube nicht, dass irgendjemand, der (rechtm\u00e4\u00dfig) auf diesem Server ist, die AfD toll findet, aber diese Aktionen sind einfach etwas zu politisch, finde ich.","id":"442424264508047370","timestamp":"2018-05-05T20:36:04.504000+00:00","s":44389,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u261d"},"count":4}],"author":71,"mentions":[]},{"content":"\u003c@439206529317470211> : Schlie\u00dfe mich deiner Meinung grunds\u00e4tzlich an. Die 5.Mai Aktion fand ich aber sehr gut! V\u00f6lkerverst\u00e4ndigung und Geschichtsbewusstsein in einem!","id":"442432608178274314","timestamp":"2018-05-05T21:09:13.790000+00:00","s":44390,"edited_timestamp":null,"embeds":[],"attachments":[],"author":72,"mentions":[71]},{"content":"\u003c@333883440837427200> Keine Frage! Aber das war auch ein Flauschangriff, keine Challenge \ud83d\ude09","id":"442434118706397194","timestamp":"2018-05-05T21:15:13.928000+00:00","s":44391,"edited_timestamp":null,"embeds uchten dort mal unsere hilfe!\nwie w\u00e4rs wenn wir alle zusammen mit dankbarkeit und liebe deren aktion weiter trenden lassen bis es ganz oben ankommt und den menschen zeitgleich f\u00fcr ihre tolle arbeit danken? \u003c3\nidealerweise als gezielte koordinierte aktion f\u00fcr mehr wumms dahinter","id":"443761035791433728","timestamp":"2018-05-09T13:07:55.614000+00:00","s":44644,"edited_timestamp":null,"embeds":[],"attachments":[],"author":132,"mentions":[]},{"content":"Am 26.5 (also bald ^^) ist der CSD in Dresden. Ich w\u00fcrde mir dazu vllt eine Schwenkflagge drucken lassen mit dem RI Logo auf einem Rogenbogenhintergrund. In der Logosammlung habe ich zwar in der Abteilung \"Pride\" einige Entw\u00fcrfe gefunden, aber leider nichts, was sich f\u00fcr eine Schwenkfahne besonders eignen w\u00fcrde. \nHat zuf\u00e4llig jemand einen Entwurf?  Im Optimalfall sogar als svg. Ich hab derzeit leider keine Zeit mich in Incscape reinzufuchsen, konvertieren von svg zu pdf w\u00fcrde ich allerdings noch gerade so schaffen \ud83d\ude09","id":"443761892406853644","timestamp":"2018-05-09T13:11:19.847000+00:00","s":44645,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":1}],"author":133,"mentions":[]},{"content":"Ich riskiere mal, mich unbeliebt zu machen, ich hoffe, meine Twitter-Aktivit\u00e4t zeigt, dass diese Frage nicht b\u00f6se gemeint ist. VIele von uns feiern, dass die Journalisten alle die AfD-Pressekonferenz verlassen haben. Gleichzeitig akzeptieren wir, wenn andere Organisationen (wie etwa unsere Regierung) Pressekonferenzen gibt, bei denen das Bundespresseamt die Fragen ausw\u00e4hlt. Passt das wirklich zusammen?","id":"443763724361138196","timestamp":"2018-05-09T13:18:36.619000+00:00","s":44646,"edited_timestamp":null,"embeds":[],"attachments":[],"author":134,"mentions":[]},{"content":"Kontext: Ich lehne beides ab.","id":"443763797774303238","timestamp":"2018-05-09T13:18:54.122000+00:00","s":44647,"edited_timesta r?","id":"443821800745336833","timestamp":"2018-05-09T17:09:23.108000+00:00","s":44657,"edited_timestamp":null,"embeds":[],"attachments":[],"author":28,"mentions":[136]},{"content":"Ich w\u00fcrde RL Aktionen von RI wie in DD auch sehr begr\u00fc\u00dfen und w\u00fcrde mich - falls es sich zeitlich einrichten l\u00e4sst - auch zumindest im Raum Sachsen dran beteiligen. Aber das br\u00e4uchte wirklich Lokalgruppen, sonst verlieren wir alle den \u00dcberblick.","id":"443829723118698496","timestamp":"2018-05-09T17:40:51.949000+00:00","s":44658,"edited_timestamp":null,"embeds":[],"attachments":[],"author":133,"mentions":[]},{"content":"\u003c@439266775201349638> Ja denke ich auch","id":"443833915019624448","timestamp":"2018-05-09T17:57:31.376000+00:00","s":44659,"edited_timestamp":null,"embeds":[],"attachments":[],"author":136,"mentions":[28]},{"content":"Liebes Team, wie w\u00e4r es mit einem Channel \"Kammer der Refexion\"?\n-Ein Ort wo man sich gegenseitig austauschen kann  (\"War dieser Post in Ordnung?\") und sich in Selbstkritik \u00fcbt. \n-Hass kann ansteckend sein und auch den ges\u00fcndesten Menschen vergiften und dazu f\u00fchren selbst unsachlich und unfair zu werden.\n\nMir w\u00fcrde so ein spezieller Channel zur reinen Psychohygiene in form von Selbstkritik und Austausch sehr gefallen. Ich selbst bin Jahre lang jedem Rechten Hetzer aufgrund seines Rassismus und Hasses pauschal mit Ablehnung begegnet. Und bin jeden Migrant und Mensch mit Migrationshintergrund auch die H\u00e4rtef\u00e4lle bei gescheiterter Integration oder Gesetzes untreue  und bei falschem Benehmen mit viel N\u00e4chstenliebe begegnet und habe sie nicht verurteilt, sondern diese auch nur als Opfer ihrer Erziehung und des Milieus angesehen. Auch wenn ich f\u00fcr die harte Kante bin wenn es um Rechtsbruch geht. \n\nSah in mir aber auch eine gewisse Doppelmoral was Rechte Hetzer anging. Fiel und f\u00e4llt mir bis heute noch schwer auch diese nur als Opfer ihrer Erziehung, Propaganda und Milieus zu sehen. Dieses Projekt hier, Reconquista Internet, hilft auch mir mich in meinen Ansichten fortzubilden und mich in Selbstreflexion zu \u00fcben. Danke, danke euch daf\u00fcr.\n\nIch denke wir k\u00f6nnen alle von einander und miteinander etwas Lernen.\nWir erobern nicht nur das Internet mit Menschlichkeit, sondern auch die Menschlichkeit in uns wieder.","id":"443844390000001024","timestamp":"2018-05-09T18:39:08.806000+00:00","s":44660,"edited_timestamp":"2018-05-09T19:24:12.235000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":6},{"emoji":{"name":"\u2764"},"count":8},{"emoji":{"name":"reconquista"},"count":7}],"author":53,"mentions":[]},{"content":"\u003c@299701173185937408> Muss sagen das hier zu lesen und auch IRL dar\u00fcber hu reden schon was bringt. Wo fr\u00fcher oft ein reines Gegen dabei war ist viel Offenheit  und Nettigkeit zur\u00fcck. Hat was \u263a","id":"443861997717684234","timestamp":"2018-05-09T19:49:06.813000+00:00","s":44661,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":3},{"emoji":{"name":"\ud83d\udc4d"},"count":1}],"author":28,"mentions":[53]},{"content":"_**Meine 2 Cent zu \"Ruhe im Karton\"**_\n\n**Was lief gut?** \ud83d\udc4d \nRiesen Aufmerksamkeit! Jedenfalls auf Twitter, aber auch in den \"klassischen Medien\", war das ja (heute immernoch!) durchaus ein Thema. Au\u00dferdem kann die Liste f\u00fcr Menschen, die im Kreuzfeuer eines Shitstorms stehen, tats\u00e4chlich eine wirksame \"Selbstverteidigung\" darstellen.\n\n**Verbesserungsvorschl\u00e4ge f\u00fcrs n\u00e4chste Mal** \ud83d\ude80\nFalls etwas in der Art nochmal auf dem Programm stehen sollte, ein paar Vorschl\u00e4ge:\n\n* Bitte sehr, sehr vorsichtig mit Aussagen umgehen, was so eine Liste \"bedeuten\" soll. Die h\u00e4ufigste (und m.M.n. berechtigte) Kritik auf Twitter kam von Leuten, die zwar vielleicht konservativ sind, aber keine Rechtsradikalen, und auch keine \"Trolle\". Was diese Leute sehen: \"Der B\u00f6hmi (dem nunmal ziemlich viele Menschen zuh\u00f6ren) hat mich mit Nazi-Trollen in eine Ecke gestellt.\" Dass das so nie gemeint war - geschenkt. Dass es so angekommen ist, ist aber irgendwo verst\u00e4ndlich und schade.\n\n* Vorschlag: Ver\u00f6ffentlicht doch sehr genau, wie die Listen zustande gekommen sind. Was war die Datenbasis? Was waren die Clustering-Algorithmen, mit welchen Parametern? Wurde manuell nachbearbeitet, wenn ja: wie? Damit kann nat\u00fcrlich nicht jeder etwas anfangen, aber es schafft in gewisser Weise Transparenz, und man ist den Vorwurf \"Die NMR-Redaktion hat willk\u00fcrlich entschieden, wer ein Nazi ist und wer nicht\" los.","id":"443868594359762986","timestamp":"2018-05-09T20:15:19.575000+00:00","s":44662,"edited_timestamp":"2018-05-09T20:17:57.886000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":8}],"author":124,"mentions":[]},{"content":"will mich da anschlie\u00dfen:\nich finde die Kritik wie sie zum Beispiel Stefan Niggemeier (hier https://www.radioeins.de/programm/sendungen/modo1619/wissen-denken-meinen/stefan-niggemeier.html) \u00e4u\u00dfert durchaus berechtigt. Eine klare Haltung w\u00e4re da glaube ich ganz hilfreich (und ich w\u00e4re auch offen f\u00fcr Selbstkritik).","id":"443869719775150095","timestamp":"2018-05-09T20:19:47.895000+00:00","s":44663,"edited_timestamp":null,"embeds":[],"attachments":[],"author":137,"mentions":[]},{"content":"P.S.: Das mit dem \"ver\u00f6ffentlichen, wie genau es zu den Listen gekommen ist\" k\u00f6nnte man auch jetzt noch machen\u2026 \ud83d\ude09","id":"443869823185715202","timestamp":"2018-05-09T20:20:12.550000+00:00","s":44664,"edited_timestamp":null,"embeds":[],"attachments":[],"author":124,"mentions":[]},{"content":"Wir sind die, die die alten Wege hinter sich lassen und neue suchen. Und zwar in Richtung Liebe und Vernunft. Und \u00fcber den Algorithmus, der den \"Blocklisten\" zugrunde liegt und warum blo
