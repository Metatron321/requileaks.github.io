		<script>
			var channel_id = "443376105274212364";
			var channel = [{"content":"Weitere Infos folgen... :)","id":"443403935273975808","timestamp":"2018-05-08T13:28:56.216000+00:00","s":61711,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":26},{"emoji":{"name":"\ud83c\udde9"},"count":32},{"emoji":{"name":"\ud83c\udde6"},"count":32},{"emoji":{"name":"\ud83c\uddf3"},"count":32},{"emoji":{"name":"\ud83c\uddf0"},"count":32},{"emoji":{"name":"\ud83c\uddea"},"count":32},{"emoji":{"name":"\u2753"},"count":4},{"emoji":{"name":"\u2764"},"count":9},{"emoji":{"name":"\ud83d\ude09"},"count":2},{"emoji":{"name":"\u270a"},"count":3},{"emoji":{"name":"FoxLove"},"count":1}],"author":0,"mentions":[]},{"content":"\u003c@&441237126730874881> Reconquista Germanica braucht massig LIEBE unter den Hashtags #Kriminalstatistik #ReconquistaGermanica \u003c:reconquista:441321669534023691>","id":"443468485704810516","timestamp":"2018-05-08T17:45:26.238000+00:00","s":61712,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udcaa"},"count":57},{"emoji":{"name":"\ud83c\uddf5"},"count":9},{"emoji":{"name":"\ud83c\uddf4"},"count":16},{"emoji":{"name":"\ud83c\uddf0"},"count":9},{"emoji":{"name":"\ud83c\udf46"},"count":7},{"emoji":{"name":"\u2764"},"count":43},{"emoji":{"name":"\ud83c\udf56"},"count":4},{"emoji":{"name":"\ud83c\uddf8"},"count":4},{"emoji":{"name":"\ud83d\udd34"},"count":6},{"emoji":{"name":"\ud83d\ude80"},"count":5},{"emoji":{"name":"\ud83d\ude09"},"count":5},{"emoji":{"name":"\u270a"},"count":6},{"emoji":{"name":"\ud83c\uddf1"},"count":12},{"emoji":{"name":"\ud83c\uddfb"},"count":11},{"emoji":{"name":"\ud83c\uddea"},"count":12},{"emoji":{"name":"\u2721"},"count":4},{"emoji":{"name":"\ud83c\udd97"},"count":10},{"emoji":{"name":"twitter"},"count":18},{"emoji":{"name":"reconquista"},"count":52},{"emoji":{"name":"rainbowpartner"},"count":24}],"author":1,"mentions":[]},{"content":"\u003c@&441237126730874881> \n\u270f **Endergebnis der AG Sprecher Wahl**\n\n\u003c@440862345414311936> 505 Stimmen\n\u003c@440086187000987648> 287 Stimmen\n\u003c@439194036624949248> 242 Stimmen\n\u003c@185490499379920898> 109 Stimmen\n_(Stand 14. Mai, 20 Uhr)_\n\nSomit werden \u003c@440862345414311936> und \u003c@440086187000987648> unsere neuen Sprecher f\u00fcr die AG Twitter. \ud83d\udc4f \n\nIn wenigen Tagen werden die AG Sprecher in ihr Amt eingef\u00fchrt, und dann kann die Party losgehen. \u2764","id":"445653327754166272","timestamp":"2018-05-14T18:27:13.175000+00:00","s":61713,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":302}],"author":6,"mentions":[2,3,4,5]},{"content":"\u003c@&441237126730874881> Wir haben gesehen, dass es in anderen AGs Regeln f\u00fcr den Umgang und gemeinsame Aktionen gibt, die in einem Dokument festgehalten sind. Wir halten das f\u00fcr eine sehr gute Idee und wollen das auch f\u00fcr die AG Twitter vorschlagen. Daher die Umfrage:\n\nWollen wir als AG Twitter gemeinsam so ein Dokument erstellen?\n\n\ud83d\udc9b Ja\n\ud83d\udc99 Nein\n\nDie Umfrage l\u00e4uft bis Donnerstag, den 17.05.18, 20:00.","id":"446348358693552128","timestamp":"2018-05-16T16:29:01.464000+00:00","s":61714,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":905},{"emoji":{"name":"\ud83d\udc99"},"count":36}],"author":5,"mentions":[]},{"content":"Die Umfrage ist geschlossen. Ich danke allen, die daran teilgenommen haben. Wir werden uns in den n\u00e4chsten Tagen \u00fcberlegen, wie wir das am besten machen.","id":"446751334776045588","timestamp":"2018-05-17T19:10:18.449000+00:00","s":61715,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"Habt bitte noch etwas Geduld. Die offizielle Einf\u00fchrung der AG Sprecher erfolgt dieses Wochenende. Danach legen wir dann los. Aber ihr k\u00f6nnt schon mal Ideen und W\u00fcnsche zusammentragen und uns auch schicken.","id":"446754196184760330","timestamp":"2018-05-17T19:21:40.662000+00:00","s":61716,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"\u003c@&441237126730874881> die neusten Erkenntnisse.\nhttps://twitter.com/ReconquistaNetz/status/997555418820956160","id":"447114933013053461","timestamp":"2018-05-18T19:15:07.024000+00:00","s":61717,"edited_timestamp":null,"embeds":[{"url":"https://twitter.com/ReconquistaNetz/status/997555418820956160"}],"attachments":[],"reactions":[{"emoji":{"name":"\ud83e\udd14"},"count":171}],"author":1,"mentions":[]},{"content":"\u003c@&441237126730874881> Nachdem heute die offizielle Einf\u00fchrung der AG-Sprecher stattfand hier mal ein kurzes Statement von mir.\nAls AG Sprecher dienen wir als Sprachrohr der AG Twitter. Wir sammeln, organisieren und eskalieren Ideen, Probleme und Verbesserungsvorschl\u00e4ge.\nDa wir nicht st\u00e4ndig im Chat mitlesen k\u00f6nnen sind wir da auf eure Hilfe angewiesen.\n\nHabt ihr Ideen/Vorschl\u00e4ge, die den Twitter-Bereich hier auf dem Server nutzerfreundlicher machen? Passt die derzeitige Struktur? (Chat, Links, Wichtig)\nHabt ihr sonstige Verbesserungsvorschl\u00e4ge?\nDiskutiert das untereinander  und/oder schreibt einfach mir oder \u003c@440862345414311936> oder erw\u00e4hnt uns einfach.","id":"447852739527966750","timestamp":"2018-05-20T20:06:53.805000+00:00","s":61718,"edited_timestamp":null,"embeds":[],"attachments":[],"author":3,"mentions":[5]},{"content":"\u003c@&441237126730874881> Die AG Sprecher sind nun offiziell eingef\u00fchrt und wir k\u00f6nnen richtig loslegen. Es gab eine Abstimmung ob wir das hier gemeinsam diskutieren wollen. Um das in Gang zu bekommen, haben wir ein Pad erstellt. Der Link ist:\n\nhttps://pad.systemli.org/p/pi21OzJAmLG0\n\nEs sind schon ein paar Kommentare drin, die wir per PM erhalten haben. Bitte f\u00fcgt ein was ihr f\u00fcr wichtig haltet. Versucht bitte auch erst mal nicht die Anregungen anderer zu diskutieren, sondern erst mal so stehen zu lassen.\n\nDieses Mal m\u00f6chte ich ungern eine feste Zeit vorgeben. Wir schauen einfach, wie lange sich da was ansammelt. Danach werden wir die Liste auswerten und entscheiden dann, wie man die am besten zur Diskussion stellt. Das h\u00e4ngt start davon z.B. ab, wie viel es ist und was kommt.","id":"447865357563330571","timestamp":"2018-05-20T20:57:02.179000+00:00","s":61719,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"\u003c@&441237126730874881>  Und somit startet jetzt unser kleiner Mini-Flausch. Ab 11 Uhr wollen wir die Organisation \u201cStart-With-A-Friend\u201d mit positiver Energie \u00fcberh\u00e4ufen. \nUnter https://www.start-with-a-friend.de/ k\u00f6nnt ihr euch \u00fcber das Projekt informieren.\nDie Aktion soll zeigen, dass es Organisationen gibt, die als Vorbilder fungieren und Integration vorantreiben. \nWir wollen damit zeigen was Integration bedeuten kann \u2014> Freundschaften zwischen Gefl\u00fcchteten und Hier-Lebenden (Tandems) . Wir verwenden die Hashtags\n#BrueckenBauen \n#FreundeWerden\n#Tandem . \n\nGerne k\u00f6nnen auch andere Hashtags (#Vorbild / #Tandem4Friends / ..) verwendet werden.\n\nPostet auch gerne auf Englisch oder Arabisch wenn ihr das k\u00f6nnt, da die Website auch auf diesen Sprachen existiert.\n\u003c@439541518169014284>  hat uns die Hashtags ins Arabische \u00fcbersetzt - danke daf\u00fcr! \n\u200e \u0646\u062a\u0642\u0627\u0631\u0628\u0648\u0627\u064b\u064b# \u2014 N\u00e4herkommen/ Br\u00fcckenbauen\n\u200e\u0646\u062a\u0635\u0627\u062d\u0628\u0648\u0627# - FreundeWerden\n\u200e \u0642\u062f\u0648\u0647#- Vorbild \n\u200e\u0645\u062a\u0644\u064a\u0627\u0644\u0627\u0639\u0644\u0649# - auch Vorbild \n\nDanke \u003c@439288164658708488>  f\u00fcr die Oraganisation und Planung.\n\n\n\u003c@439173348916854795>  und die AG Memes haben uns auch ein paar nette Bilder gebastelt. Schaut daf\u00fcr bitte auch in \u003c#441251984990011392>-meme . Da kommen laufend neue. Danke daf\u00fcr! \ud83d\udc9b \nhttps://cdn.discordapp.com/attachments/441253237132230656/447908728969232394/MiniFlausch2.png\nhttps://cdn.discordapp.com/attachments/441253237132230656/447908766017388546/MiniFlausch.png\nhttps://cdn.discordapp.com/attachments/441253237132230656/447908785499930646/MiniFlausch3.png\nhttps://cdn.discordapp.com/attachments/441253237132230656/447911555649110027/MiniFlausch4.png","id":"448044550708264971","timestamp":"2018-05-21T08:49:05.154000+00:00","s":61720,"edited_timestamp":null,"embeds":[{"url":"https://www.start-with-a-friend.de/"},{"url":"https://cdn.discordapp.com/attachments/441253237132230656/447908728969232394/MiniFlausch2.png"},{"url":"https://cdn.discordapp.com/attachments/441253237132230656/447908766017388546/MiniFlausch.png"},{"url":"https://cdn.discordapp.com/attachments/441253237132230656/447908785499930646/MiniFlausch3.png"},{"url":"https://cdn.discordapp.com/attachments/441253237132230656/447911555649110027/MiniFlausch4.png"}],"attachments":[],"author":3,"mentions":[7,8,9]},{"content":"Und hier nochmal die Hashtags:\n\n#BrueckenBauen \n#FreundeWerden\n#Tandem . \n\n\n\u0646\u062a\u0642\u0627\u0631\u0628\u0648\u0627\u064b\u064b# \n\u200e\u0646\u062a\u0635\u0627\u062d\u0628\u0648\u0627#\n\u200e \u0642\u062f\u0648\u0647#\n\u200e\u0645\u062a\u0644\u064a\u0627\u0644\u0627\u0639\u0644\u0649#\n\nGerne auch @teamswaf erw\u00e4hnen!","id":"448048050003509258","timestamp":"2018-05-21T09:02:59.451000+00:00","s":61721,"edited_timestamp":"2018-05-21T09:12:27.329000+00:00","embeds":[],"attachments":[],"author":3,"mentions":[]},{"content":"Die Aktion ist \u00fcbrigens nicht nur auf heute Vormittag / Mittag beschr\u00e4nkt sondern l\u00e4uft den ganzen Tag. Die Abendschicht darf also gerne \u00fcbernehmen. \ud83d\ude42","id":"448085500457123841","timestamp":"2018-05-21T11:31:48.335000+00:00","s":61722,"edited_timestamp":null,"embeds":[],"attachments":[],"author":3,"mentions":[]},{"content":"\u003c@&441237126730874881>   Wir haben ein neues Pad. Dieses erlaubt nur das Lesen. \u003c@440086187000987648> und ich sind bisher die einzigen mit Schreibberechtigung. Bitte schaut nach, ob all eure Punkte vorhanden sind oder ob was verloren gegangen ist. Erg\u00e4nzungen bitte per PM an \u003c@440086187000987648> oder mich. Ich habe mir erlaubt die Kommentare erst mal ganz grob nach Themen zu sortieren, damit etwas Struktur reinkommt. Versteht das bitte nicht als Vorgabe, sondern als Vorschlag. Die volle Listen im am Ende des Pads. Wenn wir das Brainstorming abgeschlossen haben, besprechen wir die Umsetzung (sollen das die AG Sprecher machen, bilden wir Unter-AGs, ...)  https://pad.systemli.org/p/r.fc42b1e20cb6a4c635a340a3ee9bcb81","id":"448175972613881876","timestamp":"2018-05-21T17:31:18.578000+00:00","s":61723,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[3]},{"content":"\u003c@&441237126730874881> Ich werde noch bis morgen Abend Vorschl\u00e4ge f\u00fcr das Pad annehmen. Anschliessend sollten wir die einzelnen Punkte diskutieren und eine Version 1.0 zusammenstellen. Das Pad ist dann *nicht* f\u00fcr immer geschlossen. Es bietet sich an, das Pad mit der Wahl der neuen AG Sprecher (alle 4 Wochen) f\u00fcr Ver\u00e4nderungen zu \u00f6ffnen. Wenn jemand einen Vorschlag hat, wie man das Pad am besten diskutiert, bin ich daf\u00fcr offen. Ansonsten h\u00e4tte ich die Punkte abschnittweise hier zur Wahl gestellt, d.h. pro Punkt kann man dann Ja/Nein ausw\u00e4hlen. Wenn es mehr Ja als Nein Stimmen gibt, bleibt der Punkt drin, ansonsten fliegt er raus.","id":"448562818199977986","timestamp":"2018-05-22T19:08:29.753000+00:00","s":61724,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":8}],"author":5,"mentions":[]},{"content":"@everyone Es geht los. Ab heute wird jeden Abend eine Gruppe von Vorschl\u00e4gen zur Abstimmung und Diskussion gestellt. Zu jedem Punkt gibt es 2 Reaktions, eine f\u00fcr Ja und eine f\u00fcr Nein. Die Punkte, die mehr Ja als Nein Stimmen haben, bleiben drin, die anderen werden nicht mit aufgenommen. Ich gehe davon aus, dass die Punkte diskutiert und vermutlich auch umformuliert werden. Dies ist ein Experiment, in dem ich versuchen m\u00f6chte, diesen Prozess so wenig wie m\u00f6glich vorzugeben. Hier nur ein zwei Bitten: Es werden sich \u00fcber den Tag spontan Gruppen zusammenfinden (das hoffe ich zumindest), die die Punkte diskutieren. Ich bitte jede Gruppe um zwei Dinge. 1. Findet jemanden, der die Punkte aus der Gruppe protokolliert und als PM an einen der Sprecher schickt. Es werden nur solche Vorschl\u00e4ge f\u00fcr Umformulierungen angenommen, da wir nicht den Chat-Verlauf von 24 Stunden durchsuchen k\u00f6nnen. 2. Versucht bitte auch die mit einzubinden, die etwas stiller sind. Fragt z.B. nach ob jemand noch was sagen will oder bittet die Leute sich per PM an euch zu wenden, wenn sie es nicht in den Chat schreiben oder im Voice-Chat mitreden wollen.\n\nSollten aus unterschiedlichen Gruppen widerspr\u00fcchliche Punkte vorgeschlagen worden sein, wird \u00fcber die am Ende noch mal abgestimmt.\n\nEine letzte Bitte an alle. Jeder ist eingeladen sich aktiv an dem Prozess zu beteiligen, daher bitte ich auch jeden das Ergebnis des Prozesses zu akzeptieren, selbst wenn man nicht zu 100% zu jedem Punkt steht. Entscheidungen, die wir hier treffen, sollten von allen getragen werden. Ich m\u00f6chte auch daran erinnern, dass wir das Pad ca. alle 4 Wochen neu zur Diskussion stellen werden. Das sollte es einfacher machen, auch die Punkte mitzutragen, hinter denen man vielleicht nicht zu 100% steht.\n\nHeute ist die Gruppe der Punkte dran, die grob mit Twitter zu tun haben.","id":"448947521373470730","timestamp":"2018-05-23T20:37:10.137000+00:00","s":61725,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc40"},"count":19},{"emoji":{"name":"\ud83d\ude2f"},"count":5},{"emoji":{"name":"\ud83d\ude0f"},"count":6},{"emoji":{"name":"\ud83d\udc4d"},"count":30},{"emoji":{"name":"reconquista"},"count":25},{"emoji":{"name":"all_the_things"},"count":3},{"emoji":{"name":"relaxo"},"count":3},{"emoji":{"name":"doge"},"count":4},{"emoji":{"name":"gronkhHerz"},"count":9},{"emoji":{"name":"thumbonfire"},"count":16}],"author":5,"mentions":[]},{"content":"**1.**\nEventuell schauen, wo die einzelnen St\u00e4rken liegen.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448947970528903178","timestamp":"2018-05-23T20:38:57.224000+00:00","s":61726,"edited_timestamp":"2018-05-24T09:17:27.151000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":281},{"emoji":{"name":"\ud83d\udc99"},"count":12}],"author":5,"mentions":[]},{"content":"**2.**\n\u00c4hnlich wie FriedeFreudeEierkuchen: Es wird auf Dauer nicht m\u00f6glich sein, bei jedem abseitigen (AfD-)Spinner Liebe zu verteilen. Ich w\u00fcrde mir w\u00fcnschen, dass wir uns mit mehr Leuten und mehr Liebe auf Inhalte st\u00fcrzen, die von der breiten Masse gelesen werden. Zum Beispiel Posts von gro\u00dfen Zeitungen o.\u00e4. Und dann ALLE. Sonst verpufft zu viel Kraft auf \u201eNebenkriegsschaupl\u00e4tzen\u201c.\u00a0\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448947985200709662","timestamp":"2018-05-23T20:39:00.722000+00:00","s":61727,"edited_timestamp":"2018-05-24T09:17:36.024000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":432},{"emoji":{"name":"\ud83d\udc99"},"count":20}],"author":5,"mentions":[]},{"content":"**3.**\nIch f\u00e4nde es super, wenn wir gezielter gemeinsam Hashtags pushen bzw. kleine Flauschangriffe machen w\u00fcrden. Momentan habe ich das Gef\u00fchl, dass wir \u00fcberall kleine Br\u00e4nde l\u00f6schen und das gesamte Feuer effektiv nicht in den Griff bekommen. (FriedeFreudeEierkuchen)\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948009397387285","timestamp":"2018-05-23T20:39:06.491000+00:00","s":61728,"edited_timestamp":"2018-05-24T09:17:45.133000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":381},{"emoji":{"name":"\ud83d\udc99"},"count":24}],"author":5,"mentions":[]},{"content":"**4.**\nIch f\u00e4nde dezentrale Initiativen toll, die etwas breiter aufgestellt sind. Also eben nicht nur Feuerwehr spielen. Gemeinsame Aktionen, \u00e4hnlich wie \u003c#441251913166749718> . Idee: kurze PM an einen Sprecher. Nach einer kurzen Pr\u00fcfung wird das dann auf \u003c#443376105274212364> gestellt.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948109440188426","timestamp":"2018-05-23T20:39:30.343000+00:00","s":61729,"edited_timestamp":"2018-05-24T09:17:54.511000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":323},{"emoji":{"name":"\ud83d\udc99"},"count":18}],"author":5,"mentions":[]},{"content":"**5.**\nWie w\u00e4re es, wenn wir uns auf Twitter gezielt pushen? Auch in Absprache mit anderen AGs, die ihre Twitter-Accounts zum \u201eLiken\u201c benutzen k\u00f6nnten (ohne sonderlich aktiv bei Twitter zu werden). Gepushed werden k\u00f6nnten tempor\u00e4r gezielt Leute oder aber auch Tweets, die als wichtig angesehen werden. Ich teile die momentane Einsch\u00e4tzung, dass hier zu viele kleine Feuer gel\u00f6scht werden. Etwas lautere Accounts kann man ja noch lauter machen.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948131414016000","timestamp":"2018-05-23T20:39:35.582000+00:00","s":61730,"edited_timestamp":"2018-05-24T09:18:10.520000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":200},{"emoji":{"name":"\ud83d\udc99"},"count":114}],"author":5,"mentions":[]},{"content":"**6.**\nWie sieht es mit mehr Arbeitsteilung aus? Kleinere Gruppen, die sich auf Trolle, Hardcore-Rechtspopulisten, Nazis oder einfach irritierte und verf\u00fchrbare B\u00fcrger k\u00fcmmern? Dort muss ja eigentlich, wenn auch kodexkonform, \u00fcberall anders agiert werden. Und nicht jeder von uns kommt mit jeder Gruppe gleich gut klar. Wenn wir Echokammern durchbrechen wollen, in denen sich durch bewusste Falschinformationen der Hass immer weiter hochschaukelt, dann kommen wir nicht an denen vorbei, die nicht an einen Diskurs interessiert sind. Und das sind bisweilen bedeutende Personen \u00e0 la Poggenburg z.B.\u00a0\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948153480380416","timestamp":"2018-05-23T20:39:40.843000+00:00","s":61731,"edited_timestamp":"2018-05-24T09:18:21.296000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":196},{"emoji":{"name":"\ud83d\udc99"},"count":88}],"author":5,"mentions":[]},{"content":"**7.**\nEin offizielles, passives Twitter-Profil, das ein Best-of des Tages retweetet (z.B. bester Beitrag f\u00fcr einen Flauschangriff) und speziell f\u00fcr Au\u00dfenstehende gedacht ist.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948175135440916","timestamp":"2018-05-23T20:39:46.006000+00:00","s":61732,"edited_timestamp":"2018-05-24T09:18:30.692000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":259},{"emoji":{"name":"\ud83d\udc99"},"count":70}],"author":5,"mentions":[]},{"content":"**8.**\nIch denke, wir sollten unsere Kraft nicht an #RG-Trolle, gab.ai oder andere Extremisten verschwenden. Die \u201eneue\u201c Rechte versucht die gesellschaftliche Mitte auf ihre Seite zu ziehen. Daran arbeiten sie sehr zielstrebig, geplant und strategisch schon seit einiger Zeit auf vielen verschiedenen Ebenen. Wenn wir das verhindern wollen, m\u00fcssen wir nicht mit den Rechten diskutieren, sondern mit Politikern, Journalisten und Influencern. Wenn wir diese Gruppen (und ggf. noch andere) \u00fcberzeugen, wirken sie als Multiplikatoren.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948199533838346","timestamp":"2018-05-23T20:39:51.823000+00:00","s":61733,"edited_timestamp":"2018-05-24T09:18:39.688000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":331},{"emoji":{"name":"\ud83d\udc99"},"count":19}],"author":5,"mentions":[]},{"content":"**9.**\nTweets zu Gro\u00dfereignissen (Wahlen, Parteitage u.\u00e4.).\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948217749438485","timestamp":"2018-05-23T20:39:56.166000+00:00","s":61734,"edited_timestamp":"2018-05-24T09:18:54.176000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":320},{"emoji":{"name":"\ud83d\udc99"},"count":22}],"author":5,"mentions":[]},{"content":"**10.**\nWir sollten uns nicht auf die AfD versteifen, sondern gegen jegliche Hetze und Fakes in Tweeds vorgehen. Und uns and den RI-Kodex halten. Wie gehen wir mit Fake-RI-Twitterusern um?\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948236619612161","timestamp":"2018-05-23T20:40:00.665000+00:00","s":61735,"edited_timestamp":"2018-05-24T09:19:04.747000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":354},{"emoji":{"name":"\ud83d\udc99"},"count":2}],"author":5,"mentions":[]},{"content":"**11.** \nIch habe einmal gute Erfahrungen damit gemacht, \u00fcber @... Markierungen offizielle Fachstimmen in Diskussionen zu holen, z.B. Fachverb\u00e4nde, Stiftungen, Parteien, Wissenschaftsvertreter*innen einer Richtung etc. Ich vermute folgende Vorteile: 1) Es kommt Expertise ins Gespr\u00e4ch, 2) RI tritt in der Rolle der vern\u00fcnftigen Vermittler auf, die Experten um Rat fragen, 3) die Fachvertreter*innen bekommen mehr von dem krassen Zeug mit, das wir jeden Tag lesen. Vielleicht entsteht hier ein h\u00f6heres Problembewusstsein. Damit w\u00fcrde RI seine Wirkung \u00fcber Twitter hinaus ausweiten. Ich bin nicht sicher, ob das sinnvoll ist. Vielleicht k\u00f6nnen wir das ausprobieren/pr\u00fcfen/besprechen. (fluxus)\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948260363567125","timestamp":"2018-05-23T20:40:06.326000+00:00","s":61736,"edited_timestamp":"2018-05-24T09:17:13.298000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":350},{"emoji":{"name":"\ud83d\udc99"},"count":3}],"author":5,"mentions":[]},{"content":"**12.**\nWir sind sehr gut darin uns gegenseitig zu Hilfe zu eilen. Aber vielleicht k\u00f6nnten wir allgemein so etwas wie Batman bei Twitter werden und einen # entwickeln, den Nicht-RI-Leute benutzen k\u00f6nnen, wenn sie gerne Hilfe h\u00e4tten? #INeedLove? Oder einen offiziellen gemeinsamen Twitter-Account, den man dann anschreiben kann und es wird an Discord weitergeleitet?\u00a0\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948277539504148","timestamp":"2018-05-23T20:40:10.421000+00:00","s":61737,"edited_timestamp":"2018-05-24T09:17:00.380000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":262},{"emoji":{"name":"\ud83d\udc99"},"count":65}],"author":5,"mentions":[]},{"content":"**13.**\nEs w\u00e4re vielleicht sinnvoll, sich mehr um die Kommentarspalten von Onlinezeitungen zu k\u00fcmmern. Dort erreichen wir mehr Leute, deren Meinung nicht schon feststeht. Die Kommentare unter bestimmten Artikeln sind oft sehr einseitig. Vielleicht w\u00e4re daf\u00fcr auch eine neue AG sinnvoll.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948300276695040","timestamp":"2018-05-23T20:40:15.842000+00:00","s":61738,"edited_timestamp":"2018-05-24T09:19:18.119000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":315},{"emoji":{"name":"\ud83d\udc99"},"count":22}],"author":5,"mentions":[]},{"content":"**14**\nUser darauf aufmerksam machen, dass ein RI-Logo im Profilbild und RI-Hashtags in der Profilbeschreibung einem unvoreingenommenen Diskurs im Wege stehen k\u00f6nnen (Erinnern an den Flauschangriff vom 17. Mai um 0.14 Uhr)\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948320589840405","timestamp":"2018-05-23T20:40:20.685000+00:00","s":61739,"edited_timestamp":"2018-05-24T09:19:27.626000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":282},{"emoji":{"name":"\ud83d\udc99"},"count":34}],"author":5,"mentions":[]},{"content":"**15**\nAchso und da wir ja F\u00dcR etwas sind und nicht GEGEN etwas , f\u00e4nde ich es noch gut, wenn ins Twitter Pad reinkommt, dass man es vermeiden sollte verneinente Hashtags zu benutzen. Z.b. #noafd oder #nohate. Anstelle davon nimmt man einfach #afd oder #love. Am Ende ist ja das entscheidende was in eurem Tweet steht und man sollte eure Stellung auch erkennen k\u00f6nnen ohne solche hashtags (\u003c@324131141500272641>)\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948344476139524","timestamp":"2018-05-23T20:40:26.380000+00:00","s":61740,"edited_timestamp":"2018-05-24T09:19:36.337000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":254},{"emoji":{"name":"\ud83d\udc99"},"count":61}],"author":5,"mentions":[10]},{"content":"**16**\nIch w\u00fcnsche mir einen koordinierteren Umgang mit dem Melden auf Twitter. Um Doppelmeldungen an respect und Twitter gleichzeitig zu verhindern, f\u00e4nde ich die Einf\u00fchrung eines Systems gut, dass uns klar zeigt, ob jemand einen strafrechtlich relevanten Tweet bei respect gemeldet hat (zB mit einem Emoji) damit nicht am Ende Twitter schneller ist als respect und die Anzeige daher nicht gestellt werden kann.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948378513047592","timestamp":"2018-05-23T20:40:34.495000+00:00","s":61741,"edited_timestamp":"2018-05-24T09:19:44.255000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":218},{"emoji":{"name":"\ud83d\udc99"},"count":17}],"author":5,"mentions":[]},{"content":"**17**\nHashtags von Talksendungen sind leider oft ein Pool an hetzerischen Tweets. Da sind wir als Minigruppe, nachdem wir es in \u003c#441253259743723520> dar\u00fcber hatten, schonmal bei einer Sendung eingestiegen. So etwas m\u00fcsste aber immer kurzfristig organisiert werden. \u003c#443376140736921610> bietet sich daf\u00fcr an, ist aber auch mittlerweile recht un\u00fcbersichtlich geworden, der Chat ist halt sehr kurzlebig. W\u00e4re daf\u00fcr - und f\u00fcr andere spontane oder kurzfristige Aktionen- ein eigener Kanal denkbar? W\u00e4re das sinnvoll?\u00a0\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448948396904939541","timestamp":"2018-05-23T20:40:38.880000+00:00","s":61742,"edited_timestamp":"2018-05-24T09:19:58.852000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":293},{"emoji":{"name":"\ud83d\udc99"},"count":11}],"author":5,"mentions":[]},{"content":"**18**\nIm Einzelfall kann auch mal gegen einzelnen Postionen von CSU und FDP (wie auch gegen Gr\u00fcne und Linke, etc.) geflauscht werden, aber insbesondere die AFD stellt eine besondere Bedrohung da. Jede Gruppe, die wir flauschen und die uns nicht versteht bzw. verstehen will, wird sich l\u00e4ngerfirstig gegen uns stellen. Deswegen w\u00fcrde ich gerne unsere koordinierten Aktionen insbesondere bei der AFD und allen anderen rechten Organistionen fokusiert sehen und so wenig wie m\u00f6glich andere Fronten aufmachen.\u00a0\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"448957936497328150","timestamp":"2018-05-23T21:18:33.296000+00:00","s":61743,"edited_timestamp":"2018-05-24T09:20:14.613000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":58},{"emoji":{"name":"\ud83d\udc99"},"count":157}],"author":5,"mentions":[]},{"content":"Ich wurde darum gebeten Zeiten vorzuschlagen, an denen Diskussionen stattfinden sollen, damit man zu bestimmten Uhrzeiten reinschaut. Daher schlage ich vor, dass Diskussionen zu jeder gerade Stunden beginnen sollten, d.h. 10:00, 12:00, 14:00, ...","id":"448977337745145866","timestamp":"2018-05-23T22:35:38.914000+00:00","s":61744,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"Die Diskussion zu den 18 Punkten erfolgt in \u003c#448733546035675147>","id":"449139778978578442","timestamp":"2018-05-24T09:21:07.922000+00:00","s":61745,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"Ich danke euch allen f\u00fcr die vielen Diskussionen, die \u00fcber den Tag verteilt stattgefunden. Ich habe ein paar verfolgt und fand die sehr gut. Leider wurden keine Ergebnisse festgehalten und kommuniziert, deswegen habe ich mich jetzt f\u00fcr ein anderes Format entschieden. Aus den Abstimmungen (und bisschen aus den Diskussionen) kann man herauslesen, dass es eine Gruppe von Punkten gibt, die unstrittig sind und eine Gruppe von Punkten, bei denen es nicht ganz so klar. Ich habe mir erlaubt alle Punkte umzuformulieren und zusammenzufassen. Gruppe 1 stelle ich als Block zur Abstimmung. Gruppe 2 Punkt f\u00fcr Punkt. In jedem Fall reicht die einfache Mehrheit um ins Pad aufgenommen zu werden. Die Abstimmung l\u00e4uft bis morgen 22:00. Anschliessend wird \u00fcber den zweiten Block aus dem Pad (Dokumentation) in \u00e4hnlicher Weise abgestimmt. Bitte wartet darauf, dass ich zu jeder Abstimmung die Reaktions hinzugef\u00fcgt habe.","id":"449280932382507008","timestamp":"2018-05-24T18:42:01.516000+00:00","s":61746,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"1. Wir konzentrieren uns\u00a0mehr auf gemeinsame Aktionen, z.B. kleine Flauschangriffe. Vorschl\u00e4ge werden an die AG Sprecher per PM geschickt und von denen unter #wichtig zu Abstimmung gebracht.\n2. Wir konzentrieren uns mehr auf die Kommentarspalten von grossen Zeitungen.\n3. Wir konzentrieren uns mehr auf die Mitte und weniger auf den rechten Rand (z.B. gab.ai).\n4. Wir koordinieren Flauschangriffe zu Gro\u00dfereginissen, z.B. Wahlen, Parteitage.\n5. Wir versuchen Experten mit Mentions in die Diskussion zu holen, wann immer es sinnvoll ist.\n6. F\u00fcr das Melden von Accounts verwenden wir die vorgegebenen AG Twitter Formulare. Die Meldungen werden von einem kleinen Team bearbeitet und an die entsprechenden Stellen weitergeleitet.\n7. Zum Koordinieren der Flauschangriffe verwenden wir den Raum #aktion-twitter.\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"449280978062671872","timestamp":"2018-05-24T18:42:12.407000+00:00","s":61747,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":296},{"emoji":{"name":"\ud83d\udc99"},"count":2}],"author":5,"mentions":[]},{"content":"8. Wir unterst\u00fctzen uns gegenseitig\u00a0durch Likes und Retweets\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"449281057825751041","timestamp":"2018-05-24T18:42:31.424000+00:00","s":61748,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":337},{"emoji":{"name":"\ud83d\udc99"},"count":6}],"author":5,"mentions":[]},{"content":"9. Wir bilden Unter-AGs, z.B. f\u00fcr Trolle, Zeitungen, Flauschangriffe\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"449281121566457867","timestamp":"2018-05-24T18:42:46.621000+00:00","s":61749,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":81},{"emoji":{"name":"\ud83d\udc99"},"count":200}],"author":5,"mentions":[]},{"content":"11. Der Hashtag #INeedLove ist ein SOS Signal. We den abschickt, bekommt von uns Hilfe\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"449281239275536384","timestamp":"2018-05-24T18:43:14.685000+00:00","s":61750,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":312},{"emoji":{"name":"\ud83d\udc99"},"count":25}],"author":5,"mentions":[]},{"content":"12. Wir verwenden keine RI-Logos und keine RI-Hashtags in unseren Profilen (Profilbild und Bio)\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"449281288688631821","timestamp":"2018-05-24T18:43:26.466000+00:00","s":61751,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":297},{"emoji":{"name":"\ud83d\udc99"},"count":26}],"author":5,"mentions":[]},{"content":"13. Wir verwenden keine Negativ-Hashtags wie z.B. #noafd\n\ud83d\udc9b Ja / \ud83d\udc99 Nein","id":"449281350332317706","timestamp":"2018-05-24T18:43:41.163000+00:00","s":61752,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":257},{"emoji":{"name":"\ud83d\udc99"},"count":77}],"author":5,"mentions":[]},{"content":"@here Die Abstimmung ist frei gegeben und l\u00e4uft bis morgen, Freitag, den 25.05.18 um 22:00","id":"449281553340825601","timestamp":"2018-05-24T18:44:29.564000+00:00","s":61753,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"Punkt 10 wurde entfernt, weil es schon einen offiziellen RI-Twitter Account gibt","id":"449289120829669376","timestamp":"2018-05-24T19:14:33.794000+00:00","s":61754,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":23}],"author":5,"mentions":[]},{"content":"Heute ist der von der nebenan.de initiierte TagDerNachbarn!\u2028Aus diesem Grund m\u00f6chten wir heute Geschichten aus unserer Nachbarschaft erz\u00e4hlen, Uns f\u00fcr 365 Tage im Jahr Zuckerfl\u00f6mtrates bedanken und einfach mal positives Karma Streuen.\n\n#HalloNachbar \n#Danke \n#TagDerNachbarn\n\nAls kleines Motivationsvideo \nhttps://twitter.com/NeighbourDay/status/999912987438690305","id":"449527827574947860","timestamp":"2018-05-25T11:03:05.917000+00:00","s":61755,"edited_timestamp":"2018-05-25T11:14:24.440000+00:00","embeds":[{"url":"https://twitter.com/NeighbourDay/status/999912987438690305"}],"attachments":[],"author":5,"mentions":[]},{"content":"vorgeschlagen von \u003c@140887169601372169>, \u003c@447825657594904607> & \u003c@441949858824323072>)","id":"449527985721180160","timestamp":"2018-05-25T11:03:43.622000+00:00","s":61756,"edited_timestamp":"2018-05-25T14:49:33.908000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":17}],"author":5,"mentions":[11,12,13]},{"content":"Ich schliesse damit die Abstimmung. Ich denke das Ergebnis ist deutlich. 9 fliegt, raus und der Rest bleibt drin. Ich werde gleich die anderen Punkte zur Abstimmung frei geben.","id":"449662934159720448","timestamp":"2018-05-25T19:59:57.837000+00:00","s":61757,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":1},{"emoji":{"name":"thumbonfire"},"count":3}],"author":5,"mentions":[]},{"content":"Um die Abstimmung zu Beschleunigen, werden nun alle restlichen Punkte zur Abstimmung gebracht. Die Nummerierung stimmt mit dem Pad \u00fcberein: https://pad.systemli.org/p/r.fc42b1e20cb6a4c635a340a3ee9bcb81","id":"449671386756153344","timestamp":"2018-05-25T20:33:33.093000+00:00","s":61758,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"12  Es gibt ein Dokument, in dem wichtige bot-Befehle beschrieben werden.\n\ud83d\udc9b Stimme ich zu / \ud83d\udc99 Stimme ich nicht zu","id":"449671418146455572","timestamp":"2018-05-25T20:33:40.577000+00:00","s":61759,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":226},{"emoji":{"name":"\ud83d\udc99"},"count":4}],"author":5,"mentions":[]},{"content":"13  Es gibt eine Guideline f\u00fcr die Verwendung von @ here, @ everyone etc.\n\ud83d\udc9b Stimme ich zu / \ud83d\udc99 Stimme ich nicht zu","id":"449671549012803594","timestamp":"2018-05-25T20:34:11.778000+00:00","s":61760,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":253},{"emoji":{"name":"\ud83d\udc99"},"count":5}],"author":5,"mentions":[]},{"content":"14  Es gibt eine Hashtagsammlung f\u00fcr twittereigene Flauschangriffe, die st\u00e4ndig aktualisiert wird.\n\ud83d\udc9b Stimme ich zu / \ud83d\udc99 Stimme ich nicht zu","id":"449671609725353994","timestamp":"2018-05-25T20:34:26.253000+00:00","s":61761,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":245 ns":[{"emoji":{"name":"\ud83d\udc9b"},"count":157},{"emoji":{"name":"\ud83d\udc99"},"count":7}],"author":5,"mentions":[]},{"content":"36 Gemeinsame Aktionen werden, wegen m\u00f6glicher Maulw\u00fcrfe, erst kurz vor dem Start angek\u00fcndigt. Wenn eine Aktion um 11:00 Uhr beginnen soll, wird das erst kurz vor 11:00 Uhr bekannt gegeben.\n\ud83d\udc9b Stimme ich zu / \ud83d\udc99 Stimme ich nicht zu","id":"449672819727532052","timestamp":"2018-05-25T20:39:14.740000+00:00","s":61783,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":203},{"emoji":{"name":"\ud83d\udc99"},"count":33}],"author":5,"mentions":[]},{"content":"@everyone Die Abstimmung ist er\u00f6ffnet und l\u00e4uft bis morgen, Samstag, den 26.05.18 22:00","id":"449672950027780116","timestamp":"2018-05-25T20:39:45.806000+00:00","s":61784,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[]},{"content":"Vielen Dank an \u003c@439405990614663168> f\u00fcr die \u00dcberarbeitung des Pads","id":"449673427285180438","timestamp":"2018-05-25T20:41:39.593000+00:00","s":61785,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":60},{"emoji":{"name":"FoxLove"},"count":1},{"emoji":{"name":"\ud83d\udc4f"},"count":8},{"emoji":{"name":"all_the_things"},"count":5},{"emoji":{"name":"\ud83d\udcad"},"count":1},{"emoji":{"name":"reconquista"},"count":14},{"emoji":{"name":"\ud83e\udd84"},"count":1},{"emoji":{"name":"\ud83c\udd99"},"count":1},{"emoji":{"name":"\ud83c\udd70"},"count":1},{"emoji":{"name":"\ud83c\uddfa"},"count":1},{"emoji":{"name":"\ud83c\uddeb"},"count":1}],"author":5,"mentions":[14]},{"content":"@everyone Eine neue Idee f\u00fcr einen AG-Twitter Flauschangriff von \u003c@439706020286038016>. Wie wir alle wissen, ist Sonntag die \"Gro\u00df\"demo der AfD. Es ist aber auch ein sch\u00f6ner Sonntag mit ca. 30 Grad in Berlin. Wie w\u00e4re es, wenn zu dem Hashtag #MeinIdealerSonntag sch\u00f6ne Dinge posten, die man an so einem Tag machen k\u00f6nnte oder gerade macht oder am liebsten machen w\u00fcrde. Man kann auch andere Dinge posten. Es ist der Todestag von Gutenberg, an den man erinnern kann.  Man kann sich zu Wasserschlacht Flashmobs aufrufen, etc., etc. Der Phantasie sind keine Grenzen gesetzt, so lange es sch\u00f6n ist, Spa\u00df macht und von der AfD ablenkt \ud83d\ude03 Bei Fragen dazu, wendet euch bitte an \u003c@439706020286038016>. Was haltet ihr davon?\n\ud83d\udc9b Bin dabei / \ud83d\udc99 Bin woanders","id":"449713855648759818","timestamp":"2018-05-25T23:22:18.466000+00:00","s":61786,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc9b"},"count":166},{"emoji":{"name":"\ud83d\udc99"},"count":75},{"emoji":{"name":"\ud83c\udf46"},"count":8},{"emoji":{"name":"\u2764"},"count":12},{"emoji":{"name":"\ud83e\udd38"},"count":1},{"emoji":{"name":"\ud83e\udd91"},"count":2},{"emoji":{"name":"\ud83e\udd14"},"count":2},{"emoji":{"name":"\ud83c\udf68"},"count":1},{"emoji":{"name":"\ud83c\udf0d"},"count":1},{"emoji":{"name":"\u2600"},"count":1},{"emoji":{"name":"\ud83d\ude21"},"count":1},{"emoji":{"name":"reconquista"},"count":8}],"author":5,"mentions":[15]},{"content":"Lasst euch bitte nicht in irgendwelche geschlossenen R\u00e4ume zu Diskussionen einladen. Wir sind f\u00fcr einen offenen Diskurs, jederzeit, mit jedem. Aber nicht hinter verschlossenen T\u00fcren, sondern offen, f\u00fcr jeden sichtbar.","id":"449932796522266634","timestamp":"2018-05-26T13:52:18.038000+00:00","s":61787,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":52},{"emoji":{"name":"\ud83c\uddeb"},"count":17},{"emoji":{"name":"\ud83c\uddf1"},"count":19},{"emoji":{"name":"\ud83c\udde6"},"count":19},{"emoji":{"name":"\ud83c\uddfa"},"count":19},{"emoji":{"name":"\ud83c\uddf8"},"count":19},{"emoji":{"name":"\ud83c\udde8"},"count":18},{"emoji":{"name":"\ud83c\udded"},"count":19},{"emoji":{"name":"FoxLove"},"count":3},{"emoji":{"name":"\ud83c\udf6d"},"count":2},{"emoji":{"name":"\ud83d\udc30"},"count":4},{"emoji":{"name":"thumbonfire"},"count":28},{"emoji":{"name":"all_the_things"},"count":1}],"author":5,"mentions":[]},{"content":"@here Die Abstimmung ist beendet (30min fr\u00fcher als angek\u00fcndigt). Es gibt 2 Punkte bei denen die Fragezeichen die Abstimmung in beide Richtungen entscheiden k\u00f6nnen. Ich habe mir erlaubt diese Punkte zu entfernen, weil wir ansonsten diese Punkte noch mal ausf\u00fchrlicher besprechen und dar\u00fcber abstimmen m\u00fcssten. Das m\u00f6chte ich gerne auf Version 2.0. verschieben, weil ich denk, dass es mehr Sinn macht, wenn wir uns jetzt auf die Umsetzung konzentrieren. Das neue Pad, Version 1.0 ist hier zu finden: https://pad.systemli.org/p/r.fc42b1e20cb6a4c635a340a3ee9bcb81 Ich danke allen, die Ideen eingebracht haben und allen, die an der Diskussion und Abstimmung teilgenommen haben. Ich denke, dass das Ergebnis sich wirklich sehen lassen kann.","id":"450018843192983553","timestamp":"2018-05-26T19:34:13.163000+00:00","s":61788,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":23},{"emoji":{"name":"\ud83d\udc9a"},"count":3},{"emoji":{"name":"twitter"},"count":4},{"emoji":{"name":"reconquista"},"count":5},{"emoji":{"name":"FoxLove"},"count":6}],"author":5,"mentions":[]},{"content":"@everyone Bitte heute nicht den Hashtag #b2705 verwenden, wenn ihr nicht direkt an Aktionen in Berlin beteiligt seid. Dar\u00fcber vernetzen sich Aktivisten und wir wollen Ihnen die Arbeit nicht erschweren.","id":"450215241809264641","timestamp":"2018-05-27T08:34:38.242000+00:00","s":61789,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":84},{"emoji":{"name":"\ud83c\uddf9"},"count":23},{"emoji":{"name":"\ud83c\udded"},"count":24},{"emoji":{"name":"\ud83c\uddfd"},"count":24},{"emoji":{"name":"\u2757"},"count":16},{"emoji":{"name":"\ud83d\uddb2"},"count":2},{"emoji":{"name":"\u2764"},"count":13},{"emoji":{"name":"\u270a"},"count":4},{"emoji":{"name":"thumbonfire"},"count":41},{"emoji":{"name":"picklerick"},"count":4},{"emoji":{"name":"reconquista"},"count":16}],"author":5,"mentions":[]},{"content":"@everyone nochmal zur Erinnerung: auch heute l\u00e4uft noch der aktuelle \u003c#441251913166749718>  ! Sch\u00f6nen Sonntag noch \u2665\ufe0f","id":"450282193969872896","timestamp":"2018-05-27T13:00:40.881000+00:00","s":61790,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":34},{"emoji":{"name":"\ud83c\udff3\ufe0f\u200d\ud83c\udf08"},"count":15},{"emoji":{"name":"\ud83d\udc07"},"count":4},{"emoji":{"name":"FoxLove"},"count":7},{"emoji":{"name":"twitter"},"count":2},{"emoji":{"name":"picklerick"},"count":2},{"emoji":{"name":"reconquista"},"count":15},{"emoji":{"name":"thumbonfire"},"count":18}],"author":3,"mentions":[]},{"content":"Hall\u00f6chen AG Twitter! @everyone \n\nProgrammtipp: \nHeute Abend um 21:45 l\u00e4uft im Ersten wieder #AnneWill. Diesmal geht es um die Bremer Au\u00dfenstelle des BAMF und die Asylentscheidungen. Zu Gast sind unter anderem Katrin G\u00f6ring-Eckardt und Alexander Gauland. \n\nErfahrungsgem\u00e4\u00df werden wieder viele intolerante Tweets, die eventuell ein bisschen Liebe gebrauchen k\u00f6nnten, erscheinen.\n\nEs ist aber durchaus wichtig, dass wir nicht einfach Herzen unter Tweets spammen, sondern selbst sachlich, argumentativ und stark mitdiskutieren und den Meinungsaustausch voranbringen \u2013 sowohl unter den Tweets als auch in eigenen!\n\nAlso, alle die wollen, k\u00f6nnen heute Abend einschalten und mitmachen. Am besten ohne RI-Bezug. \u2764\ufe0f\ud83d\udcaa\ud83c\udffb","id":"450346904342233098","timestamp":"2018-05-27T17:17:49.036000+00:00","s":61791,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83c\udf20"},"count":23},{"emoji":{"name":"\ud83d\udcfa"},"count":14},{"emoji":{"name":"\ud83c\udf7b"},"count":5},{"emoji":{"name":"\ud83d\udc4d"},"count":38},{"emoji":{"name":"\ud83d\udc4c"},"count":12},{"emoji":{"name":"\u2764"},"count":55},{"emoji":{"name":"\u270a"},"count":17},{"emoji":{"name":"\ud83d\ude09"},"count":6},{"emoji":{"name":"\ud83e\udd3a"},"count":6},{"emoji":{"name":"\ud83e\udd3c"},"count":2},{"emoji":{"name":"\ud83d\udcaa"},"count":6},{"emoji":{"name":"\ud83d\udc18"},"count":3},{"emoji":{"name":"twitter"},"count":5},{"emoji":{"name":"\ud83d\udde3"},"count":2},{"emoji":{"name":"doge"},"count":1},{"emoji":{"name":"reconquista"},"count":5}],"author":16,"mentions":[]},{"content":"Wir nutzen daf\u00fcr heute Abend ausnahmsweise \u003c#448733546035675147> weil unser Aktionsraum noch nicht freigeschalten ist. Alle Links zu Twitter, Faktenchecks, etc. posten wir dort. \u003c#441253259743723520> und \u003c#443376140736921610> bitte f\u00fcr die anderen freihalten.","id":"450374406829637632","timestamp":"2018-05-27T19:07:06.140000+00:00","s":61792,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":6}],"author":5,"mentions":[]},{"content":"@everyone \n\nWir wollen gemeinsam mit AG-Facebook einen h\u00fcbschen Flausch planen. Bitte nutzt \u003c#448733546035675147> um Inhalte, Hashtags und vor allem den Zeitpunkt zu diskutieren. Im Anschluss werden wir die Ergebnisse mit den anderen AGs absprechen, Memes basteln, Zeitpunkt w\u00e4hlen und losflauschen. \ud83d\udc9b \n\n\nDIE ALLTAGSHELDEN\n\nWer als Angeh\u00f6riger einer anderen sichtbaren Minorit\u00e4t in Deutschland lebt, erlebt jeden einzelnen Tag Rassismus. Rassismus ist nicht nur das abwertende Wort. Es ist der t\u00e4gliche Angriff auf die W\u00fcrde. Man begegnet diesen Angriffen vielleicht in der U-Bahn oder im Supermarkt. Aber gl\u00fccklicherweise gibt es nicht nur T\u00e4ter und auf sich gestellte Opfer, sondern auch Menschen die aufstehen und Zivilcourage zeigen!\n\nDiese von Alltagshelden und Alltagsheldentaten wollen wir in den n\u00e4chsten 48 Stunden feiern. Was habt Ihr f\u00fcr Erfahrungen mit Zivilcourage gemacht? Wer sind eure Alltagshelden? Erz\u00e4hlt eure Geschichte oder die Geschichte eines Alltagshelden auf Facebook und auf Twitter und zeigt uns, dass niemand da drau\u00dfen auf sich alleine gestellt sein muss! \n\nHASHTAGS\n#NichtWeggeschaut \n#F\u00fcrEinenAlltagOhneRassismus \n#Alltagshelden\n\nZEITRAUM: \n[steht hiermit zur Diskussion]","id":"450692802473623553","timestamp":"2018-05-28T16:12:17.577000+00:00","s":61793,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":80},{"emoji":{"name":"\u270a"},"count":21},{"emoji":{"name":"\ud83c\udf46"},"count":7},{"emoji":{"name":"\u26d1"},"count":8},{"emoji":{"name":"\ud83d\ude92"},"count":7},{"emoji":{"name":"\ud83c\uddf0\ud83c\uddf5"},"count":3},{"emoji":{"name":"\ud83d\udc07"},"count":5},{"emoji":{"name":"\ud83c\udde7\ud83c\uddea"},"count":2},{"emoji":{"name":"FoxLove"},"count":6},{"emoji":{"name":"doge"},"count":2},{"emoji":{"name":"twitter"},"count":4},{"emoji":{"name":"\ud83d\ude0d"},"count":1},{"emoji":{"name":"reconquista"},"count":21},{"emoji":{"name":"thumbonfire"},"count":1}],"author":3,"mentions":[]},{"content":"[@here]\n\nEs geht jetzt um die Umsetzung der von uns allen beschlossenen Organisation. Einiges wird schon fleissig umgesetzt, wie die vielen gemeinsamen Aktion. Aber es sind noch ein paar Punkte \u00fcbrig:\n\n**Teams**\n1. Welcome-Team\n2. Team f\u00fcr die Wochenzusammenfassung\n3. Team f\u00fcr die Auswertung von Aktionen (Reichweite der Hashtags)\n4. Medien-Team, die die Tweets von Zeitungen etc. im Blick haben in Bezug auf die Kommentare\n\n**Wiki**\n5. Liste der wichtigsten bot-befehle\n6. Guideline: @here, @everyone\n7. List der Twitter-Handles, die die AfD Blockliste verwenden\n8. Blog: Erfahrungsaustausch\n9. How-to f\u00fcr Neulinge, alles rund um Twitter, Tweetdeck, ...\n10. Sammlung von widerspr\u00fcchlichen Aussagen der AfD\n11. Argumentationsbeispiele mit m\u00f6glichen Reaktionen\n12. Liste von Experten aus RI f\u00fcr Politik, Soziologie, Kriminologie, ...\n\nFragen / Diskussionen zu diesen Punkten bitte in \u003c#448733546035675147>.\n\nIch denke die Teams k\u00f6nnen gr\u00f6sser sein, aber die Wiki-Seiten sollten maximal 2-3 Leuten schreiben, mit einem Hauptverantwortlichen. Freiwillige vor! Meldet euch per DM an \u003c@440086187000987648> oder mich.","id":"451024342256451595","timestamp":"2018-05-29T14:09:42.821000+00:00","s":61794,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":30},{"emoji":{"name":"\ud83c\udde7\ud83c\uddea"},"count":5},{"emoji":{"name":"\ud83d\udc30"},"count":4},{"emoji":{"name":"\ud83d\udc1c"},"count":5},{"emoji":{"name":"merkelraute"},"count":1},{"emoji":{"name":"twitter"},"count":4},{"emoji":{"name":"reconquista"},"count":4},{"emoji":{"name":"FoxLove"},"count":4},{"emoji":{"name":"thumbonfire"},"count":8}],"author":5,"mentions":[3]},{"content":"Vielen Dank f\u00fcr die zahlreichen R\u00fcckmeldungen. Hier ist der aktuelle Stand\n\nWelcome-Team:\n\u003c@439145198656684044>\n\u003c@440935506990071828> \n\u003c@430747271932674048>","id":"451124447135399938","timestamp":"2018-05-29T20:47:29.684000+00:00","s":61795,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[17,18,19]},{"content":"Argumentations-WIki:\n\u003c@440436970238377984>","id":"451124469088649217","timestamp":"2018-05-29T20:47:34.918000+00:00","s":61796,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[20]},{"content":"Auswertung von Aktionen:\n\u003c@439137920352387074>","id":"451124503766892574","timestamp":"2018-05-29T20:47:43.186000+00:00","s":61797,"edited_timestamp":null,"embeds":[],"attachments":[],"author":5,"mentions":[21]},{"content":"Wochenauswertung:\n\u003c@439137920352387074>","id":"451124524445073426","timestamp":"2018-05-29T20:47:48.116000+00:00","s":61798,"edited_timestam 84","timestamp":"2018-05-30T19:24:37.341000+00:00","s":61805,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4d"},"count":7}],"author":5,"mentions":[]},{"content":"@everyone  zur Erinnerung: Seit gestern 18:00 bis morgen Abend l\u00e4uft noch unser kleiner Flausch.","id":"451680828360228864","timestamp":"2018-05-31T09:38:21.305000+00:00","s":61806,"edited_timestamp":null,"embeds":[],"attachments":[],"author":3,"mentions":[]},{"content":"Flauschangriff: Die Alltagshelden\n\nWer als Angeh\u00f6riger einer anderen sichtbaren Minorit\u00e4t in Deutschland lebt, erlebt jeden einzelnen Tag Rassismus. Rassismus ist nicht nur das abwertende Wort. Es ist der t\u00e4gliche Angriff auf die W\u00fcrde. Man begegnet diesen Angriffen vielleicht in der U-Bahn oder im Supermarkt. Aber gl\u00fccklicherweise gibt es nicht nur T\u00e4ter und auf sich gestellte Betroffene, sondern auch Menschen die aufstehen und Zivilcourage zeigen!\n\nDiese Alltagshelden und Alltagsheldentaten wollen wir von heute Abend 18 Uhr f\u00fcr 48 Stunden feiern! Was habt Ihr also f\u00fcr Erfahrungen mit Zivilcourage gemacht? Wer sind eure Alltagshelden? \n\nErz\u00e4hlt eure Geschichte oder die Geschichte eines Alltagshelden auf Facebook und auf Twitter und zeigt uns, dass niemand da drau\u00dfen auf sich alleine gestellt sein muss! \n\nHashtags\n#NichtWeggeschaut \n#F\u00fcrEinenAlltagOhneRassismus \n#Alltagshelden\n#KeinEinzelfall bzw. #kein #einzelfall","id":"451680838778880001","timestamp":"2018-05-31T09:38:23.789000+00:00","s":61807,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u270a"},"count":13},{"emoji":{"name":"\u2764"},"count":11},{"emoji":{"name":"reconquista"},"count":3},{"emoji":{"name":"\ud83d\ude09"},"count":1}],"author":3,"mentions":[]},{"content":"@here  in der AG Twitch gibt's heute wieder einen flauschigen Raid. Wer mitmachen will oder sich informieren will kann in \u003c#441253283982606337> vorbeischauen .","id":"451759067493302272","timestamp":"2018-05-31T14:49:14.968000+00:00","s":61808,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":8}],"author":3,"mentions":[]},{"content":"Hall\u00f6chen AG Twitter! @everyone \n\nProgrammtipp: \nHeute Abend um 22:15 Uhr l\u00e4uft im ZDF wieder (Maybrit) #Illner!\n\nDiesmal geht es um das Thema \"Chaos beim Asyl \u2013 Warum hat der Staat versagt?\". \nZu Gast sind unter anderem Joachim Herrmann (CSU), Christian Lindner (FDP) und Robert Habeck (Die Gr\u00fcnen).\n\nErfahrungsgem\u00e4\u00df werden vermutlich auch hier wieder viele intolerante Tweets, die eventuell ein bisschen Liebe gebrauchen k\u00f6nnten, erscheinen.\n\nWir spammen nicht einfach nur Herzen unter Tweets, sondern argumentieren sachlich und konstruktiv \u2013 passend zum Thema. Wir schreiben unsere Meinung auch in eigenen Tweets mit dem Hashtag #Illner und beachten bei all dem unseren Kodex. \u00dcber die Sendung schreiben und diskutieren wir in \u003c#448733546035675147>.\n\nAlso, alle die wollen, k\u00f6nnen heute Abend einschalten und mitmachen. Am besten ohne RI-Bezug. \u2764\ufe0f\ud83d\udcaa\ud83c\udffb","id":"451815248673112065","timestamp":"2018-05-31T18:32:29.605000+00:00","s":61809,"edited_timestamp":"2018-05-31T18:34:59.146000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\u2764"},"count":51},{"emoji":{"name":"\ud83d\udc4d"},"count":26},{"emoji":{"name":"\ud83d\udc9f"},"count":7},{"emoji":{"name":"\u2763"},"count":8},{"emoji":{"name":"\u2665"},"count":9},{"emoji":{"name":"\ud83d\udc95"},"count":6},{"emoji":{"name":"\ud83c\udde9"},"count":3},{"emoji":{"name":"\ud83d\udcfa"},"count":2},{"emoji":{"name":"\ud83d\udc9a"},"count":3},{"emoji":{"name":"\ud83c\udf46"},"count":2},{"emoji":{"name":"rebel"},"count":4},{"emoji":{"name":"twitter"},"count":3},{"emoji":{"name":"thumbonfire"},"count":4},{"emoji":{"name":"reconquista"},"count":17}],"author":16,"mentions":[]},{"content":"Ich m
