author":15,"mentions":[]},{"content":"Sind in der Bundle App die Nachrichten schon da bevor sie bei den Nachrichtenseiten auf Facebook erscheinen?","id":"449479598313570304","timestamp":"2018-05-25T07:51:27.165000+00:00","s":61649,"edited_timestamp":null,"embeds":[],"attachments":[],"author":16,"mentions":[]},{"content":"\u003c@439155518091689994> \u003c@442438313106735114>","id":"449479681536950272","timestamp":"2018-05-25T07:51:47.007000+00:00","s":61650,"edited_timestamp":null,"embeds":[],"attachments":[],"author":16,"mentions":[14,0]},{"content":"\u003c@439446337071611914> Ja. Denn die Nachrichten m\u00fcssen ja zuerst auf den Websites erscheinen, bevor Sie auf FB verlinkt werden k\u00f6nnen.","id":"449479939838836736","timestamp":"2018-05-25T07:52:48.591000+00:00","s":61651,"edited_timestamp":null,"embeds":[],"attachments":[],"author":0,"mentions":[16]},{"content":"Ich dachte halt, wenn zB die FAZ einen Artikel bringt, dass der dann \u00fcberall gleichzeitig hochgeladen wird. Die brauchen ja keinen Link f\u00fcr ihre eigenen Artikel. Aber wenn das so ist, dann ist die App nat\u00fcrlich unglaublich hilfreich.","id":"449480294047678466","timestamp":"2018-05-25T07:54:13.041000+00:00","s":61652,"edited_timestamp":null,"embeds":[],"attachments":[],"author":16,"mentions":[]},{"content":"Ich hab mir nochmal ein paar Gedanken gemacht... \nUnser Ziel ist es Flauschigkeit in den Top Kommentaren zu platzieren. Das erreichen wir durch Kommentieren antworten und liken der likew\u00fcrdigen Kommentare. soweit so flauschig. \nHash tags erleichtern das finden dieser Kommentare, bieten aber auch hohes potential geblockt zu werden. \nAber geblockt wird doch nur von den Seiten der Hasspostquelle aus nicht aber alle anderen. Internet NutzerInnen mit Verstand blocken uns ja nicht und m\u00fcssten unsere flauschigkeit doch lesen k\u00f6nnen? \nDas w\u00fcrde den Fokus auf Mainstream Nachrichtenseiten begr\u00fc\u00dfen da diese doch sicher nicht mit solchen blocklisten arbeiten. und man sieht selber weniger \nUm aber auch die ecken von FB im blick zu halten die au\u00dferhalb dieser uns aufgezwungene filterblase existiert bef\u00fcrworte ich weiterhin spezielle gruppen die sich nicht mit tags outen. zwingend m\u00fcsste es dann sowas wie Kundschafter geben die nur gucken nicht anfassen und zum einen neue Posts finden und pr\u00fcfen wer die top comments h\u00e4lt. \n\nF\u00fcrs bonding kennenlernen und special aktionen eine gruppe die sich spezielle flauschbook aktionen ausdenkt oder Regionalere Aktionen f\u00f6rdern kann....\n\nIch pl\u00e4diere allerdings f\u00fcr nicht allzu strenge gruppen sprich nur weil man in der Find2Flausch Gruppe w\u00e4re kann man nat\u00fcrlich auch liken und kommentieren hat sich aber innerhalb dieser Gruppe vielleicht einen suchaccount eingerichtet \n\nFB ist gro\u00df und wir sind viele da macht es nur sinn die aufgaben zu verteilen das machts doch effektiver \n\npuh viel text und etwas sprunghaft und so aber was denkt ihr denn die hashtag frage scheint ja von einigen nicht so einfach zu beantworten zu sein \u003c@442438313106735114>  (f\u00fcrs protokoll?)","id":"449604129950662656","timestamp":"2018-05-25T16:06:17.821000+00:00","s":61653,"edited_timestamp":null,"embeds":[],"attachments":[],"author":7,"mentions":[0]},{"content":"\u003c@446350936906924042> Das Problem mit den Hashtags war u.a. auch, dass unsere g\u00e4ngigen Hashtags (z.B. #LiebeStattHass oder #FaktenStattHass) oft geblockt wurden (Auch bei regul\u00e4ren Nachrichtenseiten) weil das Wort \"Hass\" vorkommt. Hier ist ein automatischer Wortfilter hinterlegt. Zudem gibt es bei Facebook (anders als bei Twitter) keine Personen-/Profilbezogenen Listen mit welcher sich eine gro\u00dfe Gruppe sofort blocken l\u00e4sst. Das mit der Arbeitsteilung m\u00fcssen wir in der Tat dann nochmal diskutieren. Es w\u00e4re halt m.M. nach ganz nett, wenn jeder oder einige eine Art \"Spezialaufgabe\" hat/haben, diese aber auch regul\u00e4r kommentieren und Liken \ud83d\ude0a","id":"449665030556876822","timestamp":"2018-05-25T20:08:17.657000+00:00","s":61654,"edited_timestamp":null,"embeds":[],"attachments":[],"author":0,"mentions":[7]},{"content":"Da guck einer an diese schlauen computer ... tze tze ...\ndanke das wusste ich nicht wieder was dazu gelernt \ud83d\ude09 \nlassen wir die Hastags mal bei seite \nwas w\u00e4ren denn sinnvolle UnterArbeitsGruppen ^^","id":"450301697227751426","timestamp":"2018-05-27T14:18:10.820000+00:00","s":61655,"edited_timestamp":null,"embeds":[],"attachments":[],"author":7,"mentions":[]},{"content":"also abgesehen von den 4 vorgeschlagenen oder reichen die wom\u00f6glich?","id":"450302790019973122","timestamp":"2018-05-27T14:22:31.362000+00:00","s":61656,"edited_timestamp":null,"embeds":[],"attachments":[],"author":7,"mentions":[]},{"content":"Hallihallo, hey,das ist eine tolle Idee, die Mitglieder zu den Punkten zu befragen. Da ich schon wann Countdown betrieben habe, finde ich das Einbeziehen von uns als sehr wohltuend.Ich w\u00fcnsche mir wirklich, dass uns diese Strukturen erhalten bleiben und wir nicht zu einer Gruppe werden, die mit Tools arbeitet, um k\u00fcnstlich, ohne wirklich ins Gespr\u00e4ch zu kommen, durch tumbes liken hochpusht . Mit anderen Gruppen kooperieren finde ich erst einmal gut, solange wir darauf achten, nicht die Kopie von...zu werden oder  gar die gleichen unguten Regularien einer anderen Counterspeech Gruppe zu \u00fcbernehmen. Was mir hier gef\u00e4llt, ist gerade die Mischung aus Unkonventionellen,aus Aktionen in der Realit\u00e4t, den basisdemokratischen Ans\u00e4tzen und dass hier Diskussion und Meinung zugelassen wird, ohne dass sich wer angegriffen f\u00fchlt. Danke auch f\u00fcr die M\u00fche, die sich hier so viele geben.  Was mir allerdings auch klar ist,dass ich sofort austreten w\u00fcrde, wenn wir uns von dieser anderen fb-Gruppe beeinflussen lie\u00dfen, denn dann h\u00e4tte ich die Sorge, dass es weniger um die Sache gehen k\u00f6nnte. Diese Sorge nehme ich f\u00fcr mich sehr ernst. Aber ich finde, Ihr macht das bis jetzt sehr gut  und ich hoffe, dass uns dies erhalten bleibt. Seid von Herzen lieb und flauschig gegr\u00fc\u00dft. Tsch\u00fcss Ihr Lieben \ud83d\udc95\ud83d\ude0e","id":"450315969731100675","timestamp":"2018-05-27T15:14:53.650000+00:00","s":61657,"edited_timestamp":null,"embeds":[],"attachments":[],"author":17,"mentions":[]},{"content":"Ich liebe  diese demokratische Anarchie von RI (ganz bewusst gew\u00e4hlte Formulierung...haha)...und hoffe, dass hier keine \u00dcberregulierung der Mitglieder, inklusive Demokratieverlust Einzug h\u00e4lt. Alle Gruppen und Demokraten sollten, gemeinsam, an einem Strang ziehen und die besten Strategien sollten, in \"einer\" Quintessenz zusammengef\u00fcgt werden. Nicht jeder, der meint oder behauptet, ein Experte zu sein, ist auch einer...und ich glaube nicht, dass wir Deutschland retten, wenn wir aus solchen Aktivit\u00e4ten eine \"Marke\" machen....wir werden unzufriedene Bev\u00f6lkerungsanteile nicht erreichen und auch nicht demokratisch einfangen, wenn es zu einem \"wir\" gegen \"die\" wird....ich w\u00fcnsche mir Aktionen in Richtung Politik und Politiker, die das, was aktuell passiert, wie z.B. die rechtskonservative AfD, aus meiner Sicht mitzuverantworten haben. Wenn RI auch dorthin geht, wo viral viel Hass existiert und versucht das einzud\u00e4mmen, verursacht das, mMn, eher mehr Wutb\u00fcrger (>>Trotz)...es wird, seit Jahren, versucht dem Viralhass etwas entgegenzusetzen und was hat es gebracht? Ich m\u00f6chte unserer Politik liebevoll und flauschig in den Popo treten, bevor ich ihren pudere oder hineinkrieche...love. peace and harmony \ud83d\ude1c \u2764 \ud83d\ude0e","id":"450347604887470080","timestamp":"2018-05-27T17:20:36.059000+00:00","s":61658,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"reconquista"},"count":1},{"emoji":{"name":"\ud83d\ude09"},"count":1}],"author":18,"mentions":[]},{"content":"zu 3. reduzieren finde ich gut, aber wir sollten uns nicht verstecken m\u00fcssen! Es sollte weiter frei stehen die Tags zu nutzen! Wer blockiert wird, wird so oder so blockiert! Und ich finde man muss sich nicht f\u00fcr RI sch\u00e4men, sondern aufzeigen dass wir mehr sind als ihnen lieb ist.\n\nzu 5. Bin kein Freund der gro\u00dfen Arbeitsteilung, es sollte einfach ein organisierteres Vorgehen geben = Siehe Punkt 1.\n\nzu 6. Solange wir noch nicht bei allen Seiten der AfD geblockt sind sollten wir diese Schaupl\u00e4tze auch angehen. Gerade dort wird unsere Liebe und Fakten gebraucht und bringt vielleicht den einen oder anderen zum Nachdenken.","id":"450350668910428160","timestamp":"2018-05-27T17:32:46.579000+00:00","s":61659,"edited_timestamp":null,"embeds":[],"attachments":[],"author":19,"mentions":[]},{"content":"Wie siehts denn nun aus mit der Flauschidee Alltagagshelden? Gibts noch gar keine Diskussion hier dazu?","id":"450755644736274443","timestamp":"2018-05-28T20:22:00.340000+00:00","s":61660,"edited_timestamp":null,"embeds":[],"attachments":[],"author":20,"mentions":[]},{"content":"\u003c@439157899105796107> In \u003c#448733546035675147> l\u00e4uft am meisten \ud83d\ude04","id":"450899916731187201","timestamp":"2018-05-29T05:55:17.464000+00:00","s":61661,"edited_timestamp":null,"embeds":[],"attachments":[],"author":0,"mentions":[20]},{"content":"Was haltet ihr von einem \"Hashtag des Tages\"?","id":"450900560715972608","timestamp":"2018-05-29T05:57:51.002000+00:00","s":61662,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":2}],"author":21,"mentions":[]},{"content":"Wie w\u00e4re es mit \"Hashtag\" \"niewieder\"?","id":"450910646238838795","timestamp":"2018-05-29T06:37:55.578000+00:00","s":61663,"edited_timestamp":null,"embeds":[],"attachments":[],"author":22,"mentions":[]},{"content":"#Solingen","id":"450923554889007115","timestamp":"2018-05-29T07:29:13.240000+00:00","s":61664,"edited_timestamp":null,"embeds":[]," ons":[]},{"content":"Hey Leute, ich finde die Datensammlung ganz gut allerdings fehlt mir die Zeit dort immer alles durchzulesen. Was haltet ihr davon eine top10 der meisten unsinnigen Behauptungen zu erstellen und diese mit kurb\u00fcndigen antworten+quelle zu versehen?\nBsp. 1. Fl\u00fcchtlinge kosten zu viel, 2. Deutschland geht unter 3. Merkel ist an allem schuld etc.\nich kann das gern machen, wir m\u00fcssten nur brainstormen was ihr am h\u00e4ufigsten seht.","id":"451707048414150656","timestamp":"2018-05-31T11:22:32.653000+00:00","s":61670,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"thumbonfire"},"count":2}],"author":3,"mentions":[]},{"content":"Eine \"Top 10\" w\u00e4re sicher effektiver, dann kann man sich auf die Themen st\u00fcrzen, von denen man was versteht. AfD-Seiten finde ich  meist uninteressant, au\u00dfer man flauscht geballt.  Auf Seiten wie SZ, FAZ, ARD, ZDF usw. findet die Meinungsbildung der meisten statt, hier sollte man flauschen und puschen und auch die # RI verwenden. Fakten einem AfDler zu vermitteln ist vergebene  Liebe und man wird mit #RI beschimpft, beleidigt, bedroht und blockiert. Ich mach das schon seit drei Jahren und bin froh, dass es Euch gibt. Endlich!","id":"452465453743341569","timestamp":"2018-06-02T13:36:10.574000+00:00","s":61671,"edited_timestamp":null,"embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc4c"},"count":4}],"author":25,"mentions":[]},{"content":"Brainstorming 02.06.18 20 Uhr\n\nTOP 1\n\nWillkommensteam gr\u00fcnden w\u00e4re schon gut(wie bei Twitter)\nGuide f\u00fcr Neulinge erstellen \nBei mehr Arbeitsteilung sehen viele ein Zeitproblem \nstark wechselnde Belegschaft in der AG machen Arbeitsteilung auch schwierig\n\nTOP 2\n\nSeiten gehen immer\nPrivatprofile lassen wir in Ruhe\n\nTOP 3\n\nListe von unseren Fakeaccounts (freiweillig)\nsinnvoll, um zu sehen, wer zu uns geh\u00f6rt\num zu melden, wenn etwas passiert\nnicht sinnvoll, weil Maulw\u00fcrfe mitlesen k\u00f6nnen\nSkespis \u00fcberwiegt\n(Noch mal mit ins Team nehmen, mit den anderen AGs sprechen, was die so machen)\n\nFaktensammlung\nzu un\u00fcbersichtlich\nnicht durchsuchbar\nmit thematischen Unterpunkten Fakten \u2013 Wiki","id":"452550117589778432","timestamp":"2018-06-02T19:12:36.008000+00:00","s":61672,"edited_timestamp":"2018-06-03T08:06:14.919000+00:00","embeds":[],"attachments":[],"reactions":[{"emoji":{"name":"\ud83d\udc3f"},"count":7},{"emoji":{"name":"rebel"},"count":1},{"emoji":{"name":"\u2764"},"count":2}],"author":8,"mentions":[]},{"content":"Danke f\u00fcr die Zusammenfassung, \u003c@441672828106965013> \u003c:thumbonfire:443531080436416512>","id":"452758315123081217","timestamp":"2018-06-03T08:59:54.168000+00:00","s":61673,"edited_timestamp":null,"embeds":[],"attachments":[],"author":0,"mentions":[8]},{"content":"Besonders die Organisation der Faktensammlung f\u00e4nde ich wirklich hilfreich \ud83d\ude03","id":"453538167698489345","timestamp":"2018-06-05T12:38:45.511000+00:00","s":61674,"edited_timestamp":null,"embeds":[],"attachments":[],"author":6,"mentions":[]}];
