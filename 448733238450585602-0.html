er im Mittelmeer, sie w\u00fcrden die Fl\u00fcchtlinge nicht - wie angeblich v\u00f6lkerrechtlich vorgeschrieben - im n\u00e4chsten, sicheren Hafen absetzen, sondern sie stattdessen nach Europa schippern. Als Grund sind die abenteuerlichsten Verschw\u00f6rungstheorien in Umlauf.\n\nDieses Dokument des wissenschaftlichen Dienstes des Bundestags ist ein unschlagbares Argument dagegen. Kurz gesagt: Die Seenotretter sind nach internationalen Konventionen verpflichtet, sie an einem sicheren Ort abzusetzen (nicht sicherer Hafen). Nach internationalem Konsens ist Libyen **nicht** als sicherer Ort anzusehen. Wenn europ\u00e4ische Staaten sich nicht daran halten, k\u00f6nnen sie vor dem EGMR verklagt werden, genau so wie k\u00fcrzlich geschehen mit Italien und dem Vorfall der Sea-Watch 3 am 6.11.2017.\n\nhttps://www.bundestag.de/blob/535236/262c8b171d4d88f9710a25df757194b5/wd-2-106-17-pdf-data.pdf","id":"450653522619531265","timestamp":"2018-05-28T13:36:12.530000+00:00","s":43339,"edited_timestamp":null,"embeds":[],"attachments":[],"author":2,"mentions":[]},{"content":"Die Fl\u00fcchtlings\"problematik\" aus Sicht eines gefl\u00fcchteten... https://www.zeit.de/kultur/2018-05/integration-flucht-asylverfahren-deutschland-tiere-hunde-10nach8?wt_zmc=sm.ext.zonaudev.facebook.ref.zeitde.share.link.x&utm_medium=sm&utm_source=facebook_zonaudev_ext&utm_campaign=ref&utm_content=zeitde_share_link_x","id":"450937752892997632","timestamp":"2018-05-29T08:25:38.308000+00:00","s":43340,"edited_timestamp":null,"embeds":[{"url":"https://www.zeit.de/kultur/2018-05/integration-flucht-asylverfahren-deutschland-tiere-hunde-10nach8?wt_zmc=sm.ext.zonaudev.facebook.ref.zeitde.share.link.x&utm_medium=sm&utm_source=facebook_zonaudev_ext&utm_campaign=ref&utm_content=zeitde_share_link_x"}],"attachments":[],"author":21,"mentions":[]},{"content":"https://www.facebook.com/tagesschau/videos/10156586261234407/","id":"451085280405880832","timestamp":"2018-05-29T18:11:51.608000+00:00","s":43341,"edited_timesta
